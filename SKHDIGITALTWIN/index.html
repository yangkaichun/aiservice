<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新光醫院 | 全院數位孿生與資安指揮中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        :root { --primary: #0ea5e9; --bg-app: #f8fafc; }
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: var(--bg-app); color: #1e293b; overflow: hidden; }

        /* Animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); } 100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); } }
        @keyframes scan-line { 0% { top: 0%; } 100% { top: 100%; } }
        @keyframes ecg-draw { 0% { stroke-dashoffset: 1000; } 100% { stroke-dashoffset: 0; } }
        
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-scan { animation: scan-line 3s linear infinite; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            border-radius: 0.75rem; transition: all 0.2s ease;
        }
        .glass-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.1); border-color: #bae6fd; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        .ecg-path { fill: none; stroke: #10b981; stroke-width: 2; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: ecg-draw 2s linear infinite; }
        .organ-marker { position: absolute; width: 16px; height: 16px; border-radius: 50%; cursor: pointer; z-index: 20; }
        .organ-marker::after { content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border-radius: 50%; border: 2px solid currentColor; opacity: 0.5; animation: pulse-ring 1.5s infinite; }
        .bed-occupied { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border: none; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3); }
        .bed-empty { background: white; color: #94a3b8; border: 1px solid #e2e8f0; }
        .bed-cleaning { background: #f59e0b; color: white; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Simulation Engine ---
        const useHospitalBrain = () => {
            const [time, setTime] = useState(new Date());
            const [stats, setStats] = useState({ revenue: 14500000, erWait: 25, occupancy: 88.5, safety: 98, threats: 1420 });

            useEffect(() => {
                const interval = setInterval(() => {
                    setTime(new Date());
                    setStats(prev => ({
                        revenue: prev.revenue + Math.floor(Math.random() * 2000),
                        erWait: Math.max(5, prev.erWait + (Math.random() > 0.8 ? 1 : Math.random() > 0.8 ? -1 : 0)),
                        occupancy: +(85 + Math.random() * 5).toFixed(1),
                        safety: 98,
                        threats: prev.threats + (Math.random() > 0.7 ? 1 : 0)
                    }));
                }, 1000);
                return () => clearInterval(interval);
            }, []);
            return { time, stats };
        };

        // --- 2. Shared UI Components ---
        const LiveChart = ({ type, title, color, labels, data, height, options={} }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;
                const ctx = canvasRef.current.getContext('2d');
                if (chartRef.current) chartRef.current.destroy();

                const isDatasetFormat = Array.isArray(data) && data.length > 0 && typeof data[0] === 'object' && 'data' in data[0];

                chartRef.current = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels || ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: isDatasetFormat ? data : [{
                            label: title,
                            data: data || Array.from({length: 7}, () => Math.floor(Math.random() * 50) + 20),
                            borderColor: color,
                            backgroundColor: color + '20',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: type === 'line' || type === 'radar'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: isDatasetFormat || type === 'doughnut' } },
                        scales: { 
                            x: { display: type !== 'doughnut' && type !== 'radar' }, 
                            y: { display: type !== 'doughnut' && type !== 'radar' },
                            r: { display: type === 'radar', suggestedMin: 0, suggestedMax: 100 }
                        },
                        animation: { duration: 0 },
                        ...options
                    }
                });
                return () => chartRef.current?.destroy();
            }, [type, title, color, data, options]);

            return <div style={{height: height ? `${height}px` : '100%', width: '100%', position: 'relative'}}><canvas ref={canvasRef}></canvas></div>;
        };

        const KpiCard = ({ title, value, sub, icon, color, onClick }) => (
            <div onClick={onClick} className="glass-card p-4 flex items-center justify-between cursor-pointer group hover:border-l-4 hover:border-l-sky-500 transition-all">
                <div>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-black text-slate-800 mt-1">{value}</h3>
                    <p className="text-xs text-slate-400 mt-1 group-hover:text-sky-600 transition-colors">{sub} <i className="fa-solid fa-arrow-right ml-1 opacity-0 group-hover:opacity-100"></i></p>
                </div>
                <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-lg ${color} bg-opacity-10 group-hover:bg-opacity-20 transition-all`}>
                    <i className={`fa-solid ${icon}`}></i>
                </div>
            </div>
        );

        const Modal = ({ title, onClose, children }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4 animate-fade-in">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-6xl max-h-[90vh] flex flex-col overflow-hidden border border-slate-200 relative">
                    <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                        <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2"><span className="w-1 h-6 bg-sky-500 rounded-full"></span>{title}</h3>
                        <button onClick={onClose} className="w-8 h-8 rounded-full hover:bg-slate-200 flex items-center justify-center text-slate-500 transition"><i className="fa-solid fa-times text-lg"></i></button>
                    </div>
                    <div className="p-6 overflow-y-auto custom-scroll bg-slate-50/50 flex-1">{children}</div>
                </div>
            </div>
        );

        // --- 3. Feature Views (Defined BEFORE App) ---

        // *** A. Disease Analysis (Fixed & Simulated) ***
        const DiseaseAnalysis = () => {
            // Hardcoded simulation data for guaranteed display
            const diagnoses = [
                { code: 'C18', name: '惡性結腸腫瘤', count: 145, change: '+12%' },
                { code: 'I25', name: '慢性缺血性心臟病', count: 120, change: '-5%' },
                { code: 'J18', name: '肺炎', count: 98, change: '+8%' },
                { code: 'C34', name: '支氣管及肺癌', count: 85, change: '+2%' },
                { code: 'N18', name: '慢性腎臟病', count: 76, change: '0%' },
            ];

            return (
                <div className="space-y-6 animate-fade-in h-full flex flex-col">
                    {/* Top Row: Analysis Charts */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 shrink-0">
                        <div className="glass-card p-6 lg:col-span-2 flex flex-col">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                                <i className="fa-solid fa-chart-line text-sky-500"></i> 入院疾病趨勢預測 (AI Trend Prediction)
                            </h3>
                            <div className="flex-1 min-h-[250px]">
                                <LiveChart type="line" title="Prediction" color="#0ea5e9" height={250}
                                    labels={['T-3','T-2','T-1','Current','Future+1','Future+2']}
                                    data={[120, 135, 140, 145, 155, 160]} 
                                />
                            </div>
                        </div>
                        <div className="glass-card p-6 flex flex-col">
                            <h3 className="font-bold text-slate-700 mb-4">病患人口學分佈</h3>
                            <div className="flex-1 min-h-[200px]">
                                <LiveChart type="doughnut" title="Gender" height={200}
                                    labels={['Male', 'Female', 'Child', 'Elderly']}
                                    data={[{ data: [45, 35, 5, 15], backgroundColor: ['#3b82f6','#ec4899','#fbbf24','#64748b'] }]}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Bottom Row: Detailed List & AI */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1 min-h-0">
                        <div className="glass-card p-0 lg:col-span-2 overflow-hidden flex flex-col">
                            <div className="overflow-y-auto flex-1 custom-scroll">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 text-slate-500 uppercase font-bold text-xs sticky top-0 z-10">
                                        <tr><th className="p-4 bg-slate-50">ICD-10</th><th className="p-4 bg-slate-50">診斷名稱</th><th className="p-4 bg-slate-50">本月病例</th><th className="p-4 bg-slate-50">MoM</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {diagnoses.map((d,i) => (
                                            <tr key={i} className="hover:bg-slate-50">
                                                <td className="p-4 font-mono text-slate-600">{d.code}</td>
                                                <td className="p-4 font-bold text-slate-700">{d.name}</td>
                                                <td className="p-4">{d.count}</td>
                                                <td className={`p-4 font-bold ${d.change.includes('+')?'text-rose-500':'text-emerald-500'}`}>{d.change}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div className="glass-card p-6 overflow-y-auto">
                            <h3 className="font-bold text-slate-700 mb-4">DRG 申報預測</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between text-sm"><span>CMI 指數</span><span className="font-bold">1.24</span></div>
                                <div className="w-full bg-slate-100 h-2 rounded-full"><div className="bg-sky-500 h-full" style={{width:'75%'}}></div></div>
                                <div className="flex justify-between text-sm"><span>核刪風險</span><span className="font-bold text-rose-500">High</span></div>
                                <div className="w-full bg-slate-100 h-2 rounded-full"><div className="bg-rose-500 h-full" style={{width:'80%'}}></div></div>
                                <div className="p-3 bg-sky-50 rounded text-xs text-sky-700 mt-4 border border-sky-100">
                                    <i className="fa-solid fa-robot mr-1"></i> <b>AI 建議：</b><br/>請補強 C34 診斷依據文件以降低核刪風險，預計可減少 15% 退件率。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const RevenueDetail = () => {
            const [range, setRange] = useState('day');
            const data = range === 'day' 
                ? { labels: ['08:00','10:00','12:00','14:00','16:00','18:00'], nhi: [12,15,8,18,20,10], self: [5,8,3,10,12,5] }
                : { labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'], nhi: [850,920,880,950,1000,1050,1100,1080,1150,1200,1250,1300], self: [400,450,420,500,550,600,620,610,650,680,700,750] };
            return (
                <div className="space-y-6">
                    <div className="flex justify-end gap-2">{['day:今日營收','year:年營收統計'].map(r=>{const[k,l]=r.split(':');return<button key={k} onClick={()=>setRange(k)} className={`px-4 py-2 rounded-lg text-sm font-bold ${range===k?'bg-sky-500 text-white':'bg-white text-slate-500 shadow-sm'}`}>{l}</button>})}</div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 glass-card p-6 h-96 flex flex-col">
                            <h4 className="font-bold text-slate-700 mb-4">營收趨勢分析</h4>
                            <div className="flex-1"><LiveChart type="bar" title="Revenue" labels={data.labels} data={[{ label: '健保', data: data.nhi, backgroundColor: '#0ea5e9' }, { label: '自費', data: data.self, backgroundColor: '#f59e0b' }]} options={{ scales: { x: { stacked: true }, y: { stacked: true } } }} /></div>
                        </div>
                        <div className="glass-card p-6 flex flex-col justify-center text-center"><p className="text-sm text-slate-500 mb-1">總營收</p><p className="text-4xl font-black text-slate-800">$ {(data.nhi.reduce((a,b)=>a+b,0)+data.self.reduce((a,b)=>a+b,0)).toLocaleString()} K</p></div>
                    </div>
                </div>
            );
        };

        const OccupancyDetail = () => (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="glass-card p-6">
                    <h4 className="font-bold text-slate-700 mb-4">各樓層病區即時佔床率</h4>
                    <div className="space-y-4">
                        {[{n:'10F 特需',r:65,c:'bg-indigo-500'},{n:'8F 一般',r:92,c:'bg-blue-500'},{n:'5F ICU',r:88,c:'bg-rose-500'},{n:'3F 產科',r:70,c:'bg-emerald-500'}].map((f,i)=>(
                            <div key={i}><div className="flex justify-between text-sm mb-1 font-bold text-slate-600"><span>{f.n}</span><span>{f.r}%</span></div><div className="w-full bg-slate-100 h-3 rounded-full"><div className={`h-full ${f.c}`} style={{width:`${f.r}%`}}></div></div></div>
                        ))}
                    </div>
                </div>
                <div className="glass-card p-6 h-80 flex flex-col"><h4 className="font-bold text-slate-700 mb-4">統計分析平均佔床率</h4><div className="flex-1"><LiveChart type="line" title="Occupancy" color="#6366f1" labels={['T-6','T-5','T-4','T-3','T-2','T-1','Now']} data={[82,85,80,88,90,89,88.5]} /></div></div>
            </div>
        );

        const ERDetail = () => (
            <div className="glass-card overflow-hidden">
                <table className="w-full text-left text-sm"><thead className="bg-slate-50 text-slate-500 uppercase font-bold text-xs"><tr><th className="p-4">優先</th><th className="p-4">病歷號</th><th className="p-4">姓名</th><th className="p-4">診斷</th></tr></thead>
                    <tbody className="divide-y divide-slate-100">{Array.from({length:10},(_,i)=>({id:`ER-${1000+i}`,name:`病患${i}`,t:Math.floor(Math.random()*3)+1})).sort((a,b)=>a.t-b.t).map((p,i)=>(
                        <tr key={i}><td className="p-4"><span className={`w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold text-white ${p.t===1?'bg-rose-500':p.t===2?'bg-amber-500':'bg-emerald-500'}`}>{p.t}</span></td><td className="p-4 font-mono">{p.id}</td><td className="p-4 font-bold">{p.name}</td><td className="p-4">待診斷</td></tr>
                    ))}</tbody>
                </table>
            </div>
        );

        const SecurityCenterView = ({ stats }) => {
            const [logs, setLogs] = useState([]);
            useEffect(() => { const i = setInterval(() => setLogs(p => [{ t: new Date().toLocaleTimeString(), m: 'Firewall Block 192.168.1.10' }, ...p].slice(0,8)), 1000); return () => clearInterval(i); }, []);
            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div className="glass-card p-6 md:col-span-2 h-64 bg-slate-900 flex items-center justify-center"><p className="text-slate-400">全球威脅情資地圖 (模擬畫面)</p></div>
                    <div className="glass-card p-6"><h3 className="font-bold text-slate-700 mb-4">即時資安事件</h3><div className="space-y-2">{logs.map((l,i)=><div key={i} className="text-xs">{l.t} - {l.m}</div>)}</div></div>
                </div>
            );
        };

        const EquipmentView = () => (
             <div className="animate-fade-in space-y-6">
                 <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    {[{n:'MRI 3T',l:92,i:'fa-magnet',c:'text-indigo-600'},{n:'CT 640',l:98,i:'fa-circle-notch',c:'text-sky-600'},{n:'X-Ray',l:65,i:'fa-x-ray',c:'text-slate-600'}].map((m,i) => (
                        <div key={i} className="glass-card p-5"><div className="flex justify-between"><i className={`fa-solid ${m.i} text-3xl ${m.c}`}></i><span className="text-xs font-bold bg-slate-100 px-2 py-1 rounded h-fit">{m.l}% Load</span></div><h3 className="font-bold text-slate-700 mt-4">{m.n}</h3><div className="mt-3 w-full bg-slate-100 h-1.5 rounded-full"><div className={`h-full ${m.l>90?'bg-red-500':'bg-sky-500'}`} style={{width:`${m.l}%`}}></div></div></div>
                    ))}
                 </div>
                 <div className="glass-card p-6 h-64 flex flex-col"><h3 className="font-bold text-slate-700 mb-4">全院儀器運轉統計</h3><div className="flex-1"><LiveChart type="bar" color="#6366f1" title="Usage" data={[85, 92, 78, 65, 88, 95]} /></div></div>
             </div>
        );

        const PatientTwin = ({ patient, onBack }) => {
            const [vitals, setVitals] = useState({ hr: 75, bp: '120/80', spo2: 98 });
            useEffect(() => { const t = setInterval(() => setVitals({ hr: 70+Math.floor(Math.random()*20), bp: `${110+Math.floor(Math.random()*20)}/${70+Math.floor(Math.random()*10)}`, spo2: 95+Math.floor(Math.random()*5) }), 1000); return () => clearInterval(t); }, []);
            if (!patient) return <div className="h-full flex flex-col items-center justify-center animate-fade-in"><div className="w-24 h-24 bg-sky-100 rounded-full flex items-center justify-center mb-4 text-sky-500 text-4xl"><i className="fa-solid fa-user-astronaut"></i></div><h2 className="text-2xl font-bold text-slate-800">請先從病房清單選擇病患</h2><button onClick={onBack} className="mt-4 bg-sky-500 text-white px-6 py-2 rounded-lg">前往病房</button></div>;
            return (
                <div className="h-full flex flex-col animate-fade-in overflow-y-auto pr-2 pb-4">
                    <div className="flex items-center gap-4 mb-4"><button onClick={onBack} className="bg-white border px-3 py-1 rounded hover:bg-slate-50"><i className="fa-solid fa-arrow-left mr-1"></i> 返回</button><h2 className="text-xl font-bold text-slate-800"><span className="text-sky-500">●</span> {patient.name} (ID: {patient.id})</h2></div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                        <div className="glass-card p-0 relative overflow-hidden flex items-center justify-center h-96 lg:h-auto border-2 border-sky-100 bg-slate-50">
                            <div className="absolute top-0 left-0 w-full h-1 bg-sky-400/50 shadow animate-scan z-10"></div>
                            <div className="relative"><img src="image/digitaltwin_Patient.png" className="h-64 object-contain opacity-90" onError={(e)=>e.target.style.display='none'} /><div className="organ-marker bg-rose-500" style={{top:'25%',left:'52%'}}></div></div>
                        </div>
                        <div className="lg:col-span-2 space-y-6">
                            <div className="glass-card p-6">
                                <div className="flex justify-between mb-4"><h3 className="font-bold text-slate-700">即時生理訊號</h3><span className="text-green-600 text-xs font-bold bg-green-50 px-2 py-1 rounded">Monitoring</span></div>
                                <div className="grid grid-cols-3 gap-4 mb-4"><div className="text-center p-3 bg-slate-50 rounded-xl"><p className="text-xs text-slate-400">HR</p><p className="text-3xl font-black text-rose-500">{vitals.hr}</p></div><div className="text-center p-3 bg-slate-50 rounded-xl"><p className="text-xs text-slate-400">SpO2</p><p className="text-3xl font-black text-sky-500">{vitals.spo2}%</p></div><div className="text-center p-3 bg-slate-50 rounded-xl"><p className="text-xs text-slate-400">BP</p><p className="text-3xl font-black text-emerald-600">{vitals.bp}</p></div></div>
                                <div className="h-16 bg-slate-900 rounded-lg relative overflow-hidden flex items-center"><svg className="w-full h-full" viewBox="0 0 500 100" preserveAspectRatio="none"><path d="M0,50 L50,50 L60,20 L70,80 L80,50 L100,50 L110,20 L120,80 L130,50 L150,50 L160,20 L170,80 L180,50 L500,50" className="ecg-path" /></svg></div>
                            </div>
                            <div className="grid grid-cols-2 gap-6">
                                <div className="glass-card p-6 h-64 flex flex-col"><h3 className="font-bold text-slate-700 mb-4">AI 風險預測</h3><div className="flex-1"><LiveChart type="radar" title="Risk" color="#ef4444" labels={['Sepsis','Fall','Readmission','AKI','Mortality']} data={[80,20,45,60,30]} height={180} /></div></div>
                                <div className="glass-card p-6"><h3 className="font-bold text-slate-700 mb-4">病歷摘要</h3><div className="text-sm text-slate-600 space-y-2"><p>主診斷: {patient.diagnosis}</p><p>過敏史: Penicillin</p><p>目前處置: 化學治療</p></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Overview = ({ dashboardImgError, setDashboardImgError }) => {
            const [zoneCounts, setZoneCounts] = useState([120, 200, 50, 10, 40]);
            useEffect(() => { const i = setInterval(() => setZoneCounts(p => p.map(c => Math.max(0, c + Math.floor(Math.random()*5-2)))), 1000); return () => clearInterval(i); }, []);
            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                    <div className="glass-card p-0 relative overflow-hidden flex flex-col justify-center items-center text-center">
                        {!dashboardImgError ? <img src="image/digitaltwinhsp.png" className="absolute inset-0 w-full h-full object-cover opacity-20" onError={() => setDashboardImgError(true)} /> : <div className="absolute inset-0 w-full h-full bg-gradient-to-br from-slate-50 to-slate-100 opacity-50"></div>}
                        <div className="relative z-10 p-6"><i className="fa-solid fa-hospital text-6xl text-slate-400 mb-4"></i><h3 className="text-xl font-bold text-slate-700">新光醫院 3D 營運總覽</h3><p className="text-slate-500 mt-2">數位孿生整合平台</p></div>
                    </div>
                    <div className="glass-card p-6 flex flex-col">
                        <h3 className="font-bold text-slate-700 mb-4">全院各區人流監控</h3>
                        <div className="flex-1 flex flex-col">
                            <div className="h-48 mb-4 border-b border-slate-100 pb-4"><LiveChart type="bar" title="Today Avg" height={180} labels={['門診', '住院', '檢查', '產房', '急診']} data={[1200, 850, 450, 50, 320]} color="#64748b" /></div>
                            <div className="grid grid-cols-5 gap-2 text-center">{['門診區','住院區','檢查室','產房','急診'].map((name, i) => (<div key={i} className="bg-slate-50 p-2 rounded border border-slate-100"><p className="text-[10px] text-slate-400 mb-1">{name}</p><p className="text-lg font-bold text-sky-600">{zoneCounts[i]}</p></div>))}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const WardView = ({ onSelect }) => {
            const [floor, setFloor] = useState('8F');
            const beds = Array.from({length: 32}, (_, i) => ({ id: `${floor}-${String(i+1).padStart(2,'0')}`, status: Math.random()>0.4?'occupied':Math.random()>0.3?'cleaning':'empty', patient: Math.random()>0.4 ? { id: `8820${500+i}`, name: `病患-${i+1}`, diagnosis: 'Lung Ca.', bed: `${floor}-${i+1}` } : null }));
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex justify-between items-center">
                        <div className="flex gap-2">{['8F','10F','ICU'].map(f => <button key={f} onClick={() => setFloor(f)} className={`px-4 py-2 rounded-lg font-bold text-sm ${floor===f ? 'bg-sky-500 text-white' : 'bg-white text-slate-500 hover:bg-slate-50'}`}>{f}</button>)}</div>
                        <div className="flex gap-4 text-xs text-slate-500 font-bold"><span className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-600 rounded"></div> 佔用</span><span className="flex items-center gap-1"><div className="w-3 h-3 bg-white border border-slate-300 rounded"></div> 空床</span></div>
                    </div>
                    <div className="glass-card p-6"><div className="grid grid-cols-4 md:grid-cols-8 gap-4">{beds.map(bed => <div key={bed.id} onClick={() => bed.patient && onSelect(bed.patient)} className={`h-20 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all hover:scale-105 relative ${bed.status === 'occupied' ? 'bed-occupied shadow-lg shadow-blue-200' : bed.status === 'cleaning' ? 'bed-cleaning' : 'bed-empty'}`}><span className="text-xs font-mono font-bold opacity-80">{bed.id}</span>{bed.status === 'occupied' && <i className="fa-solid fa-user-injured text-xl mt-1"></i>}</div>)}</div></div>
                </div>
            );
        };

        // --- 4. Main App Shell ---
        const App = () => {
            const [view, setView] = useState('overview');
            const [selectedPatient, setSelectedPatient] = useState(null);
            const [activeModal, setActiveModal] = useState(null);
            const [dashboardImgError, setDashboardImgError] = useState(false);
            const { time, stats } = useHospitalBrain();

            const menu = [
                { id: 'overview', label: '全院營運總覽', icon: 'fa-hospital' },
                { id: 'rad_onc', label: '放射腫瘤中心', icon: 'fa-radiation' },
                { id: 'wards', label: '智慧病房監控', icon: 'fa-bed-pulse' },
                { id: 'disease', label: '入院疾病分析', icon: 'fa-notes-medical' }, // Target View
                { id: 'equipment', label: '多模態儀器中心', icon: 'fa-server' },
                { id: 'machin', label: '檢查室營運狀態', icon: 'fa-microscope' },
                { id: 'patient_twin', label: '病患數位孿生', icon: 'fa-user-astronaut' },
                { id: 'security', label: '資安監控中心', icon: 'fa-shield-cat' },
            ];

            return (
                <div className="flex h-screen w-screen bg-slate-50">
                    <aside className="w-64 bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl">
                        <div className="h-20 flex items-center px-6 border-b border-slate-100 cursor-pointer" onClick={() => setView('overview')}>
                            <img src="image/fetlogo.png" className="h-8 mr-3 object-contain" onError={(e) => e.target.style.display='none'} />
                            <div><h1 className="font-black text-slate-800 tracking-tight text-lg">SKH <span className="text-sky-500">TWIN</span></h1><span className="text-[10px] text-slate-400 font-bold tracking-widest">COMMAND CENTER</span></div>
                        </div>
                        <div className="flex-1 overflow-y-auto py-6 space-y-1">
                            {menu.map(item => (
                                <div key={item.id} 
                                    onClick={() => {
                                        if (item.id === 'rad_onc') window.open('https://yangkaichun.github.io/aiservice/SKH_RT/', '_blank');
                                        else if (item.id === 'machin') window.open('machin.html', '_blank'); 
                                        else { setView(item.id); if(item.id !== 'patient_twin') setSelectedPatient(null); }
                                    }}
                                    className={`px-6 py-3.5 flex items-center cursor-pointer text-sm font-medium border-l-4 transition-all ${view === item.id ? 'border-sky-500 bg-sky-50 text-sky-700' : 'border-transparent text-slate-500 hover:bg-slate-50'}`}>
                                    <i className={`fa-solid ${item.icon} w-6 text-center mr-3 text-lg`}></i>{item.label}
                                </div>
                            ))}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        <header className="h-20 bg-white/90 backdrop-blur border-b border-slate-200 flex justify-between items-center px-8 z-10 shrink-0">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2"><span className="text-slate-400">Dashboard /</span> {menu.find(m => m.id === view)?.label}</h2>
                            <div className="text-right border-l border-slate-200 pl-6"><p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">SYSTEM TIME</p><p className="text-lg font-mono font-bold text-slate-700 leading-none">{time.toLocaleTimeString()}</p></div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8 relative">
                            <div className="max-w-7xl mx-auto h-full flex flex-col gap-6">
                                {view !== 'patient_twin' && (
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 shrink-0">
                                        <KpiCard title="今日總營收" value={`$${(stats.revenue/1000000).toFixed(2)}M`} sub="+5.2% vs 昨日" icon="fa-sack-dollar" color="text-sky-600 bg-sky-600" onClick={() => setActiveModal('revenue')} />
                                        <KpiCard title="全院佔床率" value={`${stats.occupancy}%`} sub="8F/10F 滿載" icon="fa-bed" color="text-emerald-600 bg-emerald-600" onClick={() => setActiveModal('occupancy')} />
                                        <KpiCard title="急診待床" value={stats.erWait} sub="壅塞警示" icon="fa-truck-medical" color="text-amber-500 bg-amber-500" onClick={() => setActiveModal('er')} />
                                        <KpiCard title="資安威脅" value={stats.threats} sub="攔截成功" icon="fa-shield-halved" color="text-indigo-600 bg-indigo-600" onClick={() => setActiveModal('security')} />
                                    </div>
                                )}

                                <div className="flex-1 min-h-0">
                                    {view === 'overview' && <Overview dashboardImgError={dashboardImgError} setDashboardImgError={setDashboardImgError} />}
                                    {view === 'wards' && <WardView onSelect={(p) => { setSelectedPatient(p); setView('patient_twin'); }} />}
                                    {view === 'disease' && <DiseaseAnalysis />}
                                    {view === 'equipment' && <EquipmentView />}
                                    {view === 'patient_twin' && <PatientTwin patient={selectedPatient} onBack={() => { setView('wards'); setSelectedPatient(null); }} />}
                                    {view === 'security' && <SecurityCenterView stats={stats} />}
                                </div>
                            </div>
                        </div>

                        {/* MODALS */}
                        {activeModal === 'revenue' && <Modal title="營收詳細分析" onClose={() => setActiveModal(null)}><RevenueDetail /></Modal>}
                        {activeModal === 'occupancy' && <Modal title="全院病床佔用分析" onClose={() => setActiveModal(null)}><OccupancyDetail /></Modal>}
                        {activeModal === 'er' && <Modal title="急診待床清單" onClose={() => setActiveModal(null)}><ERDetail /></Modal>}
                        {activeModal === 'security' && <Modal title="資安監控中心" onClose={() => setActiveModal(null)}><SecurityCenterView stats={stats} /></Modal>}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
