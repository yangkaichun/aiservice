<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新光醫院 | 全院數位孿生與資安指揮中心</title>
    <link rel="icon" href="image/feticon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React Ecosystem -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        :root {
            --primary: #0ea5e9; /* Sky 500 */
            --bg-app: #f8fafc;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-app);
            color: #1e293b;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); } 100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); } }
        @keyframes scan-line { 0% { top: 0%; } 100% { top: 100%; } }
        @keyframes ecg-draw { 0% { stroke-dashoffset: 1000; } 100% { stroke-dashoffset: 0; } }

        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-pulse-ring { animation: pulse-ring 2s infinite; }
        .animate-scan { animation: scan-line 3s linear infinite; }
        
        /* --- UI Components --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.1);
            border-color: #bae6fd;
        }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* ECG Animation Line */
        .ecg-path {
            fill: none;
            stroke: #10b981;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: ecg-draw 2s linear infinite;
        }

        /* Patient Body Markers */
        .organ-marker {
            position: absolute;
            width: 16px; height: 16px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
        }
        .organ-marker::after {
            content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
            border-radius: 50%; border: 2px solid currentColor; opacity: 0.5;
            animation: pulse-ring 1.5s infinite;
        }

        /* Bed Status */
        .bed-occupied { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border: none; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3); }
        .bed-empty { background: white; color: #94a3b8; border: 1px solid #e2e8f0; }
        .bed-cleaning { background: #f59e0b; color: white; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Simulation Engine (Global State) ---
        const useHospitalBrain = () => {
            const [time, setTime] = useState(new Date());
            const [stats, setStats] = useState({
                revenue: 14500000,
                erWait: 25,
                occupancy: 88.5,
                safety: 98,
                threats: 1420
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    setTime(new Date());
                    setStats(prev => ({
                        revenue: prev.revenue + Math.floor(Math.random() * 2000),
                        erWait: Math.max(5, prev.erWait + (Math.random() > 0.8 ? 1 : Math.random() > 0.8 ? -1 : 0)),
                        occupancy: +(85 + Math.random() * 5).toFixed(1),
                        safety: 98,
                        threats: prev.threats + (Math.random() > 0.7 ? 1 : 0)
                    }));
                }, 1000);
                return () => clearInterval(interval);
            }, []);
            return { time, stats };
        };

        // --- 2. Shared UI Components ---
        const LiveChart = ({ type, title, color, labels, data, height=200, options={} }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                if (chartRef.current) chartRef.current.destroy();

                // 安全檢查：判斷數據格式是否為多個 dataset
                const isDatasetFormat = Array.isArray(data) && data.length > 0 && typeof data[0] === 'object' && 'data' in data[0];

                chartRef.current = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels || ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: isDatasetFormat ? data : [{
                            label: title,
                            data: data || Array.from({length: 7}, () => Math.floor(Math.random() * 50) + 20),
                            borderColor: color,
                            backgroundColor: color + '20',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: type === 'line' || type === 'radar'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: isDatasetFormat } },
                        scales: { 
                            x: { display: type !== 'doughnut' && type !== 'radar' }, 
                            y: { display: type !== 'doughnut' && type !== 'radar' },
                            r: { display: type === 'radar', suggestedMin: 0, suggestedMax: 100 }
                        },
                        animation: { duration: 1000 },
                        ...options
                    }
                });
                return () => chartRef.current?.destroy();
            }, [type, title, color, data, options]);

            return <div className="w-full" style={{height: `${height}px`}}><canvas ref={canvasRef}></canvas></div>;
        };

        const KpiCard = ({ title, value, sub, icon, color, onClick }) => (
            <div onClick={onClick} className="glass-card p-4 flex items-center justify-between cursor-pointer group hover:border-l-4 hover:border-l-sky-500 transition-all">
                <div>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-black text-slate-800 mt-1">{value}</h3>
                    <p className="text-xs text-slate-400 mt-1 group-hover:text-sky-600 transition-colors">{sub} <i className="fa-solid fa-arrow-right ml-1 opacity-0 group-hover:opacity-100"></i></p>
                </div>
                <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-lg ${color} bg-opacity-10 group-hover:bg-opacity-20 transition-all`}>
                    <i className={`fa-solid ${icon}`}></i>
                </div>
            </div>
        );

        const Modal = ({ title, onClose, children }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4 animate-fade-in">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-6xl max-h-[90vh] flex flex-col overflow-hidden border border-slate-200 relative">
                    <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                        <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                            <span className="w-1 h-6 bg-sky-500 rounded-full"></span>
                            {title}
                        </h3>
                        <button onClick={onClose} className="w-8 h-8 rounded-full hover:bg-slate-200 flex items-center justify-center text-slate-500 transition">
                            <i className="fa-solid fa-times text-lg"></i>
                        </button>
                    </div>
                    <div className="p-6 overflow-y-auto custom-scroll bg-slate-50/50 flex-1">
                        {children}
                    </div>
                </div>
            </div>
        );

        // --- 3. Detailed Modal Views ---

        // A. Revenue Detail
        const RevenueDetail = () => {
            const [range, setRange] = useState('day'); // day, month, year
            
            const getData = () => {
                if (range === 'day') return { labels: ['08:00','10:00','12:00','14:00','16:00','18:00'], nhi: [12,15,8,18,20,10], self: [5,8,3,10,12,5] };
                if (range === 'month') return { labels: Array.from({length:15},(_,i)=>`${i+1}日`), nhi: Array.from({length:15},()=>Math.floor(Math.random()*50)+50), self: Array.from({length:15},()=>Math.floor(Math.random()*30)+20) };
                return { labels: ['Jan','Feb','Mar','Apr','May','Jun'], nhi: [850,920,880,950,1000,1050], self: [400,450,420,500,550,600] };
            };
            const data = getData();

            return (
                <div className="space-y-6">
                    <div className="flex justify-end gap-2">
                        {['day:今日營收','month:月營收統計','year:年營收統計'].map(r => {
                            const [k,l] = r.split(':');
                            return <button key={k} onClick={()=>setRange(k)} className={`px-4 py-2 rounded-lg text-sm font-bold ${range===k?'bg-sky-500 text-white':'bg-white text-slate-500 shadow-sm'}`}>{l}</button>
                        })}
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 glass-card p-6">
                            <h4 className="font-bold text-slate-700 mb-4">營收趨勢分析 (NHI vs Self-Pay)</h4>
                            <div className="h-80">
                                <LiveChart type="bar" title="Revenue" 
                                    labels={data.labels}
                                    data={[
                                        { label: '健保點值營收', data: data.nhi, backgroundColor: '#0ea5e9' },
                                        { label: '自費營收', data: data.self, backgroundColor: '#f59e0b' }
                                    ]}
                                    options={{ scales: { x: { stacked: true }, y: { stacked: true } } }}
                                />
                            </div>
                        </div>
                        <div className="glass-card p-6 flex flex-col justify-center space-y-6">
                            <div className="text-center">
                                <p className="text-sm text-slate-500 mb-1">總營收 ({range})</p>
                                <p className="text-4xl font-black text-slate-800">$ {(data.nhi.reduce((a,b)=>a+b,0) + data.self.reduce((a,b)=>a+b,0)).toLocaleString()} K</p>
                            </div>
                            <div className="space-y-4">
                                <div className="bg-sky-50 p-3 rounded-lg flex justify-between items-center">
                                    <span className="text-sm font-bold text-sky-700"><i className="fa-solid fa-file-medical mr-2"></i>健保佔比</span>
                                    <span className="font-mono text-sky-600">65%</span>
                                </div>
                                <div className="bg-amber-50 p-3 rounded-lg flex justify-between items-center">
                                    <span className="text-sm font-bold text-amber-700"><i className="fa-solid fa-coins mr-2"></i>自費佔比</span>
                                    <span className="font-mono text-amber-600">35%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // B. Occupancy Detail
        const OccupancyDetail = () => {
            const [range, setRange] = useState('day');
            const floors = [
                { n: '10F 特需病房', r: 65, c: 'bg-indigo-500' },
                { n: '8F 一般病房', r: 92, c: 'bg-blue-500' },
                { n: '5F ICU 重症', r: 88, c: 'bg-rose-500' },
                { n: '3F 產科病房', r: 70, c: 'bg-emerald-500' },
            ];

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-card p-6">
                            <h4 className="font-bold text-slate-700 mb-4">即時樓層佔床率監控</h4>
                            <div className="space-y-4">
                                {floors.map((f, i) => (
                                    <div key={i}>
                                        <div className="flex justify-between text-sm mb-1 font-bold text-slate-600">
                                            <span>{f.n}</span>
                                            <span>{f.r}%</span>
                                        </div>
                                        <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                            <div className={`h-full ${f.c}`} style={{width: `${f.r}%`}}></div>
                                        </div>
                                    </div>
                                ))}
                                <div className="pt-4 mt-4 border-t border-slate-100 flex justify-between items-center">
                                    <span className="text-slate-500 font-bold">全日平均佔床率</span>
                                    <span className="text-2xl font-black text-slate-800">88.5%</span>
                                </div>
                            </div>
                        </div>
                        <div className="glass-card p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h4 className="font-bold text-slate-700">佔床率趨勢統計</h4>
                                <div className="flex gap-1">
                                    {['日','週','月','年'].map(t => (
                                        <button key={t} onClick={()=>setRange(t)} className={`px-3 py-1 text-xs rounded ${range===t?'bg-slate-800 text-white':'bg-slate-100 text-slate-500'}`}>{t}</button>
                                    ))}
                                </div>
                            </div>
                            <div className="h-64">
                                <LiveChart type="line" title="Occupancy %" color="#6366f1" 
                                    labels={['T-6','T-5','T-4','T-3','T-2','T-1','Now']}
                                    data={[82, 85, 80, 88, 90, 89, 88.5]} 
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // C. ER Waiting List
        const ERDetail = () => {
            const patients = Array.from({length: 15}, (_, i) => ({
                id: `ER-${1000+i}`,
                name: `林${'O'}豪`, // Masked name
                diag: ['肺炎', '急性腹痛', '車禍外傷', '腦中風疑慮', '心肌梗塞'][Math.floor(Math.random()*5)],
                dept: ['內科', '外科', '神經內科', '心臟內科'][Math.floor(Math.random()*4)],
                triage: Math.floor(Math.random() * 3) + 1 // 1-3
            })).sort((a,b) => a.triage - b.triage);

            return (
                <div className="space-y-6">
                    <div className="flex gap-4 mb-4">
                        <div className="bg-rose-50 text-rose-700 px-4 py-2 rounded-lg font-bold text-sm border border-rose-100">
                            一級檢傷: 3 人
                        </div>
                        <div className="bg-amber-50 text-amber-700 px-4 py-2 rounded-lg font-bold text-sm border border-amber-100">
                            二級檢傷: 8 人
                        </div>
                    </div>
                    <div className="glass-card overflow-hidden">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 text-slate-500 uppercase font-bold text-xs">
                                <tr>
                                    <th className="p-4">優先順序</th>
                                    <th className="p-4">病歷號</th>
                                    <th className="p-4">姓名</th>
                                    <th className="p-4">診斷名稱</th>
                                    <th className="p-4">科別</th>
                                    <th className="p-4">狀態</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {patients.map((p, i) => (
                                    <tr key={i} className="hover:bg-slate-50">
                                        <td className="p-4">
                                            <span className={`w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold text-white ${p.triage===1?'bg-rose-500':p.triage===2?'bg-amber-500':'bg-emerald-500'}`}>
                                                {p.triage}
                                            </span>
                                        </td>
                                        <td className="p-4 font-mono text-slate-600">{p.id}</td>
                                        <td className="p-4 font-bold text-slate-700">{p.name}</td>
                                        <td className="p-4 text-slate-600">{p.diag}</td>
                                        <td className="p-4 text-slate-600">{p.dept}</td>
                                        <td className="p-4"><span className="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">待床中</span></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // B. Cybersecurity SOC (Component for reuse)
        const SecurityCenterView = ({ stats }) => {
            const [logs, setLogs] = useState([]);

            useEffect(() => {
                const types = ['Firewall Block', 'Malware Detected', 'Login Failed', 'DLP Alert'];
                const ips = ['192.168.1.10', '10.0.5.2', 'External IP', '203.145.xx.xx'];
                
                const interval = setInterval(() => {
                    const newLog = {
                        time: new Date().toLocaleTimeString(),
                        type: types[Math.floor(Math.random() * types.length)],
                        ip: ips[Math.floor(Math.random() * ips.length)],
                        status: Math.random() > 0.1 ? 'Blocked' : 'Investigating'
                    };
                    setLogs(prev => [newLog, ...prev].slice(0, 8));
                }, 1500);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 md:col-span-2 relative overflow-hidden">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                                <i className="fa-solid fa-globe text-sky-500"></i> 全球威脅情資地圖 (Threat Map)
                            </h3>
                            <div className="h-64 bg-slate-900 rounded-xl relative overflow-hidden flex items-center justify-center">
                                <div className="absolute inset-0 bg-[url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg')] bg-cover opacity-20"></div>
                                {/* Simulated Attacks */}
                                <div className="absolute top-1/4 left-1/4 w-2 h-2 bg-red-500 rounded-full animate-ping"></div>
                                <div className="absolute bottom-1/3 right-1/3 w-2 h-2 bg-red-500 rounded-full animate-ping" style={{animationDelay: '1s'}}></div>
                                <div className="absolute top-1/3 right-1/4 w-2 h-2 bg-red-500 rounded-full animate-ping" style={{animationDelay: '0.5s'}}></div>
                                
                                <div className="z-10 text-center">
                                    <p className="text-slate-400 text-xs uppercase">Total Threats Blocked</p>
                                    <p className="text-4xl font-mono font-bold text-white">{stats.threats.toLocaleString()}</p>
                                    <p className="text-green-500 text-xs mt-2"><i className="fa-solid fa-shield-check"></i> System Secure</p>
                                </div>
                            </div>
                        </div>

                        <div className="glass-card p-6 flex flex-col">
                            <h3 className="font-bold text-slate-700 mb-4">即時資安事件 (Live Logs)</h3>
                            <div className="flex-1 overflow-hidden relative">
                                <div className="space-y-3">
                                    {logs.map((log, i) => (
                                        <div key={i} className="flex justify-between items-center text-xs p-2 bg-slate-50 rounded border border-slate-100 animate-fade-in">
                                            <span className="text-slate-400 font-mono">{log.time}</span>
                                            <span className="font-bold text-slate-700">{log.type}</span>
                                            <span className={`px-2 py-0.5 rounded text-[10px] ${log.status === 'Blocked' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}`}>
                                                {log.status}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <KpiCard title="ISO 27001" value="Pass" sub="合規監控中" icon="fa-check-double" color="text-emerald-500" />
                        <KpiCard title="防火牆" value="Active" sub="HA 模式運作" icon="fa-fire" color="text-rose-500" />
                        <KpiCard title="端點防護" value="99.8%" sub="覆蓋率" icon="fa-laptop-medical" color="text-sky-500" />
                        <KpiCard title="弱點掃描" value="0" sub="高風險漏洞" icon="fa-bug" color="text-amber-500" />
                    </div>
                </div>
            );
        };

        // --- 4. Main App Shell ---
        const App = () => {
            const [view, setView] = useState('overview');
            const [selectedPatient, setSelectedPatient] = useState(null);
            const [activeModal, setActiveModal] = useState(null); // New: Control modal state
            const [dashboardImgError, setDashboardImgError] = useState(false);
            const { time, stats } = useHospitalBrain();

            const menu = [
                { id: 'overview', label: '全院營運總覽', icon: 'fa-hospital' },
                { id: 'rad_onc', label: '放射腫瘤中心', icon: 'fa-radiation' },
                { id: 'wards', label: '智慧病房監控', icon: 'fa-bed-pulse' },
                { id: 'disease', label: '入院疾病分析', icon: 'fa-notes-medical' },
                { id: 'equipment', label: '多模態儀器中心', icon: 'fa-server' },
                { id: 'patient_twin', label: '病患數位孿生', icon: 'fa-user-astronaut' },
                { id: 'security', label: '資安監控中心', icon: 'fa-shield-cat' },
            ];

            return (
                <div className="flex h-screen w-screen bg-slate-50">
                    {/* Sidebar */}
                    <aside className="w-64 bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl">
                        <div className="h-20 flex items-center px-6 border-b border-slate-100 cursor-pointer" onClick={() => setView('overview')}>
                            <img src="image/fetlogo.png" className="h-8 mr-3 object-contain" onError={(e) => e.target.style.display='none'} />
                            <div>
                                <h1 className="font-black text-slate-800 tracking-tight leading-none text-lg">SKH <span className="text-sky-500">TWIN</span></h1>
                                <span className="text-[10px] text-slate-400 font-bold tracking-widest">COMMAND CENTER</span>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto py-6 space-y-1">
                            {menu.map(item => (
                                <div key={item.id} 
                                    onClick={() => {
                                        if (item.id === 'rad_onc') {
                                            window.open('https://yangkaichun.github.io/aiservice/SKH_RT/', '_blank');
                                        } else {
                                            setView(item.id);
                                            if(item.id !== 'patient_twin') setSelectedPatient(null);
                                        }
                                    }}
                                    className={`px-6 py-3.5 flex items-center cursor-pointer text-sm font-medium border-l-4 transition-all
                                    ${view === item.id ? 'border-sky-500 bg-sky-50 text-sky-700' : 'border-transparent text-slate-500 hover:bg-slate-50'}`}>
                                    <i className={`fa-solid ${item.icon} w-6 text-center mr-3 text-lg`}></i>
                                    {item.label}
                                </div>
                            ))}
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        <header className="h-20 bg-white/90 backdrop-blur border-b border-slate-200 flex justify-between items-center px-8 z-10 shrink-0">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <span className="text-slate-400">Dashboard /</span> 
                                {menu.find(m => m.id === view)?.label}
                            </h2>
                            <div className="text-right border-l border-slate-200 pl-6">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">SYSTEM TIME</p>
                                <p className="text-lg font-mono font-bold text-slate-700 leading-none">{time.toLocaleTimeString()}</p>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8 relative">
                            <div className="max-w-7xl mx-auto h-full flex flex-col gap-6">
                                {/* Global KPIs - With Click Handlers for Modals */}
                                {view !== 'patient_twin' && (
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 shrink-0">
                                        <KpiCard 
                                            title="今日總營收" 
                                            value={`$${(stats.revenue/1000000).toFixed(2)}M`} 
                                            sub="+5.2% vs 昨日" 
                                            icon="fa-sack-dollar" 
                                            color="text-sky-600 bg-sky-600" 
                                            onClick={() => setActiveModal('revenue')}
                                        />
                                        <KpiCard 
                                            title="全院佔床率" 
                                            value={`${stats.occupancy}%`} 
                                            sub="8F/10F 滿載" 
                                            icon="fa-bed" 
                                            color="text-emerald-600 bg-emerald-600" 
                                            onClick={() => setActiveModal('occupancy')}
                                        />
                                        <KpiCard 
                                            title="急診待床" 
                                            value={stats.erWait} 
                                            sub="壅塞警示" 
                                            icon="fa-truck-medical" 
                                            color="text-amber-500 bg-amber-500" 
                                            onClick={() => setActiveModal('er')}
                                        />
                                        <KpiCard 
                                            title="資安威脅" 
                                            value={stats.threats} 
                                            sub="攔截成功" 
                                            icon="fa-shield-halved" 
                                            color="text-indigo-600 bg-indigo-600" 
                                            onClick={() => setActiveModal('security')}
                                        />
                                    </div>
                                )}

                                {/* Content Switcher */}
                                <div className="flex-1 min-h-0">
                                    {view === 'overview' && (
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                                            <div className="glass-card p-0 relative overflow-hidden flex flex-col justify-center items-center text-center group">
                                                {/* Smart Image Loading for Dashboard */}
                                                {!dashboardImgError ? (
                                                    <img 
                                                        src="image/digitaltwinhsp.png" 
                                                        className="absolute inset-0 w-full h-full object-cover opacity-20 group-hover:opacity-30 transition-opacity" 
                                                        onError={() => setDashboardImgError(true)} 
                                                    />
                                                ) : (
                                                    <div className="absolute inset-0 w-full h-full bg-gradient-to-br from-slate-50 to-slate-100 opacity-50"></div>
                                                )}
                                                <div className="relative z-10 p-6">
                                                    <i className="fa-solid fa-hospital text-6xl text-slate-400 mb-4"></i>
                                                    <h3 className="text-xl font-bold text-slate-700">新光醫院 3D 營運總覽</h3>
                                                    <p className="text-slate-500 mt-2">數位孿生整合平台：請選擇左側功能選單</p>
                                                </div>
                                            </div>
                                            <div className="glass-card p-6">
                                                <h3 className="font-bold text-slate-700 mb-4">全院即時人流監控</h3>
                                                <LiveChart type="line" color="#0ea5e9" title="Traffic" height={300} />
                                            </div>
                                        </div>
                                    )}
                                    {/* Other views (Wards, Disease, etc. - Placeholder or specific logic) */}
                                    {view === 'wards' && <div className="glass-card p-8 text-center text-slate-400">智慧病房模組 (請點擊上方佔床率卡片查看詳情)</div>}
                                    {view === 'disease' && <DiseaseAnalysis />}
                                    {/* ... rest of the views same as before or simplified for this demo */}
                                    {view === 'equipment' && <div className="glass-card p-8 text-center text-slate-400">儀器模組</div>}
                                    {view === 'patient_twin' && <div className="glass-card p-8 text-center text-slate-400">病患數位孿生搜尋</div>}
                                    {view === 'security' && <SecurityCenterView stats={stats} />}
                                </div>
                            </div>
                        </div>

                        {/* MODALS */}
                        {activeModal === 'revenue' && (
                            <Modal title="營收詳細分析 (Revenue Analytics)" onClose={() => setActiveModal(null)}>
                                <RevenueDetail />
                            </Modal>
                        )}
                        {activeModal === 'occupancy' && (
                            <Modal title="全院病床佔用分析 (Bed Occupancy)" onClose={() => setActiveModal(null)}>
                                <OccupancyDetail />
                            </Modal>
                        )}
                        {activeModal === 'er' && (
                            <Modal title="急診待床即時清單 (ER Waiting List)" onClose={() => setActiveModal(null)}>
                                <ERDetail />
                            </Modal>
                        )}
                        {activeModal === 'security' && (
                            <Modal title="資安監控中心 (SOC)" onClose={() => setActiveModal(null)}>
                                <SecurityCenterView stats={stats} />
                            </Modal>
                        )}

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
