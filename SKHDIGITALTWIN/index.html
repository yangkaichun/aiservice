<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新光醫院 | 全院營運與病患數位孿生指揮中心</title>
    <link rel="icon" href="image/feticon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React Ecosystem -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        :root {
            --primary: #0ea5e9; /* Sky 500 */
            --bg-app: #f8fafc;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-app);
            color: #1e293b;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); } 100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); } }
        @keyframes scan-line { 0% { top: 0%; } 100% { top: 100%; } }
        
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-pulse-ring { animation: pulse-ring 2s infinite; }
        .animate-scan { animation: scan-line 3s linear infinite; }
        
        /* --- UI Components --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.1);
            border-color: #bae6fd;
        }

        /* Patient Human Body Concept */
        .body-map-container {
            background: radial-gradient(circle at center, #f0f9ff 0%, #ffffff 70%);
            position: relative;
        }
        .body-marker {
            position: absolute;
            width: 12px; height: 12px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            animation: pulse-ring 2s infinite;
            cursor: pointer;
        }

        /* Bed Status Colors */
        .bed-occupied { background-color: #3b82f6; color: white; border: 2px solid #2563eb; } /* Blue */
        .bed-empty { background-color: #e2e8f0; color: #64748b; border: 2px solid #cbd5e1; } /* Gray */
        .bed-cleaning { background-color: #f59e0b; color: white; border: 2px solid #d97706; } /* Amber */
        .bed-iso { background-color: #ef4444; color: white; border: 2px solid #dc2626; } /* Red */

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Simulation Engine ---
        const useHospitalBrain = () => {
            const [time, setTime] = useState(new Date());
            const [stats, setStats] = useState({
                revenue: 14500000,
                erWait: 25,
                occupancy: 88.5,
                safety: 98,
                outpatient: 2450
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    setTime(new Date());
                    setStats(prev => ({
                        revenue: prev.revenue + Math.floor(Math.random() * 5000),
                        erWait: Math.max(0, prev.erWait + (Math.random() > 0.7 ? 1 : Math.random() > 0.7 ? -1 : 0)),
                        occupancy: +(85 + Math.random() * 5).toFixed(1),
                        safety: 98,
                        outpatient: prev.outpatient + (Math.random() > 0.5 ? 1 : 0)
                    }));
                }, 2000);
                return () => clearInterval(interval);
            }, []);
            return { time, stats };
        };

        // --- 2. Shared Components ---
        const LiveChart = ({ type, title, color, labels, data, height=200 }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                if (chartRef.current) chartRef.current.destroy();

                chartRef.current = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels || ['08:00', '10:00', '12:00', '14:00', '16:00', '18:00'],
                        datasets: [{
                            label: title,
                            data: data || Array.from({length: 6}, () => Math.floor(Math.random() * 50) + 20),
                            borderColor: color,
                            backgroundColor: color + '20',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: type === 'line'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { x: { display: type !== 'doughnut' }, y: { display: type !== 'doughnut' } },
                        animation: { duration: 1000 }
                    }
                });
                return () => chartRef.current?.destroy();
            }, [type, title, color, data]);

            return <div className="w-full" style={{height: `${height}px`}}><canvas ref={canvasRef}></canvas></div>;
        };

        const KpiCard = ({ title, value, sub, icon, color }) => (
            <div className="glass-card p-4 flex items-center justify-between cursor-pointer group hover:border-l-4 hover:border-l-sky-500">
                <div>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-black text-slate-800 mt-1">{value}</h3>
                    <p className="text-xs text-slate-400 mt-1">{sub}</p>
                </div>
                <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-lg ${color} bg-opacity-10 group-hover:bg-opacity-20 transition-all`}>
                    <i className={`fa-solid ${icon}`}></i>
                </div>
            </div>
        );

        // --- 3. Modules ---

        // A. Admission Disease & Financial Analysis
        const DiseaseAnalysis = () => {
            const diagnoses = [
                { name: 'C18 惡性結腸腫瘤', count: 145 },
                { name: 'I25 慢性缺血性心臟病', count: 120 },
                { name: 'J18 肺炎', count: 98 },
                { name: 'C34 肺癌', count: 85 },
                { name: 'N18 慢性腎臟病', count: 76 },
            ];

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 md:col-span-2">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                                <i className="fa-solid fa-notes-medical text-sky-500"></i> 入院主診斷分析 (ICD-10 Distribution)
                            </h3>
                            <LiveChart type="bar" color="#0ea5e9" title="Cases" 
                                labels={diagnoses.map(d => d.name)} 
                                data={diagnoses.map(d => d.count)} 
                                height={250}
                            />
                        </div>
                        <div className="glass-card p-6">
                            <h3 className="font-bold text-slate-700 mb-4">DRG 健保申報預測</h3>
                            <div className="space-y-6">
                                <div>
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="text-slate-500">CMI 指數 (病例組合)</span>
                                        <span className="font-bold text-sky-700">1.24</span>
                                    </div>
                                    <div className="w-full bg-slate-100 h-2 rounded-full"><div className="bg-sky-500 h-full" style={{width: '75%'}}></div></div>
                                </div>
                                <div>
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="text-slate-500">申報核刪率預測</span>
                                        <span className="font-bold text-emerald-700">1.5%</span>
                                    </div>
                                    <div className="w-full bg-slate-100 h-2 rounded-full"><div className="bg-emerald-500 h-full" style={{width: '5%'}}></div></div>
                                </div>
                                <div className="p-3 bg-amber-50 rounded-lg border border-amber-100 text-sm">
                                    <div className="flex items-start gap-2">
                                        <i className="fa-solid fa-triangle-exclamation text-amber-500 mt-1"></i>
                                        <div>
                                            <span className="font-bold text-amber-800">DRG 異常警示</span>
                                            <p className="text-amber-700 text-xs">偵測到 12 筆病歷主診斷與處置碼衝突，建議人工覆核。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // B. Extended Equipment Center (Multi-modality)
        const EquipmentCenter = () => {
            const modalities = [
                { name: 'MRI (3T/1.5T)', count: 42, status: 'Busy', load: 92, icon: 'fa-magnet', color: 'text-indigo-600' },
                { name: 'PET/CT', count: 12, status: 'Scan', load: 85, icon: 'fa-ring', color: 'text-amber-600' },
                { name: 'CT (640/256)', count: 156, status: 'Busy', load: 98, icon: 'fa-circle-notch', color: 'text-sky-600' },
                { name: 'Digital X-Ray', count: 450, status: 'Normal', load: 65, icon: 'fa-x-ray', color: 'text-slate-600' },
                { name: 'Ultrasound', count: 180, status: 'Normal', load: 72, icon: 'fa-wave-square', color: 'text-emerald-600' },
                { name: 'Linac (RT)', count: 58, status: 'BeamOn', load: 95, icon: 'fa-certificate', color: 'text-rose-600' },
            ];

            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                        <i className="fa-solid fa-server text-sky-500"></i> 全院多模態影像儀器中心
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {modalities.map((m, i) => (
                            <div key={i} className="glass-card p-6 flex flex-col justify-between hover:border-sky-300">
                                <div className="flex justify-between items-start mb-4">
                                    <div className={`w-10 h-10 rounded-lg bg-slate-50 flex items-center justify-center text-xl ${m.color}`}>
                                        <i className={`fa-solid ${m.icon}`}></i>
                                    </div>
                                    <span className={`text-[10px] px-2 py-1 rounded font-bold ${m.load > 90 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                                        {m.load}% Load
                                    </span>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-slate-800">{m.name}</h3>
                                    <p className="text-sm text-slate-400">今日檢查量: <span className="text-slate-700 font-mono font-bold">{m.count}</span> 人次</p>
                                </div>
                                <div className="mt-4 pt-4 border-t border-slate-100">
                                    <div className="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                        <div className={`h-full ${m.load > 90 ? 'bg-red-500' : 'bg-sky-500'}`} style={{width: `${m.load}%`}}></div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // C. Ward Management (Bed Analysis) -> Triggers Digital Twin
        const WardManagement = ({ onSelectPatient }) => {
            const [selectedFloor, setSelectedFloor] = useState('8F');
            
            // Mock Bed Data Generator
            const generateBeds = (prefix, count) => Array.from({length: count}, (_, i) => {
                const rand = Math.random();
                let status = 'empty';
                let patient = null;

                if (rand > 0.3) {
                    status = 'occupied';
                    patient = { 
                        id: `8820${500+i}`, 
                        name: `Patient-${i+1}`, 
                        bed: `${prefix}-${String(i+1).padStart(2,'0')}`,
                        diagnosis: 'C34.90 Lung Cancer',
                        risk: rand > 0.8 ? 'High' : 'Medium'
                    };
                } else if (rand > 0.2) status = 'cleaning';
                else if (rand > 0.15) status = 'iso';

                return { 
                    id: `${prefix}-${String(i+1).padStart(2,'0')}`, 
                    status, 
                    patient 
                };
            });

            const beds = generateBeds(selectedFloor, 32);

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex justify-between items-center">
                        <div className="flex gap-4">
                            {['8F', '10F', 'ICU'].map(f => (
                                <button key={f} onClick={() => setSelectedFloor(f)}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${selectedFloor === f ? 'bg-sky-500 text-white shadow-lg shadow-sky-200' : 'bg-white text-slate-500 border border-slate-200'}`}>
                                    {f} 病房
                                </button>
                            ))}
                        </div>
                        <div className="flex gap-4 text-xs text-slate-500">
                            <span className="flex items-center gap-1"><div className="w-3 h-3 bg-blue-500 rounded-sm"></div> 佔用</span>
                            <span className="flex items-center gap-1"><div className="w-3 h-3 bg-slate-200 rounded-sm border border-slate-300"></div> 空床</span>
                            <span className="flex items-center gap-1"><div className="w-3 h-3 bg-amber-500 rounded-sm"></div> 清消</span>
                            <span className="flex items-center gap-1"><div className="w-3 h-3 bg-red-500 rounded-sm"></div> 隔離</span>
                        </div>
                    </div>

                    <div className="glass-card p-6">
                        <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <i className="fa-solid fa-layer-group text-slate-400"></i> {selectedFloor} 智慧病房即時監控
                        </h3>
                        <div className="grid grid-cols-4 md:grid-cols-8 gap-3">
                            {beds.map((bed) => (
                                <div 
                                    key={bed.id}
                                    onClick={() => bed.patient && onSelectPatient(bed.patient)}
                                    className={`
                                        p-3 rounded-lg flex flex-col items-center justify-center cursor-pointer transition-transform hover:scale-105 shadow-sm
                                        ${bed.status === 'occupied' ? 'bed-occupied' : bed.status === 'cleaning' ? 'bed-cleaning' : bed.status === 'iso' ? 'bed-iso' : 'bed-empty'}
                                    `}
                                    title={bed.patient ? `點擊查看 ${bed.patient.name} 的 Digital Twin` : '空床'}
                                >
                                    <span className="text-xs font-mono font-bold mb-1 opacity-80">{bed.id}</span>
                                    {bed.status === 'occupied' ? (
                                        <i className="fa-solid fa-user text-lg"></i>
                                    ) : bed.status === 'cleaning' ? (
                                        <i className="fa-solid fa-broom"></i>
                                    ) : (
                                        <i className="fa-solid fa-bed"></i>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-3 gap-6">
                        <div className="glass-card p-4 text-center">
                            <p className="text-xs text-slate-400">佔床率 (Occupancy)</p>
                            <p className="text-2xl font-bold text-slate-700">85%</p>
                        </div>
                        <div className="glass-card p-4 text-center">
                            <p className="text-xs text-slate-400">預計出院 (Discharge)</p>
                            <p className="text-2xl font-bold text-emerald-600">6 人</p>
                        </div>
                        <div className="glass-card p-4 text-center">
                            <p className="text-xs text-slate-400">待床人數 (Waiting)</p>
                            <p className="text-2xl font-bold text-amber-500">4 人</p>
                        </div>
                    </div>
                </div>
            );
        };

        // D. Patient Digital Twin (The Drill-down View)
        const PatientTwin = ({ patient, onBack }) => {
            const [vitals, setVitals] = useState({ hr: 75, bp: '120/80', spo2: 98 });
            const [loading, setLoading] = useState(!patient);
            const [localPatient, setLocalPatient] = useState(patient);
            const [searchId, setSearchId] = useState('');

            useEffect(() => {
                if(localPatient) {
                    const interval = setInterval(() => {
                        setVitals({
                            hr: 70 + Math.floor(Math.random() * 15),
                            bp: `${110 + Math.floor(Math.random() * 20)}/${70 + Math.floor(Math.random() * 10)}`,
                            spo2: 95 + Math.floor(Math.random() * 5)
                        });
                    }, 1000);
                    return () => clearInterval(interval);
                }
            }, [localPatient]);

            const handleSearch = () => {
                setLoading(true);
                // Simulate fetch
                setTimeout(() => {
                    setLocalPatient({
                        id: searchId || '8820999',
                        name: '張**',
                        bed: 'OPD-Virtual',
                        diagnosis: 'I25.10 冠狀動脈心臟病',
                        risk: 'Medium'
                    });
                    setLoading(false);
                }, 800);
            };

            if (loading && !localPatient) {
                 return (
                    <div className="h-full flex flex-col items-center justify-center animate-fade-in space-y-4">
                        <div className="w-16 h-16 border-4 border-sky-200 border-t-sky-500 rounded-full animate-spin"></div>
                        <p className="text-slate-500">正在建立病患數位孿生模型...</p>
                    </div>
                 );
            }

            if (!localPatient) {
                return (
                    <div className="h-full flex flex-col animate-fade-in">
                        <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                             <i className="fa-solid fa-magnifying-glass text-sky-500"></i> 搜尋病患數位孿生
                        </h2>
                        <div className="glass-card p-8 flex flex-col items-center justify-center flex-1 text-center">
                            <div className="w-full max-w-md space-y-4">
                                <input 
                                    type="text" 
                                    placeholder="輸入病歷號 (例如: 8820456)" 
                                    className="w-full p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-sky-500 outline-none text-center text-lg font-mono"
                                    value={searchId}
                                    onChange={e => setSearchId(e.target.value)}
                                />
                                <button onClick={handleSearch} className="w-full bg-sky-500 text-white py-3 rounded-xl font-bold hover:bg-sky-600 transition shadow-lg shadow-sky-200">
                                    啟動孿生監控
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-full flex flex-col animate-fade-in overflow-y-auto pr-2">
                    <div className="flex items-center gap-4 mb-4">
                        <button onClick={onBack} className="bg-white border border-slate-200 px-3 py-1 rounded-lg text-sm text-slate-500 hover:bg-slate-50">
                            <i className="fa-solid fa-arrow-left mr-1"></i> 返回
                        </button>
                        <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                            <i className="fa-solid fa-user-astronaut text-sky-500"></i> 病患數位孿生儀表板
                        </h2>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                        {/* Bio Card */}
                        <div className="glass-card p-6 border-l-4 border-l-sky-500">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800">{localPatient.name}</h2>
                                    <p className="font-mono text-slate-500">ID: {localPatient.id}</p>
                                </div>
                                <span className={`px-3 py-1 rounded-full text-xs font-bold ${localPatient.risk === 'High' ? 'bg-red-100 text-red-600 animate-pulse' : 'bg-amber-100 text-amber-600'}`}>
                                    Risk: {localPatient.risk}
                                </span>
                            </div>
                            <div className="mt-4 space-y-2 text-sm text-slate-600">
                                <p><i className="fa-solid fa-bed w-6 text-center text-slate-400"></i> {localPatient.bed}</p>
                                <p><i className="fa-solid fa-file-medical w-6 text-center text-slate-400"></i> {localPatient.diagnosis}</p>
                            </div>
                        </div>

                        {/* Vitals */}
                        <div className="glass-card p-6 lg:col-span-2">
                            <h3 className="font-bold text-slate-700 mb-4">即時生理監控 (Real-time Vitals)</h3>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="text-center p-2 bg-slate-50 rounded-lg">
                                    <p className="text-xs text-slate-400">Heart Rate</p>
                                    <p className="text-2xl font-mono font-bold text-rose-500">{vitals.hr} <span className="text-xs">bpm</span></p>
                                </div>
                                <div className="text-center p-2 bg-slate-50 rounded-lg">
                                    <p className="text-xs text-slate-400">SpO2</p>
                                    <p className="text-2xl font-mono font-bold text-sky-500">{vitals.spo2} <span className="text-xs">%</span></p>
                                </div>
                                <div className="text-center p-2 bg-slate-50 rounded-lg">
                                    <p className="text-xs text-slate-400">BP</p>
                                    <p className="text-2xl font-mono font-bold text-emerald-600">{vitals.bp}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* Body Map Twin */}
                        <div className="glass-card p-6 body-map-container flex flex-col items-center justify-center relative min-h-[300px]">
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/grid-me.png')] opacity-10"></div>
                            <div className="absolute top-0 left-0 w-full h-1 bg-sky-400/50 shadow-[0_0_15px_rgba(14,165,233,0.8)] animate-scan z-10"></div>
                            <h3 className="absolute top-4 left-4 font-bold text-slate-400 text-xs tracking-widest uppercase">Twin Bio-Model</h3>
                            
                            <div className="relative text-9xl text-slate-300">
                                <i className="fa-solid fa-person"></i>
                                {/* Mock organ hotspots */}
                                <div className="body-marker" style={{top: '30%', left: '55%'}} title="Lung"></div>
                                <div className="body-marker bg-amber-500" style={{top: '45%', left: '45%'}} title="Liver"></div>
                            </div>
                        </div>

                        {/* Timeline */}
                        <div className="glass-card p-6 flex flex-col">
                            <h3 className="font-bold text-slate-700 mb-4">治療旅程 (Patient Journey)</h3>
                            <div className="flex-1 space-y-4 pl-2 relative">
                                <div className="absolute left-2 top-2 bottom-2 w-0.5 bg-slate-200"></div>
                                {[
                                    { time: '10:30', title: '放射治療 (VMAT)', icon: 'fa-certificate', color: 'bg-rose-500' },
                                    { time: '09:15', title: '主治醫師查房', icon: 'fa-user-doctor', color: 'bg-sky-500' },
                                    { time: '08:00', title: '血液檢驗', icon: 'fa-vial', color: 'bg-amber-500' },
                                    { time: '昨日', title: 'CT 模擬定位', icon: 'fa-ring', color: 'bg-indigo-500' },
                                ].map((ev, i) => (
                                    <div key={i} className="flex gap-4 relative">
                                        <div className={`w-4 h-4 rounded-full ${ev.color} border-4 border-white shadow-sm z-10 flex-shrink-0`}></div>
                                        <div className="flex-1 bg-slate-50 p-2 rounded border border-slate-100">
                                            <div className="flex justify-between">
                                                <span className="font-bold text-sm text-slate-700">{ev.title}</span>
                                                <span className="text-xs text-slate-400">{ev.time}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // E. Radiation Oncology (Legacy Integration - Simplified)
        const RadOncDashboard = () => (
            <div className="space-y-6 animate-fade-in">
                 <div className="grid grid-cols-4 gap-4 mb-4">
                     <KpiCard title="今日治療" value="58" sub="人次" icon="fa-user-injured" color="text-rose-500 bg-rose-50" />
                     <KpiCard title="設備妥善率" value="99.8%" sub="Versa HD" icon="fa-check-circle" color="text-emerald-500 bg-emerald-50" />
                     <KpiCard title="TDABC成本" value="$3,250" sub="Avg/Fx" icon="fa-coins" color="text-amber-500 bg-amber-50" />
                     <KpiCard title="QA 通過率" value="100%" sub="晨間校正" icon="fa-microscope" color="text-sky-500 bg-sky-50" />
                 </div>
                 <div className="grid grid-cols-2 gap-6">
                     <div className="glass-card p-6">
                         <h3 className="font-bold text-slate-700 mb-4">直線加速器負載 (Linac Load)</h3>
                         <div className="space-y-4">
                             <div>
                                 <div className="flex justify-between text-sm mb-1"><span>Elekta Versa HD</span><span className="font-bold text-rose-600">BEAM ON</span></div>
                                 <div className="w-full bg-slate-100 h-2 rounded-full"><div className="bg-rose-500 h-full animate-pulse" style={{width: '90%'}}></div></div>
                             </div>
                             <div>
                                 <div className="flex justify-between text-sm mb-1"><span>Elekta Synergy</span><span className="font-bold text-sky-600">SETUP</span></div>
                                 <div className="w-full bg-slate-100 h-2 rounded-full"><div className="bg-sky-500 h-full" style={{width: '60%'}}></div></div>
                             </div>
                         </div>
                     </div>
                     <div className="glass-card p-6">
                         <h3 className="font-bold text-slate-700 mb-4">TDABC 人力成本分析</h3>
                         <div className="h-48"><LiveChart type="doughnut" title="Cost" labels={['MD','Phy','RTT','Nurse']} data={[35,30,25,10]} color="#ef4444" /></div>
                     </div>
                 </div>
            </div>
        );

        // --- 4. Main App Shell ---
        const App = () => {
            const [view, setView] = useState('overview');
            const [selectedPatient, setSelectedPatient] = useState(null);
            const { time, stats } = useHospitalBrain();

            const handlePatientSelect = (patient) => {
                setSelectedPatient(patient);
                setView('patient_twin');
            };

            const menu = [
                { id: 'overview', label: '全院營運總覽', icon: 'fa-hospital' },
                { id: 'rad_onc', label: '放射腫瘤中心', icon: 'fa-radiation' },
                { id: 'wards', label: '智慧病房監控', icon: 'fa-bed-pulse' },
                { id: 'disease', label: '入院疾病分析', icon: 'fa-notes-medical' },
                { id: 'equipment', label: '多模態儀器中心', icon: 'fa-server' },
                { id: 'patient_twin', label: '病患數位孿生', icon: 'fa-user-astronaut' },
            ];

            return (
                <div className="flex h-screen w-screen bg-slate-50">
                    {/* Sidebar */}
                    <aside className="w-64 bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl">
                        <div className="h-20 flex items-center px-6 border-b border-slate-100 cursor-pointer" onClick={() => setView('overview')}>
                            <img src="image/fetlogo.png" className="h-8 mr-3 object-contain" onError={(e) => e.target.style.display='none'} />
                            <div>
                                <h1 className="font-black text-slate-800 tracking-tight leading-none text-lg">SKH <span className="text-sky-500">TWIN</span></h1>
                                <span className="text-[10px] text-slate-400 font-bold tracking-widest">COMMAND CENTER</span>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto py-6 space-y-1">
                            {menu.map(item => (
                                <div key={item.id} onClick={() => { setView(item.id); if(item.id !== 'patient_twin') setSelectedPatient(null); }}
                                    className={`px-6 py-3.5 flex items-center cursor-pointer text-sm font-medium border-l-4 transition-all
                                    ${view === item.id ? 'border-sky-500 bg-sky-50 text-sky-700' : 'border-transparent text-slate-500 hover:bg-slate-50'}`}>
                                    <i className={`fa-solid ${item.icon} w-6 text-center mr-3 text-lg`}></i>
                                    {item.label}
                                </div>
                            ))}
                        </div>
                        <div className="p-4 border-t border-slate-100 bg-slate-50">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-white font-bold text-xs">A</div>
                                <div><p className="text-xs font-bold text-slate-700">Admin</p><p className="text-[10px] text-slate-400">營運中心</p></div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        {/* Header */}
                        <header className="h-20 bg-white/90 backdrop-blur border-b border-slate-200 flex justify-between items-center px-8 z-10 shrink-0">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <span className="text-slate-400">Dashboard /</span> 
                                {menu.find(m => m.id === view)?.label}
                            </h2>
                            <div className="flex items-center gap-6">
                                <div className="hidden lg:flex gap-4">
                                    <div className="flex items-center gap-2 text-xs font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">
                                        <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> HIS 連線
                                    </div>
                                    <div className="flex items-center gap-2 text-xs font-bold text-sky-600 bg-sky-50 px-3 py-1 rounded-full border border-sky-100">
                                        <span className="w-2 h-2 rounded-full bg-sky-500 animate-pulse"></span> IoT 網關
                                    </div>
                                </div>
                                <div className="text-right border-l border-slate-200 pl-6">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">SYSTEM TIME</p>
                                    <p className="text-lg font-mono font-bold text-slate-700 leading-none">{time.toLocaleTimeString()}</p>
                                </div>
                            </div>
                        </header>

                        {/* Content Body */}
                        <div className="flex-1 overflow-y-auto p-8 relative">
                            {/* Background decoration */}
                            <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
                                <div className="absolute top-10 left-10 w-96 h-96 bg-sky-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                                <div className="absolute bottom-10 right-10 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
                            </div>

                            <div className="max-w-7xl mx-auto h-full flex flex-col gap-6">
                                {/* Global KPIs (Always visible for context except in drill down) */}
                                {view !== 'patient_twin' && (
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 shrink-0">
                                        <KpiCard title="今日總營收" value={`$${(stats.revenue/1000000).toFixed(2)}M`} sub="+5.2% vs 昨日" icon="fa-sack-dollar" color="text-sky-600 bg-sky-600" />
                                        <KpiCard title="全院佔床率" value={`${stats.occupancy}%`} sub="8F/10F 滿載" icon="fa-bed" color="text-emerald-600 bg-emerald-600" />
                                        <KpiCard title="急診待床" value={stats.erWait} sub="壅塞警示" icon="fa-truck-medical" color="text-amber-500 bg-amber-500" />
                                        <KpiCard title="門診人次" value={stats.outpatient} sub="流量穩定" icon="fa-hospital-user" color="text-indigo-600 bg-indigo-600" />
                                    </div>
                                )}

                                {/* Content Switcher */}
                                <div className="flex-1 min-h-0">
                                    {view === 'overview' && (
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                                            <div className="glass-card p-6 flex flex-col justify-center items-center text-center">
                                                <i className="fa-solid fa-hospital text-6xl text-slate-200 mb-4"></i>
                                                <h3 className="text-xl font-bold text-slate-700">新光醫院 3D 營運總覽</h3>
                                                <p className="text-slate-500 mt-2">請選擇左側功能選單進入各專科數位孿生模組</p>
                                            </div>
                                            <div className="glass-card p-6">
                                                <h3 className="font-bold text-slate-700 mb-4">全院即時人流監控</h3>
                                                <LiveChart type="line" color="#0ea5e9" title="Traffic" height={300} />
                                            </div>
                                        </div>
                                    )}
                                    {view === 'rad_onc' && <RadOncDashboard />}
                                    {view === 'wards' && <WardManagement onSelectPatient={handlePatientSelect} />}
                                    {view === 'disease' && <DiseaseAnalysis />}
                                    {view === 'equipment' && <EquipmentCenter />}
                                    {view === 'patient_twin' && <PatientTwin patient={selectedPatient} onBack={() => { setView('wards'); setSelectedPatient(null); }} />}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
