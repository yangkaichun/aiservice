<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新光醫院 | 全院營運與病患數位孿生中心</title>
    <link rel="icon" href="image/feticon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React Ecosystem -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        :root {
            --primary: #0ea5e9; /* Sky 500 */
            --bg-app: #f8fafc;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-app);
            color: #1e293b;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); } 100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); } }
        @keyframes scan-line { 0% { top: 0%; } 100% { top: 100%; } }
        
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-pulse-ring { animation: pulse-ring 2s infinite; }
        .animate-scan { animation: scan-line 3s linear infinite; }
        
        /* --- UI Components --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.1);
            border-color: #bae6fd;
        }

        /* Patient Human Body Concept */
        .body-map-container {
            background: radial-gradient(circle at center, #f0f9ff 0%, #ffffff 70%);
            position: relative;
        }
        .body-marker {
            position: absolute;
            width: 12px; height: 12px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            animation: pulse-ring 2s infinite;
            cursor: pointer;
        }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Simulation Engine ---
        const useHospitalBrain = () => {
            const [time, setTime] = useState(new Date());
            const [stats, setStats] = useState({
                revenue: 14500000,
                erWait: 25,
                occupancy: 88.5,
                safety: 98
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    setTime(new Date());
                    setStats(prev => ({
                        revenue: prev.revenue + Math.floor(Math.random() * 5000),
                        erWait: Math.max(0, prev.erWait + (Math.random() > 0.7 ? 1 : Math.random() > 0.7 ? -1 : 0)),
                        occupancy: +(85 + Math.random() * 5).toFixed(1),
                        safety: 98
                    }));
                }, 2000);
                return () => clearInterval(interval);
            }, []);
            return { time, stats };
        };

        // --- 2. Shared Components ---
        const LiveChart = ({ type, title, color, labels, data }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                if (chartRef.current) chartRef.current.destroy();

                chartRef.current = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels || ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: [{
                            label: title,
                            data: data || Array.from({length: 7}, () => Math.floor(Math.random() * 50) + 20),
                            borderColor: color,
                            backgroundColor: color + '20',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: type === 'line'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { x: { display: type !== 'doughnut' }, y: { display: type !== 'doughnut' } }
                    }
                });
                return () => chartRef.current?.destroy();
            }, [type, title, color, data]);

            return <div className="w-full h-full"><canvas ref={canvasRef}></canvas></div>;
        };

        const KpiCard = ({ title, value, sub, icon, color }) => (
            <div className="glass-card p-5 flex items-center justify-between cursor-pointer group hover:border-l-4 hover:border-l-sky-500">
                <div>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-black text-slate-800 mt-1">{value}</h3>
                    <p className="text-xs text-slate-400 mt-1">{sub}</p>
                </div>
                <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${color} bg-opacity-10 group-hover:bg-opacity-20 transition-all`}>
                    <i className={`fa-solid ${icon}`}></i>
                </div>
            </div>
        );

        // --- 3. Modules ---

        // A. Admission Disease Analysis (新功能)
        const DiseaseAnalysis = () => {
            const diagnoses = [
                { name: 'C18 惡性結腸腫瘤', count: 145, trend: 'up' },
                { name: 'I25 慢性缺血性心臟病', count: 120, trend: 'down' },
                { name: 'J18 肺炎', count: 98, trend: 'up' },
                { name: 'C34 支氣管及肺惡性腫瘤', count: 85, trend: 'up' },
                { name: 'N18 慢性腎臟病', count: 76, trend: 'flat' },
            ];

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 md:col-span-2">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                                <i className="fa-solid fa-notes-medical text-sky-500"></i> 入院主診斷分析 (ICD-10 Distribution)
                            </h3>
                            <div className="h-64">
                                <LiveChart type="bar" color="#0ea5e9" title="Cases" 
                                    labels={diagnoses.map(d => d.name.split(' ')[0])} 
                                    data={diagnoses.map(d => d.count)} 
                                />
                            </div>
                        </div>
                        <div className="glass-card p-6">
                            <h3 className="font-bold text-slate-700 mb-4">DRG 健保申報預測</h3>
                            <div className="space-y-4">
                                <div className="p-4 bg-sky-50 rounded-xl border border-sky-100">
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="text-slate-500">平均 CMI 指數</span>
                                        <span className="font-bold text-sky-700">1.24</span>
                                    </div>
                                    <div className="w-full bg-white h-2 rounded-full overflow-hidden"><div className="bg-sky-500 h-full" style={{width: '75%'}}></div></div>
                                </div>
                                <div className="p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="text-slate-500">申報通過率預測</span>
                                        <span className="font-bold text-emerald-700">98.5%</span>
                                    </div>
                                    <div className="w-full bg-white h-2 rounded-full overflow-hidden"><div className="bg-emerald-500 h-full" style={{width: '98%'}}></div></div>
                                </div>
                                <div className="p-4 bg-amber-50 rounded-xl border border-amber-100">
                                    <div className="flex justify-between text-sm mb-1">
                                        <span className="text-slate-500">異常病歷偵測</span>
                                        <span className="font-bold text-amber-700">12 件</span>
                                    </div>
                                    <button className="mt-2 w-full text-xs bg-amber-500 text-white py-1 rounded hover:bg-amber-600">檢視 AI 摘要</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-card p-6">
                            <h3 className="font-bold text-slate-700 mb-4"><i className="fa-solid fa-robot text-purple-500 mr-2"></i>AI 病歷摘要與洞察</h3>
                            <div className="bg-slate-50 p-4 rounded-lg border border-slate-100 text-sm leading-relaxed text-slate-600 h-48 overflow-y-auto custom-scroll">
                                <p className="mb-2"><strong className="text-purple-600">[趨勢警示]</strong> 本週呼吸道感染 (J00-J99) 入院比例較上週上升 15%，建議預留胸腔科病床。</p>
                                <p className="mb-2"><strong className="text-blue-600">[品質監控]</strong> 腫瘤科病患平均住院日 (ALOS) 下降 0.5 天，術後恢復與各項檢驗指標均在標準範圍內。</p>
                                <p><strong className="text-amber-600">[異常標記]</strong> 病歷號 882045 之 DRG 編碼可能存在衝突，建議重新審視手術紀錄。</p>
                            </div>
                        </div>
                        <div className="glass-card p-6">
                            <h3 className="font-bold text-slate-700 mb-4">檢驗數值異常分佈</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="text-center p-3 border rounded-lg hover:bg-slate-50">
                                    <p className="text-xs text-slate-400">HbA1c > 8.0</p>
                                    <p className="text-xl font-bold text-rose-500">24.5%</p>
                                </div>
                                <div className="text-center p-3 border rounded-lg hover:bg-slate-50">
                                    <p className="text-xs text-slate-400">WBC 異常</p>
                                    <p className="text-xl font-bold text-amber-500">12.1%</p>
                                </div>
                                <div className="text-center p-3 border rounded-lg hover:bg-slate-50">
                                    <p className="text-xs text-slate-400">Cr > 1.5</p>
                                    <p className="text-xl font-bold text-orange-500">8.4%</p>
                                </div>
                                <div className="text-center p-3 border rounded-lg hover:bg-slate-50">
                                    <p className="text-xs text-slate-400">CRP 上升</p>
                                    <p className="text-xl font-bold text-blue-500">32.0%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // B. Extended Equipment Center (新功能)
        const EquipmentCenter = () => {
            const modalities = [
                { name: 'MRI (3T/1.5T)', count: 42, status: 'Busy', load: 92, icon: 'fa-magnet', color: 'text-indigo-600 bg-indigo-50' },
                { name: 'PET/CT', count: 12, status: 'Scan', load: 85, icon: 'fa-ring', color: 'text-amber-600 bg-amber-50' },
                { name: 'CT (640/256)', count: 156, status: 'Busy', load: 98, icon: 'fa-circle-notch', color: 'text-sky-600 bg-sky-50' },
                { name: 'Digital X-Ray', count: 450, status: 'Normal', load: 65, icon: 'fa-x-ray', color: 'text-slate-600 bg-slate-50' },
                { name: 'Ultrasound', count: 180, status: 'Normal', load: 72, icon: 'fa-wave-square', color: 'text-emerald-600 bg-emerald-50' },
                { name: 'Linac (RT)', count: 58, status: 'BeamOn', load: 95, icon: 'fa-certificate', color: 'text-rose-600 bg-rose-50' },
            ];

            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                        <i className="fa-solid fa-server text-sky-500"></i> 全院多模態影像儀器中心
                    </h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {modalities.map((m, i) => (
                            <div key={i} className="glass-card p-6 flex flex-col justify-between hover:border-sky-300">
                                <div className="flex justify-between items-start mb-4">
                                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-2xl ${m.color}`}>
                                        <i className={`fa-solid ${m.icon}`}></i>
                                    </div>
                                    <span className={`text-xs px-2 py-1 rounded font-bold ${m.load > 90 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                                        {m.load}% Load
                                    </span>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-slate-800">{m.name}</h3>
                                    <p className="text-sm text-slate-400">今日檢查量: <span className="text-slate-700 font-mono font-bold">{m.count}</span> 人次</p>
                                </div>
                                <div className="mt-4 pt-4 border-t border-slate-100">
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Efficiency</span>
                                        <span>{m.status}</span>
                                    </div>
                                    <div className="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                        <div className={`h-full ${m.load > 90 ? 'bg-red-500' : 'bg-sky-500'}`} style={{width: `${m.load}%`}}></div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="glass-card p-6">
                        <h3 className="font-bold text-slate-700 mb-4">檢查量能動態趨勢</h3>
                        <div className="h-64">
                            <LiveChart type="line" color="#6366f1" title="Exams" 
                                labels={['08:00','10:00','12:00','14:00','16:00','18:00']}
                                data={[45, 120, 85, 140, 130, 60]} 
                            />
                        </div>
                    </div>
                </div>
            );
        };

        // C. Patient Digital Twin (新功能)
        const PatientTwin = () => {
            const [searchId, setSearchId] = useState('');
            const [patient, setPatient] = useState(null);
            const [loading, setLoading] = useState(false);
            const [vitals, setVitals] = useState({ hr: 75, bp: '120/80', spo2: 98 });

            // Simulate Vitals
            useEffect(() => {
                if(!patient) return;
                const interval = setInterval(() => {
                    setVitals({
                        hr: 70 + Math.floor(Math.random() * 10),
                        bp: `${115 + Math.floor(Math.random() * 10)}/${75 + Math.floor(Math.random() * 5)}`,
                        spo2: 97 + Math.floor(Math.random() * 3)
                    });
                }, 1000);
                return () => clearInterval(interval);
            }, [patient]);

            const handleSearch = () => {
                if(!searchId) return;
                setLoading(true);
                setTimeout(() => {
                    setPatient({
                        id: searchId,
                        name: '林**',
                        age: 65,
                        gender: 'Male',
                        diagnosis: 'C34.90 惡性腫瘤',
                        risk: 'High',
                        los: 5
                    });
                    setLoading(false);
                }, 800);
            };

            return (
                <div className="h-full flex flex-col animate-fade-in">
                    {/* Search Bar */}
                    <div className="flex gap-4 mb-6">
                        <div className="glass-card flex-1 p-2 flex items-center">
                            <i className="fa-solid fa-magnifying-glass text-slate-400 ml-3"></i>
                            <input 
                                type="text" 
                                placeholder="輸入病歷號 (Chart No.) 例如: 8820456" 
                                className="w-full bg-transparent border-none focus:ring-0 p-2 text-slate-700 font-mono"
                                value={searchId}
                                onChange={(e) => setSearchId(e.target.value)}
                            />
                        </div>
                        <button onClick={handleSearch} className="bg-sky-500 hover:bg-sky-600 text-white px-6 py-2 rounded-xl font-bold transition-colors shadow-lg shadow-sky-200">
                            {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : '啟動孿生'}
                        </button>
                    </div>

                    {!patient ? (
                        <div className="flex-1 glass-card flex flex-col items-center justify-center text-slate-400">
                            <i className="fa-solid fa-user-astronaut text-6xl mb-4 opacity-50"></i>
                            <p>請輸入病歷號以載入病患數位孿生模型</p>
                        </div>
                    ) : (
                        <div className="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 overflow-y-auto">
                            {/* Left: Bio Info */}
                            <div className="space-y-6">
                                <div className="glass-card p-6 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-1 h-full bg-sky-500"></div>
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <h2 className="text-2xl font-black text-slate-800">{patient.name}</h2>
                                            <p className="font-mono text-slate-500">ID: {patient.id}</p>
                                        </div>
                                        <span className="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold animate-pulse">
                                            Risk: {patient.risk}
                                        </span>
                                    </div>
                                    <div className="space-y-2 text-sm text-slate-600">
                                        <p><i className="fa-solid fa-calendar mr-2 w-5 text-center"></i> 65歲 / 男性</p>
                                        <p><i className="fa-solid fa-bed mr-2 w-5 text-center"></i> 住院第 {patient.los} 天 (8F-05)</p>
                                        <p><i className="fa-solid fa-file-medical mr-2 w-5 text-center"></i> {patient.diagnosis}</p>
                                    </div>
                                </div>

                                <div className="glass-card p-6">
                                    <h3 className="font-bold text-slate-700 mb-4">即時生理數值 (Real-time Vitals)</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-3 bg-slate-50 rounded-lg text-center">
                                            <p className="text-xs text-slate-400">Heart Rate</p>
                                            <p className="text-xl font-mono font-bold text-rose-500">{vitals.hr} <span className="text-xs">bpm</span></p>
                                        </div>
                                        <div className="p-3 bg-slate-50 rounded-lg text-center">
                                            <p className="text-xs text-slate-400">SpO2</p>
                                            <p className="text-xl font-mono font-bold text-sky-500">{vitals.spo2} <span className="text-xs">%</span></p>
                                        </div>
                                        <div className="p-3 bg-slate-50 rounded-lg text-center col-span-2">
                                            <p className="text-xs text-slate-400">BP (NIBP)</p>
                                            <p className="text-xl font-mono font-bold text-emerald-600">{vitals.bp} <span className="text-xs">mmHg</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Center: Body Map Twin */}
                            <div className="glass-card p-6 body-map-container flex flex-col items-center justify-center relative overflow-hidden">
                                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/grid-me.png')] opacity-10"></div>
                                <div className="absolute top-0 left-0 w-full h-1 bg-sky-400/50 shadow-[0_0_15px_rgba(14,165,233,0.8)] animate-scan z-10"></div>
                                
                                <h3 className="absolute top-4 left-4 font-bold text-slate-400 text-xs tracking-widest uppercase">Twin Bio-Model</h3>
                                
                                {/* Simple CSS Body Representation */}
                                <div className="relative w-48 h-96 border-2 border-slate-300 rounded-[50px] flex items-center justify-center bg-white/50 backdrop-blur-sm">
                                    <span className="text-slate-200 text-6xl"><i className="fa-solid fa-person"></i></span>
                                    {/* Organ Markers */}
                                    <div className="body-marker" style={{top: '25%', left: '55%'}} title="Lung: Abnormal"></div>
                                    <div className="body-marker bg-amber-500" style={{top: '40%', left: '45%'}} title="Liver: Watch"></div>
                                </div>

                                <div className="mt-6 w-full">
                                    <p className="text-xs font-bold text-slate-500 mb-2">AI 風險預測雷達</p>
                                    <div className="h-4 bg-slate-100 rounded-full overflow-hidden flex text-[10px] text-white font-bold">
                                        <div className="bg-red-500 flex items-center justify-center" style={{width: '30%'}}>敗血症</div>
                                        <div className="bg-orange-400 flex items-center justify-center" style={{width: '20%'}}>跌倒</div>
                                        <div className="bg-emerald-400 flex items-center justify-center" style={{width: '50%'}}>康復</div>
                                    </div>
                                </div>
                            </div>

                            {/* Right: Timeline */}
                            <div className="glass-card p-6 flex flex-col">
                                <h3 className="font-bold text-slate-700 mb-4">病患治療旅程 (Journey)</h3>
                                <div className="flex-1 overflow-y-auto custom-scroll space-y-4 pl-2 relative">
                                    <div className="absolute left-2 top-2 bottom-2 w-0.5 bg-slate-200"></div>
                                    
                                    {[
                                        { time: '10:30', title: '放射治療 (VMAT)', loc: 'B2 RT', icon: 'fa-certificate', color: 'bg-rose-500' },
                                        { time: '09:15', title: '主治醫師查房', loc: '8F Ward', icon: 'fa-user-doctor', color: 'bg-sky-500' },
                                        { time: '08:00', title: '血液抽檢 (CBC)', loc: 'Lab', icon: 'fa-vial', color: 'bg-amber-500' },
                                        { time: '昨日', title: 'CT 掃描檢查', loc: '1F Radiology', icon: 'fa-ring', color: 'bg-indigo-500' },
                                    ].map((ev, i) => (
                                        <div key={i} className="flex gap-4 relative">
                                            <div className={`w-4 h-4 rounded-full ${ev.color} border-4 border-white shadow-sm z-10 flex-shrink-0`}></div>
                                            <div className="bg-slate-50 p-3 rounded-lg flex-1 border border-slate-100 hover:bg-white transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <span className="font-bold text-sm text-slate-700">{ev.title}</span>
                                                    <span className="text-xs text-slate-400">{ev.time}</span>
                                                </div>
                                                <p className="text-xs text-slate-500 mt-1"><i className={`fa-solid ${ev.icon} mr-1`}></i> {ev.loc}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- 4. Main App ---
        const App = () => {
            const [view, setView] = useState('overview');
            const { time, stats } = useHospitalBrain();

            const menu = [
