<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統管理後台 | 電子白板系統</title>
    <link rel="icon" href="image/feticon.icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 共用變數 (與 index.html 保持一致) */
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #2d3748;
            --text-sub: #718096;
            --border-color: #e2e8f0;
            --primary: #005b96;
            --danger: #e53e3e;
            --card-radius: 8px;
            --shadow-card: 0 2px 4px rgba(0,0,0,0.04);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Loader Animation (同 Index) --- */
        #system-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8f9fa; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
       .pulse-icon { font-size: 4rem; color: var(--primary); animation: fa-beat 1s infinite linear; margin-bottom: 20px; }
       .progress-container { width: 280px; height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; }
       .progress-bar { width: 0%; height: 100%; background: var(--primary); animation: loadProgress 4s linear forwards; }
        @keyframes loadProgress { 0% { width: 0%; } 100% { width: 100%; } }
       .loader-hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- Login Overlay --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(240, 242, 245, 0.95); backdrop-filter: blur(5px);
            z-index: 5000; display: none; /* 預設隱藏，Loader 結束後顯示 */
            align-items: center; justify-content: center;
        }
        
       .login-card {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 360px;
            text-align: center; border: 1px solid var(--border-color);
        }
       .login-title { font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-bottom: 20px; }
       .input-group { margin-bottom: 15px; text-align: left; }
       .input-group label { display: block; margin-bottom: 5px; color: var(--text-sub); font-size: 0.9rem; }
       .form-control {
            width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;
            font-size: 1rem; transition: 0.2s;
        }
       .form-control:focus { border-color: var(--primary); outline: none; }
       .btn-primary {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;
            margin-top: 10px; font-weight: bold;
        }
       .btn-primary:hover { opacity: 0.9; }

        /* --- Admin Header --- */
        header {
            height: 65px; background: var(--bg-card); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between;
        }
       .brand-area { display: flex; align-items: center; }
       .logo-img { height: 40px; margin-right: 15px; }
       .page-title { font-size: 1.2rem; font-weight: bold; color: var(--text-main); }
       .back-btn { text-decoration: none; color: var(--text-sub); display: flex; align-items: center; gap: 5px; font-weight: bold;}
       .back-btn:hover { color: var(--primary); }

        /* --- Admin Dashboard Layout --- */
       .admin-container {
            flex: 1; padding: 30px; overflow-y: auto;
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px; align-content: start;
            opacity: 0; transition: opacity 0.5s; /* 登入後淡入 */
        }

       .setting-card {
            background: white; border-radius: 8px; border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card); overflow: hidden;
        }
       .card-header {
            background: #f8f9fa; padding: 15px; border-bottom: 1px solid var(--border-color);
            font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 10px;
        }
       .card-body { padding: 20px; }
        
       .status-badge {
            font-size: 0.75rem; padding: 2px 8px; border-radius: 10px;
            background: #c6f6d5; color: #276749; float: right;
        }
       .status-offline { background: #fed7d7; color: #c53030; }

    </style>
</head>
<body>

    <div id="system-loader">
        <div class="loader-content">
            <i class="fa-solid fa-gears pulse-icon"></i>
            <div class="loader-text" style="margin-bottom:10px; font-size:1.5rem; font-weight:bold;">後台管理系統載入中</div>
            <div class="progress-container"><div class="progress-bar"></div></div>
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-card">
            <div class="login-title"><i class="fa-solid fa-shield-halved"></i> 管理員登入</div>
            <div class="input-group">
                <label>使用者帳號 (Username)</label>
                <input type="text" id="username" class="form-control" placeholder="Enter fet">
            </div>
            <div class="input-group">
                <label>使用者密碼 (Password)</label>
                <input type="password" id="password" class="form-control" placeholder="Enter fet">
            </div>
            <button class="btn-primary" onclick="attemptLogin()">登入系統</button>
            <div id="login-error" style="color:var(--danger); margin-top:10px; font-size:0.9rem; display:none;">
                <i class="fa-solid fa-circle-exclamation"></i> 帳號或密碼錯誤
            </div>
        </div>
    </div>

    <header>
        <div class="brand-area">
            <img src="fetlogo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <span class="page-title">管理設定 (Administration)</span>
        </div>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> 返回電子白板</a>
    </header>

    <div class="admin-container" id="admin-dashboard">
        
        <div class="setting-card">
            <div class="card-header">
                <span><i class="fa-solid fa-clipboard-list"></i> NIS 系統介接設定</span>
                <span class="status-badge">連線正常</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>API Endpoint URL</label>
                    <input type="text" class="form-control" value="https://nis-api.hospital.internal/v2/beds">
                </div>
                <div class="input-group">
                    <label>API Token</label>
                    <input type="password" class="form-control" value="sk_live_882342...">
                </div>
                <div class="input-group">
                    <label>同步頻率 (秒)</label>
                    <input type="number" class="form-control" value="60">
                </div>
                <button class="btn-primary" style="width:auto; font-size:0.9rem;">儲存設定</button>
                <button class="btn-primary" style="width:auto; font-size:0.9rem; background:#718096;">測試連線</button>
            </div>
        </div>

        <div class="setting-card">
            <div class="card-header">
                <span><i class="fa-solid fa-desktop"></i> HIS 系統介接設定</span>
                <span class="status-badge">連線正常</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>HL7 Server IP</label>
                    <input type="text" class="form-control" value="192.168.1.100">
                </div>
                <div class="input-group">
                    <label>Port</label>
                    <input type="text" class="form-control" value="2575">
                </div>
                <div class="input-group">
                    <label>資料庫連線字串</label>
                    <input type="text" class="form-control" value="jdbc:oracle:thin:@//db-server:1521/HIS">
                </div>
                <button class="btn-primary" style="width:auto; font-size:0.9rem;">儲存設定</button>
            </div>
        </div>

        <div class="setting-card">
            <div class="card-header">
                <span><i class="fa-solid fa-x-ray"></i> PACS 系統介接設定</span>
                <span class="status-badge status-offline">連線中斷</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>DICOM AE Title</label>
                    <input type="text" class="form-control" value="WHITEBOARD_01">
                </div>
                <div class="input-group">
                    <label>WADO URL</label>
                    <input type="text" class="form-control" value="http://pacs-web/wado">
                </div>
                <button class="btn-primary" style="width:auto; font-size:0.9rem;">儲存設定</button>
                <button class="btn-primary" style="width:auto; font-size:0.9rem; background:#e53e3e;">重新連線</button>
            </div>
        </div>

        <div class="setting-card">
            <div class="card-header">
                <span><i class="fa-solid fa-calendar-days"></i> 電子排班表介接設定</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>排班資料來源</label>
                    <select class="form-control">
                        <option>自動同步 (HR 系統)</option>
                        <option>手動匯入 (Excel)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>預設顯示天數</label>
                    <input type="number" class="form-control" value="7">
                </div>
                <button class="btn-primary" style="width:auto; font-size:0.9rem;">儲存設定</button>
            </div>
        </div>

        <div class="setting-card">
            <div class="card-header">
                <span><i class="fa-solid fa-bullhorn"></i> 公告訊息介接設定</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>跑馬燈訊息來源 API</label>
                    <input type="text" class="form-control" value="/api/bulletin/active">
                </div>
                <div class="input-group">
                    <label>緊急插播權限</label>
                    <select class="form-control">
                        <option>僅限護理長</option>
                        <option>所有登入人員</option>
                    </select>
                </div>
                <button class="btn-primary" style="width:auto; font-size:0.9rem;">儲存設定</button>
            </div>
        </div>

    </div>

    <script>
        // 1. Loader Logic (4秒)
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('system-loader').classList.add('loader-hidden');
                // Loader 結束後顯示登入視窗
                document.getElementById('login-overlay').style.display = 'flex';
            }, 4000);
        });

        // 2. Login Logic
        function attemptLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            if(user === 'fet' && pass === 'fet') {
                // 登入成功
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-dashboard').style.opacity = '1';
            } else {
                // 登入失敗
                errorMsg.style.display = 'block';
                alert("帳號或密碼錯誤！(提示: fet / fet)");
            }
        }

        // 支援 Enter 鍵登入
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && document.getElementById('login-overlay').style.display === 'flex') {
                attemptLogin();
            }
        });
    </script>
</body>
</html>
