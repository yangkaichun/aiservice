<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>護理站電子白板系統</title>
    </head>
<body>
    <div id="app-container">
        
        <header class="top-bar">
            <div class="hospital-logo">三軍總醫院</div>
            <div class="marquee-container">
                <div class="marquee-content" id="marquee-text">
                    今日公告：全院護理長會議於下午2點舉行...
                </div>
            </div>
            <div class="system-status">
                <span id="clock">14:30:05</span>
                <span id="network-icon" class="status-ok">WiFi</span>
            </div>
        </header>

        <main class="dashboard-content">
            
            <div class="toolbar">
                <button class="btn-toggle-view" onclick="toggleView('list')">切換列表</button>
                <button class="btn-toggle-view active" onclick="toggleView('grid')">切換卡片</button>
                <div class="filter-group">
                    </div>
            </div>

            <div class="patient-grid" id="bed-container">
                
                <article class="bed-card status-occupied">
                    <div class="card-header">
                        <span class="bed-number">01-01</span>
                        <span class="patient-sex sex-male">男</span>
                    </div>
                    <div class="card-body">
                        <h2 class="patient-name">王O明</h2>
                        <div class="patient-meta">
                            <span>56歲</span>
                            <span>#123456</span>
                        </div>
                        <div class="care-team">
                            <div class="doctor-row">
                                <span class="label">主治:</span>
                                <span class="value text-truncate">李醫師</span>
                            </div>
                            <div class="nurse-row">
                                <span class="label">護理:</span>
                                <span class="value text-truncate">陳護理師</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="icon-tray">
                            <i class="icon-allergy" title="藥物過敏"></i>
                            <i class="icon-fall-risk" title="高危跌倒"></i>
                        </div>
                        <div class="dynamic-slot">D+3</div>
                    </div>
                </article>

                </div>
        </main>

        <dialog id="emergency-overlay" class="overlay-hidden">
            </dialog>

    </div>
</body>
</html>
