<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放射腫瘤科智慧戰情室 | 新光醫院</title>
    <link rel="icon" href="image/feticon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome 6 (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tech & Animations */
        body { font-family: 'Microsoft JhengHei', 'Segoe UI', Roboto, sans-serif; background-color: #f1f5f9; }
        
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Glassy / Tech Card Styles */
        .tech-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }
        .tech-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            border-color: #cbd5e1;
        }

        /* Data Table */
        .tech-table th { @apply bg-slate-50 text-slate-500 font-semibold text-xs uppercase tracking-wider py-3 px-4 border-b border-slate-200 text-left; }
        .tech-table td { @apply py-3 px-4 border-b border-slate-100 text-sm text-slate-700 whitespace-nowrap font-mono; }
        .tech-table tr:hover td { @apply bg-slate-50 text-cyan-700; }

        /* Navigation Active State with "Tech" Marker */
        .nav-item-active {
            background: #ecfeff; /* cyan-50 */
            color: #0891b2; /* cyan-600 */
            border-right: 3px solid #0891b2;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Mock Data Generators (Dynamic) ---
        const generateRandomSeries = (length, min, max) => Array.from({length}, () => Math.floor(Math.random() * (max - min + 1) + min));

        const getChartData = (viewType, range) => {
            // Dynamic Data Generation based on context
            if (range === 'daily') {
                const labels = Array.from({length: 12}, (_, i) => `${i+8}:00`);
                return {
                    labels,
                    datasets: [
                        { label: '即時營收 (萬)', data: generateRandomSeries(12, 2, 8), borderColor: '#0891b2', backgroundColor: 'rgba(8, 145, 178, 0.1)', fill: true, tension: 0.4 },
                        { label: '治療人次', data: generateRandomSeries(12, 1, 6), type: 'bar', backgroundColor: '#fbbf24', yAxisID: 'y1' }
                    ]
                };
            }
            // Default Monthly/Yearly fallback
            const labels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            return {
                labels,
                datasets: [
                    { label: '2023 營收', data: generateRandomSeries(12, 40, 80), borderColor: '#0891b2', tension: 0.4 },
                    { label: '2022 同期', data: generateRandomSeries(12, 35, 75), borderColor: '#94a3b8', borderDash: [5,5], tension: 0.4 }
                ]
            };
        };

        const getLogData = (device) => {
            const logs = [
                { date: '2023-11-22', time: '08:30', type: 'Routine', msg: '每日晨間 QA 校正通過', user: '物理師陳XX', status: 'Normal' },
                { date: '2023-11-20', time: '14:15', type: 'Warning', msg: '冷卻水溫偏高 (23.5°C)', user: '系統監控', status: 'Resolved' },
                { date: '2023-11-15', time: '18:00', type: 'Maint', msg: 'MLC 葉片定期清潔', user: '原廠工程師', status: 'Done' },
                { date: '2023-11-10', time: '09:00', type: 'Error', msg: 'Couch 角度誤差 > 0.1deg', user: '物理師林XX', status: 'Resolved' },
            ];
            return logs.map(l => ({...l, device})); // Attach device name
        };

        // --- 2. Component: Sidebar Item ---
        const MenuItem = ({ item, level = 0, currentView, onSelect }) => {
            const [isOpen, setIsOpen] = useState(level < 2); // Default open main groups
            const hasChildren = item.children && item.children.length > 0;
            const isActive = item.view === currentView;

            const handleClick = (e) => {
                e.stopPropagation();
                if (hasChildren) setIsOpen(!isOpen);
                else if (item.view) onSelect(item.view);
            };

            return (
                <div className="text-sm select-none">
                    <div 
                        className={`flex items-center py-3 px-4 cursor-pointer transition-colors duration-200 
                            ${isActive ? 'nav-item-active' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700'}`}
                        style={{ paddingLeft: `${level * 16 + 24}px` }}
                        onClick={handleClick}
                    >
                        <div className={`w-5 flex justify-center mr-3 ${isActive ? 'text-cyan-600' : 'text-slate-400'}`}>
                            <i className={`fa-solid ${item.icon}`}></i>
                        </div>
                        <span className="flex-1 font-medium">{item.title}</span>
                        {hasChildren && (
                            <i className={`fa-solid fa-chevron-down text-[10px] transition-transform ${isOpen ? 'rotate-180' : ''} text-slate-400`}></i>
                        )}
                    </div>
                    {hasChildren && isOpen && (
                        <div className="border-l border-slate-100 ml-6">
                            {item.children.map((child, idx) => (
                                <MenuItem key={idx} item={child} level={level + 1} currentView={currentView} onSelect={onSelect} />
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- 3. Component: KPI Card (Clickable) ---
        const KpiCard = ({ title, value, sub, icon, color, trend, onClick }) => (
            <div onClick={onClick} className="tech-card p-5 cursor-pointer group relative overflow-hidden">
                <div className={`absolute top-0 left-0 w-1 h-full ${color.replace('text-', 'bg-')}`}></div>
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-1">{title}</p>
                        <h4 className="text-2xl font-black text-slate-800 group-hover:text-cyan-700 transition-colors">{value}</h4>
                        <div className={`flex items-center mt-2 text-xs font-bold ${trend === 'up' ? 'text-emerald-500' : 'text-rose-500'}`}>
                            <i className={`fa-solid fa-arrow-${trend === 'up' ? 'trend-up' : 'trend-down'} mr-1`}></i>
                            {sub}
                        </div>
                    </div>
                    <div className={`p-3 rounded-lg bg-slate-50 group-hover:bg-white transition-colors shadow-inner ${color}`}>
                        <i className={`fa-solid ${icon} text-xl`}></i>
                    </div>
                </div>
                {/* Hover Effect: subtle glow */}
                <div className="absolute -right-6 -bottom-6 w-24 h-24 bg-gradient-to-br from-transparent to-gray-100 rounded-full opacity-0 group-hover:opacity-50 transition-opacity"></div>
            </div>
        );

        // --- 4. Component: Dynamic Chart ---
        const TechChart = ({ type, title, height = 300 }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                if (chartRef.current) chartRef.current.destroy();
                
                const data = getChartData(type, 'daily'); // Simulating 'daily' for demo

                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: { legend: { position: 'top', align: 'end', labels: { usePointStyle: true, boxWidth: 6 } } },
                        scales: {
                            y: { grid: { borderDash: [2, 4], color: '#f1f5f9' }, beginAtZero: true },
                            y1: { position: 'right', grid: { display: false }, display: data.datasets.length > 1 },
                            x: { grid: { display: false } }
                        }
                    }
                });
                return () => chartRef.current?.destroy();
            }, [type]);

            return (
                <div className="tech-card p-6 flex flex-col" style={{height: height}}>
                    <h3 className="text-slate-700 font-bold mb-4 flex items-center gap-2 text-sm uppercase tracking-wide">
                        <i className="fa-solid fa-chart-pie text-cyan-500"></i> {title}
                    </h3>
                    <div className="flex-1 relative w-full">
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        };

        // --- 5. Views ---

        // A. Dashboard Overview
        const DashboardView = ({ onNavigate }) => {
            const machines = [
                { name: 'Elekta Versa HD', status: 'RUNNING', load: 92, color: 'bg-emerald-500' },
                { name: 'Elekta Synergy', status: 'IDLE', load: 45, color: 'bg-amber-500' },
                { name: 'GE CT-Sim', status: 'MAINT', load: 0, color: 'bg-rose-500' },
                { name: 'Hyperthermia', status: 'HEATING', load: 78, color: 'bg-orange-500' },
            ];

            return (
                <div className="space-y-6 fade-in">
                    {/* KPI Cards with Drill-down */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KpiCard title="今日門診營收" value="NT$ 215,400" sub="+12% vs 昨日" icon="fa-sack-dollar" color="text-cyan-600" trend="up" onClick={() => onNavigate('daily_reg')} />
                        <KpiCard title="治療總人次" value="58 人" sub="92% 滿載率" icon="fa-users-medical" color="text-blue-600" trend="up" onClick={() => onNavigate('elekta_versa')} />
                        <KpiCard title="健保申報點數" value="24.5 萬" sub="進度正常" icon="fa-file-invoice" color="text-indigo-600" trend="up" onClick={() => onNavigate('nhi_status')} />
                        <KpiCard title="設備異常警示" value="1 件" sub="CT 待校正" icon="fa-triangle-exclamation" color="text-rose-500" trend="down" onClick={() => onNavigate('ge_ct')} />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2">
                            <TechChart title="即時營運趨勢監控 (Real-time)" type="revenue" height={350} />
                        </div>
                        <div className="space-y-6">
                            {/* Machine Status Widget */}
                            <div className="tech-card p-6 h-[350px] flex flex-col">
                                <h3 className="text-slate-700 font-bold mb-4 text-sm uppercase flex items-center justify-between">
                                    <span><i className="fa-solid fa-server text-cyan-500 mr-2"></i> 設備負載</span>
                                    <span className="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500">LIVE</span>
                                </h3>
                                <div className="flex-1 space-y-5 overflow-y-auto pr-2 custom-scroll">
                                    {machines.map((m, i) => (
                                        <div key={i}>
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="text-sm font-bold text-slate-700">{m.name}</span>
                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${m.color.replace('bg-', 'text-')} bg-opacity-10`}>{m.status}</span>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className="flex-1 h-2 bg-slate-100 rounded-full overflow-hidden">
                                                    <div className={`h-full ${m.color} relative`} style={{width: `${m.load}%`}}>
                                                        <div className="absolute top-0 right-0 w-full h-full bg-white opacity-20 animate-pulse"></div>
                                                    </div>
                                                </div>
                                                <span className="text-xs font-mono text-slate-500 w-8 text-right">{m.load}%</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // B. Financial / Table View
        const TableView = ({ title, type }) => {
            const data = Array.from({length: 15}, (_, i) => ({
                id: 1000 + i,
                chartNo: Math.floor(Math.random() * 899999) + 100000,
                name: `Patient-${1000+i}`,
                code: type === 'nhi' ? '36012B' : 'VMAT-Self',
                dept: ['直腸外科', '胸腔內科', '耳鼻喉科'][Math.floor(Math.random()*3)],
                amount: Math.floor(Math.random() * 20000) + 3000,
                status: Math.random() > 0.2 ? '已批價' : '待核價'
            }));

            return (
                <div className="tech-card flex flex-col h-full fade-in">
                    <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-xl">
                        <h2 className="font-bold text-slate-700 flex items-center gap-2">
                            <i className="fa-solid fa-table-list text-cyan-600"></i> {title}
                        </h2>
                        <div className="flex gap-2">
                            <button className="px-3 py-1.5 bg-white border border-slate-200 rounded text-xs font-bold text-slate-600 hover:bg-slate-50">
                                <i className="fa-solid fa-filter mr-1"></i> Filter
                            </button>
                            <button className="px-3 py-1.5 bg-cyan-600 text-white rounded text-xs font-bold hover:bg-cyan-700 shadow-sm">
                                <i className="fa-solid fa-download mr-1"></i> Export
                            </button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-auto p-0">
                        <table className="w-full tech-table">
                            <thead className="sticky top-0 z-10 shadow-sm">
                                <tr>
                                    <th>日期</th><th>病歷號</th><th>來源科別</th><th>項目代碼</th><th className="text-right">金額</th><th>狀態</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((r, i) => (
                                    <tr key={i}>
                                        <td>2023-11-22</td>
                                        <td className="font-bold text-slate-700">{r.chartNo}</td>
                                        <td>{r.dept}</td>
                                        <td><span className="font-mono text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">{r.code}</span></td>
                                        <td className="text-right font-bold text-slate-800">${r.amount.toLocaleString()}</td>
                                        <td>
                                            <span className={`text-[10px] px-2 py-1 rounded-full font-bold ${r.status === '已批價' ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}`}>
                                                {r.status}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // C. Equipment Detail View (With specific images)
        const EquipmentDetail = ({ deviceKey }) => {
            // Config Map
            const config = {
                'elekta_versa': { title: 'Elekta Versa HD', img: 'image/elekta.jpg', type: 'LINAC', temp: '22.5°C', load: 92 },
                'elekta_synergy': { title: 'Elekta Synergy', img: 'image/synergy.jpg', type: 'LINAC', temp: '23.0°C', load: 45 },
                'ge_ct': { title: 'GE CT-Sim', img: 'image/ge.jpg', type: 'IMAGING', temp: '21.5°C', load: 12 },
                'hyperthermia': { title: 'Hyperthermia (BSD-2000)', img: 'image/hypers.jpg', type: 'THERAPY', temp: '42.0°C', load: 78 }
            };
            
            const info = config[deviceKey] || config['elekta_versa'];
            const logs = getLogData(info.title);

            return (
                <div className="space-y-6 fade-in h-full flex flex-col">
                    {/* Top Stats & Image */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Image Container */}
                        <div className="lg:col-span-1 h-64 tech-card p-1 relative overflow-hidden group">
                            <img 
                                src={info.img} 
                                alt={info.title} 
                                className="w-full h-full object-cover rounded-lg"
                                onError={(e) => {
                                    // Fallback if image missing
                                    e.target.style.display = 'none';
                                    e.target.parentNode.classList.add('bg-slate-100', 'flex', 'items-center', 'justify-center');
                                    e.target.parentNode.innerHTML = `<div class="text-center text-slate-400"><i class="fa-solid fa-image text-4xl mb-2"></i><p>${info.title}</p></div>`;
                                }}
                            />
                            <div className="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded text-xs font-bold text-slate-700 shadow-sm">
                                <span className="w-2 h-2 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span>ONLINE
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="lg:col-span-2 tech-card p-6">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-2xl font-black text-slate-800">{info.title}</h2>
                                    <p className="text-sm text-slate-500 font-mono mt-1">ID: {deviceKey.toUpperCase()} | LOC: B2-RT-01</p>
                                </div>
                                <button className="bg-cyan-50 text-cyan-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-cyan-100">
                                    <i className="fa-solid fa-calendar-check mr-2"></i>排程管理
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                    <p className="text-xs text-slate-400 font-bold uppercase">Current Temp</p>
                                    <p className="text-xl font-mono font-bold text-orange-500">{info.temp}</p>
                                </div>
                                <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                    <p className="text-xs text-slate-400 font-bold uppercase">Daily Load</p>
                                    <p className="text-xl font-mono font-bold text-blue-600">{info.load}%</p>
                                </div>
                                <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                    <p className="text-xs text-slate-400 font-bold uppercase">Uptime (Mo)</p>
                                    <p className="text-xl font-mono font-bold text-emerald-600">99.8%</p>
                                </div>
                                <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                    <p className="text-xs text-slate-400 font-bold uppercase">Next Maint</p>
                                    <p className="text-sm font-bold text-slate-600 mt-1">2023-12-15</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Logs Table */}
                    <div className="flex-1 tech-card flex flex-col min-h-[300px]">
                        <div className="p-5 border-b border-slate-100">
                            <h3 className="font-bold text-slate-700">System Logs & Maintenance</h3>
                        </div>
                        <div className="flex-1 overflow-auto">
                            <table className="w-full tech-table">
                                <thead>
                                    <tr><th>Time</th><th>Type</th><th>Message</th><th>User</th><th>Status</th></tr>
                                </thead>
                                <tbody>
                                    {logs.map((l, i) => (
                                        <tr key={i}>
                                            <td className="text-slate-500">{l.date} {l.time}</td>
                                            <td><span className={`text-xs font-bold px-2 py-0.5 rounded border ${l.type === 'Error' ? 'border-red-200 text-red-600 bg-red-50' : 'border-slate-200 text-slate-600 bg-slate-50'}`}>{l.type}</span></td>
                                            <td className="font-bold text-slate-700">{l.msg}</td>
                                            <td>{l.user}</td>
                                            <td><i className="fa-solid fa-circle-check text-emerald-500"></i></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // D. Cost & Settings View (Placeholder for full implementation)
        const CostView = ({ type }) => (
             <div className="tech-card p-8 fade-in">
                <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                    <i className={`fa-solid ${type === 'energy' ? 'fa-bolt' : 'fa-users-gear'} text-cyan-600`}></i>
                    {type === 'energy' ? '能源消耗分析' : 'TDABC 人員成本'}
                </h2>
                <div className="grid grid-cols-3 gap-6 mb-8">
                    <div className="p-6 bg-cyan-50 rounded-xl border border-cyan-100">
                        <div className="text-sm text-cyan-600 font-bold mb-2">總成本估算 (本月)</div>
                        <div className="text-3xl font-black text-cyan-800">$ 485,200</div>
                    </div>
                    <div className="p-6 bg-white border border-slate-200 rounded-xl">
                        <div className="text-sm text-slate-500 font-bold mb-2">平均單次療程成本</div>
                        <div className="text-3xl font-black text-slate-700">$ 1,250</div>
                    </div>
                </div>
                <TechChart title="成本趨勢分析" type="cost" height={400} />
             </div>
        );
        
        const SettingsView = () => (
            <div className="tech-card p-8 fade-in flex items-center justify-center h-[500px]">
                <div className="text-center">
                    <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-spin-slow">
                        <i className="fa-solid fa-gear text-4xl text-slate-400"></i>
                    </div>
                    <h2 className="text-xl font-bold text-slate-700">系統設定與參數</h2>
                    <p className="text-slate-400 mt-2">模擬數據產生器：運作中</p>
                </div>
            </div>
        );

        // --- 6. Main App Controller ---
        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [isLoading, setIsLoading] = useState(false);

            // Simulate loading on view change
            useEffect(() => {
                setIsLoading(true);
                const timer = setTimeout(() => setIsLoading(false), 300);
                return () => clearTimeout(timer);
            }, [currentView]);

            const menuData = [
                { title: "戰情室總覽", icon: "fa-chart-line", view: "dashboard" },
                { 
                    title: "營運財務管理", 
                    icon: "fa-coins",
                    children: [
                        { title: "健保申報分析", icon: "fa-file-invoice", view: "nhi_status" },
                        { title: "自費營收分析", icon: "fa-star", view: "self_pay" },
                        { title: "每日門診報表", icon: "fa-cash-register", view: "daily_reg" }
                    ]
                },
                { 
                    title: "成本與資源", 
                    icon: "fa-scale-balanced",
                    children: [
                        { title: "人員 TDABC", icon: "fa-user-clock", view: "cost_personnel" },
                        { title: "能源消耗監控", icon: "fa-bolt", view: "cost_energy" }
                    ]
                },
                {
                    title: "醫療設備監控",
                    icon: "fa-server",
                    children: [
                        { title: "Elekta Versa HD", icon: "fa-circle-radiation", view: "elekta_versa" },
                        { title: "Elekta Synergy", icon: "fa-circle-radiation", view: "elekta_synergy" },
                        { title: "GE CT-Sim", icon: "fa-ring", view: "ge_ct" },
                        { title: "熱治療機 (BSD)", icon: "fa-temperature-high", view: "hyperthermia" }
                    ]
                },
                { title: "系統參數設定", icon: "fa-sliders", view: "settings" }
            ];

            const renderContent = () => {
                if (isLoading) return <div className="flex h-full items-center justify-center"><i className="fa-solid fa-circle-notch fa-spin text-3xl text-cyan-600"></i></div>;

                switch(true) {
                    case currentView === 'dashboard': return <DashboardView onNavigate={setCurrentView} />;
                    case ['nhi_status', 'self_pay', 'daily_reg'].includes(currentView): return <TableView title={currentView} type={currentView.includes('nhi') ? 'nhi' : 'self'} />;
                    case ['cost_personnel', 'cost_energy'].includes(currentView): return <CostView type={currentView === 'cost_energy' ? 'energy' : 'personnel'} />;
                    case ['elekta_versa', 'elekta_synergy', 'ge_ct', 'hyperthermia'].includes(currentView): return <EquipmentDetail deviceKey={currentView} />;
                    case currentView === 'settings': return <SettingsView />;
                    default: return <DashboardView onNavigate={setCurrentView} />;
                }
            };

            return (
                <div className="flex h-screen overflow-hidden text-slate-800 bg-slate-50">
                    {/* Sidebar */}
                    <aside className="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl shadow-slate-200/50">
                        <div className="h-16 flex items-center px-6 border-b border-slate-100 bg-white cursor-pointer" onClick={() => setCurrentView('dashboard')}>
                            <img src="image/fetlogo.png" alt="Logo" className="h-8 object-contain" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                            <h1 className="hidden text-xl font-black text-slate-800 tracking-tight"><span className="text-cyan-600">SKH</span> RT-Center</h1>
                        </div>
                        <div className="flex-1 overflow-y-auto py-6 custom-scroll">
                            {menuData.map((item, idx) => <MenuItem key={idx} item={item} currentView={currentView} onSelect={setCurrentView} />)}
                        </div>
                        <div className="p-4 border-t border-slate-100 bg-slate-50">
                            <div className="flex items-center gap-3 p-2 rounded-lg bg-white border border-slate-100 shadow-sm">
                                <div className="w-8 h-8 rounded-full bg-cyan-600 flex items-center justify-center text-white text-xs font-bold">DR</div>
                                <div className="flex-1">
                                    <p className="text-xs font-bold text-slate-700">Dr. Chen</p>
                                    <p className="text-[10px] text-slate-400">新光醫院放腫科</p>
                                </div>
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-16 bg-white/80 backdrop-blur border-b border-slate-200 flex items-center justify-between px-8 shrink-0 z-10">
                            <div className="flex items-center gap-2">
                                <span className="text-slate-400 text-sm">目前檢視 / </span>
                                <h2 className="text-lg font-bold text-slate-800 capitalize">{currentView.replace(/_/g, ' ')}</h2>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 border border-emerald-100 text-xs font-bold">
                                    <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> HIS 連線正常
                                </div>
                                <div className="h-6 w-px bg-slate-200"></div>
                                <p className="text-sm font-mono font-bold text-slate-500">{new Date().toLocaleDateString()}</p>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-8 bg-slate-50/50">
                            <div className="max-w-7xl mx-auto h-full">
                                {renderContent()}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
