<script>
    // ========== å…¨åŸŸè®Šæ•¸ ==========
    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const canvas = document.getElementById('process-canvas');
    const ctx = canvas.getContext('2d');
    const nativeInput = document.getElementById('native-camera-input');
    const statusBar = document.getElementById('status-bar');
    const loader = document.getElementById('loader');
    const mainBtn = document.getElementById('main-btn');
    const resultModal = document.getElementById('result-modal');
    const uploadBtn = document.getElementById('upload-btn');
    
    let currentMode = 'vital'; // 'vital' | 'id'
    let useNativeCamera = false;
    let worker = null;
    let videoStream = null;

    // ========== 1. ç³»çµ±åˆå§‹åŒ– ==========
    async function initSystem() {
        showLoader("ç³»çµ±åˆå§‹åŒ–ä¸­...");
        
        const isSecure = window.isSecureContext;
        const hasMediaAPI = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;

        if (isSecure && hasMediaAPI) {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = videoStream;
                await video.play();
                
                useNativeCamera = false;
                statusBar.innerText = "ğŸ“¹ å³æ™‚è¦–è¨Šæ¨¡å¼ | OCR è¾¨è­˜å°±ç·’";
                mainBtn.innerHTML = 'ğŸ“· æ‹æ”è¾¨è­˜';
                
            } catch (err) {
                console.warn("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—", err);
                enableNativeMode("ç›¸æ©Ÿæ¬Šé™è¢«æ‹’æˆ–ä¸æ”¯æ´ï¼Œå·²åˆ‡æ›è‡³ç›¸å®¹æ¨¡å¼");
            }
        } else {
            enableNativeMode("ç’°å¢ƒä¸æ”¯æ´å³æ™‚è¦–è¨Š (éœ€ HTTPS)");
        }
        
        hideLoader();
    }

    function enableNativeMode(reason) {
        useNativeCamera = true;
        video.style.display = 'none';
        previewImg.style.display = 'block';
        previewImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 150'%3E%3Crect width='200' height='150' fill='%23222'/%3E%3Ctext x='100' y='75' fill='%23666' font-size='14' text-anchor='middle' font-family='Arial'%3Eé»æ“Šå•Ÿå‹•ç›¸æ©Ÿ%3C/text%3E%3C/svg%3E";
        statusBar.innerText = reason;
        mainBtn.innerHTML = "ğŸ“± é–‹å•Ÿæ‰‹æ©Ÿç›¸æ©Ÿ";
    }

    // ========== 2. æŒ‰éˆ•è™•ç† ==========
    mainBtn.addEventListener('click', handleMainButton);
    
    function handleMainButton() {
        if (useNativeCamera) {
            nativeInput.click();
        } else {
            captureFromVideo();
        }
    }

    // åŸç”Ÿç›¸æ©Ÿæª”æ¡ˆé¸å–
    nativeInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            showLoader("è®€å–ç…§ç‰‡ä¸­...");
            
            reader.onload = function(evt) {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    previewImg.src = evt.target.result;
                    processAndRecognize();
                };
                img.src = evt.target.result;
            };
            
            reader.readAsDataURL(file);
        }
    });

    // å¾ Video æˆªåœ–
    function captureFromVideo() {
        if (!video.videoWidth) {
            alert("ç›¸æ©Ÿå°šæœªå°±ç·’ï¼Œè«‹ç¨å€™");
            return;
        }
        
        showLoader("å½±åƒæ“·å–ä¸­...");
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        setTimeout(() => processAndRecognize(), 100);
    }

    // ========== 3. å½±åƒè™•ç†èˆ‡ OCR ==========
    async function processAndRecognize() {
        showLoader("AI æ™ºèƒ½è¾¨è­˜ä¸­...");

        // è¨ˆç®— ROI å€åŸŸ
        const w = canvas.width;
        const h = canvas.height;
        let sx, sy, sw, sh;

        if (currentMode === 'vital') {
            sw = w * 0.8;
            sh = h * 0.3;
        } else {
            sw = w * 0.85;
            sh = sw * 0.63; // è­‰ä»¶æ¯”ä¾‹
        }
        
        sx = (w - sw) / 2;
        sy = (h - sh) / 2;

        // å½±åƒå¢å¼·è™•ç†
        const imgData = ctx.getImageData(sx, sy, sw, sh);
        enhanceImage(imgData);
        
        canvas.width = sw;
        canvas.height = sh;
        ctx.putImageData(imgData, 0, 0);
        
        const finalImage = canvas.toDataURL('image/jpeg', 0.95);

        // OCR è¾¨è­˜
        try {
            if (!worker) {
                statusBar.innerText = "è¼‰å…¥ OCR å¼•æ“...";
                worker = await Tesseract.createWorker('eng');
            }

            if (currentMode === 'vital') {
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789./%',
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                });
            } else {
                statusBar.innerText = "è¼‰å…¥ä¸­æ–‡è¾¨è­˜æ¨¡å‹...";
                await worker.loadLanguage('chi_tra');
                await worker.reinitialize('chi_tra+eng');
                await worker.setParameters({
                    tessedit_char_whitelist: '',
                    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                });
            }

            const result = await worker.recognize(finalImage);
            console.log("âœ… OCR çµæœ:", result.data.text);
            
            parseAndShowResult(result.data.text);

        } catch (e) {
            console.error("OCR éŒ¯èª¤:", e);
            alert("âŒ è¾¨è­˜å¤±æ•—ï¼š" + e.message);
            hideLoader();
        }
    }

    // å½±åƒå¢å¼·
    function enhanceImage(imgData) {
        const d = imgData.data;
        
        // è¨ˆç®—äº®åº¦ç›´æ–¹åœ–
        let histogram = new Array(256).fill(0);
        for (let i = 0; i < d.length; i += 4) {
            const avg = Math.floor((d[i] + d[i+1] + d[i+2]) / 3);
            histogram[avg]++;
        }
        
        // Otsu é–¾å€¼
        let total = d.length / 4;
        let sum = 0;
        for (let i = 0; i < 256; i++) sum += i * histogram[i];
        
        let sumB = 0, wB = 0, wF = 0, maxVariance = 0, threshold = 128;
        
        for (let t = 0; t < 256; t++) {
            wB += histogram[t];
            if (wB === 0) continue;
            
            wF = total - wB;
            if (wF === 0) break;
            
            sumB += t * histogram[t];
            let mB = sumB / wB;
            let mF = (sum - sumB) / wF;
            let variance = wB * wF * (mB - mF) * (mB - mF);
            
            if (variance > maxVariance) {
                maxVariance = variance;
                threshold = t;
            }
        }
        
        // äºŒå€¼åŒ–
        for (let i = 0; i < d.length; i += 4) {
            const avg = (d[i] + d[i+1] + d[i+2]) / 3;
            const v = avg > threshold ? 255 : 0;
            d[i] = d[i+1] = d[i+2] = v;
        }
    }

    // ========== 4. çµæœè§£æ ==========
    function parseAndShowResult(text) {
        const container = document.getElementById('dynamic-fields');
        container.innerHTML = '';

        if (currentMode === 'vital') {
            parseVitalSigns(text, container);
        } else {
            parseIDCard(text, container);
        }

        resultModal.style.display = 'block';
        hideLoader();
    }

    // è§£æç”Ÿç†æ•¸æ“š
    function parseVitalSigns(text, container) {
        const nums = (text.match(/\d+(\.\d+)?/g) || []).map(Number);
        const uniqueNums = [...new Set(nums)].sort((a, b) => b - a);

        console.log("åµæ¸¬åˆ°çš„æ•¸å­—:", uniqueNums);

        // æ™ºèƒ½åˆ¤æ–·å„€å™¨é¡å‹
        let detected = false;

        // è¡€å£“è¨ˆï¼ˆæ”¶ç¸®å£“ 90-220, èˆ’å¼µå£“ 50-120ï¼‰
        let sys = uniqueNums.find(n => n >= 90 && n <= 220);
        let dia = uniqueNums.find(n => n >= 50 && n <= 120 && n !== sys && n < sys);
        let pulse = uniqueNums.find(n => n >= 40 && n <= 180 && n !== sys && n !== dia);

        if (sys && dia) {
            addInput(container, "æ”¶ç¸®å£“ (mmHg)", sys, "blood-pressure");
            addInput(container, "èˆ’å¼µå£“ (mmHg)", dia, "blood-pressure");
            addInput(container, "è„ˆæ (bpm)", pulse || "", "heart-rate");
            detected = true;
        }

        // é«”æº«è¨ˆï¼ˆ34-43Â°Cï¼‰
        if (!detected) {
            let temp = uniqueNums.find(n => n >= 34 && n <= 43 && n.toString().includes('.'));
            if (temp) {
                addInput(container, "é«”æº« (Â°C)", temp, "temperature");
                detected = true;
            }
        }

        // è¡€æ°§æ©Ÿï¼ˆSpO2: 70-100%ï¼‰
        if (!detected) {
            let spo2 = uniqueNums.find(n => n >= 70 && n <= 100 && !n.toString().includes('.'));
            if (spo2) {
                addInput(container, "è¡€æ°§é£½å’Œåº¦ (%)", spo2, "oxygen");
                addInput(container, "è„ˆæ (bpm)", pulse || "", "heart-rate");
                detected = true;
            }
        }

        // è¡€ç³–æ©Ÿï¼ˆmg/dL: 20-600ï¼‰
        if (!detected) {
            let glucose = uniqueNums.find(n => n >= 20 && n <= 600);
            if (glucose) {
                addInput(container, "è¡€ç³– (mg/dL)", glucose, "glucose");
                detected = true;
            }
        }

        // ç„¡æ³•åˆ¤æ–·
        if (!detected && uniqueNums.length > 0) {
            addInput(container, "æ¸¬é‡æ•¸å€¼", uniqueNums[0], "generic");
        } else if (!detected) {
            addInput(container, "æ¸¬é‡æ•¸å€¼", "", "generic");
        }
    }

    // è§£æèº«åˆ†è­‰/å¥ä¿å¡
    function parseIDCard(text, container) {
        console.log("è­‰ä»¶è¾¨è­˜æ–‡å­—:", text);

        // èº«åˆ†è­‰å­—è™Ÿï¼ˆ1è‹±æ–‡+9æ•¸å­—ï¼‰
        const idMatch = text.match(/[A-Z][0-9]{9}/);
        const idVal = idMatch ? idMatch[0] : "";

        // ç”Ÿæ—¥ï¼ˆæ°‘åœ‹å¹´è½‰è¥¿å…ƒï¼‰
        let birthVal = "";
        const dateMatch = text.match(/(\d{2,3})[å¹´/\.](\d{1,2})[æœˆ/\.](\d{1,2})/);
        if (dateMatch) {
            let year = parseInt(dateMatch[1]);
            if (year < 200) year += 1911; // æ°‘åœ‹å¹´
            let month = dateMatch[2].padStart(2, '0');
            let day = dateMatch[3].padStart(2, '0');
            birthVal = `${year}-${month}-${day}`;
        }

        // å§“åï¼ˆä¸­æ–‡ 2-4 å­—ï¼‰
        let nameVal = "";
        const lines = text.split(/[\n\r]+/);
        for (let line of lines) {
            const chineseName = line.replace(/[^\u4e00-\u9fa5]/g, '');
            if (chineseName.length >= 2 && chineseName.length <= 4) {
                nameVal = chineseName;
                break;
            }
        }

        addInput(container, "å§“å", nameVal, "name");
        addInput(container, "èº«åˆ†è­‰å­—è™Ÿ", idVal, "id-number");
        addInput(container, "å‡ºç”Ÿæ—¥æœŸ", birthVal, "birthdate");
    }

    function addInput(parent, label, value, type) {
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <label>${label}</label>
            <input type="text" value="${value}" data-type="${type}" placeholder="è«‹ç¢ºèªæˆ–æ‰‹å‹•è¼¸å…¥">
        `;
        parent.appendChild(div);
    }

    // ========== 5. æ¨¡å¼åˆ‡æ› ==========
