<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Health+ OCR æ™ºèƒ½å¥åº·åŠ©ç†</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        :root {
            --primary-color: #E60012;

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;

            touch-action: manipulation;

        /* é¡¯ç¤ºå€åŸŸ */
        #display-container {
            position: relative;
            flex: 1;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

        video, #preview-img { width: 100%; height: 100%; object-fit: cover; }
        #preview-img { display: none; }

        /* æƒæå¼•å°æ¡† */
        #guide-box {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 25%;
            border: 3px solid var(--guide-color);

        #guide-text {

            text-align: center; color: var(--guide-color);

            font-size: 15px;
        }

        /* æ§åˆ¶å€ */
        #controls {
            background: linear-gradient(180deg, #1e1e1e 0%, #161616 100%);
            padding: 20px;
            border-top-left-radius: 24px; border-top-right-radius: 24px;

        .tabs {

        }
        
        .tab {

        .tab.active { background: var(--primary-color); color: white; font-weight: bold; }

        .btn {

            font-size: 17px; font-weight: bold; cursor: pointer;
            margin-bottom: 10px; display: flex; justify-content: center; align-items: center;
            gap: 8px; transition: all 0.2s ease;
        }
        
        .btn-capture { background: white; color: var(--primary-color); }
        .btn-upload { background: var(--primary-color); color: white; }

        #native-camera-input { display: none; }
        
        #status-bar { text-align: center; font-size: 13px; color: #888; margin-top: 8px; }

        /* çµæœè¦–çª— */
        #result-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.97);
            z-index: 100; padding: 20px; overflow-y: auto;
        }
        
        .modal-header h2 { color: white; margin: 0 0 20px 0; }
        
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; color: #aaa; margin-bottom: 6px; font-size: 14px; }
        .form-group input {

        }

        /* Loading */

            z-index: 50; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .spinner {
            border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #loader-text { color: white; }

        /* Canvas (éš±è—) */
        #process-canvas { display: none; }

        /* æˆåŠŸæç¤º */
        .success-toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--success-color); color: white; padding: 20px;
            border-radius: 12px; display: none; z-index: 200;
        }
    </style>
</head>
<body>

<div id="display-container">
    <video id="video" autoplay playsinline muted></video>
    <img id="preview-img" alt="é è¦½">
    <div id="guide-box"><div id="guide-text"></div></div>
    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <div id="loader-text">ç³»çµ±åˆå§‹åŒ–ä¸­...</div>
    </div>
</div>

<canvas id="process-canvas"></canvas>
<input type="file" id="native-camera-input" accept="image/*" capture="environment">

<div id="controls">
    <div class="tabs">
        <div class="tab active" data-mode="vital">ğŸ“Š ç”Ÿç†å„€å™¨</div>
        <div class="tab" data-mode="id">ğŸªª èº«åˆ†è­‰/å¥ä¿å¡</div>
    </div>

    <button class="btn btn-capture" id="main-btn">ğŸ“· æ‹æ”è¾¨è­˜</button>
    <div id="status-bar">æº–å‚™å°±ç·’</div>
</div>

<div id="result-modal">
    <div class="modal-header"><h2>âœ… è¾¨è­˜çµæœ</h2></div>
    <div id="dynamic-fields"></div>
    <br>
    <button class="btn btn-upload" id="upload-btn">â˜ï¸ ä¸Šå‚³è‡³ Health+</button>
    <button class="btn" style="background:transparent; border:2px solid #555; color:#ccc;" onclick="closeModal()">ğŸ”„ é‡æ–°æ‹æ”</button>
</div>

<div class="success-toast" id="success-toast">âœ… ä¸Šå‚³æˆåŠŸï¼</div>

<script>
    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const canvas = document.getElementById('process-canvas');
    const ctx = canvas.getContext('2d');
    const nativeInput = document.getElementById('native-camera-input');
    const statusBar = document.getElementById('status-bar');
    const loader = document.getElementById('loader');
    const mainBtn = document.getElementById('main-btn');
    const resultModal = document.getElementById('result-modal');
    
    let currentMode = 'vital';
    let useNativeCamera = false;
    let worker = null;
    let videoStream = null;

    // 1. åˆå§‹åŒ–
    async function initSystem() {
        setMode('vital');
        const isSecure = window.isSecureContext;
        
        if (isSecure && navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = videoStream;
                await video.play();
            } catch (err) {
                enableNativeMode("ç›¸æ©Ÿæ¬Šé™å—é™ï¼Œåˆ‡æ›è‡³ç›¸å®¹æ¨¡å¼");
            }
        } else {
            enableNativeMode("ç’°å¢ƒä¸æ”¯æ´å³æ™‚é è¦½");
        }
    }

    function enableNativeMode(msg) {
        useNativeCamera = true;
        video.style.display = 'none';
        previewImg.style.display = 'block';
        previewImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23333'/%3E%3C/svg%3E";
        statusBar.innerText = msg;
        mainBtn.innerHTML = "ğŸ“± é¸æ“‡ç…§ç‰‡";
    }

    // 2. æ‹æ”/é¸æª”
    mainBtn.addEventListener('click', () => {
        if (useNativeCamera) nativeInput.click();
        else captureVideo();
    });

    nativeInput.addEventListener('change', (e) => {
        if (e.target.files[0]) processFile(e.target.files[0]);
    });

    function captureVideo() {
        if (!video.videoWidth) return;
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        tempCanvas.getContext('2d').drawImage(video, 0, 0);
        processImage(tempCanvas);
    }

    function processFile(file) {
        showLoader("è®€å–ä¸­...");
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = img.width;
                tempCanvas.height = img.height;
                tempCanvas.getContext('2d').drawImage(img, 0, 0);
                processImage(tempCanvas);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // 3. å½±åƒè™•ç†æ ¸å¿ƒ
    function processImage(sourceCanvas) {
        showLoader("å½±åƒå„ªåŒ–ä¸­...");
        
        previewImg.src = sourceCanvas.toDataURL();
        if (!useNativeCamera) {
            video.style.display = 'none';
            previewImg.style.display = 'block';
        }

        const w = sourceCanvas.width;
        const h = sourceCanvas.height;
        let sw, sh, sx, sy;

        if (currentMode === 'vital') {
            sw = w * 0.7; sh = h * 0.6; // è¡€å£“è¨ˆè¢å¹•é€šå¸¸åé•·ï¼Œæ‹‰é•·å–æ¨£é«˜åº¦
        } else {
            sw = w * 0.95; sh = sw * 0.63; 
        }
        sx = (w - sw) / 2; sy = (h - sh) / 2;

        canvas.width = sw; canvas.height = sh;
        ctx.drawImage(sourceCanvas, sx, sy, sw, sh, 0, 0, sw, sh);

        const imgData = ctx.getImageData(0, 0, sw, sh);
        
        if (currentMode === 'vital') {
            enhanceForVital(imgData);
        } else {
            enhanceForID(imgData);
        }
        
        ctx.putImageData(imgData, 0, 0);
        performOCR();
    }

    function enhanceForVital(imgData) {
        const d = imgData.data;
        // è¡€å£“è¨ˆ LCD é€šå¸¸æ˜¯ç°åº•é»‘å­—ï¼Œå°æ¯”åº¦æ˜é¡¯
        // é€™è£¡æé«˜é–¾å€¼ï¼Œç¢ºä¿æ·ºè‰²èƒŒæ™¯è¢«æ¿¾æ‰ï¼Œä¿ç•™æ·±è‰²æ•¸å­—
        const threshold = 120; 
        for (let i = 0; i < d.length; i += 4) {
            const v = 0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2];
            // åè½‰ä¸¦äºŒå€¼åŒ–ï¼šèƒŒæ™¯(äº®)->255(ç™½), æ–‡å­—(æš—)->0(é»‘)
            const bin = v > threshold ? 255 : 0;
            d[i] = d[i+1] = d[i+2] = bin;
        }
    }

    function enhanceForID(imgData) {
        const d = imgData.data;
        const threshold = 110; 
        for (let i = 0; i < d.length; i += 4) {
            let v = 0.299*d[i] + 0.587*d[i+1] + 0.114*d[i+2];
            v = (v - 128) * 1.5 + 128;
            v = v < threshold ? 0 : 255;
            d[i] = d[i+1] = d[i+2] = v;
        }
    }

    // 4. OCR è¾¨è­˜
    async function performOCR() {
        const finalImg = canvas.toDataURL('image/jpeg', 1.0);
        showLoader(currentMode === 'vital' ? "AI è®€å–å„€å™¨æ•¸å€¼..." : "AI è§£æè­‰ä»¶...");

        try {
            if (!worker) worker = await Tesseract.createWorker();

            let result;
            
            if (currentMode === 'vital') {
                await worker.loadLanguage('eng');
                await worker.reinitialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789', // åªå…è¨±æ•¸å­—
                    // ä½¿ç”¨ SINGLE_BLOCK æ¨¡å¼ï¼Œå‡è¨­å®ƒæ˜¯å–®ä¸€å€å¡Šçš„å‚ç›´æ–‡å­—
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK, 
                });
                result = await worker.recognize(finalImg);
            } else {
                if (statusBar.innerText !== "AI å¼•æ“å°±ç·’") {
                    statusBar.innerText = "è¼‰å…¥ä¸­æ–‡æ¨¡å‹ (éœ€æ™‚è¼ƒé•·)...";
                }
                await worker.loadLanguage('chi_tra');
                await worker.reinitialize('chi_tra');
                await worker.setParameters({
                    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                });
                result = await worker.recognize(finalImg);
            }

            console.log("OCR å®Œæ•´çµæœ:", result.data);
            
            // å‚³å…¥å®Œæ•´çš„ result ç‰©ä»¶ä»¥ä¾¿è®€å– lines è³‡è¨Š
            if (currentMode === 'vital') {
                parseVital(result.data, document.getElementById('dynamic-fields'));
            } else {
                parseID(result.data.text, document.getElementById('dynamic-fields'));
            }
            
            resultModal.style.display = 'block';
            hideLoader();

        } catch (e) {
            console.error(e);
            alert("è¾¨è­˜å¤±æ•—ï¼Œè«‹é‡è©¦");
            hideLoader();
        }
    }

    // 5. è³‡æ–™è§£æé‚è¼¯
    
    // è§£æè¡€å£“è¨ˆ (é‡é»ä¿®æ­£)
    function parseVital(ocrData, container) {
        container.innerHTML = '';
        
        // ç­–ç•¥ï¼šå¾ OCR çš„ã€Œè¡Œ (lines)ã€ä¸­æŠ“å–æ•¸å­—
        // é€™èƒ½ä¿ç•™å‚ç›´é †åºï¼šSys (ä¸Š) -> Dia (ä¸­) -> Pulse (ä¸‹)
        const lines = ocrData.lines;
        let validNums = [];

        // éæ­·æ¯ä¸€è¡Œï¼ŒæŠ“å‡ºç¬¦åˆç¯„åœçš„æ•¸å­—
        lines.forEach(line => {
            const text = line.text.trim();
            // å˜—è©¦æŠ“å–æ•´è¡Œæ•¸å­— (æ’é™¤é›œè¨Š)
            const numMatch = text.match(/\d+/); 
            if (numMatch) {
                const num = parseInt(numMatch[0]);
                // éæ¿¾æ¢ä»¶ï¼š
                // 1. æ’é™¤ > 280 (é¿å…èª¤è®€ 7:30 ç‚º 730)
                // 2. æ’é™¤ < 40 (é¿å…èª¤è®€é›œé»æˆ–æ¥µä½æ•¸å€¼)
                if (num >= 40 && num <= 280) {
                    validNums.push(num);
                }
            }
        });

        console.log("éæ¿¾å¾Œçš„åºåˆ—æ•¸å€¼:", validNums);

        let sys, dia, pulse;

        // ä¾ç…§é †åºåˆ†é…
        if (validNums.length >= 3) {
            sys = validNums[0];
            dia = validNums[1];
            pulse = validNums[2];
        } else if (validNums.length === 2) {
            sys = validNums[0];
            dia = validNums[1];
        }

        // å®‰å…¨æª¢æŸ¥ï¼šæ”¶ç¸®å£“é€šå¸¸å¤§æ–¼èˆ’å¼µå£“
        // å¦‚æœç¬¬ä¸€ä½åè€Œæ¯”ç¬¬äºŒä½å°ï¼Œå¯èƒ½æ˜¯æŠ“éŒ¯äº†ï¼Œå˜—è©¦ç”¨æ•¸å€¼å¤§å°æ ¡æ­£ (ä½†åœ¨é€™å¼µåœ–ä¸­é †åºæ‡‰è©²æ˜¯æº–çš„)
        if (sys && dia && sys < dia) {
            let temp = sys; sys = dia; dia = temp;
        }

        if (sys) addInput(container, "æ”¶ç¸®å£“ (Sys)", sys, "sys");
        if (dia) addInput(container, "èˆ’å¼µå£“ (Dia)", dia, "dia");
        if (pulse) addInput(container, "è„ˆæ (Pulse)", pulse, "pulse");

        if (validNums.length === 0) {
            addInput(container, "æ¸¬é‡æ•¸å€¼", "", "generic");
            const hint = document.createElement('div');
            hint.style.color = '#aaa';
            hint.style.fontSize = '12px';
            hint.innerText = "* æœªåµæ¸¬åˆ°æ¸…æ™°æ•¸å­—ï¼Œè«‹é¿é–‹è¢å¹•åå…‰é‡è©¦";
            container.appendChild(hint);
        }
    }

    // è§£æèº«åˆ†è­‰ (æ²¿ç”¨ä¹‹å‰çš„å„ªåŒ–)
    function parseID(text, container) {
        container.innerHTML = '';
        const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
        const fullText = text.replace(/\s+/g, '');

        let name = "", idNo = "", birth = "";

        const idMatch = fullText.match(/[A-Z][0-9O]{9}/);
        if (idMatch) idNo = idMatch[0].replace(/O/g, '0');

        const birthRegex = /(?:æ°‘åœ‹)?\s*(\d{2,3})\s*å¹´\s*(\d{1,2})\s*æœˆ\s*(\d{1,2})\s*æ—¥/;
        const birthMatch = text.match(birthRegex);
        if (birthMatch) {
            let y = parseInt(birthMatch[1]);
            let m = birthMatch[2].padStart(2, '0');
            let d = birthMatch[3].padStart(2, '0');
            if (y < 1911) y += 1911;
            birth = `${y}-${m}-${d}`;
        }

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes("å§“å")) {
                let content = lines[i].replace(/å§“å/g, '').replace(/[:ï¼š]/g, '').trim();
                if (content.length > 0) name = content.replace(/\s/g, '');
                else if (i + 1 < lines.length) name = lines[i+1].replace(/\s/g, '');
                name = name.replace(/[^\u4e00-\u9fa5]/g, '');
                break;
            }
        }
        if (!name) {
            for (let line of lines) {
                let cleanLine = line.replace(/\s/g, '');
                if (cleanLine.length >= 2 && cleanLine.length <= 4 && /^[\u4e00-\u9fa5]+$/.test(cleanLine)) {
                    if (!cleanLine.includes("èº«åˆ†") && !cleanLine.includes("ä¸­è¯")) {
                        name = cleanLine; break;
                    }
                }
            }
        }

        addInput(container, "å§“å", name, "name");
        addInput(container, "èº«åˆ†è­‰å­—è™Ÿ", idNo, "id");
        addInput(container, "å‡ºç”Ÿæ—¥æœŸ", birth, "birth");
    }

    function addInput(parent, label, value, type) {
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `<label>${label}</label><input type="text" value="${value}" data-type="${type}">`;
        parent.appendChild(div);
    }

    // 6. æ¨¡å¼åˆ‡æ›
    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[data-mode="${mode}"]`).classList.add('active');
        
        const txt = document.getElementById('guide-text');
        const box = document.getElementById('guide-box');
        
        if (mode === 'vital') {
            txt.innerText = "è«‹å°‡è¢å¹•æ•¸å­—ç”±ä¸Šè€Œä¸‹ç½®æ–¼æ¡†å…§";
            box.style.height = "35%"; // è¡€å£“è¨ˆæ¡†æ¡†æ”¹é«˜ä¸€é»ï¼Œå®¹ç´ä¸‰å€‹æ•¸å­—
            box.style.width = "70%";
        } else {
            txt.innerText = "è«‹å°‡è­‰ä»¶æ­£é¢ç½®æ–¼æ¡†å…§";
            box.style.height = "50%";
            box.style.width = "85%";
        }
    }

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() { setMode(this.dataset.mode); });
    });

    function closeModal() {
        resultModal.style.display = 'none';
        if (!useNativeCamera) {
            video.style.display = 'block';
            previewImg.style.display = 'none';
            video.play();
        }
    }

    document.getElementById('upload-btn').addEventListener('click', () => {
        document.getElementById('success-toast').style.display = 'block';
        setTimeout(() => {
            document.getElementById('success-toast').style.display = 'none';
            closeModal();
        }, 1500);
    });

    function showLoader(msg) { loader.style.display = 'flex'; document.getElementById('loader-text').innerText = msg; }
    function hideLoader() { loader.style.display = 'none'; }

    window.addEventListener('load', initSystem);
</script>
</body>
