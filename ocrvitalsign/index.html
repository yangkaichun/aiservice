<script>
    // ========== å…¨åŸŸè®Šæ•¸ ==========
    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const canvas = document.getElementById('process-canvas');
    const ctx = canvas.getContext('2d');
    const nativeInput = document.getElementById('native-camera-input');
    const statusBar = document.getElementById('status-bar');
    const loader = document.getElementById('loader');
    const mainBtn = document.getElementById('main-btn');
    const resultModal = document.getElementById('result-modal');
    const uploadBtn = document.getElementById('upload-btn');
    
    let currentMode = 'vital'; // 'vital' | 'id'
    let useNativeCamera = false;
    let worker = null;
    let videoStream = null;

    // ========== 1. ç³»çµ±åˆå§‹åŒ– ==========
    async function initSystem() {
        showLoader("ç³»çµ±åˆå§‹åŒ–ä¸­...");
        
        const isSecure = window.isSecureContext;
        const hasMediaAPI = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;

        if (isSecure && hasMediaAPI) {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 }, // å˜—è©¦è«‹æ±‚é«˜ç•«è³ª
                        height: { ideal: 1080 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = videoStream;
                await video.play();
                
                useNativeCamera = false;
                statusBar.innerText = "ğŸ“¹ è¦–è¨Šå°±ç·’ | è«‹ç›¡é‡ä¿æŒé¡é ­ç©©å®š";
                mainBtn.innerHTML = 'ğŸ“· æ‹æ”è¾¨è­˜';
                
            } catch (err) {
                console.warn("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—", err);
                enableNativeMode("ç›¸æ©Ÿæ¬Šé™è¢«æ‹’æˆ–ä¸æ”¯æ´ï¼Œå·²åˆ‡æ›è‡³ç›¸å®¹æ¨¡å¼");
            }
        } else {
            enableNativeMode("ç’°å¢ƒä¸æ”¯æ´å³æ™‚è¦–è¨Š (éœ€ HTTPS)");
        }
        
        hideLoader();
    }

    function enableNativeMode(reason) {
        useNativeCamera = true;
        video.style.display = 'none';
        previewImg.style.display = 'block';
        previewImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 150'%3E%3Crect width='200' height='150' fill='%23222'/%3E%3Ctext x='100' y='75' fill='%23666' font-size='14' text-anchor='middle' font-family='Arial'%3Eé»æ“Šå•Ÿå‹•ç›¸æ©Ÿ%3C/text%3E%3C/svg%3E";
        statusBar.innerText = reason;
        mainBtn.innerHTML = "ğŸ“± é–‹å•Ÿæ‰‹æ©Ÿç›¸æ©Ÿ";
    }

    // ========== 2. æŒ‰éˆ•è™•ç† ==========
    mainBtn.addEventListener('click', handleMainButton);
    
    function handleMainButton() {
        if (useNativeCamera) {
            nativeInput.click();
        } else {
            captureFromVideo();
        }
    }

    // åŸç”Ÿç›¸æ©Ÿæª”æ¡ˆé¸å–
    nativeInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            showLoader("è®€å–ç…§ç‰‡ä¸­...");
            
            reader.onload = function(evt) {
                const img = new Image();
                img.onload = () => {
                    processImageOnCanvas(img);
                };
                img.src = evt.target.result;
            };
            
            reader.readAsDataURL(file);
        }
    });

    // å¾ Video æˆªåœ–
    function captureFromVideo() {
        if (!video.videoWidth) {
            alert("ç›¸æ©Ÿå°šæœªå°±ç·’ï¼Œè«‹ç¨å€™");
            return;
        }
        
        showLoader("å½±åƒæ“·å–ä¸­...");
        
        // å»ºç«‹æš«æ™‚çš„ Image ç‰©ä»¶ä¾†å…±ç”¨è™•ç†é‚è¼¯
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(video, 0, 0);
        
        const img = new Image();
        img.onload = () => processImageOnCanvas(img);
        img.src = tempCanvas.toDataURL('image/jpeg');
    }

    // å…±ç”¨çš„å½±åƒè™•ç†é€²å…¥é»
    function processImageOnCanvas(img) {
        // 1. è¨­å®š Canvas å¤§å°
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        previewImg.src = canvas.toDataURL(); // é¡¯ç¤ºç•¶å‰è™•ç†çš„åœ–ç‰‡

        // 2. è£åˆ‡ (ROI)
        const w = canvas.width;
        const h = canvas.height;
        let sx, sy, sw, sh;

        if (currentMode === 'vital') {
            sw = w * 0.7; // å„€å™¨é€šå¸¸åœ¨ä¸­é–“
            sh = h * 0.4;
        } else {
            sw = w * 0.9; // è­‰ä»¶è¼ƒå¯¬
            sh = sw * 0.63; 
        }
        sx = (w - sw) / 2;
        sy = (h - sh) / 2;

        const imgData = ctx.getImageData(sx, sy, sw, sh);
        
        // 3. æ ¹æ“šæ¨¡å¼é€²è¡Œå½±åƒå¢å¼·
        if (currentMode === 'vital') {
            // å„€å™¨æ¨¡å¼ï¼šé«˜å°æ¯”äºŒå€¼åŒ– (é©åˆ LCD)
            enhanceImageForVital(imgData);
        } else {
            // è­‰ä»¶æ¨¡å¼ï¼šç°éšåŒ– + è¼•å¾®å°æ¯” (ä¿ç•™ç´°ç¯€)
            enhanceImageForID(imgData);
        }

        // 4. å°‡è™•ç†å¾Œçš„åœ–ç‰‡æ”¾å› Canvas (çµ¦ OCR ç”¨)
        canvas.width = sw;
        canvas.height = sh;
        ctx.putImageData(imgData, 0, 0);

        // 5. é–‹å§‹è¾¨è­˜
        performOCR();
    }

    // ========== 3. å½±åƒå¢å¼·æ¼”ç®—æ³• ==========
    
    // é‡å°å„€å™¨ LCD (äºŒå€¼åŒ–)
    function enhanceImageForVital(imgData) {
        const d = imgData.data;
        // ç°¡å–®çš„äºŒå€¼åŒ–ï¼šå…ˆè½‰ç°éšï¼Œå†é–¾å€¼è™•ç†
        for (let i = 0; i < d.length; i += 4) {
            const r = d[i];
            const g = d[i+1];
            const b = d[i+2];
            // ç°éšå…¬å¼
            const v = 0.2126*r + 0.7152*g + 0.0722*b;
            // é–¾å€¼ (Threshold)ï¼Œæ•¸å­—é€šå¸¸è¼ƒé»‘æˆ–è¼ƒäº®ï¼Œé€™è£¡å‡è¨­èƒŒæ™¯è¼ƒäº®
            // å¦‚æœæ˜¯äº®å­—é»‘åº•ï¼ŒTesseract é€šå¸¸ä¹Ÿèƒ½è™•ç†ï¼Œä½†é«˜å°æ¯”æœ€å¥½
            const threshold = 100; 
            const bin = v > threshold ? 255 : 0; // äºŒå€¼åŒ–
            d[i] = d[i+1] = d[i+2] = bin;
        }
    }

    // é‡å°è­‰ä»¶ (ç°éš + å°æ¯”)
    function enhanceImageForID(imgData) {
        const d = imgData.data;
        const contrast = 1.2; // æé«˜å°æ¯”åº¦
        const intercept = 128 * (1 - contrast);
        
        for (let i = 0; i < d.length; i += 4) {
            let v = 0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2];
            v = v * contrast + intercept; // èª¿æ•´å°æ¯”
            v = v > 255 ? 255 : (v < 0 ? 0 : v);
            d[i] = d[i+1] = d[i+2] = v;
        }
    }

    // ========== 4. OCR æ ¸å¿ƒ ==========
    async function performOCR() {
        showLoader(currentMode === 'vital' ? "AI è®€å–å„€å™¨æ•¸å€¼..." : "AI è¾¨è­˜è­‰ä»¶è³‡æ–™...");
        
        const finalImage = canvas.toDataURL('image/jpeg', 1.0);

        try {
            if (!worker) {
                statusBar.innerText = "å•Ÿå‹• AI å¼•æ“...";
                worker = await Tesseract.createWorker();
            }

            let resultText = "";

            if (currentMode === 'vital') {
                // å„€å™¨æ¨¡å¼ï¼šåªè¼‰å…¥è‹±æ–‡/æ•¸å­—ï¼Œä½¿ç”¨å–®å¡Šæ¨¡å¼
                await worker.loadLanguage('eng');
                await worker.reinitialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789.', // åªå…è¨±æ•¸å­—å’Œå°æ•¸é»
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK, // å‡è¨­æ˜¯æ•´å¡Šæ–‡å­—
                });
                const ret = await worker.recognize(finalImage);
                resultText = ret.data.text;

            } else {
                // è­‰ä»¶æ¨¡å¼ï¼šè¼‰å…¥ç¹é«”ä¸­æ–‡
                statusBar.innerText = "è¼‰å…¥ä¸­æ–‡æ¨¡å‹ (é¦–æ¬¡è¼ƒæ…¢)...";
                await worker.loadLanguage('chi_tra+eng'); // ä¸­è‹±æ··åˆ
                await worker.reinitialize('chi_tra+eng');
                await worker.setParameters({
                    tessedit_char_whitelist: '', // ä¸é™åˆ¶
                    tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT, // è­‰ä»¶æ–‡å­—è¼ƒåˆ†æ•£
                });
                const ret = await worker.recognize(finalImage);
                resultText = ret.data.text;
            }

            console.log("OCR åŸå§‹è¼¸å‡º:", resultText);
            parseAndShowResult(resultText);

        } catch (e) {
            console.error("OCR Error:", e);
            alert("è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦");
            hideLoader();
        }
    }

    // ========== 5. çµæœè§£æ (Regex èˆ‡ é‚è¼¯) ==========
    function parseAndShowResult(text) {
        const container = document.getElementById('dynamic-fields');
        container.innerHTML = '';

        if (currentMode === 'vital') {
            parseVitalSigns(text, container);
        } else {
            parseIDCard(text, container);
        }

        resultModal.style.display = 'block';
        hideLoader();
    }

    function parseVitalSigns(text, container) {
        // ç§»é™¤å¤šé¤˜ç©ºæ ¼ï¼Œå°‡æ›è¡Œè½‰ç©ºæ ¼
        const cleanText = text.replace(/\n/g, ' ');
        // æŠ“å–æ‰€æœ‰æ•¸å­— (åŒ…å«å°æ•¸é»)
        let nums = (cleanText.match(/\d+(\.\d+)?/g) || []).map(Number);
        
        // éæ¿¾é›œè¨Šï¼šå¤ªå°æˆ–å¤ªå¤§çš„æ•¸å­—é€šå¸¸æ˜¯èª¤åˆ¤ (ä¾‹å¦‚ 1, 0.2, 9999)
        nums = nums.filter(n => n > 20 && n < 300);
        // å»é™¤é‡è¤‡ä¸¦æ’åº (å¤§åˆ°å°)
        nums = [...new Set(nums)].sort((a, b) => b - a);

        console.log("éæ¿¾å¾Œæ•¸å­—:", nums);

        let sys, dia, pulse;

        if (nums.length >= 2) {
            // å‡è¨­æœ€å¤§çš„å…©å€‹åˆ†åˆ¥æ˜¯æ”¶ç¸®å£“èˆ‡èˆ’å¼µå£“
            sys = nums[0];
            dia = nums[1];
            // å‰©ä¸‹çš„æ‰¾è„ˆæ (é€šå¸¸åœ¨ 40-120 ä¹‹é–“)
            if (nums.length >= 3) {
                pulse = nums.find((n, idx) => idx > 1 && n >= 40 && n <= 150);
            }
        }

        if (sys && dia) {
            addInput(container, "æ”¶ç¸®å£“ (Sys)", sys, "blood-pressure-sys");
            addInput(container, "èˆ’å¼µå£“ (Dia)", dia, "blood-pressure-dia");
            addInput(container, "è„ˆæ (Pulse)", pulse || "", "heart-rate");

    function parseIDCard(text, container) {
        // æ¸…ç†æ–‡å­—ï¼šç§»é™¤å¤šé¤˜ç©ºè¡Œ
        const lines = text.split('\n').map(l => l.replace(/\s+/g, '').trim()).filter(l => l.length > 0);
        const fullTextOneLine = lines.join(''); // ç”¨æ–¼ Regex å…¨æ–‡æœç´¢
        
        console.log("è§£æè­‰ä»¶è¡Œ:", lines);

        let nameVal = "";
        let idVal = "";
        let birthVal = "";

        // 1. è§£æèº«åˆ†è­‰å­—è™Ÿ (1è‹± + 9æ•¸)
        // å®¹éŒ¯ï¼šæœ‰æ™‚å€™ OCR æŠŠ 0 çœ‹æˆ Oï¼ŒæŠŠ 1 çœ‹æˆ I
        // ç­–ç•¥ï¼šæ‰¾ 10 ç¢¼ï¼Œç¬¬ä¸€ç¢¼æ˜¯è‹±æ–‡å­—æ¯
        const idRegex = /[A-Z][0-9O]{9}/g;
        const idMatches = fullTextOneLine.match(idRegex);
        if (idMatches) {
            idVal = idMatches[0].replace(/O/g, '0'); // ä¿®æ­£ O -> 0
        }

        // 2. è§£æå‡ºç”Ÿå¹´æœˆæ—¥
        // ç­–ç•¥ï¼šå°‹æ‰¾æ°‘åœ‹å¹´æ ¼å¼ (ä¾‹å¦‚ 78å¹´1æœˆ1æ—¥ æˆ– 78.1.1)
        const dateRegex = /(\d{2,3})[å¹´\./](\d{1,2})[æœˆ\./](\d{1,2})/;
        const dateMatch = text.match(dateRegex); // ç”¨åŸå§‹ text æ¯”è¼ƒå®¹æ˜“ä¿ç•™åˆ†éš”ç¬¦
        if (dateMatch) {
            let y = parseInt(dateMatch[1]);
            let m = dateMatch[2].padStart(2, '0');
            let d = dateMatch[3].padStart(2, '0');
            // è½‰è¥¿å…ƒ
            if (y < 1911) y += 1911;
            birthVal = `${y}-${m}-${d}`;
        }

        // 3. è§£æå§“å
        // ç­–ç•¥ Aï¼šå°‹æ‰¾ "å§“å" é—œéµå­—ï¼Œå–å…¶å¾Œçš„ 2-4 å€‹ä¸­æ–‡å­—
        let nameFound = false;
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes("å§“å")) {
                // å¦‚æœ "å§“å" å¾Œé¢æœ‰å­—ï¼Œå–å¾Œé¢çš„
                let temp = lines[i].replace("å§“å", "");
                if (temp.length >= 2 && temp.length <= 4) {
                    nameVal = temp;
                    nameFound = true;
                } else if (i + 1 < lines.length) {
                    // å¦å‰‡å–ä¸‹ä¸€è¡Œ
                    let nextLine = lines[i+1];
                    if (nextLine.length >= 2 && nextLine.length <= 4) {
                        nameVal = nextLine;
                        nameFound = true;
                    }
                }
                break;
            }
        }
        
        // ç­–ç•¥ Bï¼šå¦‚æœæ²’æ‰¾åˆ°é—œéµå­—ï¼Œå˜—è©¦æ‰¾ç¬¬ä¸€è¡Œç´”ä¸­æ–‡ (é€šå¸¸å§“ååœ¨æœ€ä¸Šæ–¹)
        if (!nameFound) {
            for (let line of lines) {
                // æ’é™¤å«æœ‰ "èº«åˆ†è­‰" æˆ– "ä¸­è¯æ°‘åœ‹" çš„æ¨™é¡Œè¡Œ
                if (line.includes("èº«åˆ†") || line.includes("ä¸­è¯")) continue;
                // ç´”ä¸­æ–‡ä¸”é•·åº¦ 2-4
                if (/^[\u4e00-\u9fa5]{2,4}$/.test(line)) {
                    nameVal = line;
                    break;
                }
            }
        }

        addInput(container, "å§“å", nameVal, "name");
        addInput(container, "èº«åˆ†è­‰å­—è™Ÿ", idVal, "id-number");
        addInput(container, "å‡ºç”Ÿæ—¥æœŸ", birthVal, "birthdate");
    }

        `;
