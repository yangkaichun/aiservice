<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="feticon.ico">
    <title>全螢幕 iframe 範例</title>
    <style>
        /* 將 body 和 html 設定為 100% 高度和寬度，並移除預設邊距 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止滾動條出現，因為 iframe 已經佔滿 */
        }

        /* 設定 iframe 佔滿整個視窗 */
        #fullScreenIframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除 iframe 預設的邊框 */
        }
    </style>
</head>
<body>
    <iframe id="fullScreenIframe" src="https://web.pcc.gov.tw/prkms/today/common/todayTender"></iframe>
</body>
</html>
