name: Daily Tender Scraper # 名稱不變

on:
  schedule:
    - cron: '0 1 * * *' # 台灣時間 09:00
  workflow_dispatch:

# --- (新增) ---
# 授權 GitHub Actions 
permissions:
  contents: write  # 允許 Action 讀取和寫入(push)您的倉庫
# --- (新增結束) ---

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # (步驟 1, 2, 3, 4 不變... )
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper script
        run: python scrape_tenders.py

      # (步驟 5 不變，它會自動抓取所有 .csv 檔案)
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update tender data"
          file_pattern: "*.csv" # 這個
