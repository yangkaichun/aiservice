<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府採購戰情室 (即時版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-loading { pointer-events: none; opacity: 0.7; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <script>
        // 1. Google Sheet CSV 連結 (請換成您的)

        const SHEET_CSV_URL = "https://corsproxy.io/?" + encodeURIComponent("https://docs.google.com/spreadsheets/d/e/2PACX-1vRkEEW8B0tTRNlfJ2x0XTGoLh2fn02FXgPf2GF4lY_fZS0teUFHGq_qhjofp8zHMpqRiOhN9fcMz2MX/pub?output=csv");

        // 2. n8n Webhook 觸發網址 (請換成您的 Production URL)
        const N8N_WEBHOOK_URL = "https://ai.yangkaichun.net/webhook/pcc-trigger"; 
    </script>

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm/50 backdrop-blur-md bg-white/90">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white w-10 h-10 flex items-center justify-center rounded-lg shadow-lg shadow-blue-500/30">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <h1 class="font-bold text-xl text-slate-900 tracking-tight">政府採購戰情室</h1>
            </div>
            
            <button id="runBtn" onclick="runAnalysis()" 
                class="flex items-center gap-2 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition font-bold shadow-lg shadow-blue-500/30">
                <i class="fas fa-rocket"></i> 立即執行分析
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">最新篩選結果</h2>
                <p class="text-sm text-slate-500 mt-1">關鍵字：AI, 資安, 醫院, 系統, 伺服器...</p>
            </div>
            <div class="text-xs text-slate-400" id="last-update">等待載入...</div>
        </div>

        <div id="tender-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="loading" class="text-center py-20 hidden">
            <i class="fas fa-circle-notch fa-spin fa-3x text-blue-500 mb-4"></i>
            <p class="text-slate-500 animate-pulse">正在抓取並分析最新標案，請稍候...</p>
        </div>
    </main>

    <script>
        // 頁面載入時自動讀取一次 Sheet
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        // 1. 呼叫 n8n 執行分析
        function runAnalysis() {
            const btn = document.getElementById('runBtn');
            const icon = btn.querySelector('i');
            
            // UI 變更為 Loading 狀態
            btn.classList.add('btn-loading');
            icon.className = "fas fa-circle-notch fa-spin";
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> 執行中...';
            
            Swal.fire({
                title: '正在執行分析...',
                text: '系統正在清空舊資料 -> 抓取新標案 -> 關鍵字過濾 -> 寫入資料庫，請稍候約 5-10 秒。',
                showConfirmButton: false,
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            // 發送 Webhook 請求 (使用 text/plain 避開 CORS 預檢)
            fetch(N8N_WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain" }, 
                body: "trigger"
            })
            .then(response => {
                if(response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '分析完成！',
                        text: '資料庫已更新，正在重新載入列表...',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    // 成功後重新讀取 Sheet
                    setTimeout(fetchData, 2000); // 延遲一下確保 Sheet 寫入完成
                } else {
                    throw new Error('n8n 回應錯誤');
                }
            })
            .catch(error => {
                Swal.fire('執行失敗', '無法連線到 n8n，請檢查 Webhook URL 或 CORS 設定。', 'error');
            })
            .finally(() => {
                // 還原按鈕狀態
                btn.classList.remove('btn-loading');
                btn.innerHTML = '<i class="fas fa-rocket mr-2"></i> 立即執行分析';
            });
        }

        // 2. 讀取 Google Sheet 資料
        function fetchData() {
            const list = document.getElementById('tender-list');
            const loading = document.getElementById('loading');
            
            list.innerHTML = ''; // 清空現有列表
            loading.classList.remove('hidden');

            // 加上時間戳記防止 CSV 快取
            const cacheBuster = SHEET_CSV_URL + "&t=" + new Date().getTime();

            Papa.parse(cacheBuster, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    loading.classList.add('hidden');
                    const tenders = results.data.reverse(); // 最新在最前

                    if (!tenders || tenders.length === 0) {
                        list.innerHTML = `<div class="col-span-full text-center py-12 text-slate-400 bg-slate-100 rounded-lg">
                            <i class="fas fa-inbox fa-3x mb-3"></i><br>目前沒有符合關鍵字的標案<br>請點擊右上角按鈕重新抓取
                        </div>`;
                        return;
                    }

                    document.getElementById('last-update').innerText = '最後更新: ' + new Date().toLocaleTimeString();

                    tenders.forEach(item => {
                        if (!item.Title) return;

                        // 判斷關鍵字標籤顏色
                        let tagColor = "bg-blue-100 text-blue-700";
                        const cat = (item.Category || "").toLowerCase();
                        if (cat.includes("資安")) tagColor = "bg-red-100 text-red-700";
                        if (cat.includes("ai") || cat.includes("智慧")) tagColor = "bg-purple-100 text-purple-700";
                        if (cat.includes("醫")) tagColor = "bg-green-100 text-green-700";

                        const card = document.createElement('div');
                        card.className = "card-hover bg-white rounded-xl border border-slate-200 p-5 flex flex-col h-full transition-all duration-300";
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-xs font-bold px-2 py-1 rounded ${tagColor}">
                                    <i class="fas fa-tag mr-1"></i>${item.Category || '關鍵字命中'}
                                </span>
                                <span class="text-xs text-slate-500 bg-slate-50 px-2 py-1 rounded truncate max-w-[120px]">${item.Agency}</span>
                            </div>
                            
                            <h3 class="font-bold text-lg text-slate-800 mb-2 leading-snug hover:text-blue-600">
                                <a href="${item.Link}" target="_blank">${item.Title}</a>
                            </h3>
                            
                            <div class="bg-slate-50 rounded p-3 mb-4 border border-slate-100">
                                <p class="text-sm text-slate-600 line-clamp-2">
                                    <i class="fas fa-search text-slate-400 mr-1"></i> 
                                    ${item.Summary || '符合監控關鍵字'}
                                </p>
                            </div>

                            <div class="mt-auto pt-3 border-t border-slate-100 flex justify-between items-center text-sm">
                                <span class="font-mono text-slate-500"><i class="far fa-calendar-alt mr-1"></i>${item.Deadline || '詳見內頁'}</span>
                                <a href="${item.Link}" target="_blank" class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition">
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        `;
                        list.appendChild(card);
                    });
                },
                error: function(err) {
                    console.error(err);
                    loading.classList.add('hidden');
                    Swal.fire('讀取失敗', '無法讀取 Google Sheet，請確認網址正確。', 'error');
                }
            });
        }
    </script>
</body>
</html>
