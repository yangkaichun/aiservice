<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府採購戰情室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .btn-loading { pointer-events: none; opacity: 0.8; cursor: not-allowed; }
        .gradient-border-bottom::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border-bottom-left-radius: 0.75rem; border-bottom-right-radius: 0.75rem;
            opacity: 0; transition: opacity 0.3s;
        }
        .card-hover:hover .gradient-border-bottom::after { opacity: 1; }
        .filter-btn.active {
            background-color: #2563eb; color: white; border-color: #2563eb;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="text-slate-800">

    <script>
        // --- 設定區 (已更新您的 URL) ---
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycby5sl1ATnOAkzxLEy9bbVxDgjY2_jIFR02Ls56ey9pvmJE3YgSxo9y60Xn2wx3V_YUo8g/exec";
        const N8N_WEBHOOK_URL = "https://ai.yangkaichun.net/webhook/n8n"; 
        let globalTenders = [];
    </script>

    <nav class="bg-gradient-to-r from-slate-900 to-slate-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 backdrop-blur-sm w-10 h-10 flex items-center justify-center rounded-xl border border-white/20 shadow-inner">
                    <i class="fas fa-chart-line text-blue-400 text-lg"></i>
                </div>
                <div>
                    <h1 class="font-black text-xl tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-200">政府採購戰情室</h1>
                </div>
            </div>
            <button id="runBtn" onclick="runAnalysis()" 
                class="group flex items-center gap-2 px-5 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full transition-all duration-300 font-bold shadow-lg shadow-blue-900/50 border border-blue-400/30">
                <i class="fas fa-radar group-hover:animate-spin"></i> <span class="hidden sm:inline">立即分析</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        <div class="flex flex-col md:flex-row justify-between items-end mb-6 gap-4 border-b border-slate-300 pb-5">
            <div>
                <h2 class="text-3xl font-black text-slate-800 flex items-center gap-3">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-purple-600">最新標案列表</span>
                </h2>
                <div class="flex items-center gap-2 mt-3 text-xs font-bold text-slate-500">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <span id="last-update">系統待命</span>
                </div>
            </div>
        </div>

        <div class="mb-8 overflow-x-auto pb-2">
            <div class="flex flex-nowrap gap-2" id="filter-container">
                <button onclick="resetFilter()" class="filter-btn active flex-shrink-0 flex items-center gap-2 px-4 py-1.5 bg-slate-800 text-white rounded-full text-sm font-bold shadow-md hover:bg-slate-700 transition-all">
                    <i class="fas fa-sync-alt text-xs"></i> 重置
                </button>
                <button onclick="filterByKeyword('醫院')" class="filter-btn flex-shrink-0 px-3 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 transition-all">醫院</button>
                <button onclick="filterByKeyword('智慧')" class="filter-btn flex-shrink-0 px-3 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 transition-all">智慧</button>
                <button onclick="filterByKeyword('系統')" class="filter-btn flex-shrink-0 px-3 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 transition-all">系統</button>
                <button onclick="filterByKeyword('醫療')" class="filter-btn flex-shrink-0 px-3 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 transition-all">醫療</button>
                <button onclick="filterByKeyword('個管')" class="filter-btn flex-shrink-0 px-3 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 transition-all">個管</button>
                <button onclick="filterByKeyword('AI')" class="filter-btn flex-shrink-0 px-3 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-blue-50 hover:text-blue-600 transition-all">AI</button>
            </div>
        </div>

        <div id="tender-list" class="space-y-4"></div>

        <div id="loading" class="text-center py-32 hidden">
            <div class="relative inline-flex mb-6">
                <div class="w-20 h-20 bg-blue-100 rounded-full animate-ping absolute opacity-75"></div>
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-full flex items-center justify-center relative shadow-2xl z-10">
                    <i class="fas fa-satellite-dish fa-spin text-3xl"></i>
                </div>
            </div>
            <h3 class="text-xl font-bold text-slate-700 mb-2">正在連線資料庫</h3>
            <p class="text-slate-500 text-sm">正在同步最新標案資訊...</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => { fetchData(); });

        function runAnalysis() {
            const btn = document.getElementById('runBtn');
            const icon = btn.querySelector('i');
            const btnText = btn.querySelector('span');
            
            btn.classList.add('btn-loading', 'opacity-70');
            icon.className = "fas fa-circle-notch fa-spin";
            btnText.innerText = '請求中...';
            
            fetch(N8N_WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain" }, 
                body: "trigger"
            })
            .then(response => {
                if(response.ok) {
                    let timerInterval;
                    Swal.fire({
                        title: '系統處理中',
                        html: '已重新抓取政府採購網資料，正在寫入資料庫...<br><b></b> 秒後將自動更新列表。',
                        timer: 15000, 
                        timerProgressBar: true,
                        icon: 'info',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                            const b = Swal.getHtmlContainer().querySelector('b');
                            timerInterval = setInterval(() => { b.textContent = Math.ceil(Swal.getTimerLeft() / 1000); }, 100);
                        },
                        willClose: () => { clearInterval(timerInterval); }
                    }).then((result) => {
                        if (result.dismiss === Swal.DismissReason.timer) {
                            fetchData();
                            btn.classList.remove('btn-loading', 'opacity-70');
                            icon.className = "fas fa-radar";
                            btnText.innerText = '立即分析';
                        }
                    });
                } else { throw new Error('n8n Error'); }
            })
            .catch(error => {
                Swal.fire('執行失敗', '無法連線到 n8n', 'error');
                btn.classList.remove('btn-loading', 'opacity-70');
                icon.className = "fas fa-radar";
                btnText.innerText = '立即分析';
            });
        }

        function fetchData() {
            const list = document.getElementById('tender-list');
            const loading = document.getElementById('loading');
            list.innerHTML = ''; 
            loading.classList.remove('hidden');

            fetch(GAS_API_URL)
                .then(response => response.json())
                .then(data => {
                    loading.classList.add('hidden');
                    // 資料反轉，讓最新的在上面
                    globalTenders = data.reverse(); 
                    renderTenders(globalTenders);
                    document.getElementById('last-update').innerText = new Date().toLocaleTimeString('zh-TW', {hour12: false}) + ' 更新';
                })
                .catch(err => {
                    console.error(err);
                    loading.classList.add('hidden');
                    Swal.fire('讀取失敗', '無法讀取 GAS 資料，請檢查權限或網址。', 'error');
                });
        }

        // --- 日期解析與錯誤處理 ---
        function parseDateString(dateInput) {
            // 情況1: 如果是空的
            if (!dateInput) return { md: '--/--', yr: '' };

            // 情況2: 如果是 ISO 格式字串 (2024-01-01T00:00:00...)
            let dateObj = new Date(dateInput);
            if (!isNaN(dateObj.getTime())) {
                let m = (dateObj.getMonth() + 1).toString().padStart(2, '0');
                let d = dateObj.getDate().toString().padStart(2, '0');
                return { md: `${m}/${d}`, yr: dateObj.getFullYear() + '年' };
            }

            // 情況3: 如果是文字字串 (例如 "113/05/20" 或 "2024/05/20")
            let str = String(dateInput).trim();
            let parts = str.split('/');
            
            if (parts.length >= 3) {
                // 取最後兩個當作月日
                let yr = parts[0];
                let md = `${parts[1]}/${parts[2]}`;
                // 簡單判斷如果是民國年，加上 '年' 字
                return { md: md, yr: yr + '年' };
            }
            
            return { md: 'Err', yr: '' };
        }

        function renderTenders(tenders) {
            const list = document.getElementById('tender-list');
            list.innerHTML = '';

            if (!tenders || tenders.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-slate-400">目前沒有資料</div>`;
                return;
            }

            tenders.forEach(item => {
                // 如果沒有標題，跳過
                if (!item.Title) return;

                // 使用新的日期解析函式
                const dateInfo = parseDateString(item.Date);

                let badgeClass = "bg-slate-500";
                let iconClass = "fas fa-tag";
                const cat = (item.Category || "").toLowerCase();
                
                if (cat.includes("資安")) { badgeClass = "bg-red-500"; iconClass = "fas fa-shield-alt"; }
                else if (cat.includes("ai") || cat.includes("智慧")) { badgeClass = "bg-purple-600"; iconClass = "fas fa-brain"; }
                else if (cat.includes("醫")) { badgeClass = "bg-teal-600"; iconClass = "fas fa-user-md"; }
                else if (cat.includes("網") || cat.includes("系統")) { badgeClass = "bg-blue-500"; iconClass = "fas fa-network-wired"; }

                const card = document.createElement('div');
                card.className = `card-hover group relative bg-white rounded-2xl border border-slate-200 p-5 flex flex-col sm:flex-row items-start gap-5 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden gradient-border-bottom`;
                
                card.innerHTML = `
                    <div class="flex sm:flex-col items-center justify-center gap-3 min-w-[90px] sm:w-28 border-b sm:border-b-0 sm:border-r border-slate-100 pb-4 sm:pb-0 sm:pr-6">
                        <div class="w-14 h-14 rounded-2xl bg-slate-50 text-slate-500 flex flex-col items-center justify-center border border-slate-200 group-hover:bg-slate-800 group-hover:text-white group-hover:border-slate-800 transition-all duration-500 shadow-inner">
                            <span class="text-[10px] font-bold uppercase opacity-60 mb-0.5">截止</span>
                            <span class="text-base font-black tracking-tight">${dateInfo.md}</span> 
                        </div>
                        <div class="hidden sm:block text-[12px] text-slate-400 font-mono font-bold">${dateInfo.yr}</div>
                    </div>

                    <div class="flex-1 w-full space-y-3">
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                            <div class="flex items-center gap-2.5">
                                <div class="w-1.5 h-6 bg-blue-600 rounded-full"></div> 
                                <h3 class="text-sm font-bold text-slate-500 tracking-wider uppercase">
                                    ${item.Agency || '未標示機關'}
                                </h3>
                            </div>
                            
                            <span class="self-start sm:self-center px-3 py-1 rounded-full text-[11px] font-bold text-white shadow-md ${badgeClass}">
                                <i class="${iconClass} mr-1.5 text-[10px]"></i>${item.Category || '一般'}
                            </span>
                        </div>
                        
                        <h4 class="text-xl font-bold text-slate-800 leading-snug group-hover:text-blue-700 transition-colors">
                            <a href="${item.Link}" target="_blank" class="hover:underline decoration-2 underline-offset-4 decoration-blue-200">
                                ${item.Title}
                            </a>
                        </h4>
                        
                        <div class="flex items-center gap-4 pt-2 border-t border-slate-50 mt-2">
                             <div class="flex items-center gap-2 text-xs text-slate-500">
                                <i class="fas fa-file-alt text-slate-300"></i>
                                <span class="truncate max-w-[300px]">${item.Summary || '點擊查看詳情'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="w-full sm:w-auto flex justify-end items-center sm:self-center pl-2">
                        <a href="${item.Link}" target="_blank" 
                           class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 text-slate-400 hover:bg-blue-600 hover:text-white transition-all duration-300">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function filterByKeyword(keyword) {
            updateButtonState(keyword);
            const filtered = globalTenders.filter(item => {
                const s = JSON.stringify(item).toLowerCase(); 
                return s.includes(keyword.toLowerCase());
            });
            renderTenders(filtered);
        }

        function resetFilter() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active', 'bg-slate-800', 'text-white');
                btn.classList.add('bg-white', 'text-slate-600');
                if (btn.innerText.includes('重置')) btn.classList.add('active', 'bg-slate-800', 'text-white');
            });
            renderTenders(globalTenders);
        }

        function updateButtonState(selectedKeyword) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white', 'bg-slate-800');
                btn.classList.add('bg-white', 'text-slate-600');
                if (btn.textContent.includes(selectedKeyword)) {
                    btn.classList.remove('bg-white', 'text-slate-600');
                    btn.classList.add('active', 'bg-blue-600', 'text-white');
                }
            });
        }
    </script>
</body>
</html>
