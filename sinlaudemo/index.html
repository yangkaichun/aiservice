<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新樓醫院專業版個案管理平台</title>
    
    <link rel="icon" href="image/carepathicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'] },
                    colors: { brand: { blue: '#0066FF', purple: '#7B2CBF' } }
                }
            }
        }
    </script>
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f3f4f6; }
        .btn-gradient:hover { background-position: right center; }
    </style>
</head>
<body class="h-screen flex overflow-hidden antialiased text-gray-800">
    <div id="app" class="w-full flex h-full" v-cloak>
        <div v-if="currentUser" class="w-full flex h-full">
            
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-20 shadow-sm">
                <div class="h-16 flex items-center px-6 border-b border-gray-100">
                    <div class="w-8 h-8 bg-gradient-to-br from-brand-blue to-brand-purple rounded-lg flex items-center justify-center text-white mr-3 shadow-md">
                        <i class="fa-solid fa-heart-pulse text-sm"></i>
                    </div>
                    <span class="font-bold text-lg text-gray-800">新樓醫院 <span class="font-normal text-gray-400 text-sm">平台</span></span>
                </div>

                <div class="px-5 py-6">
                    <div class="flex items-center p-3 rounded-2xl bg-gradient-to-r from-gray-50 to-white border border-gray-100 shadow-sm">
                        <img v-if="currentUser.picture" :src="currentUser.picture" class="w-10 h-10 rounded-full border border-gray-100 mr-3">
                        <div v-else class="w-10 h-10 rounded-full bg-brand-blue text-white flex items-center justify-center font-bold mr-3">{{ currentUser.name[0] }}</div>
                        <div>
                            <p class="text-sm font-bold text-gray-800">{{ currentUser.name }}</p>
                            <p class="text-xs text-gray-500">{{ currentUser.role === 'admin' ? '管理員' : '個管師' }}</p>
                        </div>
                    </div>
                </div>

                <nav class="flex-1 px-4 space-y-1.5 overflow-y-auto">
                    <div class="px-2 mb-2 mt-2 text-xs font-bold text-gray-400">主要功能</div>
                    
                    <a href="#" @click.prevent="currentTab = 'dashboard'" :class="navClass('dashboard', 'from-blue-500 to-cyan-500')" class="flex items-center px-4 py-3 text-sm font-bold rounded-xl transition-all group">
                        <i class="fa-solid fa-chart-pie w-8 text-center mr-2"></i> 主控台
                    </a>
                    <a href="#" @click.prevent="currentTab = 'patients'" :class="navClass('patients', 'from-brand-blue to-indigo-600')" class="flex items-center px-4 py-3 text-sm font-bold rounded-xl transition-all group">
                        <i class="fa-solid fa-user-injured w-8 text-center mr-2"></i> 個案管理
                    </a>
                    
                    <a href="#" @click.prevent="openMonitor" class="flex items-center px-4 py-3 text-sm font-bold rounded-xl text-gray-500 hover:bg-white hover:text-rose-500 transition-all group">
                        <i class="fa-solid fa-heart-pulse w-8 text-center mr-2"></i> 生理監控 <i class="fa-solid fa-arrow-up-right-from-square ml-auto text-xs opacity-50"></i>
                    </a>

                    </nav>

                <div class="p-4 border-t border-gray-100">
                    <button @click="logout" class="w-full flex items-center justify-center px-4 py-2.5 text-sm font-bold text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition">
                        <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i> 登出
                    </button>
                </div>
            </aside>

            <main class="flex-1 bg-gray-50/50 flex flex-col p-8 items-center justify-center text-gray-400">
                <div v-if="currentTab === 'dashboard'" class="text-center">
                    <i class="fa-solid fa-chart-pie text-6xl mb-4 text-gray-200"></i>
                    <h2 class="text-2xl font-bold text-gray-600">系統主控台</h2>
                    <p>歡迎回來，請選擇左側功能開始作業。</p>
                </div>
                <div v-else class="text-center">
                    <i class="fa-solid fa-layer-group text-6xl mb-4 text-gray-200"></i>
                    <h2 class="text-2xl font-bold text-gray-600">功能模組</h2>
                    <p>此頁面功能與之前相同，請參考原設計。</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() { return { currentUser: null, currentTab: 'dashboard' } },
            mounted() {
                const user = localStorage.getItem('currentUser');
                if (!user) { window.location.href = 'login.html'; return; }
                this.currentUser = JSON.parse(user);
            },
            methods: {
                openMonitor() {
                    window.open('phddashboard.html', '_blank');
                },
                logout() {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                },
                navClass(id, color) { return this.currentTab === id ? `bg-gradient-to-r ${color} text-white shadow-lg` : 'text-gray-500 hover:bg-white'; }
            }
        }).mount('#app');
    </script>
</body>
</html>
