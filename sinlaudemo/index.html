<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 醫院個案管理平台</title>
    <link rel="icon" href="image/carepathicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'] },
                    colors: { brand: { blue: '#0066FF', purple: '#7B2CBF' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
    <div id="login-app" class="w-full max-w-md p-8 bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/50 relative z-10 fade-in">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-brand-blue to-brand-purple text-white mb-6 shadow-lg">
                <i class="fa-solid fa-hospital-user text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">遠傳醫院</h1>
            <p class="text-gray-500 mt-2 text-sm font-medium tracking-wide">專業版個案管理平台</p>
        </div>

        <div class="space-y-6">
            <div id="g_id_onload"
                 :data-client_id="googleClientId"
                 data-callback="handleGoogleCallback"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_blue"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"
                 data-width="380">
            </div>

            <div v-if="errorMsg" class="p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-center animate-pulse">
                <i class="fa-solid fa-circle-exclamation mr-2"></i> {{ errorMsg }}
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">僅限授權醫護人員使用</p>
            <p class="text-xs text-gray-300 mt-1">Version 1.2.1 Secure</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    googleClientId: typeof GOOGLE_CLIENT_ID !== 'undefined' ? GOOGLE_CLIENT_ID : '',
                    errorMsg: ''
                }
            },
            mounted() {
                // 檢查是否已登入，若已登入直接跳轉
                if (localStorage.getItem('currentUser')) {
                    window.location.href = 'index.html';
                }
                
                // 掛載 Callback
                window.handleGoogleCallback = this.handleGoogleCallback;
            },
            methods: {
                async handleGoogleCallback(response) {
                    try {
                        // 1. 解析 Google Token
                        const payload = this.decodeJwt(response.credential);
                        console.log("Google User:", payload);

                        // 2. 呼叫後端 API 取得白名單 (Users Sheet)
                        // 使用 config.js 中的 API_BASE_URL
                        const t = new Date().getTime();
                        const res = await fetch(`${API_BASE_URL}?endpoint=users&_t=${t}`);
                        const json = await res.json();
                        
                        if (json.status !== 'success') {
                            throw new Error('無法讀取使用者列表，請稍後再試');
                        }

                        const allowedUsers = json.data;

                        // 3. 比對 Email 是否在白名單中
                        const targetUser = allowedUsers.find(u => u.email === payload.email);

                        // 保留超級管理員權限 (防止 Sheet 資料錯誤導致無法登入維護)
                        // 請確認此 Email 與您 config.js 或您的管理員信箱一致
                        const isSuperAdmin = (payload.email === 'kaichun.yang@gmail.com');

                        if (targetUser || isSuperAdmin) {
                            
                            // 決定角色與組織：優先使用 Sheet 中的設定
                            let role = targetUser ? targetUser.role : 'case_manager';
                            let org = targetUser ? targetUser.organization : '新樓醫院'; // 預設值

                            // 如果是 Super Admin 且不在名單中，給予最高權限
                            if (isSuperAdmin && !targetUser) {
                                role = 'admin';
                                org = '系統管理中心';
                            }

                            const user = {
                                id: targetUser ? targetUser.id : payload.sub, // 若 Sheet 有 ID 則使用，否則用 Google ID
                                name: targetUser ? targetUser.name : payload.name, // 優先使用系統設定的職稱姓名
                                email: payload.email,
                                picture: payload.picture,
                                role: role,
                                organization: org
                            };

                            // 4. 登入成功，儲存並跳轉
                            localStorage.setItem('currentUser', JSON.stringify(user));
                            window.location.href = 'index.html';

                        } else {
                            // 5. 不在名單內
                            this.errorMsg = '您的帳號尚未被授權使用此系統，請聯繫管理員。';
                            console.warn('Unauthorized login attempt:', payload.email);
                        }

                    } catch (e) {
                        this.errorMsg = '登入驗證失敗或系統連線錯誤。';
                        console.error(e);
                    }
                },
                decodeJwt(token) {
                    var base64Url = token.split('.')[1];
                    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                }
            }
        }).mount('#login-app');
    </script>
</body>
</html>
