<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/carepathicon.ico">
    <title>急性後期照護 (PAC) 平台</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>

    <style>
        body { background-color: #fffbeb; font-family: "Microsoft JhengHei", sans-serif; }
        [v-cloak] { display: none; }
        .pac-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; border: 1px solid #fef3c7; }
        .pac-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-color: #fcd34d; }
        .tag-cvd { background-color: #fee2e2; color: #991b1b; } /* 腦中風 */
        .tag-ortho { background-color: #dbeafe; color: #1e40af; } /* 骨折 */
        .tag-frailty { background-color: #f3f4f6; color: #374151; } /* 衰弱 */
        .chart-container { height: 100px; width: 100%; }
    </style>
</head>
<body class="text-slate-700">
    <div id="app" class="min-h-screen flex flex-col" v-cloak>
        
        <header class="bg-white border-b border-yellow-200 sticky top-0 z-20 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-yellow-500 rounded-lg flex items-center justify-center text-white mr-3 shadow-lg">
                        <i class="fa-solid fa-truck-medical"></i>
                    </div>
                    <h1 class="text-xl font-bold text-slate-800">急性後期照護 (PAC) 管理系統</h1>
                </div>
                <button onclick="window.close()" class="text-gray-400 hover:text-gray-600 font-bold"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
        </header>

        <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-8">
            
            <div class="flex gap-4 mb-8 overflow-x-auto pb-2">
                <button class="bg-yellow-500 text-white px-6 py-2 rounded-full font-bold shadow-md">全部個案 (24)</button>
                <button class="bg-white text-gray-600 border border-gray-200 px-6 py-2 rounded-full font-bold hover:bg-red-50 hover:text-red-600">腦中風 (10)</button>
                <button class="bg-white text-gray-600 border border-gray-200 px-6 py-2 rounded-full font-bold hover:bg-blue-50 hover:text-blue-600">骨折 (8)</button>
                <button class="bg-white text-gray-600 border border-gray-200 px-6 py-2 rounded-full font-bold hover:bg-gray-100">高齡衰弱 (6)</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                
                <div class="pac-card p-6 relative">
                    <span class="absolute top-4 right-4 text-xs font-bold px-2 py-1 rounded tag-cvd">腦中風 PAC</span>
                    <div class="flex gap-4 mb-4">
                        <img src="https://ui-avatars.com/api/?name=王&background=fee2e2&color=991b1b" class="w-14 h-14 rounded-xl">
                        <div>
                            <h3 class="font-bold text-lg">王建國 (P882103)</h3>
                            <p class="text-xs text-gray-500">主責醫院: 新樓醫院 -> 轉介至: 復健專科醫院</p>
                            <p class="text-xs font-bold text-yellow-600 mt-1"><i class="fa-solid fa-hourglass-half mr-1"></i> 收案第 14 天 (黃金復健期)</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-4 text-center">
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <span class="text-xs text-gray-400 block">巴氏量表 (前)</span>
                            <span class="font-bold text-lg">45</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <i class="fa-solid fa-arrow-right text-gray-300"></i>
                        </div>
                        <div class="bg-yellow-50 p-2 rounded-lg border border-yellow-200">
                            <span class="text-xs text-yellow-600 block">巴氏量表 (今)</span>
                            <span class="font-bold text-lg text-yellow-700">65 <i class="fa-solid fa-arrow-trend-up text-xs"></i></span>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-4 flex justify-between items-center">
                        <span class="text-xs text-gray-400">下次評估: 2025/12/30</span>
                        <button class="bg-gray-800 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-black transition">查看復健計畫</button>
                    </div>
                </div>

                <div class="pac-card p-6 relative">
                    <span class="absolute top-4 right-4 text-xs font-bold px-2 py-1 rounded tag-ortho">骨折 PAC</span>
                    <div class="flex gap-4 mb-4">
                        <img src="https://ui-avatars.com/api/?name=李&background=dbeafe&color=1e40af" class="w-14 h-14 rounded-xl">
                        <div>
                            <h3 class="font-bold text-lg">李美惠 (P993012)</h3>
                            <p class="text-xs text-gray-500">主責醫院: 遠傳醫院 -> 居家模式</p>
                            <p class="text-xs font-bold text-blue-600 mt-1"><i class="fa-solid fa-house-chimney-medical mr-1"></i> 居家復健中</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-4 text-center">
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <span class="text-xs text-gray-400 block">功能分數 (前)</span>
                            <span class="font-bold text-lg">30</span>
                        </div>
                        <div class="flex items-center justify-center">
                            <i class="fa-solid fa-arrow-right text-gray-300"></i>
                        </div>
                        <div class="bg-blue-50 p-2 rounded-lg border border-blue-200">
                            <span class="text-xs text-blue-600 block">功能分數 (今)</span>
                            <span class="font-bold text-lg text-blue-700">55 <i class="fa-solid fa-arrow-trend-up text-xs"></i></span>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-4 flex justify-between items-center">
                        <span class="text-xs text-gray-400">下次訪視: 2025/12/29</span>
                        <button class="bg-gray-800 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-black transition">查看復健計畫</button>
                    </div>
                </div>

                <div class="pac-card p-6 flex flex-col items-center justify-center border-dashed border-2 border-gray-200 min-h-[200px] cursor-pointer hover:bg-gray-50">
                    <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 mb-2">
                        <i class="fa-solid fa-plus text-2xl"></i>
                    </div>
                    <span class="font-bold text-gray-500">新增 PAC 轉介個案</span>
                </div>

            </div>
        </main>
    </div>
    <script>const { createApp } = Vue; createApp({}).mount('#app');</script>
</body>
</html>
