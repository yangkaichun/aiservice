<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上履歷預覽</title>
    <style>
        /* --- 1. 基礎設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 在 Loading 時禁止捲動 */
            font-family: Arial, sans-serif;
            background-color: #525659; /* PDF 檢視器常見的深灰色背景 */
        }

        /* --- 2. Loading 動畫區塊 --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }

        /* 旋轉圈圈樣式 */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e74c3c; /* 改成紅色系，搭配 PDF 的感覺 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: #555;
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: bold;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* --- 3. 主要內容區塊 (PDF) --- */
        #main-content {
            width: 100%;
            height: 100vh; /* 佔滿視窗高度 */
            display: none; /* 初始隱藏 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loading-text">LOADING CV...</div>
    </div>

    <div id="main-content">
        <iframe 
            src="PDF/CV.pdf" 
            type="application/pdf"
            width="100%" 
            height="100%">
        </iframe>
    </div>

    <script>
        window.addEventListener('load', function() {
            // 設定 4000 毫秒 (4秒)
            setTimeout(function() {
                const loader = document.getElementById('loader-wrapper');
                const content = document.getElementById('main-content');

                // 1. Loading 淡出
                loader.style.opacity = '0';

                // 2. 等待淡出動畫結束後執行切換
                setTimeout(function() {
                    loader.style.display = 'none';
                    content.style.display = 'block'; 
                    document.body.style.overflow = 'auto'; 
                }, 500);

            }, 4000); 
        });
    </script>

</body>
</html>
