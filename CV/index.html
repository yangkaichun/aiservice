<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上履歷預覽</title>
    <style>
        /* --- 1. 基礎設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 在 Loading 時禁止捲動 */
            font-family: Arial, sans-serif;
        }

        /* --- 2. Loading 動畫區塊 (遮罩) --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 背景顏色 */
            z-index: 9999; /* 確保在最上層 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease-out; /* 淡出效果 */
        }

        /* 精美的旋轉動畫 */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* 淺灰底色 */
            border-top: 5px solid #3498db; /* 藍色轉動條 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: #555;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* 動畫關鍵影格 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* --- 3. 主要內容區塊 (PPTX) --- */
        #main-content {
            width: 100%;
            height: 100vh;
            display: none; /* 一開始隱藏 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <div id="main-content">
        <iframe 
            src='https://view.officeapps.live.com/op/embed.aspx?src=https://[你的網址]/PDF/CV.pptx' 
            frameborder='0'>
        </iframe>
    </div>

    <script>
        // 設定網頁載入後的行為
        window.addEventListener('load', function() {
            // 設定 4秒 (4000毫秒) 的計時器
            setTimeout(function() {
                const loader = document.getElementById('loader-wrapper');
                const content = document.getElementById('main-content');

                // 1. 讓 Loading 畫面變透明
                loader.style.opacity = '0';

                // 2. 等待淡出動畫結束後 (0.5秒)，移除 Loading 並顯示內容
                setTimeout(function() {
                    loader.style.display = 'none'; // 移除 Loading
                    content.style.display = 'block'; // 顯示 PPTX 區塊
                    document.body.style.overflow = 'auto'; // 恢復捲動
                }, 500);

            }, 4000); // 這裡設定 4000 代表 4 秒
        });
    </script>

</body>
</html>
