<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新光醫院 | 全院數位孿生與資安指揮中心</title>
    <link rel="icon" href="image/feticon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React Ecosystem -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        :root {
            --primary: #0ea5e9; /* Sky 500 */
            --bg-dark: #0f172a; /* Slate 900 */
            --card-bg: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0; /* Slate 200 */
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-out { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); } 100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); } }
        @keyframes scan-line { 0% { top: 0%; } 100% { top: 100%; } }
        @keyframes ecg-draw { 0% { stroke-dashoffset: 1000; } 100% { stroke-dashoffset: 0; } }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes attack-line { 0% { width: 0; opacity: 0; } 50% { opacity: 1; } 100% { width: 100%; opacity: 0; } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes loader-bar { 0% { width: 0%; } 100% { width: 100%; } }

        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-fade-out { animation: fade-out 0.5s ease-out forwards; }
        .animate-pulse-ring { animation: pulse-ring 2s infinite; }
        .animate-scan { animation: scan-line 3s linear infinite; }
        .animate-glow { animation: glow 2s infinite; }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        .animate-loader { animation: loader-bar 3s linear forwards; }
        
        /* --- UI Components --- */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); /* Cyan Glow */
            border-color: rgba(14, 165, 233, 0.4);
        }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* ECG Animation Line */
        .ecg-path {
            fill: none;
            stroke: #10b981; /* Emerald 500 */
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: ecg-draw 2s linear infinite;
        }

        /* Patient Body Markers */
        .organ-marker {
            position: absolute;
            width: 12px; height: 12px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
        }
        .organ-marker::after {
            content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
            border-radius: 50%; border: 2px solid currentColor; opacity: 0.5;
            animation: pulse-ring 1.5s infinite;
        }

        /* Bed Status - Dark Mode */
        .bed-occupied { background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%); color: white; border: 1px solid #0ea5e9; box-shadow: 0 0 10px rgba(14, 165, 233, 0.3); }
        .bed-empty { background: rgba(30, 41, 59, 0.5); color: #64748b; border: 1px solid #334155; }
        .bed-cleaning { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }
        
        /* Modal Backdrop */
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(to right, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Threat Map Elements */
        .threat-point {
            position: absolute;
            width: 4px; height: 4px;
            background-color: #f43f5e; /* Rose 500 */
            border-radius: 50%;
            box-shadow: 0 0 8px #f43f5e;
        }
        .threat-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, #f43f5e, transparent);
            transform-origin: left center;
            animation: attack-line 2s infinite;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.4;
            z-index: -1;
            filter: blur(2px);
        }
        .loading-circle {
            width: 150px; height: 150px;
            border: 4px solid transparent;
            border-top-color: #0ea5e9;
            border-bottom-color: #0ea5e9;
            border-radius: 50%;
            animation: spin-slow 2s linear infinite;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        }
        .loading-circle::before {
            content: '';
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 4px solid transparent;
            border-left-color: #10b981;
            border-right-color: #10b981;
            border-radius: 50%;
            animation: spin-slow 3s linear infinite reverse;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useRef } = React;

        // --- 1. Simulation Engine (Global State) ---
        const useHospitalBrain = () => {
            const [time, setTime] = useState(new Date());
            const [stats, setStats] = useState({
                revenue: 14500000,
                erWait: 25,
                occupancy: 88.5,
                safety: 98,
                threats: 1420
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    setTime(new Date());
                    setStats(prev => ({
                        revenue: prev.revenue + Math.floor(Math.random() * 2000),
                        erWait: Math.max(5, prev.erWait + (Math.random() > 0.8 ? 1 : Math.random() > 0.8 ? -1 : 0)),
                        occupancy: +(85 + Math.random() * 5).toFixed(1),
                        safety: 98,
                        threats: prev.threats + (Math.random() > 0.7 ? 1 : 0)
                    }));
                }, 1000);
                return () => clearInterval(interval);
            }, []);
            return { time, stats };
        };

        // --- 2. Shared UI Components ---
        const LiveChart = ({ type, title, color, labels, data, height=200, options={} }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                if (chartRef.current) chartRef.current.destroy();

                const defaultOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            labels: { color: '#94a3b8' },
                            display: Array.isArray(data) && data.length > 0 && typeof data[0] === 'object' && 'data' in data[0]
                        } 
                    },
                    scales: { 
                        x: { 
                            display: type !== 'doughnut' && type !== 'radar',
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' }
                        }, 
                        y: { 
                            display: type !== 'doughnut' && type !== 'radar',
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' }
                        },
                        r: { 
                            display: type === 'radar', 
                            suggestedMin: 0, suggestedMax: 100,
                            grid: { color: '#334155' },
                            pointLabels: { color: '#94a3b8' },
                            ticks: { backdropColor: 'transparent' }
                        }
                    },
                    animation: { duration: 1000 },
                    ...options
                };

                const isDatasetFormat = Array.isArray(data) && data.length > 0 && typeof data[0] === 'object' && 'data' in data[0];

                chartRef.current = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels || ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: isDatasetFormat ? data : [{
                            label: title,
                            data: data || Array.from({length: 7}, () => Math.floor(Math.random() * 50) + 20),
                            borderColor: color,
                            backgroundColor: color + '40',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: type === 'line' || type === 'radar'
                        }]
                    },
                    options: defaultOptions
                });
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [type, title, color, data]); 

            return <div className="w-full" style={{height: `${height}px`}}><canvas ref={canvasRef}></canvas></div>;
        };

        const KpiCard = ({ title, value, sub, icon, color, onClick }) => (
            <div onClick={onClick} className="glass-card p-4 flex items-center justify-between cursor-pointer group hover:border-l-4 hover:border-l-sky-500 transition-all">
                <div>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-black text-slate-100 mt-1 tracking-tight">{value}</h3>
                    <p className="text-xs text-slate-400 mt-1 group-hover:text-sky-400 transition-colors">{sub} <i className="fa-solid fa-arrow-right ml-1 opacity-0 group-hover:opacity-100"></i></p>
                </div>
                <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${color} bg-opacity-10 group-hover:bg-opacity-20 transition-all shadow-[0_0_15px_rgba(0,0,0,0.5)]`}>
                    <i className={`fa-solid ${icon}`}></i>
                </div>
            </div>
        );

        const Modal = ({ title, onClose, children }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center modal-backdrop p-4 animate-fade-in">
                <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-6xl max-h-[90vh] flex flex-col overflow-hidden border border-slate-700 relative">
                    <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900/50">
                        <h3 className="text-xl font-bold text-slate-100 flex items-center gap-2">
                            <span className="w-1 h-6 bg-sky-500 rounded-full shadow-[0_0_10px_#0ea5e9]"></span>
                            {title}
                        </h3>
                        <button onClick={onClose} className="w-8 h-8 rounded-full hover:bg-slate-700 flex items-center justify-center text-slate-400 transition">
                            <i className="fa-solid fa-times text-lg"></i>
                        </button>
                    </div>
                    <div className="p-6 overflow-y-auto custom-scroll bg-slate-800 flex-1 text-slate-300">
                        {children}
                    </div>
                </div>
            </div>
        );

        // --- 3. Detailed Modal Views ---
        // A. Revenue Detail
        const RevenueDetail = () => {
            const [range, setRange] = useState('day');
            const getData = () => {
                if (range === 'day') return { labels: ['08:00','10:00','12:00','14:00','16:00','18:00'], nhi: [12,15,8,18,20,10], self: [5,8,3,10,12,5] };
                if (range === 'month') return { labels: Array.from({length:15},(_,i)=>`${i+1}日`), nhi: Array.from({length:15},()=>Math.floor(Math.random()*50)+50), self: Array.from({length:15},()=>Math.floor(Math.random()*30)+20) };
                return { labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'], nhi: [850,920,880,950,1000,1050,1100,1080,1150,1200,1250,1300], self: [400,450,420,500,550,600,620,610,650,680,700,750] };
            };
            const data = getData();
            return (
                <div className="space-y-6">
                    <div className="flex justify-end gap-2">
                        {['day:今日營收','month:月營收統計','year:年營收統計'].map(r => {
                            const [k,l] = r.split(':');
                            return <button key={k} onClick={()=>setRange(k)} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${range===k?'bg-sky-600 text-white shadow-[0_0_15px_rgba(2,132,199,0.5)]':'bg-slate-700 text-slate-400 hover:bg-slate-600'}`}>{l}</button>
                        })}
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 glass-card p-6">
                            <h4 className="font-bold text-slate-300 mb-4">營收趨勢分析 (NHI vs Self-Pay)</h4>
                            <div className="h-80">
                                <LiveChart type="bar" title="Revenue" labels={data.labels} data={[{ label: '健保點值營收', data: data.nhi, backgroundColor: '#0ea5e9' }, { label: '自費營收', data: data.self, backgroundColor: '#f59e0b' }]} options={{ scales: { x: { stacked: true }, y: { stacked: true } } }} />
                            </div>
                        </div>
                        <div className="glass-card p-6 flex flex-col justify-center space-y-6">
                            <div className="text-center">
                                <p className="text-sm text-slate-400 mb-1">總營收 ({range})</p>
                                <p className="text-4xl font-black text-emerald-400 text-shadow-sm">$ {(data.nhi.reduce((a,b)=>a+b,0) + data.self.reduce((a,b)=>a+b,0)).toLocaleString()} K</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // B. Occupancy Detail
        const OccupancyDetail = () => {
            const [range, setRange] = useState('day');
            const floors = [{ n: '10F 特需病房', r: 65, c: 'bg-indigo-500' }, { n: '8F 一般病房A', r: 92, c: 'bg-blue-500' }, { n: '8F 一般病房B', r: 85, c: 'bg-blue-400' }, { n: '5F ICU 重症', r: 88, c: 'bg-rose-500' }];
            const history = { labels: ['T-6','T-5','T-4','T-3','T-2','T-1','Now'], data: [82, 85, 80, 88, 90, 89, 88.5] };
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-card p-6">
                            <h4 className="font-bold text-slate-300 mb-4">各樓層病區即時佔床率</h4>
                            <div className="space-y-4 max-h-80 overflow-y-auto custom-scroll pr-2">
                                {floors.map((f, i) => (
                                    <div key={i}>
                                        <div className="flex justify-between text-sm mb-1 font-bold text-slate-400"><span>{f.n}</span><span>{f.r}%</span></div>
                                        <div className="w-full bg-slate-700 h-3 rounded-full overflow-hidden"><div className={`h-full ${f.c} shadow-[0_0_10px_currentColor]`} style={{width: `${f.r}%`}}></div></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="glass-card p-6">
                            <div className="flex justify-between items-center mb-4"><h4 className="font-bold text-slate-300">統計分析平均佔床率</h4></div>
                            <div className="h-64"><LiveChart type="line" title="Occupancy %" color="#6366f1" labels={history.labels} data={history.data} /></div>
                        </div>
                    </div>
                </div>
            );
        };

        // C. ER Waiting List
        const ERDetail = () => {
            const patients = Array.from({length: 10}, (_, i) => ({id: `ER-${1000+i}`, name: `林${'O'}豪`, diag: '肺炎', dept: '內科', triage: Math.floor(Math.random()*3)+1})).sort((a,b) => a.triage - b.triage);
            return (
                <div className="glass-card overflow-hidden">
                    <table className="w-full text-left text-sm text-slate-300">
                        <thead className="bg-slate-900/80 uppercase text-xs"><tr><th className="p-4">優先順序</th><th className="p-4">病歷號</th><th className="p-4">姓名</th><th className="p-4">診斷</th></tr></thead>
                        <tbody className="divide-y divide-slate-700">{patients.map((p,i)=><tr key={i} className="hover:bg-slate-800/50"><td className="p-4"><span className={`w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold text-white ${p.triage===1?'bg-rose-600':'bg-amber-600'}`}>{p.triage}</span></td><td className="p-4">{p.id}</td><td className="p-4">{p.name}</td><td className="p-4">{p.diag}</td></tr>)}</tbody>
                    </table>
                </div>
            );
        };

        // B. Cybersecurity SOC
        const SecurityCenterView = ({ stats }) => {
            const [logs, setLogs] = useState([]);
            useEffect(() => {
                const interval = setInterval(() => {
                    const newLog = { time: new Date().toLocaleTimeString(), type: 'Firewall Block', ip: '192.168.1.10', status: 'Blocked' };
                    setLogs(prev => [newLog, ...prev].slice(0, 8));
                }, 1000);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 md:col-span-2 h-64 bg-slate-950 flex items-center justify-center border border-slate-800 relative overflow-hidden group">
                            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#1e293b_0%,_#0f172a_100%)] opacity-90"></div>
                            <div className="absolute inset-0" style={{backgroundImage: 'radial-gradient(#334155 1px, transparent 1px)', backgroundSize: '20px 20px', opacity: 0.2}}></div>
                            <div className="absolute inset-0 flex items-center justify-center opacity-30 pointer-events-none"><i className="fa-solid fa-earth-americas text-[300px] text-slate-600"></i></div>
                            <div className="absolute top-[40%] left-[50%] w-4 h-4 bg-sky-500 rounded-full shadow-[0_0_20px_#0ea5e9] animate-pulse z-10 transform -translate-x-1/2 -translate-y-1/2"></div>
                            <div className="absolute top-4 left-4 bg-slate-900/80 p-3 rounded border border-slate-700 backdrop-blur-sm z-20"><p className="text-xs text-slate-400 uppercase">Global Threat Intel</p><div className="flex items-center gap-2 mt-1"><span className="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span><span className="text-red-400 font-mono text-sm">Attack Detected</span></div></div>
                        </div>
                        <div className="glass-card p-6 flex flex-col">
                            <h3 className="font-bold text-slate-300 mb-4">即時資安事件</h3>
                            <div className="space-y-2">{logs.map((l,i)=><div key={i} className="text-xs font-mono text-slate-400 border-b border-slate-800 pb-1 mb-1"><span className="text-sky-500">{l.time}</span> - <span className="text-rose-400">{l.type}</span></div>)}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // A. Disease Analysis
        const DiseaseAnalysis = () => {
            const diagnoses = [
                { code: 'C18', name: '惡性結腸腫瘤', count: 145, change: '+12%' },
                { code: 'I25', name: '慢性缺血性心臟病', count: 120, change: '-5%' },
                { code: 'J18', name: '肺炎', count: 98, change: '+8%' },
                { code: 'C34', name: '支氣管及肺癌', count: 85, change: '+2%' },
                { code: 'N18', name: '慢性腎臟病', count: 76, change: '0%' },
            ];
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="glass-card p-6 lg:col-span-2">
                            <h3 className="font-bold text-slate-300 mb-4 flex items-center gap-2"><i className="fa-solid fa-chart-line text-sky-500"></i> 入院疾病趨勢預測 (Trend)</h3>
                            <div className="h-64"><LiveChart type="line" title="Prediction" color="#0ea5e9" labels={['T-3','T-2','T-1','Current','Future+1','Future+2']} data={[120, 135, 140, 145, 155, 160]} options={{animation:{duration:0}}} /></div>
                        </div>
                        <div className="glass-card p-6">
                            <h3 className="font-bold text-slate-300 mb-4">病患人口學</h3>
                            <div className="h-48"><LiveChart type="doughnut" title="Gender" labels={['Male', 'Female', 'Child', 'Elderly']} data={[{ data: [45, 35, 5, 15], backgroundColor: ['#3b82f6','#ec4899','#fbbf24','#64748b'], borderWidth: 0 }]} /></div>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="glass-card p-0 lg:col-span-2 overflow-hidden">
                            <table className="w-full text-left text-sm text-slate-300">
                                <thead className="bg-slate-900/50 text-slate-500 uppercase font-bold text-xs"><tr><th className="p-4">ICD-10</th><th className="p-4">診斷名稱</th><th className="p-4">本月病例</th><th className="p-4">MoM</th></tr></thead>
                                <tbody className="divide-y divide-slate-700">{diagnoses.map((d,i) => (<tr key={i} className="hover:bg-slate-700/50"><td className="p-4 font-mono text-slate-500">{d.code}</td><td className="p-4 font-bold text-slate-200">{d.name}</td><td className="p-4">{d.count}</td><td className={`p-4 font-bold ${d.change.includes('+')?'text-rose-400':'text-emerald-400'}`}>{d.change}</td></tr>))}</tbody>
                            </table>
                        </div>
                        <div className="glass-card p-6">
                            <h3 className="font-bold text-slate-300 mb-4">DRG 申報預測</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between text-sm text-slate-400"><span>CMI 指數</span><span className="font-bold text-slate-200">1.24</span></div>
                                <div className="w-full bg-slate-700 h-2 rounded-full"><div className="bg-sky-500 h-full shadow-[0_0_10px_#0ea5e9]" style={{width:'75%'}}></div></div>
                                <div className="flex justify-between text-sm text-slate-400"><span>核刪風險</span><span className="font-bold text-rose-400">High</span></div>

                        {activeModal === 'revenue' && <Modal title="營收詳細分析" onClose={() => setActiveModal(null)}><RevenueDetail /></Modal>}
                        {activeModal === 'occupancy' && <Modal title="全院病床佔用分析" onClose={() => setActiveModal(null)}><OccupancyDetail /></Modal>}
                        {activeModal === 'er' && <Modal title="急診待床清單" onClose={() => setActiveModal(null)}><ERDetail /></Modal>}
                        {activeModal === 'security' && <Modal title="資安監控中心" onClose={() => setActiveModal(null)}><SecurityCenterView stats={stats} /></Modal>}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
