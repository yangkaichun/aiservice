<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入院疾病分析與預測戰情室 | 遠傳智慧醫療</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap');
        
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #0b1121; /* Deepest Blue/Black */
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0b1121 70%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Tech/Data Font for Numbers */
        .font-tech {
            font-family: 'Rajdhani', sans-serif;
        }
        .font-mono-tech {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
            border: 1px solid #1e293b;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Glass/Tech Card Style */
        .tech-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .tech-card:hover {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }

        /* Neon Glow Text */
        .text-glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        .text-glow-purple { text-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
        .text-glow-rose { text-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }

        /* Animation */
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chart Customization */
        canvas { filter: drop-shadow(0 0 4px rgba(0,0,0,0.3)); }
        
        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #06b6d4;
            margin-top: -6px;
            box-shadow: 0 0 10px #06b6d4;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (SVG) ---
        const IconDashboard = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>;
        const IconBrain = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.284"/><path d="M17.97 14.716A4 4 0 0 1 16 18"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconAlert = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const IconArrowUp = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>;
        const IconArrowDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>;
        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const IconBed = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 4v16"/><path d="M2 8h18a2 2 0 0 1 2 2v10"/><path d="M2 17h20"/><path d="M6 8v9"/></svg>;
        const IconCpu = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M9 1V4" /><path d="M15 1V4" /><path d="M9 20V23" /><path d="M15 20V23" /><path d="M20 9H23" /><path d="M20 14H23" /><path d="M1 9H4" /><path d="M1 14H4" /></svg>;
        const IconSignal = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 20h.01"/><path d="M7 20v-4"/><path d="M12 20v-8"/><path d="M17 20V8"/><path d="M22 20V4"/></svg>;

        // --- Shared Components ---

        // 1. Sidebar (Dark Mode)
        const Sidebar = ({ activeTab, setActiveTab }) => {
            const menuItems = [
                { id: 'dashboard', label: '戰情監控總覽', icon: <IconDashboard /> },
                { id: 'prediction', label: 'AI 模擬與決策', icon: <IconBrain /> },
            ];

            return (
                <div className="w-64 bg-slate-900/80 backdrop-blur-md border-r border-slate-700 h-screen fixed left-0 top-0 flex flex-col z-20">
                    <div className="p-6 border-b border-slate-700/50">
                        <div className="flex items-center space-x-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                                遠
                            </div>
                            <div>
                                <h1 className="font-bold text-white text-lg tracking-wider">遠傳<span className="text-cyan-400">智慧醫療</span></h1>
                                <p className="text-[10px] text-slate-400 font-mono-tech tracking-widest">FET SMART HEALTH</p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex-1 py-6 px-3 space-y-2">
                        <div className="px-3 mb-2 text-[10px] font-bold text-cyan-500/70 uppercase tracking-widest font-mono-tech">System Modules</div>
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`w-full flex items-center space-x-3 px-3 py-3 rounded-lg transition-all duration-300 font-medium ${
                                    activeTab === item.id 
                                    ? 'bg-gradient-to-r from-cyan-900/40 to-transparent text-cyan-300 border-l-4 border-cyan-400 shadow-[inset_0_0_20px_rgba(6,182,212,0.1)]' 
                                    : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200 hover:pl-4'
                                }`}
                            >
                                <span className={activeTab === item.id ? "drop-shadow-[0_0_5px_rgba(6,182,212,0.8)]" : ""}>{item.icon}</span>
                                <span>{item.label}</span>
                            </button>
                        ))}
                    </div>

                    <div className="p-4 border-t border-slate-700/50 bg-slate-900/50">
                        <div className="flex items-center space-x-3">
                            <div className="w-8 h-8 rounded-full bg-slate-700 ring-2 ring-slate-600 flex items-center justify-center text-slate-300">
                                <IconUsers size={16} />
                            </div>
                            <div>
                                <div className="text-sm font-medium text-slate-200">Admin</div>
                                <div className="text-xs text-green-400 flex items-center gap-1">
                                    <span className="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Online
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. KPICard (Neon Style)
        const KPICard = ({ title, value, change, trend, icon, color }) => {
            const isUp = trend === 'up';
            // Map simple color names to Tailwind Neon classes
            const colorMap = {
                cyan: 'text-cyan-400 bg-cyan-900/30 border-cyan-500/30',
                rose: 'text-rose-400 bg-rose-900/30 border-rose-500/30',
                emerald: 'text-emerald-400 bg-emerald-900/30 border-emerald-500/30',
                amber: 'text-amber-400 bg-amber-900/30 border-amber-500/30',
                indigo: 'text-indigo-400 bg-indigo-900/30 border-indigo-500/30'
            };
            
            const accentClass = colorMap[color] || colorMap['cyan'];
            const trendColor = isUp ? 'text-rose-400' : 'text-emerald-400';

            return (
                <div className="tech-card rounded-xl p-5 flex flex-col justify-between h-full relative overflow-hidden group">
                    <div className={`absolute top-0 right-0 p-20 opacity-0 group-hover:opacity-10 bg-[radial-gradient(circle,rgba(255,255,255,0.1)_0%,transparent_70%)] transition-opacity duration-500 pointer-events-none`}></div>
                    
                    <div className="flex justify-between items-start mb-4 relative z-10">
                        <div>
                            <p className="text-xs font-semibold text-slate-400 tracking-wider uppercase mb-1">{title}</p>
                            <h3 className="text-3xl font-bold text-white font-tech tracking-wide">{value}</h3>
                        </div>
                        <div className={`p-2.5 rounded-lg border ${accentClass} shadow-[0_0_10px_rgba(0,0,0,0.2)]`}>
                            {icon}
                        </div>
                    </div>
                    <div className="flex items-center text-sm relative z-10">
                        <span className={`flex items-center font-bold ${trendColor} mr-2 drop-shadow-sm`}>
                            {isUp ? <IconArrowUp /> : <IconArrowDown />}
                            {change}
                        </span>
                        <span className="text-slate-500 text-xs">vs last week</span>
                    </div>
                </div>
            );
        };

        // 3. Chart Wrapper
        const ChartCard = ({ title, children, action }) => (
            <div className="tech-card rounded-xl p-6 h-full flex flex-col relative">
                <div className="flex justify-between items-center mb-6">
                    <h3 className="text-lg font-bold text-white flex items-center gap-2">
                        <span className="w-1 h-4 bg-cyan-500 rounded-sm shadow-[0_0_8px_#06b6d4]"></span>
                        {title}
                    </h3>
                    {action}
                </div>
                <div className="flex-1 relative min-h-[250px] w-full">
                    {children}
                </div>
            </div>
        );

        // --- View 1: Dashboard Content ---
        const DashboardView = () => {
            const lineChartRef = useRef(null);
            const barChartRef = useRef(null);

            useEffect(() => {
                const lineCtx = document.getElementById('admissionTrendChart');
                const barCtx = document.getElementById('diseaseDistChart');

                if (lineChartRef.current) lineChartRef.current.destroy();
                if (barChartRef.current) barChartRef.current.destroy();

                Chart.defaults.color = '#94a3b8';
                Chart.defaults.borderColor = '#334155';

                // Line Chart
                if (lineCtx) {
                    // Gradient Fill
                    const gradient = lineCtx.getContext('2d').createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, 'rgba(6, 182, 212, 0.5)'); // Cyan
                    gradient.addColorStop(1, 'rgba(6, 182, 212, 0)');

                    lineChartRef.current = new Chart(lineCtx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: '本週入院',
                                data: [45, 52, 48, 60, 55, 40, 35],
                                borderColor: '#06b6d4', // Cyan Neon
                                backgroundColor: gradient,
                                pointBackgroundColor: '#fff',
                                pointBorderColor: '#06b6d4',
                                pointHoverBackgroundColor: '#06b6d4',
                                pointHoverBorderColor: '#fff',
                                tension: 0.4,
                                fill: true,
                                borderWidth: 3
                            }, {
                                label: '上週同期',
                                data: [40, 45, 42, 48, 45, 35, 30],
                                borderColor: '#64748b', // Slate
                                borderDash: [5, 5],
                                tension: 0.4,
                                borderWidth: 2,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top', align: 'end', labels: { usePointStyle: true, color: '#e2e8f0' } } },
                            scales: {
                                y: { grid: { borderDash: [2, 4], color: '#334155' }, beginAtZero: true },
                                x: { grid: { display: false } }
                            }
                        }
                    });
                }

                // Bar Chart
                if (barCtx) {
                    barChartRef.current = new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: ['呼吸道', '心血管', '消化系', '創傷', '神經系'],
                            datasets: [{
                                label: '病患數',
                                data: [120, 95, 80, 45, 30],
                                backgroundColor: [
                                    'rgba(6, 182, 212, 0.8)',  // Cyan
                                    'rgba(236, 72, 153, 0.8)', // Pink
                                    'rgba(16, 185, 129, 0.8)', // Emerald
                                    'rgba(245, 158, 11, 0.8)', // Amber
                                    'rgba(139, 92, 246, 0.8)'  // Purple
                                ],
                                borderRadius: 4,
                                borderSkipped: false,
                                barThickness: 20
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            indexAxis: 'y',
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { grid: { borderDash: [2, 4], color: '#334155' } },
                                y: { grid: { display: false } }
                            }
                        }
                    });
                }
            }, []);

            return (
                <div className="space-y-6 animate-fade-in pb-10">
                    {/* Header */}
                    <div className="flex justify-between items-end border-b border-slate-700/50 pb-4">
                        <div>
                            <h1 className="text-3xl font-bold text-white tracking-tight flex items-center gap-3">
                                全院戰情總覽
                                <span className="text-xs px-2 py-1 bg-cyan-900/50 text-cyan-400 border border-cyan-500/30 rounded font-mono-tech">LIVE</span>
                            </h1>
                            <p className="text-slate-400 text-sm mt-1 font-mono-tech">Last Update: 2024-05-24 14:30:05 | Data Stream: Active</p>
                        </div>
                        <div className="flex space-x-3">
                            <button className="px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-700 hover:text-white transition-colors">
                                匯出報表
                            </button>
                            <button className="px-4 py-2 bg-cyan-600 text-white rounded-lg text-sm font-medium hover:bg-cyan-500 shadow-[0_0_15px_rgba(8,145,178,0.4)] transition-all flex items-center gap-2">
                                <span className="animate-spin w-3 h-3 border-2 border-white border-t-transparent rounded-full"></span>
                                即時更新
                            </button>
                        </div>
                    </div>

                    {/* KPI Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPICard title="今日入院人數" value="84" change="12%" trend="up" icon={<IconUsers />} color="cyan" />
                        <KPICard title="急診待床數" value="18" change="5%" trend="up" icon={<IconAlert />} color="rose" />
                        <KPICard title="全院佔床率" value="92.5%" change="1.2%" trend="down" icon={<IconBed />} color="emerald" />
                        <KPICard title="AI 預測明日需求" value="95" change="High" trend="up" icon={<IconBrain />} color="amber" />
                    </div>

                    {/* Main Charts Area */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[400px]">
                        <div className="lg:col-span-2 h-full">
                            <ChartCard 
                                title="入院人數趨勢分析" 
                                action={
                                    <div className="flex gap-2">
                                        <span className="w-2 h-2 rounded-full bg-cyan-500 mt-2"></span>
                                        <select className="text-xs border border-slate-600 rounded px-2 py-1 bg-slate-800 text-slate-300 outline-none focus:border-cyan-500">
                                            <option>最近 7 天</option>
                                            <option>最近 30 天</option>
                                        </select>
                                    </div>
                                }
                            >
                                <canvas id="admissionTrendChart"></canvas>
                            </ChartCard>
                        </div>
                        <div className="h-full">
                            <ChartCard title="疾病類別分佈 (Top 5)">
                                <canvas id="diseaseDistChart"></canvas>
                            </ChartCard>
                        </div>
                    </div>

                    {/* Bottom Section */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                         {/* Table */}
                         <div className="tech-card rounded-xl p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-bold text-white flex items-center gap-2">
                                    <IconSignal className="text-rose-500" />
                                    即時病房警示
                                </h3>
                                <span className="text-xs text-slate-500 font-mono-tech">SCANNING...</span>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left text-slate-300">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-800/50 border-b border-slate-700">
                                        <tr>
                                            <th className="px-4 py-3 font-mono-tech">ZONE ID</th>
                                            <th className="px-4 py-3">科別</th>
                                            <th className="px-4 py-3 text-right">佔床率</th>
                                            <th className="px-4 py-3 text-center">狀態</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-700/50">
                                        <tr className="hover:bg-slate-700/30 transition-colors">
                                            <td className="px-4 py-3 font-mono-tech text-cyan-300">Ward 7A</td>
                                            <td className="px-4 py-3">胸腔內科</td>
                                            <td className="px-4 py-3 text-right font-tech text-lg text-white">98%</td>
                                            <td className="px-4 py-3 text-center"><span className="px-2 py-0.5 rounded border border-rose-500/50 bg-rose-500/10 text-rose-400 text-xs shadow-[0_0_8px_rgba(244,63,94,0.3)]">滿床警戒</span></td>
                                        </tr>
                                        <tr className="hover:bg-slate-700/30 transition-colors">
                                            <td className="px-4 py-3 font-mono-tech text-cyan-300">Ward 6B</td>
                                            <td className="px-4 py-3">心臟內科</td>
                                            <td className="px-4 py-3 text-right font-tech text-lg text-white">85%</td>
                                            <td className="px-4 py-3 text-center"><span className="px-2 py-0.5 rounded border border-amber-500/50 bg-amber-500/10 text-amber-400 text-xs">高乘載</span></td>
                                        </tr>
                                        <tr className="hover:bg-slate-700/30 transition-colors">
                                            <td className="px-4 py-3 font-mono-tech text-cyan-300">Ward 5C</td>
                                            <td className="px-4 py-3">一般外科</td>
                                            <td className="px-4 py-3 text-right font-tech text-lg text-white">65%</td>
                                            <td className="px-4 py-3 text-center"><span className="px-2 py-0.5 rounded border border-emerald-500/50 bg-emerald-500/10 text-emerald-400 text-xs">正常</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                         </div>
                         
                         {/* AI Summary Widget */}
                         <div className="relative rounded-xl p-6 text-white overflow-hidden border border-indigo-500/30 group">
                             <div className="absolute inset-0 bg-gradient-to-br from-indigo-900/80 to-slate-900 z-0"></div>
                             <div className="absolute top-0 right-0 p-4 opacity-20 transform rotate-12 transition-transform group-hover:rotate-0 duration-700">
                                <IconBrain size={150} className="text-indigo-400" />
                             </div>
                             
                             <div className="relative z-10">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h3 className="text-lg font-bold flex items-center gap-2 text-indigo-300">
                                            <IconCpu className="animate-pulse" /> AI 每日運算摘要
                                        </h3>
                                        <p className="text-indigo-200/60 text-xs font-mono-tech mt-1">Based on 24hr telemetry data</p>
                                    </div>
                                    <div className="px-2 py-1 bg-indigo-500/20 border border-indigo-500/50 rounded text-xs text-indigo-300 font-mono-tech">
                                        CONFIDENCE: 98.2%
                                    </div>
                                </div>
                                 
                                 <div className="space-y-4">
                                    <div className="flex items-start space-x-3 bg-slate-900/40 p-3 rounded border-l-2 border-rose-500 backdrop-blur-sm">
                                        <div className="mt-1 text-rose-400"><IconAlert size={16} /></div>
                                        <div>
                                            <p className="font-bold text-sm text-white">呼吸道疾病上升趨勢偵測</p>
                                            <p className="text-xs text-slate-300 mt-1 leading-relaxed">預測未來 72 小時急診呼吸道症狀患者將增加 <span className="text-rose-400 font-bold">15%</span>。建議預留 7A 病房床位。</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start space-x-3 bg-slate-900/40 p-3 rounded border-l-2 border-cyan-500 backdrop-blur-sm">
                                        <div className="mt-1 text-cyan-400"><IconActivity size={16} /></div>
                                        <div>
                                            <p className="font-bold text-sm text-white">週末人力調度優化</p>
                                            <p className="text-xs text-slate-300 mt-1 leading-relaxed">模型運算顯示週六上午為入院高峰，建議增加 <span className="text-cyan-300 font-bold">2 名</span> 急診護理人力。</p>
                                        </div>
                                    </div>
                                 </div>
                             </div>
                         </div>
                    </div>
                </div>
            );
        };

        // --- View 2: AI Simulation & Prediction (Expanded) ---
        const AIPredictionView = () => {
            const [params, setParams] = useState({
                fluIndex: 50,
                temperature: 24,
                holidayEffect: false,
                staffCapacity: 80, // New param
                icuAvailability: 30 // New param
            });
            
            const [result, setResult] = useState(null);
            const [isSimulating, setIsSimulating] = useState(false);
            const [logs, setLogs] = useState([]); // Console logs
            const predChartRef = useRef(null);
            const logsEndRef = useRef(null);

            // Mock Simulation
            const runSimulation = () => {
                setIsSimulating(true);
                setResult(null);
                setLogs([]);

                // Fake logging effect
                const steps = [
                    "Initializing Neural Network...",
                    "Loading Historical Weather Data...",
                    "Analyzing Community Virus Spread (Rt)...",
                    "Calculating Staff/Bed Ratio...",
                    "Simulating Patient Inflow Models...",
                    "Generating Strategic Recommendations..."
                ];

                let stepIndex = 0;
                const interval = setInterval(() => {
                    if (stepIndex < steps.length) {
                        setLogs(prev => [...prev, `[SYS] ${steps[stepIndex]}`]);
                        stepIndex++;
                        if (logsEndRef.current) logsEndRef.current.scrollIntoView({ behavior: "smooth" });
                    } else {
                        clearInterval(interval);
                        finalizeSimulation();
                    }
                }, 300);
            };

            const finalizeSimulation = () => {
                const base = 80;
                // Complex Logic
                const fluImpact = (params.fluIndex / 100) * 50;
                const tempImpact = (30 - params.temperature) * 2; 
                const holiday = params.holidayEffect ? 20 : 0;
                const staffFactor = (100 - params.staffCapacity) * 0.5; // Less staff = more perceived pressure
                
                const predictedValue = Math.round(base + fluImpact + tempImpact + holiday);
                const pressureScore = predictedValue + staffFactor; // Adjusted for resource capability

                let riskLevel = 'Normal';
                if (pressureScore > 130) riskLevel = 'Critical';
                else if (pressureScore > 100) riskLevel = 'High';

                setResult({
                    value: predictedValue,
                    risk: riskLevel,
                    increase: Math.round(((predictedValue - base)/base)*100),
                    resourceGap: {
                        doctors: pressureScore > 120 ? 3 : (pressureScore > 100 ? 1 : 0),
                        nurses: pressureScore > 120 ? 8 : (pressureScore > 100 ? 3 : 0),
                        beds: Math.max(0, predictedValue - params.icuAvailability - 60) // Mock logic
                    },
                    details: [
                        { day: '+1 Day', val: predictedValue - 5 },
                        { day: '+2 Days', val: predictedValue },
                        { day: '+3 Days', val: predictedValue + 12 },
                        { day: '+4 Days', val: predictedValue + 5 },
                        { day: '+5 Days', val: predictedValue - 8 },
                    ]
                });
                setIsSimulating(false);
            };

            // Update Chart
            useEffect(() => {
                if (result && document.getElementById('predChart')) {
                    if (predChartRef.current) predChartRef.current.destroy();
                    
                    const ctx = document.getElementById('predChart');
                    const color = result.risk === 'Critical' ? '#f43f5e' : (result.risk === 'High' ? '#f59e0b' : '#10b981');
                    
                    const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 300);
                    gradient.addColorStop(0, color);
                    gradient.addColorStop(1, 'transparent');

                    predChartRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: result.details.map(d => d.day),
                            datasets: [{
                                label: '模擬預測趨勢',
                                data: result.details.map(d => d.val),
                                borderColor: color,
                                backgroundColor: gradient,
                                fill: true,
                                tension: 0.4,
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { 
                                y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                                x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                            }
                        }
                    });
                }
            }, [result]);

            return (
                <div className="animate-fade-in space-y-6 h-full flex flex-col pb-10">
                    <div className="flex justify-between items-center border-b border-slate-700/50 pb-4">
                         <div>
                            <h1 className="text-3xl font-bold text-white flex items-center gap-3">
                                <span className="p-1.5 bg-indigo-500/20 rounded border border-indigo-500/50"><IconBrain className="text-indigo-400" /></span>
                                AI 決策沙盒 (Sandbox)
                            </h1>
                            <p className="text-slate-400 text-sm mt-1 font-mono-tech">Simulation Engine v2.0 | Scenario Analysis</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-1">
                        
                        {/* Left Column: Controls */}
                        <div className="lg:col-span-4 space-y-6">
                            <div className="tech-card rounded-xl p-6">
                                <h3 className="text-lg font-bold text-cyan-400 mb-6 border-b border-slate-700 pb-2 flex items-center gap-2">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                                    環境參數設定
                                </h3>
                                
                                <div className="space-y-6">
                                    {/* Flu */}
                                    <div>
                                        <div className="flex justify-between mb-2 text-sm">
                                            <label className="text-slate-300">病毒傳播係數 (Rt)</label>
                                            <span className="font-mono-tech text-cyan-400">{params.fluIndex}%</span>
                                        </div>
                                        <input type="range" min="0" max="100" value={params.fluIndex} onChange={(e) => setParams({...params, fluIndex: parseInt(e.target.value)})} className="w-full" />
                                        <div className="w-full bg-slate-700 h-1 rounded mt-[-12px] relative z-[-1]">
                                            <div className="bg-cyan-500 h-1 rounded" style={{width: `${params.fluIndex}%`}}></div>
                                        </div>
                                    </div>

                                    {/* Temp */}
                                    <div>
                                        <div className="flex justify-between mb-2 text-sm">
                                            <label className="text-slate-300">平均氣溫 (°C)</label>
                                            <span className="font-mono-tech text-amber-400">{params.temperature}°C</span>
                                        </div>
                                        <input type="range" min="10" max="35" value={params.temperature} onChange={(e) => setParams({...params, temperature: parseInt(e.target.value)})} className="w-full" />
                                        <div className="w-full bg-slate-700 h-1 rounded mt-[-12px] relative z-[-1]">
                                            <div className="bg-amber-500 h-1 rounded" style={{width: `${(params.temperature-10)/25*100}%`}}></div>
                                        </div>
                                    </div>

                                    {/* Staff */}
                                    <div>
                                        <div className="flex justify-between mb-2 text-sm">
                                            <label className="text-slate-300">醫護人力稼動率</label>
                                            <span className={`font-mono-tech ${params.staffCapacity < 60 ? 'text-rose-400' : 'text-emerald-400'}`}>{params.staffCapacity}%</span>
                                        </div>
                                        <input type="range" min="50" max="100" value={params.staffCapacity} onChange={(e) => setParams({...params, staffCapacity: parseInt(e.target.value)})} className="w-full" />
                                         <div className="w-full bg-slate-700 h-1 rounded mt-[-12px] relative z-[-1]">
                                            <div className={`h-1 rounded ${params.staffCapacity < 60 ? 'bg-rose-500' : 'bg-emerald-500'}`} style={{width: `${(params.staffCapacity-50)/50*100}%`}}></div>
                                        </div>
                                        <p className="text-[10px] text-slate-500 mt-1">低於 60% 將觸發人力警示</p>
                                    </div>

                                    {/* Toggle */}
                                    <div className="flex items-center justify-between py-2 border-t border-slate-700/50">
                                        <div>
                                            <label className="text-sm text-slate-300 block">連續假期效應</label>
                                            <p className="text-[10px] text-slate-500">模擬年節後回流</p>
                                        </div>
                                        <button 
                                            onClick={() => setParams({...params, holidayEffect: !params.holidayEffect})}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${params.holidayEffect ? 'bg-indigo-600 shadow-[0_0_10px_#4f46e5]' : 'bg-slate-700'}`}
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${params.holidayEffect ? 'translate-x-6' : 'translate-x-1'}`} />
                                        </button>
                                    </div>
                                </div>

                                <button 
                                    onClick={runSimulation}
                                    disabled={isSimulating}
                                    className="w-full mt-8 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-lg shadow-[0_0_20px_rgba(8,145,178,0.4)] transition-all flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed border border-cyan-400/30"
                                >
                                    {isSimulating ? (
                                        <>
                                            <IconCpu className="animate-pulse" /> 運算中...
                                        </>
                                    ) : '開始模擬預測 (Simulate)'}
                                </button>
                            </div>
                            
                            {/* Log Console */}
                            <div className="bg-black/40 rounded-xl p-4 border border-slate-800 font-mono-tech text-xs h-40 overflow-y-auto custom-scrollbar">
                                <div className="text-slate-500 mb-2 border-b border-slate-800 pb-1">System Logs</div>
                                {logs.length === 0 ? <span className="text-slate-600">Waiting for input...</span> : 
                                    logs.map((log, i) => <div key={i} className="text-green-500/80 mb-1">{log}</div>)
                                }
                                <div ref={logsEndRef} />
                            </div>
                        </div>

                        {/* Right Column: Results */}
                        <div className="lg:col-span-8 space-y-6">
                            {!result && !isSimulating && (
                                <div className="h-full border-2 border-dashed border-slate-700 rounded-xl flex flex-col items-center justify-center text-slate-500 p-12 bg-slate-800/20">
                                    <IconBrain size={64} className="mb-4 opacity-20" />
                                    <h3 className="text-lg font-medium text-slate-400">準備就緒</h3>
                                    <p className="text-sm">請調整左側參數並點擊「開始模擬預測」以生成報告</p>
                                </div>
                            )}

                            {isSimulating && (
                                <div className="h-full rounded-xl flex flex-col items-center justify-center bg-slate-800/20 relative overflow-hidden">
                                     <div className="absolute inset-0 bg-gradient-to-t from-cyan-900/10 to-transparent animate-pulse"></div>
                                     <div className="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4 shadow-[0_0_20px_#06b6d4]"></div>
                                     <div className="text-cyan-400 font-mono-tech tracking-widest text-xl">PROCESSING</div>
                                </div>
                            )}

                            {result && !isSimulating && (
                                <div className="animate-fade-in space-y-6">
                                    {/* Top Metrics */}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div className="tech-card p-5 rounded-xl border-t-2 border-cyan-500">
                                            <p className="text-xs text-slate-400 uppercase font-bold tracking-wider">預測入院人數</p>
                                            <div className="flex items-end gap-2 mt-2">
                                                <p className="text-4xl font-bold text-white font-tech text-glow-cyan">{result.value}</p>
                                                <p className={`text-sm mb-1 font-bold ${result.increase > 0 ? 'text-rose-400' : 'text-emerald-400'}`}>
                                                    {result.increase > 0 ? '▲' : '▼'} {result.increase}%
                                                </p>
                                            </div>
                                        </div>
                                        <div className="tech-card p-5 rounded-xl border-t-2 border-t-transparent hover:border-t-purple-500 transition-colors">
                                            <p className="text-xs text-slate-400 uppercase font-bold tracking-wider">風險等級</p>
                                            <p className={`text-4xl font-bold mt-2 font-tech ${
                                                result.risk === 'Critical' ? 'text-rose-500 text-glow-rose' : 
                                                result.risk === 'High' ? 'text-amber-500' : 'text-emerald-400'
                                            }`}>
                                                {result.risk}
                                            </p>
                                        </div>
                                        <div className="tech-card p-5 rounded-xl border-t-2 border-t-transparent hover:border-t-emerald-500 transition-colors">
                                            <p className="text-xs text-slate-400 uppercase font-bold tracking-wider">建議加開床數</p>
                                            <p className="text-4xl font-bold text-white mt-2 font-tech">{result.resourceGap.beds}</p>
                                            <p className="text-[10px] text-slate-500">Resource Allocation</p>
                                        </div>
                                    </div>

                                    {/* Chart */}
                                    <div className="tech-card p-6 rounded-xl">
                                        <h4 className="font-bold text-slate-200 mb-4 flex items-center gap-2">
                                            <IconActivity className="text-cyan-400" />
                                            未來 5 日壓力趨勢
                                        </h4>
                                        <div className="h-64">
                                            <canvas id="predChart"></canvas>
                                        </div>
                                    </div>

                                    {/* AI Recommendations - Enhanced */}
                                    <div className={`rounded-xl p-6 border ${
                                        result.risk === 'Critical' ? 'bg-rose-900/20 border-rose-500/50' : 
                                        result.risk === 'High' ? 'bg-amber-900/20 border-amber-500/50' : 'bg-emerald-900/20 border-emerald-500/50'
                                    }`}>
                                        <div className="flex items-center gap-2 mb-4">
                                            <div className={`p-1 rounded ${
                                                result.risk === 'Critical' ? 'bg-rose-500 text-white' : 
                                                result.risk === 'High' ? 'bg-amber-500 text-black' : 'bg-emerald-500 text-black'
                                            }`}><IconBrain size={16} /></div>
                                            <h4 className="font-bold text-white text-lg">AI 決策建議模組</h4>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-4">
                                                <h5 className="text-sm font-bold text-slate-300 border-b border-slate-700 pb-1">行動建議</h5>
                                                {result.risk === 'Critical' ? (
                                                    <ul className="space-y-2 text-sm text-slate-300">
                                                        <li className="flex gap-2"><span className="text-rose-500">⚠</span> 啟動 Level 2 滿床應變機制。</li>
                                                        <li className="flex gap-2"><span className="text-rose-500">⚠</span> 暫停非緊急住院手術 (Elective Surgery)。</li>
                                                        <li className="flex gap-2"><span className="text-rose-500">➜</span> 啟動遠傳 5G 遠距會診分流輕症病患。</li>
                                                    </ul>
                                                ) : result.risk === 'High' ? (
                                                    <ul className="space-y-2 text-sm text-slate-300">
                                                        <li className="flex gap-2"><span className="text-amber-500">➜</span> 通知清潔組加快出院床位周轉。</li>
                                                        <li className="flex gap-2"><span className="text-amber-500">➜</span> 預備急診第二預備區。</li>
                                                    </ul>
                                                ) : (
                                                    <p className="text-sm text-emerald-400">目前預測流量正常，維持標準作業程序即可。</p>
                                                )}
                                            </div>

                                            <div className="space-y-4">
                                                <h5 className="text-sm font-bold text-slate-300 border-b border-slate-700 pb-1">資源缺口預警</h5>
                                                <div className="space-y-3">
                                                    <div className="flex justify-between items-center text-sm">
                                                        <span className="text-slate-400">醫師人力需求</span>
                                                        <span className={result.resourceGap.doctors > 0 ? "text-rose-400 font-bold" : "text-slate-200"}>
                                                            {result.resourceGap.doctors > 0 ? `+${result.resourceGap.doctors} 人` : '充足'}
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between items-center text-sm">
                                                        <span className="text-slate-400">護理人力需求</span>
                                                        <span className={result.resourceGap.nurses > 0 ? "text-rose-400 font-bold" : "text-slate-200"}>
                                                            {result.resourceGap.nurses > 0 ? `+${result.resourceGap.nurses} 人` : '充足'}
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between items-center text-sm">
                                                        <span className="text-slate-400">急救設備預備</span>
                                                        <span className="text-cyan-400">正常運作</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            return (
                <div className="flex min-h-screen font-sans selection:bg-cyan-500 selection:text-white">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    <main className="ml-64 flex-1 p-8 h-screen overflow-y-auto relative">
                         {/* Background Grid Decoration */}
                        <div className="fixed inset-0 z-[-1] pointer-events-none" style={{
                            backgroundImage: 'linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px)',
                            backgroundSize: '40px 40px'
                        }}></div>
                        
                        {activeTab === 'dashboard' ? <DashboardView /> : <AIPredictionView />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
