<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTwin 監控看板 | Yang Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 手機版選單動畫 */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="text-slate-800 h-screen flex overflow-hidden relative">

    <div id="mobileOverlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-200 flex flex-col z-30 shadow-2xl lg:shadow-none transform -translate-x-full lg:translate-x-0 sidebar-transition lg:relative">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <div>
                <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                    HealthTwin
                </div>
                <p class="text-xs text-slate-400 mt-1">智慧醫療監測系統</p>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 hover:text-slate-600">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <div class="p-4 flex-1 overflow-hidden flex flex-col">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2 flex justify-between items-center">
                選擇用戶 (Patients)
                <span id="userCount" class="bg-slate-100 text-slate-500 py-0.5 px-2 rounded-full text-[10px]">0</span>
            </h3>
            <div id="userList" class="space-y-1 overflow-y-auto flex-1 pr-1">
                <div class="p-4 text-center text-slate-400 text-sm animate-pulse">
                    <i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto mb-2"></i>
                    正在載入數據...
                </div>
            </div>
        </div>
        
        <div class="mt-auto p-4 border-t border-slate-100 bg-slate-50">
            <button onclick="fetchData()" class="w-full py-2.5 px-4 bg-white border border-slate-200 hover:bg-indigo-50 hover:text-indigo-600 text-slate-600 rounded-lg text-sm font-medium transition flex items-center justify-center gap-2 mb-3 shadow-sm">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> 重整數據
            </button>
            <p class="text-[10px] text-center text-slate-400 font-medium tracking-widest uppercase">
                Designed by Yang Home
            </p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full">
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex justify-between items-center px-4 lg:px-8 sticky top-0 z-10 shrink-0">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 -ml-2 text-slate-600 hover:bg-slate-100 rounded-lg">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                
                <div class="overflow-hidden">
                    <h1 id="currentUserName" class="text-lg lg:text-xl font-bold text-slate-800 truncate">概況總覽</h1>
                    <p class="text-xs text-slate-500 hidden sm:block">即時生理數據分析</p>
                </div>
            </div>

            <div class="flex items-center gap-2 sm:gap-4">
                <a href="index.html" class="flex items-center gap-1.5 px-3 py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium transition shadow-sm shadow-indigo-200">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">新增紀錄</span>
                    <span class="sm:hidden">紀錄</span>
                </a>

                <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold text-sm border border-indigo-200">
                    <i data-lucide="user" class="w-4 h-4"></i>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 lg:p-8 scroll-smooth">
            <div id="dashboardContent" class="max-w-6xl mx-auto hidden animate-fade-in pb-10">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:gap-6 mb-6 lg:mb-8">
                    <div class="glass-card rounded-2xl p-5 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 w-24 h-24 bg-rose-50 rounded-bl-full -mr-4 -mt-4"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 text-rose-500 mb-2">
                                <i data-lucide="heart" class="w-5 h-5"></i>
                                <span class="font-semibold text-sm">收縮壓 (SYS)</span>
                            </div>
                            <div class="flex items-baseline gap-2">
                                <span id="val-sbp" class="text-3xl lg:text-4xl font-bold text-slate-800">--</span>
                                <span class="text-sm text-slate-400">mmHg</span>
                            </div>
                            <div id="status-sbp" class="mt-2 text-xs font-medium text-slate-500">分析中...</div>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-5 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 text-blue-500 mb-2">
                                <i data-lucide="activity" class="w-5 h-5"></i>
                                <span class="font-semibold text-sm">舒張壓 (DIA)</span>
                            </div>
                            <div class="flex items-baseline gap-2">
                                <span id="val-dbp" class="text-3xl lg:text-4xl font-bold text-slate-800">--</span>
                                <span class="text-sm text-slate-400">mmHg</span>
                            </div>
                             <div id="status-dbp" class="mt-2 text-xs font-medium text-slate-500">分析中...</div>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-5 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 w-24 h-24 bg-emerald-50 rounded-bl-full -mr-4 -mt-4"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 text-emerald-500 mb-2">
                                <i data-lucide="zap" class="w-5 h-5"></i>
                                <span class="font-semibold text-sm">心率 (Pulse)</span>
                            </div>
                            <div class="flex items-baseline gap-2">
                                <span id="val-pulse" class="text-3xl lg:text-4xl font-bold text-slate-800">--</span>
                                <span class="text-sm text-slate-400">BPM</span>
                            </div>
                             <div class="mt-2 text-xs font-medium text-slate-500">最新測量</div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 glass-card rounded-2xl p-5 flex flex-col h-[400px]">
                        <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <i data-lucide="trending-up" class="w-4 h-4 text-indigo-500"></i> 血壓趨勢圖
                        </h3>
                        <div class="flex-1 relative w-full h-full min-h-0">
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-5 overflow-hidden flex flex-col h-[400px]">
                        <h3 class="font-bold text-slate-700 mb-4">最近 5 筆紀錄</h3>
                        <div class="flex-1 overflow-y-auto pr-1">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs text-slate-400 uppercase border-b border-slate-100 sticky top-0 bg-white/95 backdrop-blur">
                                    <tr>
                                        <th class="py-2">時間</th>
                                        <th class="py-2 text-right">血壓</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable" class="text-slate-600 divide-y divide-slate-50">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            
            <div id="loadingState" class="h-full flex flex-col items-center justify-center text-slate-400 min-h-[50vh]">
                <div class="relative">
                    <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-500 rounded-full animate-spin"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-2 h-2 bg-indigo-500 rounded-full"></div>
                    </div>
                </div>
                <p class="mt-4 text-sm font-medium animate-pulse">正在從雲端資料庫同步數據...</p>
            </div>
        </div>
    </main>

    <script>
        // 設定區：GAS URL (使用您提供的修正後版本)
        const API_URL = 'https://script.google.com/macros/s/AKfycbxw-Qg7AcHj7JCk69EzSEv3XpR7IKp0jHTySfbys83azmld57ctxDDorqlm6x-7s1dwnA/exec'; 
        
        let allData = [];
        let chartInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchData();
        });

        // Toggle Sidebar for Mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                // Open
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                // Close
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        async function fetchData() {
            try {
                console.log("開始請求資料...");
                // 顯示 Loading
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('dashboardContent').classList.add('hidden');

                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`伺服器回應錯誤: ${response.status}`);

                const textData = await response.text();
                let json;
                try {
                    json = JSON.parse(textData);
                } catch (e) {
                    console.error("JSON 解析失敗", e);
                    throw new Error("數據格式錯誤，請確認 GAS 部署是否正確");
                }

                console.log("資料取得成功:", json);
                allData = json; 
                renderUserList(json);

            } catch (error) {
                console.error("詳細錯誤:", error);
                const loadingDiv = document.getElementById('loadingState');
                loadingDiv.innerHTML = `
                    <div class="flex flex-col items-center text-rose-500 p-6 bg-rose-50 rounded-xl">
                        <i data-lucide="alert-triangle" class="w-10 h-10 mb-2"></i>
                        <p class="font-bold">讀取失敗</p>
                        <p class="text-xs mt-2 text-center max-w-xs opacity-80">${error.message}</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-white border border-rose-200 text-rose-600 rounded-lg text-sm hover:bg-rose-100 transition">重試</button>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function renderUserList(data) {
            // 提取用戶並排序
            const users = [...new Set(data.map(item => item.name).filter(n => n))].sort();
            const listContainer = document.getElementById('userList');
            document.getElementById('userCount').innerText = users.length;
            listContainer.innerHTML = '';

            if (users.length === 0) {
                listContainer.innerHTML = '<div class="p-4 text-center text-sm text-slate-400">無資料</div>';
                return;
            }

            users.forEach((user, index) => {
                const div = document.createElement('div');
                // 簡化姓名顯示，取前兩個字
                const avatarText = user.length > 0 ? user.charAt(0).toUpperCase() : '?';
                
                div.className = `p-3 rounded-xl cursor-pointer hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center gap-3 text-slate-600 font-medium group user-item border border-transparent`;
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center text-xs font-bold group-hover:bg-indigo-200 group-hover:text-indigo-700 transition shrink-0">
                        ${avatarText}
                    </div>
                    <span class="truncate">${user}</span>
                `;
                div.onclick = () => {
                    selectUser(user, div);
                    // 手機版選完自動關閉側邊欄
                    if (window.innerWidth < 1024) {
                        toggleSidebar();
                    }
                };
                
                if (index === 0) selectUser(user, div);
                listContainer.appendChild(div);
            });

            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('animate-fade-in');
        }

        function selectUser(userName, element) {
            document.querySelectorAll('.user-item').forEach(el => {
                el.classList.remove('bg-indigo-50', 'text-indigo-600', 'shadow-sm', 'border-indigo-100');
                el.classList.add('border-transparent');
            });
            element.classList.add('bg-indigo-50', 'text-indigo-600', 'shadow-sm', 'border-indigo-100');
            element.classList.remove('border-transparent');
            
            document.getElementById('currentUserName').innerText = userName;

            const userData = allData.filter(d => d.name === userName);
            // 確保時間排序
            userData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            updateDashboard(userData);
        }

        function updateDashboard(data) {
            if (data.length === 0) return;

            const latest = data[data.length - 1];

            document.getElementById('val-sbp').innerText = latest.sbp;
            document.getElementById('val-dbp').innerText = latest.dbp;
            document.getElementById('val-pulse').innerText = latest.pulse;

            const sbpStatus = document.getElementById('status-sbp');
            if(latest.sbp > 140) { 
                sbpStatus.innerHTML = `<span class="flex items-center gap-1 text-rose-500 font-bold"><i data-lucide="alert-circle" class="w-3 h-3"></i> 偏高</span>`; 
            } else { 
                sbpStatus.innerHTML = `<span class="flex items-center gap-1 text-emerald-500 font-bold"><i data-lucide="check" class="w-3 h-3"></i> 正常</span>`; 
            }
            lucide.createIcons();

            const historyBody = document.getElementById('historyTable');
            historyBody.innerHTML = data.slice(-5).reverse().map(d => {
                const dateObj = new Date(d.timestamp);
                const timeStr = isNaN(dateObj) ? d.timestamp : `${dateObj.getMonth()+1}/${dateObj.getDate()} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;
                return `
                <tr class="hover:bg-slate-50 transition">
                    <td class="py-3 pl-2 text-slate-500 font-mono text-xs">${timeStr}</td>
                    <td class="py-3 pr-2 text-right font-medium">
                        <span class="text-rose-600">${d.sbp}</span> <span class="text-slate-300">/</span> <span class="text-blue-600">${d.dbp}</span>
                    </td>
                </tr>`;
            }).join('');

            renderChart(data);
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            const labels = data.map(d => {
                const date = new Date(d.timestamp);
                return isNaN(date) ? '' : `${date.getMonth()+1}/${date.getDate()}`;
            });

            // 漸層設定
            let gradientSbp = ctx.createLinearGradient(0, 0, 0, 400);
            gradientSbp.addColorStop(0, 'rgba(244, 63, 94, 0.4)'); 
            gradientSbp.addColorStop(1, 'rgba(244, 63, 94, 0.05)');

            let gradientDbp = ctx.createLinearGradient(0, 0, 0, 400);
            gradientDbp.addColorStop(0, 'rgba(59, 130, 246, 0.4)'); 
            gradientDbp.addColorStop(1, 'rgba(59, 130, 246, 0.05)');

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '收縮壓',
                            data: data.map(d => d.sbp),
                            borderColor: '#F43F5E',
                            backgroundColor: gradientSbp,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 3,
                            pointHoverRadius: 6,
                            fill: true
                        },
                        {
                            label: '舒張壓',
                            data: data.map(d => d.dbp),
                            borderColor: '#3B82F6',
                            backgroundColor: gradientDbp,
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 3,
                            pointHoverRadius: 6,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', align: 'end', labels: { usePointStyle: true } },
                        tooltip: { 
                            mode: 'index', 
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#1e293b',
                            bodyColor: '#475569',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            padding: 10,
                            bodyFont: { family: 'Inter' }
                        }
                    },
                    scales: {
                        y: { 
                            grid: { color: '#f1f5f9' },
                            suggestedMin: 60,
                            suggestedMax: 160
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { maxTicksLimit: 8 }
                        }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false }
                }
            });
        }
    </script>
</body>
</html>
