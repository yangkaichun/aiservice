<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YangHome Health | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>
    
    <style>body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }</style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-slate-100">
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <i data-lucide="activity" class="text-blue-600"></i> YangHealth
            </h1>
        </div>
        <div class="p-4 overflow-y-auto flex-1">
            <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-2">使用者列表</h3>
            <div id="user-list" class="space-y-1">
                <div class="animate-pulse flex space-x-4 p-2">
                    <div class="flex-1 space-y-2 py-1">
                        <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-4 border-t border-slate-100">
             <a href="index.html" class="flex items-center gap-2 text-slate-600 hover:text-blue-600 p-2 rounded-lg hover:bg-slate-50 transition-colors">
                 <i data-lucide="plus-circle" class="w-5 h-5"></i>
                 <span>新增紀錄</span>
             </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shrink-0 z-10">
            <h2 id="current-user-name" class="text-lg font-semibold text-slate-800">載入中...</h2>
            <div class="flex items-center gap-3">
                <button onclick="fetchData()" class="p-2 text-slate-400 hover:text-blue-600 hover:bg-slate-50 rounded-full transition-all">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            <div class="max-w-5xl mx-auto space-y-6">
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                     <div class="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                         <div class="text-sm text-slate-500 mb-1">平均收縮壓</div>
                         <div id="avg-sbp" class="text-2xl font-bold text-slate-800">--</div>
                     </div>
                     <div class="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                         <div class="text-sm text-slate-500 mb-1">平均舒張壓</div>
                         <div id="avg-dbp" class="text-2xl font-bold text-slate-800">--</div>
                     </div>
                     <div class="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                         <div class="text-sm text-slate-500 mb-1">最近心率</div>
                         <div id="last-hr" class="text-2xl font-bold text-slate-800">--</div>
                     </div>
                 </div>

                 <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                     <h3 class="text-lg font-bold text-slate-800 mb-4">近期血壓趨勢</h3>
                     <div class="h-64">
                         <canvas id="bpChart"></canvas>
                     </div>
                 </div>
                 
                 <div class="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden">
                     <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
                         <h3 class="font-bold text-slate-800">詳細數據</h3>
                     </div>
                     <div class="overflow-x-auto">
                         <table class="w-full text-sm text-left">
                             <thead class="text-slate-500 bg-slate-50 border-b border-slate-100">
                                 <tr>
                                     <th class="px-6 py-3 font-medium">時間</th>
                                     <th class="px-6 py-3 font-medium">情境</th>
                                     <th class="px-6 py-3 font-medium">血壓 (mmHg)</th>
                                     <th class="px-6 py-3 font-medium">心率</th>
                                     <th class="px-6 py-3 font-medium">血糖</th>
                                 </tr>
                             </thead>
                             <tbody id="data-table-body" class="text-slate-700 divide-y divide-slate-100"></tbody>
                         </table>
                     </div>
                 </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        // API_URL from config.js
        
        let allData = [];
        let allUsers = [];
        let bpChart = null;

        async function init() {
            await fetchUsers(); 
            fetchData();
        }

        async function fetchUsers() {
            try {
                const res = await fetch(API_URL + "?action=getSettings");
                const json = await res.json();
                if(json.status === 'success'){
                    allUsers = json.users;
                    renderSidebar(allUsers);
                }
            } catch (e) { console.error("Fetch users error", e); }
        }

        async function fetchData() {
            try {
                // 修改 action，確保對應到後端 handleGetAllData
                const res = await fetch(API_URL + "?action=getAllData"); 
                allData = await res.json();
                
                if (allUsers.length > 0) {
                     // 優先使用名字顯示
                     const defaultName = allUsers[0].name || allUsers[0].email;
                     selectUser(defaultName);
                }
            } catch (e) { console.error("Fetch data error", e); }
        }

        function renderSidebar(users) {
            const container = document.getElementById('user-list');
            container.innerHTML = '';
            
            users.forEach(user => {
                const displayName = user.name ? user.name : user.email;
                
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors text-slate-700";
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xs">
                        ${displayName.charAt(0).toUpperCase()}
                    </div>
                    <span class="truncate text-sm font-medium">${displayName}</span>
                `;
                div.onclick = () => selectUser(displayName);
                container.appendChild(div);
            });
        }

        function selectUser(identifier) {
            const userData = allData.filter(d => d.name === identifier);
            
            document.getElementById('current-user-name').innerText = identifier;
            renderStats(userData);
            renderChart(userData);
            renderTable(userData);
        }

        function renderStats(data) {
            if(!data.length) {
                ['avg-sbp','avg-dbp','last-hr'].forEach(id => document.getElementById(id).innerText = '--');
                return;
            }
            const sbpSum = data.reduce((acc, curr) => acc + parseInt(curr.sbp), 0);
            const dbpSum = data.reduce((acc, curr) => acc + parseInt(curr.dbp), 0);
            document.getElementById('avg-sbp').innerText = Math.round(sbpSum / data.length);
            document.getElementById('avg-dbp').innerText = Math.round(dbpSum / data.length);
            document.getElementById('last-hr').innerText = data[data.length-1].pulse;
        }

        function renderTable(data) {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = '';
            const recent = data.slice(-20).reverse();
            recent.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-slate-500 text-xs">${row.timestamp.slice(5,16)}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 bg-slate-100 rounded text-xs">${row.context}</span></td>
                    <td class="px-6 py-4 font-medium">${row.sbp} / ${row.dbp}</td>
                    <td class="px-6 py-4">${row.pulse}</td>
                    <td class="px-6 py-4 text-slate-500">${row.glucose || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('bpChart').getContext('2d');
            if (bpChart) bpChart.destroy();
            const chartData = data.slice(-15);

            bpChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.map(d => d.timestamp.slice(5,16)),
                    datasets: [
                        { label: '收縮壓', data: chartData.map(d => d.sbp), borderColor: '#2563EB', tension: 0.3 },
                        { label: '舒張壓', data: chartData.map(d => d.dbp), borderColor: '#64748B', tension: 0.3 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { position: 'bottom' } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        init();
    </script>
</body>
</html>
