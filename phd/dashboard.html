<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康儀表板 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .stat-card { transition: all 0.2s ease; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>

    <script>
        const savedSession = localStorage.getItem('healthTwinSession');
        if (!savedSession) {
            window.location.href = 'index.html';
        }
        const userSession = JSON.parse(savedSession);
    </script>
</head>
<body class="text-slate-800 min-h-screen flex flex-col">

    <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex justify-between items-center px-4 lg:px-8 sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-200">Y</div>
            <span class="font-bold text-lg hidden sm:inline text-slate-700">YangHome Health</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
                <div class="text-xs text-slate-400">Welcome back</div>
                <div class="text-sm font-bold text-slate-700" id="userNameDisplay">User</div>
            </div>
            <div class="relative group">
                <button class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center hover:bg-slate-200 transition">
                    <i data-lucide="user" class="w-5 h-5 text-slate-600"></i>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-slate-100 hidden group-hover:block p-2 animate-fade-in z-50">
                    <a href="admin.html" class="block px-4 py-2 text-sm text-slate-600 hover:bg-slate-50 rounded-lg flex items-center gap-2">
                        <i data-lucide="settings" class="w-4 h-4"></i> 管理設定
                    </a>
                    <button onclick="logout()" class="w-full text-left px-4 py-2 text-sm text-rose-500 hover:bg-rose-50 rounded-lg flex items-center gap-2">
                        <i data-lucide="log-out" class="w-4 h-4"></i> 登出
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 lg:p-8 max-w-7xl mx-auto w-full space-y-6">
        
        <div class="flex flex-col md:flex-row justify-between items-end gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">儀表板概覽</h1>
                <p class="text-slate-500 text-sm mt-1">即時監控您的健康數據變化</p>
            </div>
            <div class="flex gap-2">
                 <a href="phd.html" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition shadow-md shadow-indigo-100 flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i> 新增紀錄
                </a>
                <button onclick="refreshData()" class="px-4 py-2 bg-white text-slate-600 border border-slate-200 text-sm font-medium rounded-lg hover:bg-slate-50 transition flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4" id="refreshIcon"></i> 刷新
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass-card p-5 rounded-2xl stat-card border-l-4 border-l-blue-500">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase">最近血壓 (Last)</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1" id="val-bp">--</h3>
                    </div>
                    <div class="p-2 bg-blue-50 text-blue-500 rounded-lg">
                        <i data-lucide="activity" class="w-5 h-5"></i>
                    </div>
                </div>
                <div class="text-xs text-slate-400" id="date-bp">無資料</div>
            </div>

            <div class="glass-card p-5 rounded-2xl stat-card border-l-4 border-l-pink-500">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase">最近血糖 (Last)</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1" id="val-bs">--</h3>
                    </div>
                    <div class="p-2 bg-pink-50 text-pink-500 rounded-lg">
                        <i data-lucide="droplet" class="w-5 h-5"></i>
                    </div>
                </div>
                <div class="text-xs text-slate-400" id="date-bs">無資料</div>
            </div>

            <div class="glass-card p-5 rounded-2xl stat-card border-l-4 border-l-amber-500">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase">最近體重 (Last)</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1" id="val-weight">--</h3>
                    </div>
                    <div class="p-2 bg-amber-50 text-amber-500 rounded-lg">
                        <i data-lucide="scale" class="w-5 h-5"></i>
                    </div>
                </div>
                <div class="text-xs text-slate-400" id="date-weight">無資料</div>
            </div>

            <div class="glass-card p-5 rounded-2xl stat-card border-l-4 border-l-emerald-500">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase">最近體溫 (Last)</p>
                        <h3 class="text-2xl font-bold text-slate-800 mt-1" id="val-bt">--</h3>
                    </div>
                    <div class="p-2 bg-emerald-50 text-emerald-500 rounded-lg">
                        <i data-lucide="thermometer" class="w-5 h-5"></i>
                    </div>
                </div>
                <div class="text-xs text-slate-400" id="date-bt">無資料</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card p-6 rounded-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-slate-700">血壓趨勢分析</h3>
                </div>
                <div class="relative h-64 w-full">
                    <canvas id="healthChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl flex flex-col h-full bg-gradient-to-br from-indigo-600 to-violet-700 text-white relative overflow-hidden">
                <div class="absolute top-0 right-0 p-10 bg-white/10 rounded-full blur-3xl -mr-10 -mt-10"></div>
                <div class="flex items-center gap-2 mb-4 relative z-10">
                    <i data-lucide="bot" class="w-5 h-5 text-indigo-200"></i>
                    <h3 class="font-bold text-indigo-100">Gemini AI 助手</h3>
                </div>
                <div class="flex-1 relative z-10">
                    <div id="ai-loading" class="hidden flex flex-col items-center justify-center h-full gap-2">
                        <i data-lucide="loader" class="w-6 h-6 animate-spin text-indigo-200"></i>
                        <span class="text-xs text-indigo-200">AI 正在分析您的數據...</span>
                    </div>
                    <div id="ai-content" class="text-sm text-indigo-50 leading-relaxed opacity-90 h-40 overflow-y-auto">
                        <p class="italic">點擊按鈕，讓 AI 分析您的最新健康狀況。</p>
                    </div>
                </div>
                <button onclick="askAI()" class="mt-6 w-full py-2.5 bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-xl text-xs font-bold text-white transition flex items-center justify-center gap-2 relative z-10">
                    <i data-lucide="sparkles" class="w-4 h-4"></i> 生成健康報告
                </button>
            </div>
        </div>

    </main>

    <script>
        const API_URL = config.API_URL;
        document.getElementById('userNameDisplay').innerText = userSession.name || 'User';
        lucide.createIcons();

        function logout() {
            localStorage.removeItem('healthTwinSession');
            window.location.href = 'index.html';
        }

        let myChart;
        function initChart() {
            const ctx = document.getElementById('healthChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: '收縮壓', data: [], borderColor: '#3B82F6', tension: 0.3 },
                        { label: '舒張壓', data: [], borderColor: '#60A5FA', tension: 0.3, borderDash: [5, 5] }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        async function refreshData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin');
            
            try {
                // 讀取所有歷史資料
                const res = await fetch(`${API_URL}?action=getData&uid=${encodeURIComponent(userSession.uid)}`);
                const data = await res.json();
                
                processData(data);
            } catch (err) {
                console.error(err);
                alert("讀取資料失敗");
            } finally {
                refreshIcon.classList.remove('animate-spin');
            }
        }

        function processData(data) {
            // GAS 回傳的是按日期倒序 (最新的在前)
            // 找出最新一筆各類數據
            const latestBP = data.find(d => d.type === 'BloodPressure');
            const latestBS = data.find(d => d.type === 'BloodSugar');
            // 如果你有存 Weight, BodyTemp 可依此類推，這裡假設只有 BP 和 BS
            
            if (latestBP) {
                document.getElementById('val-bp').innerText = latestBP.value; // e.g., "120/80"
                document.getElementById('date-bp').innerText = new Date(latestBP.date).toLocaleDateString();
            }

            if (latestBS) {
                document.getElementById('val-bs').innerText = latestBS.value;
                document.getElementById('date-bs').innerText = new Date(latestBS.date).toLocaleDateString();
            }

            // 更新圖表 (取最近 7 筆血壓)
            const bpHistory = data.filter(d => d.type === 'BloodPressure').slice(0, 7).reverse();
            if (bpHistory.length > 0) {
                myChart.data.labels = bpHistory.map(d => new Date(d.date).toLocaleDateString().slice(5)); // MM/DD
                myChart.data.datasets[0].data = bpHistory.map(d => parseInt(d.value.split('/')[0])); // SBP
                myChart.data.datasets[1].data = bpHistory.map(d => parseInt(d.value.split('/')[1])); // DBP
                myChart.update();
            }
        }

        async function askAI() {
            const content = document.getElementById('ai-content');
            const loader = document.getElementById('ai-loading');
            
            content.classList.add('hidden');
            loader.classList.remove('hidden');
            loader.classList.add('flex');

            try {
                const res = await fetch(`${API_URL}?action=askAI&uid=${encodeURIComponent(userSession.uid)}`);
                const result = await res.json();
                
                loader.classList.add('hidden');
                loader.classList.remove('flex');
                content.classList.remove('hidden');
                
                // 顯示結果 (支援簡單的換行)
                content.innerHTML = `<p>${result.result.replace(/\n/g, '<br>')}</p>`;
            } catch (err) {
                loader.classList.add('hidden');
                content.classList.remove('hidden');
                content.innerText = "AI 服務暫時無法使用。";
            }
        }

        initChart();
        refreshData();
    </script>
</body>
</html>
