    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzXgSXTSCnJbacWnskqBYcyXQYPP4myPI3cFl4IChwuwXJdozLroTFldSa_yRlMvYVAIA/exec'; 
        
        let allData = [];
        let currentUserData = [];
        let bpChartInstance = null;
        let glucoseChartInstance = null;
        let currentChartRange = '30d'; 
        const loggedInSession = JSON.parse(localStorage.getItem('healthTwinSession'));

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            document.getElementById('dl-end').valueAsDate = today;
            document.getElementById('dl-start').valueAsDate = firstDay;
            fetchData();
        });

        function logout() {
            if(confirm("確定要登出系統嗎？")) {
                localStorage.removeItem('healthTwinSession');
                window.location.href = 'index.html';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            if (sidebar.classList.contains('-translate-x-full')) { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); } 
            else { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); }
        }

        async function fetchData() {
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('dashboardContent').classList.add('hidden');
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`伺服器回應錯誤: ${response.status}`);
                const textData = await response.text();
                let json = JSON.parse(textData);
                allData = json; 
                renderUserList(json);
                
                if (loggedInSession && loggedInSession.name) {
                    const foundUser = json.find(u => u.name === loggedInSession.name);
                    if (foundUser) { selectUser(loggedInSession.name, null); }
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingState').innerHTML = `<div class="text-center text-rose-500"><p>讀取失敗</p><p class="text-xs">${error.message}</p></div>`;
            }
        }

        function renderUserList(data) {
            const users = [...new Set(data.map(item => item.name).filter(n => n))].sort();
            const listContainer = document.getElementById('userList');
            document.getElementById('userCount').innerText = users.length;
            listContainer.innerHTML = '';
            if (users.length === 0) { listContainer.innerHTML = '<div class="p-4 text-center text-sm text-slate-400">無資料</div>'; return; }
            users.forEach((user, index) => {
                const div = document.createElement('div');
                const avatarText = user.length > 0 ? user.charAt(0).toUpperCase() : '?';
                div.id = `user-item-${user}`; 
                div.className = `p-3 rounded-xl cursor-pointer hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center gap-3 text-slate-600 font-medium group user-item border border-transparent`;
                div.innerHTML = `<div class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center text-xs font-bold shrink-0">${avatarText}</div><span class="truncate">${user}</span>`;
                div.onclick = () => { selectUser(user, div); if (window.innerWidth < 1024) toggleSidebar(); };
                if (index === 0 && (!loggedInSession || !data.find(u => u.name === loggedInSession.name))) { selectUser(user, div); }
                listContainer.appendChild(div);
            });
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('animate-fade-in');
        }

        function selectUser(userName, element) {
            document.querySelectorAll('.user-item').forEach(el => { el.classList.remove('bg-indigo-50', 'text-indigo-600', 'shadow-sm', 'border-indigo-100'); el.classList.add('border-transparent'); });
            if (!element) { element = document.getElementById(`user-item-${userName}`); }
            if (element) { element.classList.add('bg-indigo-50', 'text-indigo-600', 'shadow-sm', 'border-indigo-100'); element.classList.remove('border-transparent'); }
            
            let displayTitle = userName;
            currentUserData = allData.filter(d => d.name === userName);
            currentUserData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const firstRecord = currentUserData.length > 0 ? currentUserData[0] : null;
            if (firstRecord && firstRecord.birthday) {
                const bDate = new Date(firstRecord.birthday);
                if (!isNaN(bDate.getTime())) {
                    const rocYear = bDate.getFullYear() - 1911;
                    displayTitle += ` (民國${rocYear}年${bDate.getMonth() + 1}月${bDate.getDate()}日)`;
                }
            }
            document.getElementById('currentUserName').innerText = displayTitle;
            updateDashboard();
        }

        function setChartRange(range) {
            currentChartRange = range;
            document.querySelectorAll('.range-btn').forEach(btn => btn.className = "px-3 py-1 text-xs font-bold rounded-md transition text-slate-500 hover:bg-white/50 range-btn");
            document.getElementById(`btn-${range}`).className = "px-3 py-1 text-xs font-bold rounded-md transition bg-white text-indigo-600 shadow-sm range-btn";
            updateDashboard(); 
        }

        function updateDashboard() {
            if (currentUserData.length === 0) return;
            const latest = currentUserData[currentUserData.length - 1];
            document.getElementById('val-sbp').innerText = latest.sbp || '--';
            document.getElementById('val-dbp').innerText = latest.dbp || '--';
            document.getElementById('val-pulse').innerText = latest.pulse || '--';
            document.getElementById('val-glucose').innerText = latest.glucose || '--';
            document.getElementById('status-sbp').innerHTML = latest.sbp > 140 ? `<span class="flex items-center gap-1 text-rose-500 font-bold"><i data-lucide="alert-circle" class="w-3 h-3"></i> 偏高</span>` : `<span class="flex items-center gap-1 text-emerald-500 font-bold"><i data-lucide="check" class="w-3 h-3"></i> 正常</span>`;
            
            const statusGlu = document.getElementById('status-glucose');
            if(latest.glucose && latest.glucose > 100) statusGlu.innerText = "注意數值"; else if (latest.glucose) statusGlu.innerText = "數值穩定"; else statusGlu.innerText = "無資料";

            lucide.createIcons();

            const historyBody = document.getElementById('historyTable');
            historyBody.innerHTML = currentUserData.slice(-50).reverse().map(d => {
                const dateObj = new Date(d.timestamp);
                const timeStr = isNaN(dateObj) ? d.timestamp : `${dateObj.getMonth()+1}/${dateObj.getDate()} ${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`;
                return `<tr class="hover:bg-slate-50 transition"><td class="py-3 pl-2 text-slate-500 font-mono text-xs">${timeStr}</td><td class="py-3 text-right font-medium"><div class="text-sm"><span class="text-rose-600">${d.sbp || '-'}</span>/<span class="text-blue-600">${d.dbp || '-'}</span></div><div class="text-xs text-slate-400">HR: ${d.pulse || '-'}</div></td><td class="py-3 pr-2 text-right font-medium">${d.glucose ? `<span class="text-amber-600 font-bold">${d.glucose}</span>` : '<span class="text-slate-300">-</span>'}</td></tr>`;
            }).join('');

            let chartData = [...currentUserData];
            const now = new Date();
            if (currentChartRange === '30d') {
                const d = new Date(); d.setDate(now.getDate() - 30); chartData = chartData.filter(x => new Date(x.timestamp) >= d);
            } else if (currentChartRange === '6m') {
                const d = new Date(); d.setMonth(now.getMonth() - 6); chartData = chartData.filter(x => new Date(x.timestamp) >= d);
            }
            renderChart(chartData);
        }

        function renderChart(data) {
            const labels = data.map(d => {
                const date = new Date(d.timestamp);
                return isNaN(date) ? '' : `${date.getMonth()+1}/${date.getDate()} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
            });
            const sbpData = data.map(d => (d.sbp && d.sbp > 0) ? d.sbp : null);
            const dbpData = data.map(d => (d.dbp && d.dbp > 0) ? d.dbp : null);
            const glucoseData = data.map(d => (d.glucose && d.glucose > 0) ? d.glucose : null);

            const ctxBP = document.getElementById('mainChart').getContext('2d');
            let gradientSbp = ctxBP.createLinearGradient(0, 0, 0, 400); gradientSbp.addColorStop(0, 'rgba(244, 63, 94, 0.4)'); gradientSbp.addColorStop(1, 'rgba(244, 63, 94, 0.05)');
            let gradientDbp = ctxBP.createLinearGradient(0, 0, 0, 400); gradientDbp.addColorStop(0, 'rgba(59, 130, 246, 0.4)'); gradientDbp.addColorStop(1, 'rgba(59, 130, 246, 0.05)');

            if (bpChartInstance) bpChartInstance.destroy();
            bpChartInstance = new Chart(ctxBP, {
                type: 'line', data: { labels: labels, datasets: [{ label: '收縮壓', data: sbpData, borderColor: '#F43F5E', backgroundColor: gradientSbp, borderWidth: 2, tension: 0.3, pointRadius: 3, fill: true, spanGaps: false }, { label: '舒張壓', data: dbpData, borderColor: '#3B82F6', backgroundColor: gradientDbp, borderWidth: 2, tension: 0.3, pointRadius: 3, fill: true, spanGaps: false }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top', align: 'end' }, tooltip: { mode: 'index', intersect: false } }, scales: { y: { suggestedMin: 60, suggestedMax: 160 }, x: { grid: { display: false }, ticks: { maxTicksLimit: 8 } } }, interaction: { mode: 'nearest', axis: 'x', intersect: false } }
            });

            const ctxGlu = document.getElementById('glucoseChart').getContext('2d');
            let gradientGlu = ctxGlu.createLinearGradient(0, 0, 0, 300); gradientGlu.addColorStop(0, 'rgba(245, 158, 11, 0.4)'); gradientGlu.addColorStop(1, 'rgba(245, 158, 11, 0.05)');
            if (glucoseChartInstance) glucoseChartInstance.destroy();
            glucoseChartInstance = new Chart(ctxGlu, {
                type: 'line', data: { labels: labels, datasets: [{ label: '血糖', data: glucoseData, borderColor: '#F59E0B', backgroundColor: gradientGlu, borderWidth: 2, tension: 0.3, pointRadius: 4, fill: true, spanGaps: false }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } }, scales: { y: { suggestedMin: 70, suggestedMax: 180, grid: { color: '#f1f5f9' } }, x: { grid: { display: false }, ticks: { maxTicksLimit: 8 } } }, interaction: { mode: 'nearest', axis: 'x', intersect: false } }
            });
        }

        // ==========================================
        //  AI 分析功能
        // ==========================================
        async function getAIAnalysis() {
            const userNameText = document.getElementById('currentUserName').innerText;
            const userName = userNameText.includes('(') ? userNameText.split(' (')[0] : userNameText;

            if (!userName || userName === "概況總覽") { alert("請先選擇一位用戶"); return; }

            const modal = document.getElementById('aiAnalysisModal');
            const content = document.getElementById('aiModalContent');
            const btnTts = document.getElementById('btn-tts');
            
            // 重置按鈕
            btnTts.classList.add('hidden');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            content.innerHTML = `<div class="flex flex-col items-center justify-center py-12 space-y-4"><div class="w-10 h-10 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div><p class="text-slate-500 animate-pulse font-medium">Gemini 正在分析您的健康數據...</p></div>`;

            try {
                const response = await fetch(`${API_URL}?action=analyze&name=${encodeURIComponent(userName)}`);
                const data = await response.json();
                
                if (data.result) {
                    const mdText = data.result;
                    content.innerHTML = `<div class="prose prose-sm max-w-none text-slate-700">${marked.parse(mdText)}</div>`;
                    
                    // 顯示語音按鈕
                    btnTts.classList.remove('hidden');
                    document.getElementById('btn-tts-text').innerText = "語音播放";
                } else {
                    throw new Error("AI 未回傳結果");
                }
            } catch (err) {
                console.error(err);
                content.innerHTML = `<div class="text-center py-8"><div class="text-rose-500 mb-2 text-lg"><i data-lucide="alert-circle" class="w-8 h-8 mx-auto"></i></div><p class="font-bold text-slate-700">分析失敗</p><p class="text-xs text-slate-400 mt-2">${err.message}</p></div>`;
                lucide.createIcons();
            }
        }

        // ==========================================
        //  語音朗讀功能 (Text-to-Speech)
        // ==========================================
        function toggleSpeech() {
            const btnText = document.getElementById('btn-tts-text');
            const content = document.getElementById('aiModalContent').innerText; // 取得純文字內容

            if (window.speechSynthesis.speaking) {
                // 如果正在播放，則停止
                window.speechSynthesis.cancel();
                btnText.innerText = "語音播放";
                return;
            }

            // 建立語音物件
            const utterance = new SpeechSynthesisUtterance(content);
            utterance.lang = 'zh-TW'; // 指定台灣中文
            utterance.rate = 1;       // 語速正常

            // 嘗試選用比較自然的 Google 中文語音 (如果有的話)
            const voices = window.speechSynthesis.getVoices();
            const twVoice = voices.find(v => v.lang.includes('zh-TW') || v.lang.includes('zh_TW'));
            if (twVoice) utterance.voice = twVoice;

            // 播放結束後的事件
            utterance.onend = function() {
                btnText.innerText = "語音播放";
            };

            // 開始播放
            window.speechSynthesis.speak(utterance);
            btnText.innerText = "停止播放";
        }

        function closeAiModal() {
            const modal = document.getElementById('aiAnalysisModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            
            // 關閉視窗時停止語音
            window.speechSynthesis.cancel();
        }

        function downloadCSV() {
            const startDateVal = document.getElementById('dl-start').value; const endDateVal = document.getElementById('dl-end').value;
            if (!startDateVal || !endDateVal) { alert("請選擇完整的開始與結束日期"); return; }
            const startDate = new Date(startDateVal); const endDate = new Date(endDateVal); endDate.setHours(23, 59, 59);
            const exportData = currentUserData.filter(d => { const dDate = new Date(d.timestamp); return dDate >= startDate && dDate <= endDate; });
            if (exportData.length === 0) { alert("選定的日期範圍內沒有資料"); return; }
            let csvContent = "\uFEFF時間,姓名,收縮壓,舒張壓,心率,血糖,情境\n";
            exportData.forEach(row => { const d = new Date(row.timestamp); const timeStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; csvContent += `${timeStr},${row.name},${row.sbp},${row.dbp},${row.pulse},${row.glucose || ''},${row.context || ''}\n`; });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); const url = URL.createObjectURL(blob);
            const userNameOnly = document.getElementById('currentUserName').innerText.split(' (')[0];
            link.setAttribute("href", url); link.setAttribute("download", `${userNameOnly}_健康數據.csv`);
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const iosModal = document.getElementById('iosInstallModal');
        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);
        if ((isIos && !isInStandaloneMode)) { installBtn.classList.remove('hidden'); }
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.classList.remove('hidden'); });
        function installApp() { if (isIos) { iosModal.classList.remove('hidden'); iosModal.classList.add('flex'); } else if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then((choiceResult) => { if (choiceResult.outcome === 'accepted') { installBtn.classList.add('hidden'); } deferredPrompt = null; }); } else { alert("您可以將此網頁加入書籤，或在瀏覽器選單尋找「安裝」選項"); } }
        function closeIosModal() { iosModal.classList.add('hidden'); iosModal.classList.remove('flex'); }
    </script>
