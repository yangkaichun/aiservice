<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTwin 智慧監控看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 h-screen flex overflow-hidden">

    <aside class="w-72 bg-white border-r border-slate-200 flex flex-col z-20 shadow-lg">
        <div class="p-6 border-b border-slate-100">
            <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl">
                <i data-lucide="activity" class="w-6 h-6"></i>
                HealthTwin
            </div>
            <p class="text-xs text-slate-400 mt-1">智慧醫療監測系統</p>
        </div>

        <div class="p-4">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2">選擇用戶 (Patients)</h3>
            <div id="userList" class="space-y-1 overflow-y-auto max-h-[calc(100vh-200px)]">
                <div class="p-4 text-center text-slate-400 text-sm animate-pulse">正在載入數據...</div>
            </div>
        </div>
        
        <div class="mt-auto p-4 border-t border-slate-100">
            <button onclick="fetchData()" class="w-full py-2 px-4 bg-slate-50 hover:bg-slate-100 text-slate-600 rounded-lg text-sm font-medium transition flex items-center justify-center gap-2">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> 重整數據
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex justify-between items-center px-8 sticky top-0 z-10">
            <div>
                <h1 id="currentUserName" class="text-xl font-bold text-slate-800">概況總覽</h1>
                <p class="text-xs text-slate-500">即時生理數據分析</p>
            </div>
            <div class="flex items-center gap-4">
                <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> 連線正常
                </span>
                <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold text-sm">
                    A
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div id="dashboardContent" class="max-w-6xl mx-auto hidden animate-fade-in">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="glass-card rounded-2xl p-6 relative overflow-hidden group hover:shadow-lg transition-all">
                        <div class="absolute right-0 top-0 w-24 h-24 bg-rose-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 text-rose-500 mb-2">
                                <i data-lucide="heart" class="w-5 h-5"></i>
                                <span class="font-semibold text-sm">收縮壓 (SYS)</span>
                            </div>
                            <div class="flex items-baseline gap-2">
                                <span id="val-sbp" class="text-4xl font-bold text-slate-800">--</span>
                                <span class="text-sm text-slate-400">mmHg</span>
                            </div>
                            <div id="status-sbp" class="mt-2 text-xs font-medium text-slate-500">分析中...</div>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-6 relative overflow-hidden group hover:shadow-lg transition-all">
                        <div class="absolute right-0 top-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 text-blue-500 mb-2">
                                <i data-lucide="activity" class="w-5 h-5"></i>
                                <span class="font-semibold text-sm">舒張壓 (DIA)</span>
                            </div>
                            <div class="flex items-baseline gap-2">
                                <span id="val-dbp" class="text-4xl font-bold text-slate-800">--</span>
                                <span class="text-sm text-slate-400">mmHg</span>
                            </div>
                             <div id="status-dbp" class="mt-2 text-xs font-medium text-slate-500">分析中...</div>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-6 relative overflow-hidden group hover:shadow-lg transition-all">
                        <div class="absolute right-0 top-0 w-24 h-24 bg-emerald-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                        <div class="relative z-10">
                            <div class="flex items-center gap-2 text-emerald-500 mb-2">
                                <i data-lucide="zap" class="w-5 h-5"></i>
                                <span class="font-semibold text-sm">心率 (Pulse)</span>
                            </div>
                            <div class="flex items-baseline gap-2">
                                <span id="val-pulse" class="text-4xl font-bold text-slate-800">--</span>
                                <span class="text-sm text-slate-400">BPM</span>
                            </div>
                             <div class="mt-2 text-xs font-medium text-slate-500">最新測量</div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-96">
                    <div class="lg:col-span-2 glass-card rounded-2xl p-6 flex flex-col">
                        <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <i data-lucide="trending-up" class="w-4 h-4 text-indigo-500"></i> 血壓趨勢圖
                        </h3>
                        <div class="flex-1 relative w-full h-full">
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-6 overflow-hidden flex flex-col">
                        <h3 class="font-bold text-slate-700 mb-4">最近 5 筆紀錄</h3>
                        <div class="flex-1 overflow-y-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs text-slate-400 uppercase border-b border-slate-100">
                                    <tr>
                                        <th class="py-2">時間</th>
                                        <th class="py-2 text-right">血壓</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable" class="text-slate-600">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            
            <div id="loadingState" class="h-full flex flex-col items-center justify-center text-slate-400">
                <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-4 text-indigo-500"></i>
                <p>正在從雲端資料庫同步數據...</p>
            </div>
        </div>
    </main>

    <script>
        // ============================================
        // 設定區：請將此處換成您的 Google Apps Script 網址
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbxw-Qg7AcHj7JCk69EzSEv3XpR7IKp0jHTySfbys83azmld57ctxDDorqlm6x-7s1dwnA/exec'; 
        
        let allData = [];
        let chartInstance = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchData();
        });

        // 1. 從 Google Sheet 抓取資料
       // 1. 從 Google Sheet 抓取資料 (改良版)
async function fetchData() {
    try {
        console.log("開始請求資料...");
        const response = await fetch(API_URL);
        
        // 檢查 HTTP 狀態
        if (!response.ok) {
            throw new Error(`伺服器回應錯誤: ${response.status}`);
        }

        // 先讀取為文字，以便偵錯 (避免 JSON 解析掛掉看不出原因)
        const textData = await response.text();
        console.log("伺服器原始回應:", textData.substring(0, 100) + "..."); // 只印前100字避免洗版

        let json;
        try {
            json = JSON.parse(textData);
        } catch (e) {
            // 如果解析失敗，通常是因為回傳了 Google 登入頁面的 HTML
            console.error("JSON 解析失敗！內容可能是 HTML 錯誤頁面");
            throw new Error("API 回傳了 HTML 而非 JSON，請確認 GAS 部署權限是否設為「任何人」");
        }

        console.log("資料取得成功:", json);
        allData = json; 
        renderUserList(json);

    } catch (error) {
        console.error("詳細錯誤:", error);
        
        // 更新 UI 顯示錯誤，而不只是跳 alert
        const loadingDiv = document.getElementById('loadingState');
        loadingDiv.innerHTML = `
            <div class="flex flex-col items-center text-rose-500">
                <i data-lucide="alert-circle" class="w-10 h-10 mb-2"></i>
                <p class="font-bold">讀取失敗</p>
                <p class="text-xs text-slate-400 mt-2 text-center max-w-xs">${error.message}</p>
            </div>
        `;
        lucide.createIcons(); // 重新渲染錯誤圖標
        alert(`讀取失敗: ${error.message}`);
    }
}

        // 2. 渲染左側用戶列表
        function renderUserList(data) {
            // 提取不重複的用戶名
            const users = [...new Set(data.map(item => item.name).filter(n => n))];
            const listContainer = document.getElementById('userList');
            listContainer.innerHTML = '';

            if (users.length === 0) {
                listContainer.innerHTML = '<div class="p-4 text-center text-sm text-slate-400">無資料</div>';
                return;
            }

            users.forEach((user, index) => {
                const div = document.createElement('div');
                div.className = `p-3 rounded-xl cursor-pointer hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center gap-3 text-slate-600 font-medium group user-item`;
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center text-xs font-bold group-hover:bg-indigo-200 group-hover:text-indigo-700 transition">
                        ${user.charAt(0).toUpperCase()}
                    </div>
                    <span>${user}</span>
                `;
                div.onclick = () => selectUser(user, div);
                
                // 預設選取第一位
                if (index === 0) selectUser(user, div);
                
                listContainer.appendChild(div);
            });

            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
        }

        // 3. 選擇用戶並過濾數據
        function selectUser(userName, element) {
            // 更新 UI 樣式 (Active State)
            document.querySelectorAll('.user-item').forEach(el => {
                el.classList.remove('bg-indigo-50', 'text-indigo-600', 'shadow-sm', 'border', 'border-indigo-100');
            });
            element.classList.add('bg-indigo-50', 'text-indigo-600', 'shadow-sm', 'border', 'border-indigo-100');
            
            document.getElementById('currentUserName').innerText = userName + " 的健康報告";

            // 過濾該用戶數據並按時間排序
            const userData = allData.filter(d => d.name === userName);
            // 這裡假設 timestamp 是標準時間格式，如果不是可能需要額外處理
            userData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            updateDashboard(userData);
        }

        // 4. 更新儀表板內容
        function updateDashboard(data) {
            if (data.length === 0) return;

            const latest = data[data.length - 1]; // 最新一筆

            // 更新卡片數字
            document.getElementById('val-sbp').innerText = latest.sbp;
            document.getElementById('val-dbp').innerText = latest.dbp;
            document.getElementById('val-pulse').innerText = latest.pulse;

            // 簡單的狀態判斷 (僅供參考)
            const sbpStatus = document.getElementById('status-sbp');
            if(latest.sbp > 140) { sbpStatus.innerText = "⚠️ 偏高"; sbpStatus.className = "mt-2 text-xs font-bold text-rose-500"; }
            else { sbpStatus.innerText = "✅ 正常"; sbpStatus.className = "mt-2 text-xs font-bold text-green-500"; }

            // 更新表格 (取最後5筆，反轉順序)
            const historyBody = document.getElementById('historyTable');
            historyBody.innerHTML = data.slice(-5).reverse().map(d => {
                // 簡單格式化時間
                const dateObj = new Date(d.timestamp);
                const timeStr = isNaN(dateObj) ? d.timestamp : dateObj.toLocaleDateString() + ' ' + dateObj.getHours() + ':' + dateObj.getMinutes();
                return `
                <tr class="border-b border-slate-50 last:border-0 hover:bg-slate-50">
                    <td class="py-3 text-slate-500">${timeStr}</td>
                    <td class="py-3 text-right font-medium">
                        <span class="text-rose-600">${d.sbp}</span> / <span class="text-blue-600">${d.dbp}</span>
                    </td>
                </tr>`;
            }).join('');

            // 更新圖表
            renderChart(data);
        }

        // 5. 繪製圖表 (Chart.js)
        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            // 準備數據
            const labels = data.map(d => {
                const date = new Date(d.timestamp);
                return isNaN(date) ? '' : `${date.getMonth()+1}/${date.getDate()}`;
            });
            const sbpData = data.map(d => d.sbp);
            const dbpData = data.map(d => d.dbp);

            // 漸層填充設定
            let gradientSbp = ctx.createLinearGradient(0, 0, 0, 400);
            gradientSbp.addColorStop(0, 'rgba(244, 63, 94, 0.5)'); // Rose
            gradientSbp.addColorStop(1, 'rgba(244, 63, 94, 0)');

            let gradientDbp = ctx.createLinearGradient(0, 0, 0, 400);
            gradientDbp.addColorStop(0, 'rgba(59, 130, 246, 0.5)'); // Blue
            gradientDbp.addColorStop(1, 'rgba(59, 130, 246, 0)');

            if (chartInstance) {
                chartInstance.destroy(); // 銷毀舊圖表
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '收縮壓',
                            data: sbpData,
                            borderColor: '#F43F5E', // Rose 500
                            backgroundColor: gradientSbp,
                            borderWidth: 3,
                            tension: 0.4, // 圓滑曲線
                            pointRadius: 4,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#F43F5E',
                            fill: true
                        },
                        {
                            label: '舒張壓',
                            data: dbpData,
                            borderColor: '#3B82F6', // Blue 500
                            backgroundColor: gradientDbp,
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 4,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#3B82F6',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', align: 'end' },
                        tooltip: { 
                            mode: 'index', 
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#1e293b',
                            bodyColor: '#475569',
                            borderColor: '#e2e8f0',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: false, 
                            grid: { color: '#f1f5f9' },
                            suggestedMin: 60,
                            suggestedMax: 160
                        },
                        x: { 
                            grid: { display: false } 
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
    </script>
</body>
</html>
