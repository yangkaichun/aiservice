    <script>
        lucide.createIcons();
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzX0k_hP6poVZAxty89nQ6yJyuhNHw4M713G2IQolRPDQnNLFd_By3xqgfpQRtytOQT4A/exec";
        const LINE_CHANNEL_ID = "2008700923"; 
        const REDIRECT_URI = window.location.href.split('?')[0].split('#')[0]; 
        
        let userToken = null;
        let userEmailForSubmit = null; 

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            // 1. æª¢æŸ¥ LINE ç™»å…¥å›å‚³
            if (params.has('code')) {
                const code = params.get('code');
                handleLineLoginCode(code);
                window.history.replaceState({}, document.title, window.location.pathname);
            } 
            // 2. æª¢æŸ¥æ˜¯å¦æœ‰å·²å„²å­˜çš„ Session
            else {
                const savedSession = localStorage.getItem('healthTwinSession');
                if (savedSession) {
                    const session = JSON.parse(savedSession);
                    // æ¢å¾©ç™»å…¥ç‹€æ…‹
                    userToken = session.token;
                    userEmailForSubmit = session.email;
                    showForm(session.name, session.email, session.picture);
                }
            }
        });

        function saveSession(name, email, picture, token) {
            const session = { name, email, picture, token };
            localStorage.setItem('healthTwinSession', JSON.stringify(session));
        }

        function logout() {
            if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) {
                localStorage.removeItem('healthTwinSession');
                window.location.reload();
            }
        }

        function handleCredentialResponse(response) {
            userToken = response.credential;
            const payload = decodeJwtResponse(response.credential);
            userEmailForSubmit = payload.email; 
            showForm(payload.name, payload.email, payload.picture);
            saveSession(payload.name, payload.email, payload.picture, userToken);
        }

        function lineLogin() {
            const lineUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${LINE_CHANNEL_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=12345&scope=profile%20openid%20email`;
            window.location.href = lineUrl;
        }

        function handleLineLoginCode(code) {
            document.getElementById("login-section").innerHTML = `<div class="text-indigo-600 font-bold flex flex-col items-center gap-3 py-8"><div class="w-10 h-10 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div><p>æ­£åœ¨é©—è­‰ LINE ç™»å…¥...</p></div>`;
            
            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "lineLogin", code: code, redirectUri: REDIRECT_URI })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    userToken = "LINE_LOGIN_SESSION"; 
                    userEmailForSubmit = data.email;  
                    showForm(data.name, data.email, data.picture);
                    saveSession(data.name, data.email, data.picture, userToken);
                } else {
                    alert("LINE ç™»å…¥å¤±æ•—: " + data.message);
                    window.location.href = REDIRECT_URI; 
                }
            })
            .catch(err => {
                console.error(err);
                alert("é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
                window.location.href = REDIRECT_URI;
            });
        }

        function showForm(name, email, picture) {
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("form-section").classList.remove("hidden");
            document.getElementById("form-section").classList.add("fade-in");
            document.getElementById("user-name").innerText = name;
            document.getElementById("user-email").innerText = email;
            const avatarImg = document.getElementById("user-avatar-img");
            const avatarText = document.getElementById("user-avatar-text");
            if (picture) {
                avatarImg.src = picture; avatarImg.classList.remove("hidden"); avatarText.classList.add("hidden");
            } else {
                avatarText.innerText = name.charAt(0).toUpperCase();
            }
        }

        document.getElementById("healthForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            const status = document.getElementById("status");
            const originalBtnContent = btn.innerHTML;
            
            if (!userToken) { alert("è«‹é‡æ–°ç™»å…¥"); return; }
            
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> ä¸Šå‚³ä¸­...`;
            lucide.createIcons();
            status.innerText = "";
            
            const payload = {
                token: userToken,
                userEmail: userEmailForSubmit, 
                context: document.getElementById("context").value,
                sbp: document.getElementById("sbp").value,
                dbp: document.getElementById("dbp").value,
                hr: document.getElementById("hr").value,
                glucose: document.getElementById("glucose").value,
                note: document.getElementById("note").value
            };
            
            fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    status.innerHTML = `<span class="text-emerald-600 flex items-center justify-center gap-1 animate-bounce"><i data-lucide="check-circle" class="w-5 h-5"></i> ä¸Šå‚³æˆåŠŸï¼</span>`;
                    document.getElementById("healthForm").reset();
                    document.getElementById("context").value = payload.context; 
                } else { throw new Error(data.message); }
            })
            .catch(error => {
                console.error('Error:', error);
                status.innerHTML = `<span class="text-rose-600 flex items-center justify-center gap-1"><i data-lucide="alert-circle" class="w-4 h-4"></i> ä¸Šå‚³å¤±æ•—: ${error.message}</span>`;
            })
            .finally(() => {
                lucide.createIcons();
                setTimeout(() => { btn.disabled = false; btn.innerHTML = originalBtnContent; lucide.createIcons(); }, 2000);
            });
        });

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
