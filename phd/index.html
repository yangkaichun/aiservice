<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YangHome Health | 智慧健康監控</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-blue-100 rounded-full blur-3xl opacity-60 animate-pulse"></div>
        <div class="absolute top-[30%] -right-[10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-3xl opacity-60 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="glass-card w-full max-w-md p-8 rounded-3xl text-center shadow-xl animate-fade-in">
        <div class="mb-6 flex justify-center">
            <div class="w-20 h-20 bg-indigo-50 rounded-2xl flex items-center justify-center shadow-inner">
                 <i data-lucide="activity" class="w-10 h-10 text-indigo-600"></i>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-slate-800 mb-2 tracking-tight">YangHome Health</h1>
        <p class="text-slate-500 mb-8 font-light">您的個人智慧健康管家</p>

        <div class="space-y-4">
            <a href="login.html" class="block w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-semibold shadow-lg shadow-indigo-200 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                會員登入
            </a>
            
            <button onclick="handleQuickLogin()" id="btn-quick" class="w-full py-3.5 bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-xl font-medium transition-all flex items-center justify-center gap-2 relative group">
                <i data-lucide="zap" class="w-5 h-5 text-amber-500 group-hover:scale-110 transition-transform"></i>
                訪客快速體驗
                <span class="absolute right-4 w-2 h-2 bg-amber-500 rounded-full animate-ping"></span>
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 text-xs text-slate-400">
            <p>&copy; 2024 YangHome Health System.</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 自動檢查登入狀態
        window.onload = function() {
            const savedSession = localStorage.getItem('healthTwinSession');
            if (savedSession) {
                // window.location.href = 'dashboard.html'; // 可依需求開啟自動跳轉
            }
        };

        function handleQuickLogin() {
            const btn = document.getElementById('btn-quick');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin text-slate-400"></i> 準備中...`;
            lucide.createIcons();

            const guestUser = {
                uid: "GUEST_001",
                email: "guest@yanghome.health",
                name: "訪客體驗",
                role: "guest",
                timestamp: new Date().getTime()
            };

            setTimeout(() => {
                localStorage.setItem('healthTwinSession', JSON.stringify(guestUser));
                window.location.href = 'dashboard.html';
            }, 800);
        }
    </script>
</body>
</html>
