<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    
    <title>YangHome Health | 智慧健康監控</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="loading.js"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 安裝按鈕呼吸特效 */
        .btn-pulse { animation: softPulse 2s infinite; }
        @keyframes softPulse { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center justify-center p-4 relative">

    <div id="ios-install-modal" class="fixed inset-0 bg-black/70 z-50 hidden flex-col items-center justify-end pb-10 backdrop-blur-md animate-fade-in" onclick="closeIosModal()">
        <div class="bg-white w-[90%] max-w-md rounded-3xl p-6 relative shadow-2xl" onclick="event.stopPropagation()">
            <button onclick="closeIosModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div class="text-center">
                <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-inner">
                    <i data-lucide="share" class="w-7 h-7"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800 mb-2">安裝應用程式</h3>
                <p class="text-sm text-slate-500 mb-6">為獲得最佳體驗，請將此網頁加入主畫面：</p>
                <div class="space-y-3 text-left text-sm text-slate-600 bg-slate-50 p-5 rounded-2xl border border-slate-100">
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-white border border-slate-200 flex items-center justify-center font-bold text-xs text-indigo-600 shadow-sm">1</span>
                        <span>點擊下方工具列的 <strong>分享</strong> <i data-lucide="share" class="w-4 h-4 inline align-text-bottom"></i></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-white border border-slate-200 flex items-center justify-center font-bold text-xs text-indigo-600 shadow-sm">2</span>
                        <span>往下滑，選擇 <strong>加入主畫面</strong> <i data-lucide="plus-square" class="w-4 h-4 inline align-text-bottom"></i></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-white border border-slate-200 flex items-center justify-center font-bold text-xs text-indigo-600 shadow-sm">3</span>
                        <span>點擊右上角的 <strong>加入</strong> 即可</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute -top-[20%] -left-[10%] w-[60%] h-[60%] bg-blue-100 rounded-full blur-[100px] opacity-50 animate-pulse"></div>
        <div class="absolute top-[30%] -right-[10%] w-[50%] h-[50%] bg-indigo-100 rounded-full blur-[100px] opacity-50 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="glass-card w-full max-w-md p-8 rounded-[2rem] shadow-2xl animate-fade-in transition-all duration-300 my-8 border border-white/50" id="main-card">
        
        <div class="text-center mb-8">
            <div class="flex justify-center mb-5">
                <div class="w-24 h-24 bg-gradient-to-br from-indigo-50 to-white rounded-3xl flex items-center justify-center shadow-[0_8px_30px_rgb(0,0,0,0.04)] overflow-hidden p-3 border border-white">
                    <img src="image/yanghealth.png" alt="YangHealth Logo" class="w-full h-full object-contain">
                </div>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">YangHome Health</h1>
            <p class="text-slate-500 text-sm font-medium mt-1">智慧醫療．守護健康</p>
        </div>

        <div id="login-section" class="space-y-5">
            
            <div class="flex justify-center transform hover:scale-[1.02] transition-transform">
                <div id="g_id_onload"
                     data-client_id="142808541856-1sfda1hcfk12p1r0a5fbmldugb1f99vn.apps.googleusercontent.com" 
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="pill"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="relative py-3">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-200"></span></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-3 text-slate-400 font-medium">其他選項</span></div>
            </div>

            <a href="login.html" class="block w-full py-3.5 text-center text-slate-600 bg-slate-50 hover:bg-slate-100 rounded-xl font-bold text-sm transition border border-slate-100">
                使用 Email / UID 登入
            </a>

            <button onclick="installPWA()" id="btn-install-app" class="w-full py-3.5 bg-slate-800 hover:bg-slate-900 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-xl btn-pulse mt-4">
                <i data-lucide="download" class="w-5 h-5"></i>
                <span>安裝應用程式 (App)</span>
            </button>
        </div>

        <div id="user-section" class="hidden">
            <div class="flex justify-between items-center mb-6 bg-indigo-50/60 p-4 rounded-2xl border border-indigo-100/50 backdrop-blur-sm">
                <div>
                    <p class="text-[10px] uppercase tracking-wider text-indigo-400 font-bold mb-0.5">Current User</p>
                    <h2 class="text-lg font-bold text-indigo-900" id="display-name">User</h2>
                    <p class="text-xs text-slate-500 truncate max-w-[150px]" id="display-email">...</p>
                </div>
                <button onclick="logout()" class="p-2.5 bg-white text-rose-500 hover:bg-rose-50 rounded-xl transition shadow-sm border border-rose-100" title="登出">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="quickAddForm" onsubmit="handleQuickSubmit(event)" class="space-y-5">
                
                <div class="grid grid-cols-2 gap-3 p-1.5 bg-slate-100 rounded-2xl">
                    <label class="cursor-pointer text-center relative">
                        <input type="radio" name="dataType" value="BloodPressure" class="peer hidden" checked onchange="toggleFields()">
                        <div class="py-2.5 rounded-xl text-sm font-bold text-slate-500 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all z-10 relative">
                            血壓記錄
                        </div>
                    </label>
                    <label class="cursor-pointer text-center relative">
                        <input type="radio" name="dataType" value="BloodSugar" class="peer hidden" onchange="toggleFields()">
                        <div class="py-2.5 rounded-xl text-sm font-bold text-slate-500 peer-checked:bg-white peer-checked:text-pink-600 peer-checked:shadow-sm transition-all z-10 relative">
                            血糖記錄
                        </div>
                    </label>
                </div>

                <div id="field-bp" class="grid grid-cols-2 gap-4 animate-fade-in">
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1">收縮壓 (SYS)</label>
                        <input type="number" id="sbp" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition text-center font-mono text-xl font-bold text-slate-700" placeholder="120">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1">舒張壓 (DIA)</label>
                        <input type="number" id="dbp" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition text-center font-mono text-xl font-bold text-slate-700" placeholder="80">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1">心率 (BPM)</label>
                        <input type="number" id="hr" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition text-center font-mono text-xl font-bold text-slate-700" placeholder="72">
                    </div>
                </div>

                <div id="field-bs" class="hidden space-y-4 animate-fade-in">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1">血糖數值 (mg/dL)</label>
                        <div class="relative">
                            <input type="number" id="bs" class="w-full pl-6 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-pink-500 focus:ring-2 focus:ring-pink-100 outline-none transition font-mono text-xl font-bold text-slate-700" placeholder="100">
                            <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs font-bold">mg/dL</div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1">測量時機</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="fasting" class="peer hidden" checked>
                                <div class="py-2.5 text-center text-xs font-medium border border-slate-200 rounded-xl peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition hover:bg-slate-50">飯前</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="postprandial" class="peer hidden">
                                <div class="py-2.5 text-center text-xs font-medium border border-slate-200 rounded-xl peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition hover:bg-slate-50">飯後</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="wakeup" class="peer hidden">
                                <div class="py-2.5 text-center text-xs font-medium border border-slate-200 rounded-xl peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition hover:bg-slate-50">起床</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="bedtime" class="peer hidden">
                                <div class="py-2.5 text-center text-xs font-medium border border-slate-200 rounded-xl peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition hover:bg-slate-50">睡前</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1.5 ml-1">備註 (Note)</label>
                    <input type="text" id="note" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition text-sm text-slate-600" placeholder="例: 剛運動完...">
                </div>

                <div class="space-y-3 pt-2">
                    <button type="submit" id="btn-submit" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <span>快速記錄</span>
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                    
                    <a href="dashboard.html" class="w-full py-3.5 bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-xl font-bold text-sm transition-all flex items-center justify-center gap-2 active:scale-95 shadow-sm">
                        <i data-lucide="bar-chart-2" class="w-4 h-4 text-indigo-500"></i>
                        <span>查看生理量測資訊</span>
                    </a>
                </div>

            </form>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 text-[10px] uppercase tracking-widest text-center text-slate-300">
            <p>&copy; 2024 YangHome Health System</p>
        </div>
    </div>
    
    <div id="full-loader" class="fixed inset-0 z-50 hidden flex-col items-center justify-center bg-white/90 backdrop-blur-sm">
        </div>

    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();
        let userSession = null;

        // --- 導入動畫與載入邏輯 ---
        window.addEventListener('load', () => {
            // [關鍵] 網頁資源載入完成後，立即停止動畫
            if (typeof window.hideLoading === 'function') {
                window.hideLoading();
            } else {
                const overlay = document.getElementById('global-intro-overlay');
                if(overlay) overlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            checkLoginStatus();
        });

        // --- PWA 安裝邏輯 ---
        let deferredPrompt;
        const btnInstall = document.getElementById('btn-install-app');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        if (isStandalone) {
            btnInstall.classList.add('hidden');
        }

        function installPWA() {
            if (isIos) {
                document.getElementById('ios-install-modal').classList.remove('hidden');
                document.getElementById('ios-install-modal').classList.add('flex');
            } else if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            } else {
                alert("請使用瀏覽器選單中的「安裝應用程式」或「加入主畫面」功能。\n(iOS 用戶請使用 Safari 分享按鈕)");
            }
        }

        function closeIosModal() {
            document.getElementById('ios-install-modal').classList.add('hidden');
            document.getElementById('ios-install-modal').classList.remove('flex');
        }

        // --- 登入與資料邏輯 ---

        function checkLoginStatus() {
            const savedSession = localStorage.getItem('healthTwinSession');
            const loginSection = document.getElementById('login-section');
            const userSection = document.getElementById('user-section');
            const mainCard = document.getElementById('main-card');

            // 注意：這裡是首頁，若沒登入就顯示登入按鈕，不跳轉
            if (savedSession) {
                userSession = JSON.parse(savedSession);
                document.getElementById('display-name').innerText = userSession.name || 'User';
                document.getElementById('display-email').innerText = userSession.email || '';
                
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                mainCard.classList.remove('max-w-md'); 
                mainCard.classList.add('max-w-lg');
            } else {
                loginSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                mainCard.classList.add('max-w-md');
                mainCard.classList.remove('max-w-lg');
            }
            lucide.createIcons();
        }

        async function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            
            // 使用 loading.js 提供的 Loader
            const loader = document.getElementById('full-loader');
            if(loader && window.getLoaderHTML) {
                loader.innerHTML = window.getLoaderHTML();
                loader.classList.remove('hidden');
                loader.classList.add('flex');
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'socialLogin',
                        token: response.credential, 
                        provider: 'google'
                    })
                });
                
                await new Promise(r => setTimeout(r, 1500)); 
                
                const settingsResp = await fetch(`${API_URL}?action=getSettings`);
                const users = await settingsResp.json();
                const myUser = users.find(u => u.email.toLowerCase() === responsePayload.email.toLowerCase());
                
                if (myUser) {
                    const sessionData = {
                        uid: myUser.uid,
                        email: myUser.email,
                        name: myUser.name,
                        role: myUser.role,
                        provider: 'google',
                        picture: responsePayload.picture,
                        timestamp: new Date().getTime()
                    };
                    localStorage.setItem('healthTwinSession', JSON.stringify(sessionData));
                    checkLoginStatus();
                } else {
                    alert("系統同步延遲，請重新登入或稍後再試。");
                }

            } catch (e) {
                console.error(e);
                alert("登入連線錯誤");
            } finally {
                if(loader) {
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                }
            }
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function logout() {
            if(confirm("確定要登出嗎？")) {
                localStorage.removeItem('healthTwinSession');
                try { google.accounts.id.disableAutoSelect(); } catch(e){}
                window.location.reload();
            }
        }

        function toggleFields() {
            const type = document.querySelector('input[name="dataType"]:checked').value;
            if (type === 'BloodPressure') {
                document.getElementById('field-bp').classList.remove('hidden');
                document.getElementById('field-bs').classList.add('hidden');
            } else {
                document.getElementById('field-bp').classList.add('hidden');
                document.getElementById('field-bs').classList.remove('hidden');
            }
        }

        async function handleQuickSubmit(e) {
            e.preventDefault();
            
            if (!userSession || !userSession.uid) {
                alert("錯誤：未偵測到登入狀態，請重新登入。");
                window.location.reload();
                return;
            }

            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 傳送中...`;
            lucide.createIcons();

            const type = document.querySelector('input[name="dataType"]:checked').value;
            let payload = {
                action: 'addData',
                uid: userSession.uid, 
                type: type,
                note: document.getElementById('note').value,
                timestamp: new Date().toISOString()
            };

            if (type === 'BloodPressure') {
                payload.sbp = document.getElementById('sbp').value;
                payload.dbp = document.getElementById('dbp').value;
                payload.hr = document.getElementById('hr').value;
                if (!payload.sbp || !payload.dbp) { alert("請輸入完整的血壓數值"); resetBtn(); return; }
            } else {
                payload.bs = document.getElementById('bs').value;
                payload.time = document.querySelector('input[name="bsTime"]:checked').value;
                if (!payload.bs) { alert("請輸入血糖數值"); resetBtn(); return; }
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                setTimeout(() => {
                    alert("紀錄已成功儲存！");
                    window.location.href = 'dashboard.html';
                }, 800);

            } catch (error) {
                console.error(error);
                alert("發生錯誤，請稍後再試。");
                resetBtn();
            }

            function resetBtn() {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
