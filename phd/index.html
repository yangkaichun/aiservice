<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="YangHealth">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="apple-touch-icon" href="image/yanghealth.png">
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    
    <title>YangHome Health | 智慧健康監控</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="config.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #334155;
            min-height: 100vh;
            overflow-y: auto;
            /* 隱微的背景網格紋理 */
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* 現代化卡片：玻璃質感 + 柔和陰影 */
        .modern-card { 
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.02), 
                0 20px 40px -4px rgba(99, 102, 241, 0.08); /* 淡淡的藍紫色陰影 */
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* 輸入框美化：平滑過渡 */
        .modern-input {
            background-color: #f1f5f9;
            border: 2px solid transparent;
            color: #1e293b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modern-input:focus {
            background-color: #ffffff;
            border-color: #818cf8; /* Indigo-400 */
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
            outline: none;
            transform: translateY(-1px);
        }
        
        /* 選項切換器 (Segmented Control) */
        .toggle-container {
            background-color: #f1f5f9;
            padding: 0.35rem;
            border-radius: 1rem;
        }
        .radio-label {
            color: #64748b;
            border-radius: 0.8rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        input:checked + .radio-label {
            background-color: #ffffff;
            color: #4f46e5; /* Indigo-600 */
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transform: scale(1.02);
        }

        /* 按鈕基礎樣式 */
        .btn-base {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-base:active { transform: scale(0.97); }

        /* App 安裝按鈕：漸層流光 */
        .app-install-btn {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            box-shadow: 0 8px 20px -4px rgba(14, 165, 233, 0.3);
        }
        .app-install-btn:hover {
            box-shadow: 0 12px 25px -4px rgba(14, 165, 233, 0.4);
            filter: brightness(1.05);
        }

        /* 記錄按鈕：主色調 */
        .submit-btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 8px 20px -4px rgba(99, 102, 241, 0.3);
        }
        .submit-btn:hover {
            box-shadow: 0 12px 25px -4px rgba(99, 102, 241, 0.4);
            filter: brightness(1.05);
        }

        /* 登入遮罩 */
        #login-overlay { backdrop-filter: blur(8px); background-color: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 py-10 relative">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-100 rounded-full blur-[100px] opacity-60"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-indigo-100 rounded-full blur-[100px] opacity-60"></div>
    </div>

    <div id="login-overlay" class="fixed inset-0 z-50 hidden flex-col items-center justify-center">
        <div class="relative">
            <div class="w-14 h-14 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-indigo-600 rounded-full"></div>

        </div>
        <p class="mt-5 text-indigo-600 font-bold text-lg tracking-wide animate-pulse">正在登入中...</p>

    <div id="install-modal" class="fixed inset-0 bg-slate-900/40 z-50 hidden flex-col items-center justify-end pb-6 sm:justify-center sm:pb-0 backdrop-blur-sm animate-fade-in" onclick="closeInstallModal()">
        <div class="bg-white w-[95%] max-w-md rounded-[2rem] p-6 relative shadow-2xl transform transition-all scale-100" onclick="event.stopPropagation()">
            <button onclick="closeInstallModal()" class="absolute top-5 right-5 text-slate-400 hover:text-slate-600 transition-colors bg-slate-100 rounded-full p-1"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div class="text-center">
                <div class="w-20 h-20 bg-white rounded-3xl flex items-center justify-center mx-auto mb-5 border border-slate-100 shadow-[0_8px_30px_rgba(0,0,0,0.08)]">
                    <img src="image/yanghealth.png" class="w-14 h-14 object-contain">

        <div class="text-center mb-10">
            <div class="flex justify-center mb-6">

            <div class="flex justify-center">
                <div id="g_id_onload"

                </div>
                <div class="g_id_signin"

                </div>

            <form id="quickAddForm" onsubmit="handleQuickSubmit(event)" class="space-y-6">

                    <label class="cursor-pointer text-center relative block">

                    </label>
                    <label class="cursor-pointer text-center relative block">

                <div id="field-bp" class="grid grid-cols-2 gap-4">

                        <input type="number" id="sbp" class="w-full px-4 py-3.5 modern-input rounded-2xl text-center font-mono text-xl font-bold placeholder-slate-300" placeholder="120">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-slate-500 mb-2 ml-1">舒張壓 (DIA)</label>
                        <input type="number" id="dbp" class="w-full px-4 py-3.5 modern-input rounded-2xl text-center font-mono text-xl font-bold placeholder-slate-300" placeholder="80">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-500 mb-2 ml-1">心率 (BPM)</label>
                        <div class="relative">

                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 ml-1">測量時機</label>
                        <div class="grid grid-cols-4 gap-2">

                            </label>
                            <label class="cursor-pointer text-center">
                                <input type="radio" name="bsTime" value="wakeup" class="peer hidden">
                                <div class="radio-label py-2.5 rounded-xl text-xs border border-slate-100 peer-checked:border-indigo-200 peer-checked:bg-indigo-50 peer-checked:text-indigo-600 bg-white hover:bg-slate-50">起床</div>

                        <div class="flex items-center gap-3">

                                <img src="image/yanghealth.png" class="w-6 h-6 object-contain brightness-200 grayscale contrast-200">
                            </div>
                            <div class="text-left">
                                <div class="text-[10px] font-medium text-blue-100 opacity-80" id="install-subtitle">INSTALL APP</div>
                                <div class="text-sm font-bold" id="install-title">安裝應用程式</div>
                            </div>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                            <i id="install-icon" data-lucide="download" class="w-4 h-4 text-white"></i>
                        </div>
                    </button>

                    <button type="submit" id="btn-submit" class="w-full py-4 submit-btn text-white rounded-2xl font-bold btn-base flex items-center justify-center gap-2 text-lg">
                        <span>快速記錄</span>
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                    
                    <a href="dashboard.html" class="w-full py-3.5 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 text-slate-600 rounded-2xl font-bold text-sm btn-base flex items-center justify-center gap-2">
                        <i data-lucide="bar-chart-2" class="w-4 h-4 text-indigo-500"></i>
                        <span>查看生理量測資訊</span>
                    </a>
                </div>
            </form>
        </div>

        <div class="mt-10 text-center">
            <p class="text-[10px] uppercase tracking-widest text-slate-400 font-medium opacity-60">&copy; 2024 YangHome Health System</p>
        </div>
    </div>
    
    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();
        let userSession = null;
        let deferredPrompt;

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            initInstallButton();
        });

        // 捕捉 PWA 安裝事件
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log("Captured beforeinstallprompt event");
        });

        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        function initInstallButton() {
            const btn = document.getElementById('btn-install-app');
            const title = document.getElementById('install-title');
            const subtitle = document.getElementById('install-subtitle');
            const icon = document.getElementById('install-icon');

            // 如果已安裝，隱藏按鈕
            if (isStandalone) {
                btn.classList.add('hidden');
                return;
            }

            // 根據裝置設定文字
            if (isIos) {
                title.innerText = "安裝到 iPhone";
                subtitle.innerText = "IOS APP";
                icon.setAttribute('data-lucide', 'share');
            } else {
                title.innerText = "安裝應用程式";
                subtitle.innerText = "ANDROID / PC";
                icon.setAttribute('data-lucide', 'download');
            }
            
            // 強制顯示按鈕
            btn.classList.remove('hidden');
            lucide.createIcons();
        }

        function handleInstallApp() {
            if (deferredPrompt) {
                // 自動安裝 (Android/Desktop)
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            } else {
                // 手動教學 (iOS 或無支援環境)
                document.getElementById('install-modal').classList.remove('hidden');
                document.getElementById('install-modal').classList.add('flex');
            }
        }

        function closeInstallModal() {
            document.getElementById('install-modal').classList.add('hidden');
            document.getElementById('install-modal').classList.remove('flex');
        }

        function checkLoginStatus() {
            const savedSession = localStorage.getItem('healthTwinSession');
            const loginSection = document.getElementById('login-section');
            const userSection = document.getElementById('user-section');
            const mainCard = document.getElementById('main-card');

            if (savedSession) {
                userSession = JSON.parse(savedSession);
                document.getElementById('display-name').innerText = userSession.name || 'User';
                document.getElementById('display-email').innerText = userSession.email || '';
                
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                mainCard.classList.remove('max-w-md'); 
                mainCard.classList.add('max-w-lg');
            } else {
                loginSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                mainCard.classList.add('max-w-md');
                mainCard.classList.remove('max-w-lg');
            }
            lucide.createIcons();
        }

        async function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            
            const overlay = document.getElementById('login-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'socialLogin',
                        token: response.credential, 
                        provider: 'google'
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    const sessionData = {
                        uid: data.user.uid,
                        email: data.user.email,
                        name: data.user.name,
                        role: data.user.role,
                        provider: 'google',
                        picture: responsePayload.picture,
                        timestamp: new Date().getTime()
                    };
                    localStorage.setItem('healthTwinSession', JSON.stringify(sessionData));
                    checkLoginStatus();
                } else {
                    alert("登入失敗：" + (data.message || "未知錯誤"));
                }

            } catch (e) {
                console.error(e);
                alert("登入連線錯誤");
            } finally {
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
            }
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function logout() {
            if(confirm("確定要登出嗎？")) {
                localStorage.removeItem('healthTwinSession');
                try { google.accounts.id.disableAutoSelect(); } catch(e){}
                window.location.reload();
            }
        }

        function toggleFields() {
            const type = document.querySelector('input[name="dataType"]:checked').value;
            if (type === 'BloodPressure') {
                document.getElementById('field-bp').classList.remove('hidden');
                document.getElementById('field-bs').classList.add('hidden');
            } else {
                document.getElementById('field-bp').classList.add('hidden');
                document.getElementById('field-bs').classList.remove('hidden');
            }
        }

        async function handleQuickSubmit(e) {
            e.preventDefault();
            
            if (!userSession || !userSession.uid) {
                alert("錯誤：未偵測到登入狀態，請重新登入。");
                window.location.reload();
                return;
            }

            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 傳送中...`;
            lucide.createIcons();

            const type = document.querySelector('input[name="dataType"]:checked').value;
            let payload = {
                action: 'addData',
                uid: userSession.uid, 
                type: type,
                note: document.getElementById('note').value,
                timestamp: new Date().toISOString()
            };

            if (type === 'BloodPressure') {
                payload.sbp = document.getElementById('sbp').value;
                payload.dbp = document.getElementById('dbp').value;
                payload.hr = document.getElementById('hr').value;
                if (!payload.sbp || !payload.dbp) { alert("請輸入完整的血壓數值"); resetBtn(); return; }
            } else {
                payload.bs = document.getElementById('bs').value;
                payload.time = document.querySelector('input[name="bsTime"]:checked').value;
                if (!payload.bs) { alert("請輸入血糖數值"); resetBtn(); return; }
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                setTimeout(() => {
                    alert("紀錄已成功儲存！");
