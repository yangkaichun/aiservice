<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    
    <title>YangHome Health | 智慧健康監控</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* --- 酷炫開場動畫 CSS --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
            z-index: 9999; display: flex; align-items: center; justify-content: center; flex-col: column;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .intro-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .heart-beat { animation: heartBeat 1.5s infinite ease-in-out; }
        @keyframes heartBeat {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.5)); }
            15% { transform: scale(1.15); filter: drop-shadow(0 0 15px rgba(244, 63, 94, 0.8)); }
            30% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.5)); }
            45% { transform: scale(1.15); filter: drop-shadow(0 0 15px rgba(244, 63, 94, 0.8)); }
            60% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.5)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.5)); }
        }
        
        .shine-text {
            background: linear-gradient(to right, #818cf8 0%, #e0e7ff 50%, #818cf8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% auto; animation: shine 2s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-y-auto">

    <div id="intro-overlay">
        <div class="relative">
            <div class="absolute inset-0 bg-rose-500 blur-3xl opacity-20 rounded-full animate-pulse"></div>
            <img src="image/yanghealth.png" class="w-24 h-24 object-contain relative z-10 heart-beat" alt="Logo">
        </div>
        <h1 class="mt-6 text-3xl font-bold shine-text tracking-wider">YangHome Health</h1>
        <p class="text-indigo-200 text-sm mt-2 tracking-widest opacity-80">Loading System...</p>
    </div>

    <div id="ios-install-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex-col items-center justify-end pb-8 backdrop-blur-sm animate-fade-in" onclick="closeIosModal()">
        <div class="bg-white w-[90%] max-w-md rounded-2xl p-6 relative" onclick="event.stopPropagation()">
            <button onclick="closeIosModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div class="text-center">
                <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="share" class="w-6 h-6"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-2">加入主畫面</h3>
                <p class="text-sm text-slate-500 mb-6">在 iOS 上，請依照以下步驟將此網頁變為 APP：</p>
                <div class="space-y-4 text-left text-sm text-slate-600 bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-white border border-slate-200 flex items-center justify-center font-bold text-xs">1</span>
                        <span>點擊瀏覽器下方的 <strong>分享</strong> 按鈕 <i data-lucide="share" class="w-4 h-4 inline"></i></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-white border border-slate-200 flex items-center justify-center font-bold text-xs">2</span>
                        <span>往下滑動，選擇 <strong>加入主畫面</strong> <i data-lucide="plus-square" class="w-4 h-4 inline"></i></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-white border border-slate-200 flex items-center justify-center font-bold text-xs">3</span>
                        <span>點擊右上角的 <strong>加入</strong> 即可</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-blue-100 rounded-full blur-3xl opacity-60 animate-pulse"></div>
        <div class="absolute top-[30%] -right-[10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-3xl opacity-60 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="glass-card w-full max-w-md p-6 rounded-3xl shadow-xl animate-fade-in transition-all duration-300 my-8" id="main-card">
        
        <div class="text-center mb-6">
            <div class="flex justify-center mb-4">
                <div class="w-20 h-20 bg-indigo-50 rounded-2xl flex items-center justify-center shadow-inner overflow-hidden p-2">
                    <img src="image/yanghealth.png" alt="YangHealth Logo" class="w-full h-full object-contain">
                </div>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">YangHome Health</h1>
            <p class="text-slate-500 text-sm font-light">您的個人智慧健康管家</p>
        </div>

        <div id="login-section" class="space-y-4">
            
            <div class="flex justify-center">
                <div id="g_id_onload"
                     data-client_id="142808541856-1sfda1hcfk12p1r0a5fbmldugb1f99vn.apps.googleusercontent.com" 
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="pill"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-200"></span></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-slate-400">其他方式</span></div>
            </div>

            <a href="login.html" class="block w-full py-3 text-center text-indigo-600 hover:text-indigo-700 font-medium text-sm transition">
                使用 Email / UID 登入
            </a>

            <button onclick="installPWA()" id="btn-install-app" class="w-full py-3 bg-slate-800 hover:bg-slate-900 text-white rounded-xl font-medium transition-all flex items-center justify-center gap-2 shadow-lg hidden">
                <i data-lucide="smartphone" class="w-4 h-4"></i>
                <span>加入主畫面 (App)</span>
            </button>
        </div>

        <div id="user-section" class="hidden">
            <div class="flex justify-between items-center mb-6 bg-indigo-50/50 p-4 rounded-xl border border-indigo-100">
                <div>
                    <p class="text-xs text-slate-400">Welcome back,</p>
                    <h2 class="text-lg font-bold text-indigo-900" id="display-name">User</h2>
                    <p class="text-[10px] text-slate-500" id="display-email">...</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="logout()" class="p-2 text-rose-400 hover:bg-rose-50 rounded-lg transition" title="登出">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <form id="quickAddForm" onsubmit="handleQuickSubmit(event)" class="space-y-4">
                
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-100 rounded-xl">
                    <label class="cursor-pointer text-center">
                        <input type="radio" name="dataType" value="BloodPressure" class="peer hidden" checked onchange="toggleFields()">
                        <div class="py-2 rounded-lg text-sm font-medium text-slate-500 peer-checked:bg-white peer-checked:text-blue-600 peer-checked:shadow-sm transition-all">
                            血壓記錄
                        </div>
                    </label>
                    <label class="cursor-pointer text-center">
                        <input type="radio" name="dataType" value="BloodSugar" class="peer hidden" onchange="toggleFields()">
                        <div class="py-2 rounded-lg text-sm font-medium text-slate-500 peer-checked:bg-white peer-checked:text-pink-600 peer-checked:shadow-sm transition-all">
                            血糖記錄
                        </div>
                    </label>
                </div>

                <div id="field-bp" class="grid grid-cols-2 gap-3 animate-fade-in">
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">收縮壓 (High)</label>
                        <input type="number" id="sbp" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition text-center font-mono text-lg" placeholder="120">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">舒張壓 (Low)</label>
                        <input type="number" id="dbp" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition text-center font-mono text-lg" placeholder="80">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">心率 (Heart Rate)</label>
                        <input type="number" id="hr" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition text-center font-mono text-lg" placeholder="72">
                    </div>
                </div>

                <div id="field-bs" class="hidden space-y-3 animate-fade-in">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">血糖數值 (mg/dL)</label>
                        <div class="relative">
                            <input type="number" id="bs" class="w-full pl-4 pr-10 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none transition font-mono text-lg" placeholder="100">
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs">mg/dL</div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">測量時機</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="fasting" class="peer hidden" checked>
                                <div class="py-2 text-center text-xs border border-slate-200 rounded-lg peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition">飯前 (空腹)</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="postprandial" class="peer hidden">
                                <div class="py-2 text-center text-xs border border-slate-200 rounded-lg peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition">飯後 2h</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="wakeup" class="peer hidden">
                                <div class="py-2 text-center text-xs border border-slate-200 rounded-lg peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition">起床</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="bsTime" value="bedtime" class="peer hidden">
                                <div class="py-2 text-center text-xs border border-slate-200 rounded-lg peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 transition">睡前</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">備註 (Note)</label>
                    <input type="text" id="note" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition text-sm text-slate-600" placeholder="例: 剛運動完, 昨晚沒睡好...">
                </div>

                <div class="space-y-3 pt-2">
                    <button type="submit" id="btn-submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <span>快速記錄</span>
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                    
                    <a href="dashboard.html" class="w-full py-3 bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-xl font-medium transition-all flex items-center justify-center gap-2 active:scale-95 shadow-sm">
                        <i data-lucide="bar-chart-2" class="w-4 h-4 text-indigo-500"></i>
                        <span>查看生理量測資訊</span>
                    </a>
                </div>

            </form>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 text-xs text-center text-slate-400">
            <p>&copy; 2024 YangHome Health System.</p>
        </div>
    </div>
    
    <div id="full-loader" class="fixed inset-0 bg-white/80 z-50 hidden flex-col items-center justify-center backdrop-blur-sm">
        <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-indigo-600"></i>
        <p class="mt-3 text-slate-600 font-bold">正在同步資料...</p>
    </div>

    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();
        let userSession = null;

        // --- 4. 開場動畫邏輯 ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const overlay = document.getElementById('intro-overlay');
                overlay.classList.add('intro-hidden');
            }, 2000); // 2秒後消失
            checkLoginStatus();
        });

        // --- 5. PWA 安裝邏輯 ---
        let deferredPrompt;
        const btnInstall = document.getElementById('btn-install-app');
        
        // 偵測 Android/Chrome 的安裝事件
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.classList.remove('hidden'); // 顯示安裝按鈕
        });

        // 偵測是否為 iOS (顯示按鈕，但行為不同)
        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        // 檢查是否已經在 Standalone 模式 (已安裝)
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        if (isIos && !isStandalone) {
            btnInstall.classList.remove('hidden');
        }

        function installPWA() {
            if (isIos) {
                // 顯示 iOS 教學 Modal
                document.getElementById('ios-install-modal').classList.remove('hidden');
                document.getElementById('ios-install-modal').classList.add('flex');
            } else if (deferredPrompt) {
                // 觸發 Android 原生安裝
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert("您的瀏覽器暫時不支援自動安裝，請使用瀏覽器選單中的「加入主畫面」功能。");
            }
        }

        function closeIosModal() {
            document.getElementById('ios-install-modal').classList.add('hidden');
            document.getElementById('ios-install-modal').classList.remove('flex');
        }
        // -------------------------

        function checkLoginStatus() {
            const savedSession = localStorage.getItem('healthTwinSession');
            const loginSection = document.getElementById('login-section');
            const userSection = document.getElementById('user-section');
            const mainCard = document.getElementById('main-card');

            if (savedSession) {
                userSession = JSON.parse(savedSession);
                document.getElementById('display-name').innerText = userSession.name || 'User';
                document.getElementById('display-email').innerText = userSession.email || '';
                
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                mainCard.classList.remove('max-w-md'); 
                mainCard.classList.add('max-w-lg');
            } else {
                loginSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                mainCard.classList.add('max-w-md');
                mainCard.classList.remove('max-w-lg');
            }
            lucide.createIcons();
        }

        async function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            
            const loader = document.getElementById('full-loader');
            loader.classList.remove('hidden');
            loader.classList.add('flex');

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'socialLogin',
                        token: response.credential, 
                        provider: 'google'
                    })
                });
                
                await new Promise(r => setTimeout(r, 1500)); 
                
                const settingsResp = await fetch(`${API_URL}?action=getSettings`);
                const users = await settingsResp.json();
                const myUser = users.find(u => u.email.toLowerCase() === responsePayload.email.toLowerCase());
                
                if (myUser) {
                    const sessionData = {
                        uid: myUser.uid,
                        email: myUser.email,
                        name: myUser.name,
                        role: myUser.role,
                        provider: 'google',
                        picture: responsePayload.picture,
                        timestamp: new Date().getTime()
                    };
                    localStorage.setItem('healthTwinSession', JSON.stringify(sessionData));
                    checkLoginStatus();
                } else {
                    alert("系統同步延遲，請重新登入或稍後再試。");
                }

            } catch (e) {
                console.error(e);
                alert("登入連線錯誤");
            } finally {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
            }
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function logout() {
            if(confirm("確定要登出嗎？")) {
                localStorage.removeItem('healthTwinSession');
                try { google.accounts.id.disableAutoSelect(); } catch(e){}
                window.location.reload();
            }
        }

        function toggleFields() {
            const type = document.querySelector('input[name="dataType"]:checked').value;
            if (type === 'BloodPressure') {
                document.getElementById('field-bp').classList.remove('hidden');
                document.getElementById('field-bs').classList.add('hidden');
            } else {
                document.getElementById('field-bp').classList.add('hidden');
                document.getElementById('field-bs').classList.remove('hidden');
            }
        }

        async function handleQuickSubmit(e) {
            e.preventDefault();
            
            if (!userSession || !userSession.uid) {
                alert("錯誤：未偵測到登入狀態，請重新登入。");
                window.location.reload();
                return;
            }

            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 傳送中...`;
            lucide.createIcons();

            const type = document.querySelector('input[name="dataType"]:checked').value;
            let payload = {
                action: 'addData',
                uid: userSession.uid, 
                type: type,
                note: document.getElementById('note').value,
                timestamp: new Date().toISOString()
            };

            if (type === 'BloodPressure') {
                payload.sbp = document.getElementById('sbp').value;
                payload.dbp = document.getElementById('dbp').value;
                payload.hr = document.getElementById('hr').value;
                if (!payload.sbp || !payload.dbp) { alert("請輸入完整的血壓數值"); resetBtn(); return; }
            } else {
                payload.bs = document.getElementById('bs').value;
                payload.time = document.querySelector('input[name="bsTime"]:checked').value;
                if (!payload.bs) { alert("請輸入血糖數值"); resetBtn(); return; }
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                setTimeout(() => {
                    alert("紀錄已成功儲存！");
                    window.location.href = 'dashboard.html';
                }, 800);

            } catch (error) {
                console.error(error);
                alert("發生錯誤，請稍後再試。");
                resetBtn();
            }

            function resetBtn() {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
