    <script>
        // åˆå§‹åŒ– Icons

        // GAS URL (èˆ‡æ‚¨åŸæœ¬ä¸€è‡´)
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxw-Qg7AcHj7JCk69EzSEv3XpR7IKp0jHTySfbys83azmld57ctxDDorqlm6x-7s1dwnA/exec";

        // Google ç™»å…¥å›èª¿
        function handleCredentialResponse(response) {
            userToken = response.credential;
            const payload = decodeJwtResponse(response.credential);
            
            // æ›´æ–° UI
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("form-section").classList.remove("hidden");
            document.getElementById("form-section").classList.add("fade-in");
            
            document.getElementById("user-name").innerText = payload.name;
            document.getElementById("user-email").innerText = payload.email;

        }

        // è¡¨å–®é€å‡º
        document.getElementById("healthForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            const status = document.getElementById("status");
            const originalBtnContent = btn.innerHTML;
            
            if (!userToken) { alert("è«‹é‡æ–°ç™»å…¥"); return; }

            // Loading ç‹€æ…‹
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> è³‡æ–™ä¸Šå‚³ä¸­...`;
            lucide.createIcons();
            status.innerText = "";

            const payload = {
                token: userToken,
                context: document.getElementById("context").value,
                sbp: document.getElementById("sbp").value,
                dbp: document.getElementById("dbp").value,
                hr: document.getElementById("hr").value,
                glucose: document.getElementById("glucose").value,
                note: document.getElementById("note").value
            };

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    status.innerHTML = `<span class="text-emerald-600 flex items-center justify-center gap-1"><i data-lucide="check-circle" class="w-4 h-4"></i> ä¸Šå‚³æˆåŠŸï¼</span>`;
                    document.getElementById("healthForm").reset();
                    // ä¿ç•™æ™‚æ©Ÿè¨­å®šï¼Œæ–¹ä¾¿é€£çºŒè¼¸å…¥
                    document.getElementById("context").value = payload.context;
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                status.innerHTML = `<span class="text-rose-600 flex items-center justify-center gap-1"><i data-lucide="alert-circle" class="w-4 h-4"></i> ä¸Šå‚³å¤±æ•—: ${error.message}</span>`;
            })
            .finally(() => {
                lucide.createIcons();
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalBtnContent;
                    lucide.createIcons(); // é‡æ–°æ¸²æŸ“ icon
                }, 2000);
            });
        });

        // JWT è§£ç¢¼
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
