    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();

        function toggleFields() {
            const type = document.querySelector('input[name="dataType"]:checked').value;
            if (type === 'BloodPressure') {
                document.getElementById('field-bp').classList.remove('hidden');
                document.getElementById('field-bs').classList.add('hidden');
            } else {
                document.getElementById('field-bp').classList.add('hidden');
                document.getElementById('field-bs').classList.remove('hidden');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> è™•ç†ä¸­...`;
            lucide.createIcons();

            const type = document.querySelector('input[name="dataType"]:checked').value;
            
            // [é—œéµä¿®æ­£] ä½¿ç”¨ session.uid
            let payload = {
                action: 'addData',
                uid: session.uid, 
                type: type,
                note: document.getElementById('note').value,
                timestamp: new Date().toISOString()
            };

            if (type === 'BloodPressure') {
                payload.sbp = document.getElementById('sbp').value;
                payload.dbp = document.getElementById('dbp').value;
                payload.hr = document.getElementById('hr').value;
                if(!payload.sbp || !payload.dbp) {
                    alert("è«‹è¼¸å…¥å®Œæ•´çš„è¡€å£“æ•¸å€¼");
                    resetBtn();
                    return;
                }
            } else {
                payload.bs = document.getElementById('bs').value;
                payload.time = document.getElementById('bs-time').value;
                if(!payload.bs) {
                    alert("è«‹è¼¸å…¥è¡€ç³–æ•¸å€¼");
                    resetBtn();
                    return;
                }
            }

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                setTimeout(() => {
                    alert("æ–°å¢æˆåŠŸï¼");
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error(error);
                alert("ç™¼ç”ŸéŒ¯èª¤: " + error.message);
                resetBtn();
            }

            function resetBtn() {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        }
    </script>
