<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>帳號設置 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
        /* Loading 遮罩樣式 */
        #loading-overlay { backdrop-filter: blur(5px); }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div id="loading-overlay" class="fixed inset-0 bg-white/80 z-50 hidden flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="text-indigo-600 font-bold animate-pulse">處理中...</p>
    </div>

    <div class="w-full max-w-md mb-6 flex items-center gap-3">
        <a href="dashboard.html" class="p-2 bg-white rounded-xl shadow-sm text-slate-500 hover:text-indigo-600 transition">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </a>
        <h1 class="text-xl font-bold text-slate-800">帳號設置</h1>
    </div>

    <div class="w-full max-w-md glass-card rounded-3xl p-6 relative">
        
        <div class="mb-8">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                <i data-lucide="user" class="w-4 h-4"></i> 基本資料
            </h2>
            <form id="profileForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">姓名 (顯示名稱)</label>
                    <input type="text" id="inputName" placeholder="請輸入姓名" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-700">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">生日</label>
                    <input type="date" id="inputBirthday" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-700">
                </div>
                <div class="flex justify-end pt-2">
                    <button type="submit" id="btnSave" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold text-sm shadow-md transition flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> 儲存變更
                    </button>
                </div>
            </form>
        </div>

        <hr class="border-slate-100 mb-8">

        <div>
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                <i data-lucide="link" class="w-4 h-4"></i> 連結帳號
            </h2>
            <div class="space-y-3">
                
                <div class="flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl shadow-sm">
                    <div class="flex items-center gap-3">
                        <img src="https://www.google.com/favicon.ico" class="w-6 h-6">
                        <div>
                            <p class="font-bold text-slate-700 text-sm">Google</p>
                            <p id="status-google" class="text-[10px] text-slate-400">未連結</p>
                        </div>
                    </div>
                    <div id="action-google">
                        <div id="g_id_onload" data-client_id="622103517974-i004l8tg6r9744h0p9r6g69nobmr82np.apps.googleusercontent.com" data-callback="handleGoogleBind" data-auto_select="false" data-skip_prompt_cookie="user_opt_out"></div>
                        <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="outline" data-size="medium"></div>
                    </div>
                </div>

                <div class="flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl shadow-sm">
                    <div class="flex items-center gap-3">
                        <img src="image/line.png" class="w-6 h-6 object-contain">
                        <div>
                            <p class="font-bold text-slate-700 text-sm">LINE</p>
                            <p id="status-line" class="text-[10px] text-slate-400">未連結</p>
                        </div>
                    </div>
                    <div id="action-line">
                        <button onclick="startLineBind()" class="px-3 py-1.5 bg-slate-100 text-slate-600 rounded-lg text-xs font-bold hover:bg-slate-200 transition">連結</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
        const API_URL = 'https://script.google.com/macros/s/AKfycbzX0k_hP6poVZAxty89nQ6yJyuhNHw4M713G2IQolRPDQnNLFd_By3xqgfpQRtytOQT4A/exec';
        
        // LINE 設定
        const LINE_CHANNEL_ID = "2008700923"; 
        const REDIRECT_URI = window.location.href.split('?')[0].split('#')[0]; 

        // 檢查登入
        const session = JSON.parse(localStorage.getItem('healthTwinSession'));
        if (!session) { alert("請先登入"); window.location.href = 'login.html'; }

        // 判斷目前登入方式
        const isLineLogin = (session.token === 'LINE_LOGIN_SESSION' || session.token.startsWith('LINE_'));
        const isGoogleLogin = !isLineLogin && session.token !== 'mock-token';

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('code')) {
                showLoading("正在驗證 LINE 帳號並進行綁定...");
                handleLineBind(params.get('code'));
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                fetchProfile();
            }
        });

        function showLoading(text) { document.getElementById('loading-text').innerText = text; document.getElementById('loading-overlay').classList.remove('hidden'); document.getElementById('loading-overlay').classList.add('flex'); }
        function hideLoading() { document.getElementById('loading-overlay').classList.add('hidden'); document.getElementById('loading-overlay').classList.remove('flex'); }

        async function fetchProfile() {
            let payload = { action: 'getProfile', token: session.token };
            if (isLineLogin) { payload.token = "LINE_" + session.email; }

            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                
                if (data.status === 'success') {
                    document.getElementById('inputName').value = data.name || session.name || "";
                    if (data.birthday) {
                        const d = new Date(data.birthday);
                        d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                        document.getElementById('inputBirthday').value = d.toISOString().split('T')[0];
                    }
                    updateBindStatus(data.providers || "");
                }
            } catch (e) { console.error(e); updateBindStatus(""); }
        }

        function updateBindStatus(providers) {
            // 後端 Provider 字串包含 Google 就顯示已連結
            if (providers.includes('Google')) {
                setLinkedUI('google', isGoogleLogin ? "目前登入" : "已連結");
            }
            if (providers.includes('LINE')) {
                setLinkedUI('line', isLineLogin ? "目前登入" : "已連結");
            }
            lucide.createIcons();
        }

        function setLinkedUI(type, text) {
            const statusEl = document.getElementById(`status-${type}`);
            const actionEl = document.getElementById(`action-${type}`);
            statusEl.innerText = text;
            statusEl.className = "text-[10px] text-emerald-500 font-bold";
            actionEl.innerHTML = '<div class="w-8 h-8 flex items-center justify-center bg-emerald-50 rounded-full"><i data-lucide="check" class="w-5 h-5 text-emerald-500"></i></div>';
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.disabled = true; showLoading("儲存中...");
            let token = session.token; if (isLineLogin) token = "LINE_" + session.email;
            const payload = { action: 'updateProfile', token: token, userEmail: session.email, userName: document.getElementById('inputName').value, userBirthday: document.getElementById('inputBirthday').value };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                if (json.status === 'success') {
                    session.name = payload.userName;
                    localStorage.setItem('healthTwinSession', JSON.stringify(session));
                    alert("✅ 儲存成功！");
                } else { alert("❌ 儲存失敗: " + json.message); }
            } catch (e) { alert("連線錯誤"); }
            finally { hideLoading(); btn.disabled = false; }
        });

        function handleGoogleBind(response) { showLoading("正在連結 Google 帳號..."); bindAccount('Google', response.credential); }
        function startLineBind() { const lineUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${LINE_CHANNEL_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=bind&scope=profile%20openid%20email`; window.location.href = lineUrl; }
        function handleLineBind(code) { bindAccount('LINE', code); }

        async function bindAccount(type, payload) {
            let token = session.token; if (isLineLogin) token = "LINE_" + session.email;
            const req = { action: 'bindAccount', token: token, userEmail: session.email, bindType: type, bindPayload: payload, redirectUri: REDIRECT_URI };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(req) });
                const json = await res.json();
                hideLoading();
                if (json.status === 'success') { alert(`✅ ${type} 帳號連結成功！`); fetchProfile(); } else { alert(`❌ 綁定失敗: ${json.message}`); }
            } catch (e) { hideLoading(); alert("連線錯誤"); }
        }
    </script>
</body>
</html>
