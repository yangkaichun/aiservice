<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增紀錄 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>

    <script>
        const savedSession = localStorage.getItem('healthTwinSession');
        if (!savedSession) {
            window.location.href = 'index.html';
        }
        const userSession = JSON.parse(savedSession);
    </script>
</head>
<body class="text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md p-6 rounded-3xl shadow-xl">
        <div class="flex items-center gap-3 mb-6">
            <a href="dashboard.html" class="p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="text-xl font-bold text-slate-800">新增健康數據</h1>
        </div>

        <form id="dataForm" onsubmit="handleSubmit(event)" class="space-y-4">
            
            <div class="grid grid-cols-2 gap-3 mb-2">
                <label class="cursor-pointer">
                    <input type="radio" name="dataType" value="BloodPressure" class="peer hidden" checked onchange="toggleFields()">
                    <div class="p-3 rounded-xl border border-slate-200 bg-slate-50 peer-checked:bg-blue-50 peer-checked:border-blue-200 peer-checked:text-blue-600 text-center transition">
                        <span class="text-sm font-bold">血壓</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="dataType" value="BloodSugar" class="peer hidden" onchange="toggleFields()">
                    <div class="p-3 rounded-xl border border-slate-200 bg-slate-50 peer-checked:bg-pink-50 peer-checked:border-pink-200 peer-checked:text-pink-600 text-center transition">
                        <span class="text-sm font-bold">血糖</span>
                    </div>
                </label>
            </div>

            <div id="field-bp" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">收縮壓 (mmHg)</label>
                    <input type="number" id="sbp" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="例如: 120">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">舒張壓 (mmHg)</label>
                    <input type="number" id="dbp" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="例如: 80">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">心率 (bpm)</label>
                    <input type="number" id="hr" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="例如: 72">
                </div>
            </div>

            <div id="field-bs" class="hidden">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">血糖值 (mg/dL)</label>
                    <input type="number" id="bs" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="例如: 100">
                </div>
                <div class="mt-3">
                    <label class="block text-xs font-bold text-slate-500 mb-1">測量時機</label>
                    <select id="bs-time" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-indigo-500 outline-none">
                        <option value="fasting">空腹 (飯前)</option>
                        <option value="postprandial">飯後 2 小時</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1">備註 (可選)</label>
                <textarea id="note" rows="2" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition text-sm" placeholder="身體狀況描述..."></textarea>
            </div>

            <button type="submit" id="btn-submit" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 mt-2">
                <span>儲存紀錄</span>
                <i data-lucide="save" class="w-4 h-4"></i>
            </button>
        </form>
    </div>

    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();

        function toggleFields() {
            const type = document.querySelector('input[name="dataType"]:checked').value;
            if (type === 'BloodPressure') {
                document.getElementById('field-bp').classList.remove('hidden');
                document.getElementById('field-bs').classList.add('hidden');
            } else {
                document.getElementById('field-bp').classList.add('hidden');
                document.getElementById('field-bs').classList.remove('hidden');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 處理中...`;
            lucide.createIcons();

            const type = document.querySelector('input[name="dataType"]:checked').value;
            let payload = {
                action: 'addData',
                uid: userSession.uid,
                type: type,
                note: document.getElementById('note').value,
                timestamp: new Date().toISOString()
            };

            if (type === 'BloodPressure') {
                payload.sbp = document.getElementById('sbp').value;
                payload.dbp = document.getElementById('dbp').value;
                payload.hr = document.getElementById('hr').value;
                if(!payload.sbp || !payload.dbp) {
                    alert("請輸入完整的血壓數值");
                    resetBtn();
                    return;
                }
            } else {
                payload.bs = document.getElementById('bs').value;
                payload.time = document.getElementById('bs-time').value;
                if(!payload.bs) {
                    alert("請輸入血糖數值");
                    resetBtn();
                    return;
                }
            }

            try {
                // 使用 no-cors 發送 POST (GAS 標準做法)
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                setTimeout(() => {
                    alert("新增成功！");
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error(error);
                alert("發生錯誤: " + error.message);
                resetBtn();
            }

            function resetBtn() {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
