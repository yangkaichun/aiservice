<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>帳號設定 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: white; border-radius: 16px; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md glass-card p-6 md:p-8">
        <div class="flex items-center gap-3 mb-8 border-b border-slate-100 pb-4">
            <a href="index.html" class="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="text-xl font-bold text-slate-800">帳號綁定設定</h1>
        </div>

        <div class="space-y-6">
            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    </div>
                    <div>
                        <div class="font-medium text-slate-800">Google Account</div>
                        <div id="google-status" class="text-xs text-slate-500">對應 Email (Column B)</div>
                    </div>
                </div>
                <div id="google-check" class="text-emerald-500 hidden">
                    <i data-lucide="check-circle-2" class="w-6 h-6"></i>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-[#06C755] rounded-full flex items-center justify-center shadow-sm text-white">
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M12 2.5c-5.5 0-10 3.9-10 8.8 0 4.4 3.6 8.1 8.6 8.7-.4 1.5-1.2 3.1-1.3 3.3-.1.2-.1.5.2.6.1.1.3.1.5 0 .6-.3 3.5-2 4.8-2.8 5.6-.8 9.2-4.1 9.2-8.3 0-4.9-4.5-8.8-10-8.8z"/></svg>
                    </div>
                    <div>
                        <div class="font-medium text-slate-800">LINE 綁定</div>
                        <div id="line-status" class="text-xs text-slate-500">對應 Line User ID (Column G)</div>
                    </div>
                </div>
                <button onclick="bindLine()" class="text-xs bg-white border border-slate-200 hover:border-blue-500 text-slate-600 px-3 py-1.5 rounded-lg transition-colors">
                    設定
                </button>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
             <div class="text-sm text-slate-500 mb-2">當前登入帳號</div>
             <div id="current-email" class="font-mono text-slate-800 bg-slate-100 inline-block px-3 py-1 rounded text-sm">...</div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_URL = "https://script.google.com/macros/s/AKfycbzQpB9tT-M0Fh.../exec"; // ★請替換您的 URL★
        const user = JSON.parse(localStorage.getItem('healthUser'));

        if(user) {
            document.getElementById('current-email').innerText = user.email;
            document.getElementById('google-check').classList.remove('hidden');
        } else {
            window.location.href = 'index.html';
        }

        async function bindLine() {
            // 由於 LINE Login 需要跳轉，這裡模擬手動輸入 ID 或開發階段測試
            // 實際產品應使用 OAuth 流程
            const mockLineId = prompt("請輸入您的 LINE User ID 以進行綁定：", "");
            
            if(mockLineId) {
                const btn = event.target;
                const originalText = btn.innerText;
                btn.disabled = true;
                btn.innerText = "...";

                const payload = {
                    action: 'bindAccount',
                    userEmail: user.email,
                    bindType: 'LINE',
                    bindPayload: mockLineId
                };

                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    // 因為 no-cors，我們假設成功
                    setTimeout(() => {
                        alert("綁定請求已送出！請至 Setting 確認 G 欄位是否更新。");
                        btn.innerText = "已送出";
                        btn.classList.add("text-emerald-600");
                    }, 1500);

                } catch (e) {
                    alert("綁定失敗");
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            }
        }
    </script>
</body>
</html>
