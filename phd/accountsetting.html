<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號綁定設定 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="config.js"></script>

    <script>
        // 1. 登入檢查 (讀取 LocalStorage)
        const savedSession = localStorage.getItem('healthTwinSession');
        let session = null;
        
        if (savedSession) {
            try {
                session = JSON.parse(savedSession);
                if (!session.email) throw new Error("Session missing email");
            } catch (e) {
                console.error("Session parse error", e);
                localStorage.removeItem('healthTwinSession');
                window.location.href = 'index.html';
            }
        } else {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col">

    <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex justify-between items-center px-4 lg:px-8 sticky top-0 z-20">
        <div class="flex items-center gap-2">
            <a href="dashboard.html" class="p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="font-bold text-lg text-slate-800">帳號綁定與設定</h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-xs text-slate-400 hidden sm:inline" id="header-user-email">Loading...</span>
            <div class="w-8 h-8 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center font-bold text-sm" id="header-avatar">U</div>
        </div>
    </header>

    <main class="flex-1 p-4 lg:p-8 max-w-3xl mx-auto w-full animate-fade-in">
        
        <div id="loading-overlay" class="fixed inset-0 bg-white/90 z-50 flex items-center justify-center">
            <div class="flex flex-col items-center gap-2 text-slate-500">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin text-indigo-600"></i>
                <span class="text-sm font-medium">讀取用戶資料...</span>
            </div>
        </div>

        <div class="glass-card rounded-2xl p-6 mb-6">
            <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                <i data-lucide="user-cog" class="w-5 h-5 text-indigo-600"></i> 基本資料
            </h2>
            <form id="profileForm" onsubmit="handleSaveProfile(event)" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">顯示名稱 (Name)</label>
                        <input type="text" id="edit-name" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">生日 (Birthday)</label>
                        <input type="date" id="edit-birthday" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 transition">
                    </div>
                </div>
                <input type="hidden" id="user-email-hidden">

                <div class="pt-2 flex justify-end">
                    <button type="submit" id="btn-save" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-sm font-bold shadow-md shadow-indigo-100 transition flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> 儲存變更
                    </button>
                </div>
            </form>
        </div>

        <h2 class="text-lg font-bold text-slate-800 mb-4 px-1">社群帳號連結</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <div class="glass-card p-5 rounded-2xl border-l-4 border-l-slate-200 transition bg-white" id="card-google">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm border border-slate-100 p-2">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-full h-full" alt="Google">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-700">Google 帳號</h3>
                            <p class="text-xs text-slate-400" id="status-google">檢查中...</p>
                        </div>
                    </div>
                    <div id="icon-check-google" class="hidden text-emerald-500"><i data-lucide="check-circle-2" class="w-6 h-6"></i></div>
                </div>
                <button onclick="bindAccount('google')" id="btn-bind-google" class="w-full py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 transition">
                    連結帳號
                </button>
            </div>

            <div class="glass-card p-5 rounded-2xl border-l-4 border-l-slate-200 transition bg-white" id="card-line">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-[#06C755] rounded-full flex items-center justify-center shadow-sm shadow-green-100 p-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" class="w-full h-full filter brightness-0 invert" alt="LINE">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-700">LINE 帳號</h3>
                            <p class="text-xs text-slate-400" id="status-line">檢查中...</p>
                        </div>
                    </div>
                    <div id="icon-check-line" class="hidden text-emerald-500"><i data-lucide="check-circle-2" class="w-6 h-6"></i></div>
                </div>
                <button onclick="bindAccount('line')" id="btn-bind-line" class="w-full py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 transition">
                    連結帳號
                </button>
            </div>

        </div>
    </main>

    <script>
        const API_URL = config.API_URL;
        let currentUserData = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if(session) {
                document.getElementById('header-user-email').innerText = session.email;
                if(session.name) {
                    document.getElementById('header-avatar').innerText = session.name.charAt(0).toUpperCase();
                }
            }
            fetchUserProfile();
        });

        async function fetchUserProfile() {
            try {
                // 使用 getSettings 取得所有用戶資料，再於前端過濾 (簡單實作)
                const response = await fetch(`${API_URL}?action=getSettings`);
                const users = await response.json();
                
                // 根據 Email 找使用者
                currentUserData = users.find(u => 
                    String(u.email).trim().toLowerCase() === String(session.email).trim().toLowerCase()
                );

                if (currentUserData) {
                    renderProfile(currentUserData);
                    renderBindingStatus(currentUserData);
                } else {
                    console.warn("Database mismatch. User not found in sheet.");
                    // Fallback: 使用 session 中的基本資料顯示
                    currentUserData = {
                        name: session.name || 'Guest',
                        email: session.email,
                        birthday: '',
                        provider: session.provider || ''
                    };
                    renderProfile(currentUserData);
                    renderBindingStatus(currentUserData);
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                currentUserData = {
                    name: session.name || 'User',
                    email: session.email,
                    birthday: '',
                    provider: ''
                };
                renderProfile(currentUserData);
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }

        function renderProfile(user) {
            const nameInput = document.getElementById('edit-name');
            // 若 Sheet 有資料則顯示 Sheet 的，否則顯示 Session 的
            if (user.name && user.name !== 'undefined' && user.name !== 'Guest') {
                nameInput.value = user.name;
            } else if (session.name) {
                nameInput.value = session.name;
            }

            document.getElementById('user-email-hidden').value = user.email || session.email;
            
            if (user.birthday && user.birthday !== '-') {
                try {
                    // 格式化日期字串以填入 input type="date"
                    const dateVal = String(user.birthday).substring(0, 10);
                    document.getElementById('edit-birthday').value = dateVal;
                } catch(e) {}
            }
        }

        function renderBindingStatus(user) {
            const providers = (user.provider || '').toLowerCase();
            updateCardStatus('google', providers.includes('google'));
            updateCardStatus('line', providers.includes('line'));
        }

        function updateCardStatus(type, isBound) {
            const btn = document.getElementById(`btn-bind-${type}`);
            const statusText = document.getElementById(`status-${type}`);
            const checkIcon = document.getElementById(`icon-check-${type}`);
            const card = document.getElementById(`card-${type}`);

            if (isBound) {
                statusText.innerText = "已連結";
                statusText.classList.remove('text-slate-400');
                statusText.classList.add('text-emerald-600', 'font-medium');
                checkIcon.classList.remove('hidden');
                
                btn.innerText = "已連結";
                btn.disabled = true;
                btn.className = "w-full py-2 bg-slate-50 border border-slate-100 text-slate-400 rounded-lg text-sm font-medium cursor-default";
                
                card.classList.remove('border-l-slate-200');
                card.classList.add(type === 'google' ? 'border-l-indigo-500' : 'border-l-emerald-500');
            } else {
                statusText.innerText = "未連結";
                statusText.classList.add('text-slate-400');
                statusText.classList.remove('text-emerald-600', 'font-medium');
                checkIcon.classList.add('hidden');
                
                btn.innerText = "連結帳號";
                btn.disabled = false;
                btn.className = "w-full py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 transition shadow-sm";
                
                card.classList.remove('border-l-indigo-500', 'border-l-emerald-500');
                card.classList.add('border-l-slate-200');
            }
            lucide.createIcons();
        }

        async function handleSaveProfile(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> 處理中...`;
            lucide.createIcons();

            const newName = document.getElementById('edit-name').value;
            
            // [修正重點] 這裡的參數名稱修正為 userEmail 以匹配後端
            const payload = {
                action: 'updateProfile',
                userEmail: session.email,  
                userName: newName,
                userBirthday: document.getElementById('edit-birthday').value
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 因為 no-cors 模式無法讀取回傳值，這裡做樂觀 UI 更新
                setTimeout(() => {
                    alert("個人資料更新請求已送出！");
                    
                    // 更新本地 Session 的名稱顯示
                    session.name = newName;
                    localStorage.setItem('healthTwinSession', JSON.stringify(session));
                    
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    lucide.createIcons();
                }, 1000);
            } catch (error) {
                alert("更新失敗: " + error.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function bindAccount(type) {
            const confirmMsg = type === 'google' 
                ? "即將進行 Google 帳號綁定..." 
                : "即將進行 LINE 帳號綁定...";
            
            if(confirm(confirmMsg)) {
                const btn = document.getElementById(`btn-bind-${type}`);
                btn.disabled = true;
                btn.innerText = "處理中...";

                const payload = {
                    action: 'bindAccount',
                    userEmail: session.email,
                    newProvider: type
                };

                try {
                    // 呼叫後端寫入 Provider
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    setTimeout(() => {
                        alert(`✅ ${type === 'google' ? 'Google' : 'LINE'} 帳號連結成功！`);
                        
                        updateCardStatus(type, true);
                        
                        // 更新 LocalStorage 中的 provider 資訊
                        if(session.provider) {
                            if (!session.provider.includes(type)) {
                                session.provider += `,${type}`;
                            }
                        } else {
                            session.provider = type;
                        }
                        localStorage.setItem('healthTwinSession', JSON.stringify(session));

                        // 同步更新當前頁面的資料物件
                        if(currentUserData) {
                            currentUserData.provider = session.provider;
                        }

                    }, 1500);

                } catch (error) {
                    console.error(error);
                    alert("綁定請求失敗，請稍後再試");
                    btn.disabled = false;
                    btn.innerText = "連結帳號";
                }
            }
        }
    </script>
</body>
</html>
