<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-sm p-8 rounded-3xl shadow-xl">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center w-12 h-12 bg-indigo-50 rounded-xl mb-4 text-indigo-600 hover:bg-indigo-100 transition">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h2 class="text-2xl font-bold text-slate-800">歡迎回來</h2>
            <p class="text-slate-500 text-sm mt-1">請輸入您的帳號密碼</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1.5 uppercase ml-1">電子信箱</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="email" id="email" required placeholder="name@example.com" 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition text-slate-700 placeholder:text-slate-400">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1.5 uppercase ml-1">密碼 (UID)</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="password" required placeholder="請輸入 UID" 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition text-slate-700 placeholder:text-slate-400">
                </div>
            </div>

            <button type="submit" id="btn-login" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all active:scale-95 flex items-center justify-center gap-2 mt-4">
                <span>登入系統</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>
    </div>

    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 驗證中...`;
            lucide.createIcons();

            try {
                // 對接 GAS 的 handleLogin
                const response = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&uid=${encodeURIComponent(password)}`);
                const result = await response.json();

                if (result.success) {
                    const sessionData = {
                        uid: result.user.uid,
                        email: result.user.email,
                        name: result.user.name,
                        role: result.user.role || 'user',
                        timestamp: new Date().getTime()
                    };
                    localStorage.setItem('healthTwinSession', JSON.stringify(sessionData));
                    
                    btn.innerHTML = `<i data-lucide="check" class="w-5 h-5"></i> 登入成功`;
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    throw new Error(result.message || '帳號或密碼錯誤');
                }

            } catch (error) {
                console.error(error);
                alert("登入失敗: " + error.message);
                btn.disabled = false;
                btn.innerHTML = originalContent;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
