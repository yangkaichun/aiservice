<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完善個人資料 | YangHome Health</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>

    <script>
        const savedSession = localStorage.getItem('healthTwinSession');
        if (!savedSession) {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-3xl shadow-xl">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">歡迎加入！</h1>
            <p class="text-slate-500 text-sm mt-2">請完善您的個人資料以利健康分析</p>
        </div>

        <form onsubmit="handleCompleteProfile(event)" class="space-y-4">
            
            <div class="p-3 bg-indigo-50 rounded-xl flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-indigo-600 font-bold border border-indigo-100" id="avatar-preview">U</div>
                <div class="overflow-hidden">
                    <p class="text-xs text-indigo-400 font-bold uppercase">Account</p>
                    <p class="text-sm font-bold text-indigo-900 truncate" id="label-email">loading...</p>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">顯示名稱</label>
                <input type="text" id="reg-name" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 mb-1 ml-1">生日 (用於年齡分析)</label>
                <input type="date" id="reg-birthday" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition">
            </div>

            <button type="submit" id="btn-submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition active:scale-95 flex items-center justify-center gap-2">
                <span>完成設定</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>
    </div>

    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();
        const session = JSON.parse(savedSession);

        // 初始化
        document.getElementById('label-email').innerText = session.email;
        document.getElementById('reg-name').value = session.name || '';
        if(session.picture) {
            document.getElementById('avatar-preview').innerHTML = `<img src="${session.picture}" class="w-full h-full object-cover rounded-full">`;
        }

        async function handleCompleteProfile(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 處理中...`;
            lucide.createIcons();

            // [關鍵修正] 使用 updateProfile 而非 registerUser
            const payload = {
                action: 'updateProfile',
                userEmail: session.email, // 依賴 Email
                userName: document.getElementById('reg-name').value,
                userBirthday: document.getElementById('reg-birthday').value
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                setTimeout(() => {
                    // 更新本地 Session
                    session.name = payload.userName;
                    localStorage.setItem('healthTwinSession', JSON.stringify(session));
                    
                    alert("設定完成！");
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error(error);
                alert("設定失敗，請稍後再試");
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
