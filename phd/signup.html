<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YangHome Health | 註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-slate-200">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-800">歡迎加入</h2>
            <p class="text-slate-500 text-sm mt-1">請完善您的基本資料以完成註冊</p>
        </div>

        <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-600 mb-1">Google 帳號</label>
                <input type="email" id="email" class="w-full px-4 py-3 bg-slate-100 border border-slate-200 rounded-xl text-slate-500 outline-none cursor-not-allowed" readonly>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-600 mb-1">您的姓名 <span class="text-red-500">*</span></label>
                <input type="text" id="name" class="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:border-indigo-500 outline-none text-slate-800" required placeholder="請輸入真實姓名">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-600 mb-1">出生日期 <span class="text-red-500">*</span></label>
                <input type="date" id="birthday" class="w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:border-indigo-500 outline-none text-slate-800" required>
            </div>
            <button type="submit" id="btn-submit" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-md transition-all mt-4 flex justify-center items-center gap-2">
                送出申請
            </button>
        </form>
    </div>

    <script>
        const API_URL = config.API_URL;
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const prefill = JSON.parse(sessionStorage.getItem('signupPrefill'));
            if (!prefill) {
                alert("無效的註冊請求");
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('email').value = prefill.email;
            document.getElementById('name').value = prefill.name;
        });

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerHTML = '處理中...';

            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const birthday = document.getElementById('birthday').value;
            const prefill = JSON.parse(sessionStorage.getItem('signupPrefill'));

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'signup',
                        email: email,
                        name: name,
                        birthday: birthday
                    })
                });
                const data = await res.json();

                if (data.success) {
                    // 寫入 session (狀態為 pending)
                    const sessionData = {
                        ...data.user,
                        picture: prefill.picture // 補上圖片
                    };
                    localStorage.setItem('healthTwinSession', JSON.stringify(sessionData));
                    // 清除暫存
                    sessionStorage.removeItem('signupPrefill');
                    window.location.href = 'waitforuserright.html';
                } else {
                    alert("註冊失敗: " + data.message);
                    btn.disabled = false;
                    btn.innerText = "送出申請";
                }
            } catch (err) {
                console.error(err);
                alert("連線錯誤");
                btn.disabled = false;
                btn.innerText = "送出申請";
            }
        }
    </script>
</body>
</html>
