    <script>
        const API_URL = config.API_URL;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if(session) {
                // åˆå§‹åŒ–å¡«å…¥ Session è³‡æ–™
                document.getElementById('edit-email').value = session.email;
                document.getElementById('edit-name').value = session.name || '';
                
                if(session.picture) {
                    document.getElementById('header-avatar').innerHTML = `<img src="${session.picture}" class="w-full h-full object-cover rounded-full">`;
                } else {
                    document.getElementById('header-avatar').innerText = (session.name || 'U').charAt(0).toUpperCase();
                }

                // å˜—è©¦å¾å¾Œç«¯æŠ“å–æ›´ç²¾ç¢ºçš„è³‡æ–™ (ä¾‹å¦‚ç”Ÿæ—¥)
                fetchRemoteSettings();

        async function fetchRemoteSettings() {
            try {
                const response = await fetch(`${API_URL}?action=getSettings`);
                const users = await response.json();
                const me = users.find(u => u.email.toLowerCase() === session.email.toLowerCase());
                
                if (me) {
                    document.getElementById('edit-name').value = me.name;
                    if(me.birthday) {
                        try {
                            const dateVal = String(me.birthday).substring(0, 10);
                            document.getElementById('edit-birthday').value = dateVal;
                        } catch(e){}
                    }
                }
            } catch (error) {
                console.error("ç„¡æ³•åŒæ­¥é ç«¯è³‡æ–™", error);
            }

        async function handleSave(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> å„²å­˜ä¸­...`;
            lucide.createIcons();

            // [é—œéµä¿®æ­£] ç™¼é€ userEmail å°æ‡‰å¾Œç«¯ updateProfile
            const payload = {
                action: 'updateProfile',
                userEmail: session.email,
                userName: document.getElementById('edit-name').value,
                userBirthday: document.getElementById('edit-birthday').value
            };
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // æ›´æ–° Local Session
                session.name = payload.userName;
                localStorage.setItem('healthTwinSession', JSON.stringify(session));

                setTimeout(() => {
