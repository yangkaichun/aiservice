<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YangHome Health | 管理者後台</title>
    
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body class="p-6 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                <i data-lucide="settings" class="text-blue-600"></i>
                系統設定 (User Management)
            </h1>
            <a href="index.html" class="text-slate-500 hover:text-blue-600 text-sm">返回首頁</a>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                <h3 class="font-bold text-slate-700">使用者列表</h3>
                <button onclick="fetchSettings()" class="text-xs text-blue-600 hover:underline">重新整理</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-500 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-3 font-medium">UID (Col A)</th>
                            <th class="px-6 py-3 font-medium">姓名 (Col C)</th>
                            <th class="px-6 py-3 font-medium">電子信箱 (Col B)</th>
                            <th class="px-6 py-3 font-medium">Line User ID (Col G)</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="divide-y divide-slate-100 text-slate-700">
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-slate-400">載入中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // ★★★ 防呆機制 ★★★
        if (typeof API_URL === 'undefined') {
            var API_URL = "https://script.google.com/macros/s/AKfycbz9xHPD8n9xVTifQSc1_e46nu9BzQUKHN3SMz2r-zjtbFL7aGaLeb9E7BuBby6QGy6AXw/exec";
        }

        async function fetchSettings() {
            try {
                const res = await fetch(API_URL + "?action=getSettings");
                const json = await res.json();
                if (json.status === 'success') {
                    renderTable(json.users);
                } else {
                    alert("無法載入資料");
                }
            } catch (e) {
                console.error(e);
                document.getElementById('user-table-body').innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">載入失敗</td></tr>`;
            }
        }

        function renderTable(users) {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';
            
            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono text-xs text-slate-500">${u.uid || '-'}</td>
                    <td class="px-6 py-4 font-medium text-slate-800">${u.name || '-'}</td>
                    <td class="px-6 py-4 text-slate-600">${u.email || '-'}</td>
                    <td class="px-6 py-4 font-mono text-xs text-slate-400 break-all">${u.lineUserId || '<span class="text-slate-300">未綁定</span>'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        fetchSettings();
    </script>
</body>
</html>
