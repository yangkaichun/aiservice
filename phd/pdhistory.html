<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細歷史紀錄 | YangHome Health</title>
    <link rel="icon" type="image/x-icon" href="image/yanghealth.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; } </style>
</head>
<body class="p-4 md:p-8 bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex flex-col md:flex-row justify-between items-start md:items-center bg-white gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="history" class="w-7 h-7 text-indigo-600"></i> 
                    <span id="pageTitle">載入中...</span>
                </h1>
                <div class="flex items-center gap-3 mt-2 text-sm text-slate-500">
                    <span id="userUid" class="bg-slate-100 px-2 py-1 rounded text-xs font-mono">UID: ...</span>
                    <span id="recordCount" class="text-indigo-600 font-bold">0 筆紀錄</span>
                </div>
            </div>
            <button onclick="window.close()" class="px-5 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl text-sm font-bold transition flex items-center gap-2">
                <i data-lucide="x" class="w-4 h-4"></i> 關閉視窗
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200 sticky top-0">
                    <tr>
                        <th class="px-6 py-4 font-bold">時間</th>
                        <th class="px-6 py-4 font-bold">收縮壓</th>
                        <th class="px-6 py-4 font-bold">舒張壓</th>
                        <th class="px-6 py-4 font-bold">心率</th>
                        <th class="px-6 py-4 font-bold">血糖</th>
                        <th class="px-6 py-4 font-bold">情境</th>
                        <th class="px-6 py-4 font-bold">備註</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody" class="divide-y divide-slate-100 bg-white">
                    <tr><td colspan="7" class="px-6 py-12 text-center text-slate-400 animate-pulse">正在從雲端資料庫同步數據...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_URL = 'https://script.google.com/macros/s/AKfycbzX0k_hP6poVZAxty89nQ6yJyuhNHw4M713G2IQolRPDQnNLFd_By3xqgfpQRtytOQT4A/exec';

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const targetUid = params.get('uid');
            
            if (!targetUid) { 
                alert("錯誤：未指定使用者 UID"); 
                window.close(); 
                return; 
            }
            
            document.getElementById('userUid').innerText = `UID: ${targetUid}`;
            fetchData(targetUid);
        });

        async function fetchData(uid) {
            try {
                const ts = new Date().getTime();
                // 平行讀取：User List (查名字) & All Data (查數據)
                const [dataRes, settingsRes] = await Promise.all([
                    fetch(API_URL + `?v=${ts}`),
                    fetch(`${API_URL}?action=getSettings&v=${ts}`)
                ]);

                const allData = await dataRes.json();
                const users = await settingsRes.json();

                // 1. 找出使用者名稱
                const safeUid = String(uid).trim().toLowerCase();
                const userObj = users.find(u => String(u.uid).trim().toLowerCase() === safeUid);
                const userName = userObj ? (userObj.name || userObj.email) : "未知用戶";
                const userEmail = userObj ? String(userObj.email).trim().toLowerCase() : "";

                document.getElementById('pageTitle').innerText = `${userName} 的完整歷史紀錄`;

                // 2. 建立比對 ID 清單 (包含 UID 和 Email，以防 Data 表存的是舊 Email)
                const validIds = [safeUid];
                if(userEmail) validIds.push(userEmail);

                // 3. 篩選資料
                // 後端回傳格式: rawId (已統一的UID), originalId (原始B欄)
                const historyData = allData.filter(d => {
                    const rId = String(d.rawId || "").toLowerCase().trim();
                    const oId = String(d.originalId || "").toLowerCase().trim();
                    return validIds.includes(rId) || validIds.includes(oId);
                });

                // 4. 排序 (新 -> 舊)
                historyData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                renderTable(historyData);

            } catch (e) {
                console.error(e);
                document.getElementById('historyTableBody').innerHTML = `<tr><td colspan="7" class="px-6 py-8 text-center text-rose-500 font-bold">讀取失敗: ${e.message}</td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('historyTableBody');
            document.getElementById('recordCount').innerText = `${data.length} 筆紀錄`;

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-12 text-center text-slate-400 flex flex-col items-center gap-2"><i data-lucide="inbox" class="w-8 h-8 opacity-50"></i><span>此用戶尚無量測資料</span></td></tr>`;
                lucide.createIcons();
                return;
            }

            tbody.innerHTML = data.map(row => {
                // 時間處理
                let timeDisplay = row.timestamp;
                // 如果是 ISO 格式，轉得好看一點
                if(timeDisplay && timeDisplay.includes('T')) {
                    const d = new Date(timeDisplay);
                    if(!isNaN(d.getTime())) {
                        timeDisplay = `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                    }
                }

                // 數值處理 (0 也要顯示)
                const sbp = (row.sbp !== "" && row.sbp != null) ? row.sbp : '-';
                const dbp = (row.dbp !== "" && row.dbp != null) ? row.dbp : '-';
                const hr = (row.pulse !== "" && row.pulse != null) ? row.pulse : '-';
                const glu = (row.glucose !== "" && row.glucose != null) ? row.glucose : '-';

                // 樣式判斷
                const sbpClass = (parseInt(sbp) > 140) ? "text-rose-600 font-bold" : "text-slate-700 font-medium";
                const gluClass = (parseInt(glu) > 100) ? "text-amber-600 font-bold" : "text-slate-700";

                return `
                    <tr class="hover:bg-indigo-50/50 transition border-b border-slate-50 last:border-0 group">
                        <td class="px-6 py-4 font-mono text-slate-500 text-xs">${timeDisplay}</td>
                        <td class="px-6 py-4 ${sbpClass}">${sbp} <span class="text-[10px] text-slate-400 font-normal">mmHg</span></td>
                        <td class="px-6 py-4 text-blue-600 font-medium">${dbp} <span class="text-[10px] text-slate-400 font-normal">mmHg</span></td>
                        <td class="px-6 py-4 text-slate-600">${hr} <span class="text-[10px] text-slate-400 font-normal">bpm</span></td>
                        <td class="px-6 py-4 ${gluClass}">${glu} <span class="text-[10px] text-slate-400 font-normal">mg/dL</span></td>
                        <td class="px-6 py-4 font-bold text-slate-700 text-xs bg-slate-50/50 rounded-lg">${row.context || '-'}</td>
                        <td class="px-6 py-4 text-slate-400 text-xs italic">${row.note || ''}</td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>
</html>
