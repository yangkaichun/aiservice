<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>等待授權 | YangHome Health</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 100%);
        }
        /* 進場動畫 */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 lg:p-8">

    <div class="bg-white w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl border border-white/50 animate-fade-in-up relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-50 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
        <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-purple-50 rounded-full blur-3xl opacity-60 pointer-events-none"></div>

        <div class="relative z-10 text-center">
            <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-sm border border-blue-100">
                <i data-lucide="clock" class="w-10 h-10"></i>
            </div>

            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-3 tracking-tight">等待管理員授權</h2>
            <p class="text-gray-500 text-sm sm:text-base mb-8 leading-relaxed">
                您的帳號已成功建立。<br>
                為確保資料安全，請等待管理員開通權限後即可開始使用完整功能。
            </p>

            <div class="bg-gray-50/80 backdrop-blur-sm p-6 rounded-2xl text-left space-y-4 mb-8 border border-gray-100">
                <div class="flex items-center justify-between border-b border-gray-200/60 pb-3 last:border-0 last:pb-0">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">姓名</span>
                    <span class="text-gray-800 font-medium" id="display-name">--</span>
                </div>
                <div class="flex items-center justify-between border-b border-gray-200/60 pb-3 last:border-0 last:pb-0">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">Email</span>
                    <span class="text-gray-800 font-medium truncate max-w-[180px]" id="display-email">--</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">生日</span>
                    <span class="text-gray-800 font-medium" id="display-birthday">--</span>
                </div>
            </div>

            <div class="space-y-3">
                <a href="main.html" class="flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg shadow-blue-500/30 active:scale-95 duration-200">
                    <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                    回到首頁
                </a>
                
                <button onclick="logout()" class="flex items-center justify-center w-full bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 font-bold py-3.5 rounded-xl transition hover:shadow-sm active:scale-95 duration-200">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                    登出帳號
                </button>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-xs text-gray-400 mb-1">需要協助？</p>
                <a href="mailto:service@yangkaichun.net" class="text-sm font-medium text-blue-500 hover:text-blue-600 transition flex items-center justify-center gap-1 group">
                    <i data-lucide="mail" class="w-3 h-3 group-hover:scale-110 transition-transform"></i>
                    service@yangkaichun.net
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const savedSession = localStorage.getItem('healthTwinSession');
        
        if (savedSession) {
            const user = JSON.parse(savedSession);
            document.getElementById('display-name').innerText = user.name || 'Unknown';
            document.getElementById('display-email').innerText = user.email || '--';
            document.getElementById('display-birthday').innerText = user.birthday || '--';
            
            // 檢查狀態，若已開通則自動跳轉
            if (user.status === 'active') {
                alert("恭喜！您的帳號已開通。");
                window.location.href = 'dashboard.html';
            }
        } else {
            // 若無登入資訊，跳回首頁
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('healthTwinSession');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
