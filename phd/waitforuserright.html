<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>等待授權</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-slate-200 text-center">
        <div class="w-16 h-16 bg-amber-100 text-amber-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="clock" class="w-8 h-8"></i>
        </div>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">等待管理員授權</h2>
        <p class="text-slate-500 text-sm mb-6">您的帳號已建立，請等待管理員開通權限後即可使用。</p>

        <div class="bg-slate-50 p-4 rounded-xl text-left space-y-3 mb-6 border border-slate-100">
            <div>
                <p class="text-xs text-slate-400 font-bold uppercase">姓名</p>
                <p class="text-slate-700 font-medium" id="display-name">--</p>
            </div>
            <div>
                <p class="text-xs text-slate-400 font-bold uppercase">Email</p>
                <p class="text-slate-700 font-medium" id="display-email">--</p>
            </div>
            <div>
                <p class="text-xs text-slate-400 font-bold uppercase">生日</p>
                <p class="text-slate-700 font-medium" id="display-birthday">--</p>
            </div>
        </div>

        <button onclick="logout()" class="text-slate-400 hover:text-slate-600 text-sm font-medium underline">登出並返回首頁</button>
    </div>

    <script>
        lucide.createIcons();
        const savedSession = localStorage.getItem('healthTwinSession');
        if (savedSession) {
            const user = JSON.parse(savedSession);
            document.getElementById('display-name').innerText = user.name;
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('display-birthday').innerText = user.birthday || '--';
            
            if (user.status === 'active') {
                alert("恭喜！您的帳號已開通。");
                window.location.href = 'dashboard.html';
            }
        } else {
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('healthTwinSession');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
