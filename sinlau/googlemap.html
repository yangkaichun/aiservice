    <script>
        // å…¨åŸŸè®Šæ•¸
        let map, directionsService, directionsRenderer, geocoder; // [æ–°] æ–°å¢ geocoder
        let lastSuccessfulRoute = null; 
        let weatherLayer; // å¤©æ°£åœ–å±¤

        // åˆå§‹åŒ–åœ°åœ– (ç”± API å›å‘¼)
        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            geocoder = new google.maps.Geocoder(); // [æ–°] åˆå§‹åŒ– Geocoder
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 25.033, lng: 121.5654 } // é è¨­ä¸­å¿ƒé» (å°åŒ—)
            });
            
            directionsRenderer.setMap(map);
            directionsRenderer.setPanel(document.getElementById('directions-panel'));
            
            weatherLayer = new google.maps.weather.WeatherLayer();
            
            getUserLocation(); // [æ–°] é é¢è¼‰å…¥æ™‚è‡ªå‹•ç²å–ä½ç½®
        }
        
        // [æ–°] ç²å–ä½¿ç”¨è€…ä½ç½®çš„å‡½æ•¸
        function getUserLocation() {
            const locationDisplay = document.getElementById('current-location');
            const startPointInput = document.getElementById('startPoint');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        
                        // å°‡ç¶“ç·¯åº¦åå‘ç·¨ç¢¼ç‚ºåœ°å€
                        geocoder.geocode({ 'location': pos }, (results, status) => {
                            if (status === 'OK') {
                                if (results[0]) {
                                    const address = results[0].formatted_address;
                                    locationDisplay.innerHTML = `ğŸ“ æ‚¨ç›®å‰çš„ä½ç½®ï¼š<strong>${address}</strong>`;
                                    startPointInput.value = address; // é è¨­å¡«å…¥èµ·å§‹é»
                                } else {
                                    locationDisplay.textContent = 'éŒ¯èª¤ï¼šæ‰¾ä¸åˆ°åœ°å€';
                                }
                            } else {
                                locationDisplay.textContent = 'éŒ¯èª¤ï¼šåå‘åœ°ç†ç·¨ç¢¼å¤±æ•—';
                            }
                        });
                    },
                    (error) => {
                        // è™•ç†æ¬Šé™è¢«æ‹’çµ•æˆ–éŒ¯èª¤
                        let errorMsg = 'éŒ¯èª¤ï¼š';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg += 'æ‚¨æ‹’çµ•äº†ä½ç½®å­˜å–æ¬Šé™ã€‚';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg += 'ç„¡æ³•åµæ¸¬ç›®å‰ä½ç½®ã€‚';
                                break;
                            case error.TIMEOUT:
                                errorMsg += 'åµæ¸¬ä½ç½®è¶…æ™‚ã€‚';
                                break;
                            default:
                                errorMsg += 'ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ã€‚';
                                break;
                        }
                        locationDisplay.textContent = errorMsg;
                    }
                );
            } else {
                // ç€è¦½å™¨ä¸æ”¯æ´
                locationDisplay.textContent = 'æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åœ°ç†ä½ç½®åŠŸèƒ½ã€‚';
            }
        }


        // ç•¶ DOM è¼‰å…¥å®Œæˆå¾Œï¼Œç¶å®šäº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            const addDestButton = document.getElementById('addDestination');
            
            document.getElementById('planRoute').addEventListener('click', () => {
                const selectedMode = document.querySelector('input[name="travelMode"]:checked').value;
                calculateAndDisplayRoute(selectedMode);
            });

            addDestButton.addEventListener('click', () => {
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.className = 'destination';
                newInput.placeholder = 'è«‹è¼¸å…¥ä¸‹ä¸€å€‹åœ°å€';
                document.getElementById('destinationsList').appendChild(newInput);
            });

            document.getElementById('openGoogleMaps').addEventListener('click', () => {
                if (!lastSuccessfulRoute) { return; }
                const baseUrlApi = 'https://www.google.com/maps/dir/?api=1';
                const originParam = `&origin=${encodeURIComponent(lastSuccessfulRoute.origin)}`;
                const destParam = `&destination=${encodeURIComponent(lastSuccessfulRoute.destination)}`;
                const waypointsParam = lastSuccessfulRoute.orderedWaypoints.length > 0
                    ? `&waypoints=${lastSuccessfulRoute.orderedWaypoints.map(wp => encodeURIComponent(wp)).join('|')}`
                    : '';
                const modeParam = lastSuccessfulRoute.travelMode === 'WALKING'
                    ? '&travelmode=walking'
                    : '&travelmode=driving';
                const finalUrl = baseUrlApi + originParam + destParam + waypointsParam + modeParam;
                window.open(finalUrl, '_blank');
            });
            
            const weatherCheckbox = document.getElementById('toggleWeather');
            weatherCheckbox.addEventListener('change', () => {
                if (weatherCheckbox.checked) {
                    weatherLayer.setMap(map);
                } else {
                    weatherLayer.setMap(null);
                }
            });
        });

        // æ ¸å¿ƒå‡½æ•¸ (åŒ…å«"çœŸæ­£æœ€ä½³åŒ–"çš„ä¿®æ­£)
        function calculateAndDisplayRoute(travelMode) {
            const openMapsButton = document.getElementById('openGoogleMaps');
            openMapsButton.disabled = true;
            lastSuccessfulRoute = null; 
            const startPoint = document.getElementById('startPoint').value.trim();
            const destinationInputs = document.querySelectorAll('.destination');
            const orderPanel = document.getElementById('order-panel');
            const directionsPanel = document.getElementById('directions-panel');
            orderPanel.innerHTML = '<p>æ­£åœ¨è¨ˆç®—è·¯å¾‘...</p>';
            directionsPanel.innerHTML = '';
            
            const waypoints = [];
            destinationInputs.forEach(input => {
                const address = input.value.trim();
                if (address !== '') { waypoints.push(address); }
            });
            
            if (startPoint === '') {
                alert('è«‹è¼¸å…¥èµ·å§‹é»ï¼');
                orderPanel.innerHTML = '<p style="color: red;">éŒ¯èª¤ï¼šè«‹è¼¸å…¥èµ·å§‹é»ã€‚</p>';
                return;
            }
            if (waypoints.length === 0) {
                alert('è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åˆ°é”é»ï¼');
                orderPanel.innerHTML = '<p style="color: red;">éŒ¯èª¤ï¼šè«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åˆ°é”é»ã€‚</p>';
                return;
            }
            
            const waypointsForApi = [];
            waypoints.forEach(location => {
                waypointsForApi.push({ location: location, stopover: true });
            });
            
            const isDriving = (travelMode === 'DRIVING');
            
            const request = {
                origin: startPoint,
                destination: startPoint, 
                waypoints: waypointsForApi,
                travelMode: travelMode,
                optimizeWaypoints: isDriving
            };
            
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    const route = result.routes[0];
                    const isOptimized = route.waypoint_order && route.waypoint_order.length > 0;
                    
                    lastSuccessfulRoute = {
                        origin: startPoint,
                        destination: null,
                        orderedWaypoints: [],
                        travelMode: travelMode
                    };
                    
                    let orderHtml = '';
                    let optimizedWaypointsInOrder = [];

                    if (isOptimized) {
                        orderHtml = '<h4>ğŸ“ æœ€ä½³è¨ªè¦–é †åº (é–‹è»Š)</h4><ol>';
                        orderHtml += `<li>${startPoint} <strong>(èµ·é»)</strong></li>`;
                        route.waypoint_order.forEach(index => {
                            const location = waypointsForApi[index].location;
                            optimizedWaypointsInOrder.push(location);
                        });
                        optimizedWaypointsInOrder.forEach(location => {
                            orderHtml += `<li>${location}</li>`;
                        });
                        orderHtml += '</ol>';
                        orderHtml += '<p class="panel-note">(å·²è‡ªå‹•å°‡çµ‚é»è¨­ç‚ºæœ€å¾Œä¸€å€‹è¨ªè¦–é»)</p>';
                    } else {
                        const modeText = 'æ­¥è¡Œ';
                        orderHtml = `<h4>ğŸ“ è¨ªè¦–é †åº (${modeText})</h4><ol>`;
                        orderHtml += `<li>${startPoint} <strong>(èµ·é»)</strong></li>`;
                        waypointsForApi.forEach(wp => {
                            optimizedWaypointsInOrder.push(wp.location);
                        });
                        optimizedWaypointsInOrder.forEach(location => {
                            orderHtml += `<li>${location}</li>`;
                        });
                        orderHtml += '</ol>';
                        orderHtml += '<p class="panel-note">(æ­¥è¡Œæ¨¡å¼å°‡ä¾æ‚¨è¼¸å…¥çš„é †åºæ’åˆ—)</p>';
                    }
                    
                    if (optimizedWaypointsInOrder.length > 0) {
                        lastSuccessfulRoute.destination = optimizedWaypointsInOrder.pop(); 
                        lastSuccessfulRoute.orderedWaypoints = optimizedWaypointsInOrder; 
                    } else {
                        lastSuccessfulRoute.destination = startPoint;
                    }
                    
                    orderPanel.innerHTML = orderHtml;
                    openMapsButton.disabled = false;
                    
                } else if (status === 'ZERO_RESULTS') {
                    alert('è·¯å¾‘è¦åŠƒå¤±æ•—ï¼šæ‰¾ä¸åˆ°å¯è¡Œçš„è·¯å¾‘ (ZERO_RESULTS)ã€‚');
                    orderPanel.innerHTML = '<p style="color: red;">è·¯å¾‘è¦åŠƒå¤±æ•—ï¼šæ‰¾ä¸åˆ°å¯è¡Œçš„è·¯å¾‘ã€‚è«‹æª¢æŸ¥åœ°å€æˆ–äº¤é€šæ¨¡å¼ã€‚</p>';
                } else {
                    alert('è·¯å¾‘è¦åŠƒå¤±æ•—ï¼š' + status);
                    orderPanel.innerHTML = `<p style="color: red;">è·¯å¾‘è¦åŠƒå¤±æ•—ï¼š${status}</p>`;
                }
            });
        }
    </script>
