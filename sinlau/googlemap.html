    <script>
        // å…¨åŸŸè®Šæ•¸ï¼Œç”¨æ–¼å­˜æ”¾åœ°åœ–æœå‹™
        let map, directionsService, directionsRenderer;

        // åˆå§‹åŒ–åœ°åœ–
        function initMap() {
            // 1. å»ºç«‹åœ°åœ–æœå‹™
            directionsService = new google.maps.DirectionsService();
            // 2. å»ºç«‹åœ°åœ–æ¸²æŸ“æœå‹™
            directionsRenderer = new google.maps.DirectionsRenderer();

            map = new google.maps.Map(document.getElementById('map'), {

            directionsRenderer.setMap(map);

            directionsRenderer.setPanel(document.getElementById('directions-panel'));

        // ç•¶ DOM è¼‰å…¥å®Œæˆå¾Œï¼Œç¶å®šäº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            const addDestButton = document.getElementById('addDestination');

            // æ–°å¢åˆ°é”é»
            addDestButton.addEventListener('click', () => {

                destinationsList.appendChild(newInput);

        function calculateAndDisplayRoute() {
            // 1. ç²å–æ‰€æœ‰åœ°å€
            const startPoint = document.getElementById('startPoint').value.trim();
            const destinationInputs = document.querySelectorAll('.destination');
            
            const waypoints = [];
            let destinationPoint = ''; // çµ‚é»

            // æ”¶é›†æ‰€æœ‰ä¸­é€”é»
            destinationInputs.forEach(input => {
                const address = input.value.trim();
                if (address !== '') {

            if (startPoint === '') {
                alert('è«‹è¼¸å…¥èµ·å§‹é»ï¼');
                return;
            }
            if (waypoints.length === 0) {
                alert('è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åˆ°é”é»ï¼');
                return;

            // ç‚ºäº†ä½¿ç”¨ã€Œæœ€ä½³åŒ–ã€ï¼Œæˆ‘å€‘éœ€è¦ä¸€å€‹ã€Œèµ·é»ã€ã€ä¸€å€‹ã€Œçµ‚é»ã€å’Œã€Œä¸­é€”é»ã€
            // ç­–ç•¥ï¼šå°‡ä¸­é€”é»çš„ *æœ€å¾Œä¸€å€‹* è¨­ç‚º API å‘¼å«çš„ã€Œçµ‚é»ã€(destination)
            // å…¶ä»–çš„å‰‡ä½œç‚ºã€Œä¸­é€”é»ã€(waypoints)
            
            destinationPoint = waypoints.pop(); // ç§»é™¤æœ€å¾Œä¸€å€‹å…ƒç´ ä¸¦å°‡å…¶è¨­ç‚ºçµ‚é»

            const waypointsForApi = [];
            if (waypoints.length > 0) {

                        location: location,
                        stopover: true // true è¡¨ç¤ºé€™æ˜¯ä¸€å€‹åœé é»
                    });

            }

            // 2. å»ºç«‹ API è«‹æ±‚
            const request = {

                destination: destinationPoint, // çµ‚é»
                waypoints: waypointsForApi, // ä¸­é€”é» (æœƒè¢«æ’åº)
                
                // *** é—œéµ ***
                optimizeWaypoints: true,  // å•Ÿç”¨ã€Œæœ€ä½³åŒ–è·¯å¾‘ã€
