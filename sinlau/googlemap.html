    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ0UdLwluVkxZOi5vwezMTvSivUI0m24o&libraries=places&callback=initMap" async defer></script>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let map, directionsService, directionsRenderer;

        // åˆå§‹åŒ–åœ°åœ–
        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 25.033, lng: 121.5654 } // é è¨­ä¸­å¿ƒé» (å°åŒ—)
            });
            
            directionsRenderer.setMap(map);
            // å°‡è©³ç´°è·¯å¾‘æŒ‡å¼•ç¶å®šåˆ° directions-panel
            directionsRenderer.setPanel(document.getElementById('directions-panel'));
        }

        // ç•¶ DOM è¼‰å…¥å®Œæˆå¾Œï¼Œç¶å®šäº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            const addDestButton = document.getElementById('addDestination');
            const destinationsList = document.getElementById('destinationsList');
            const planRouteButton = document.getElementById('planRoute');

            addDestButton.addEventListener('click', () => {
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.className = 'destination';
                newInput.placeholder = 'è«‹è¼¸å…¥ä¸‹ä¸€å€‹åœ°å€';
                destinationsList.appendChild(newInput);
            });

            planRouteButton.addEventListener('click', calculateAndDisplayRoute);
        });

        function calculateAndDisplayRoute() {
            // ç²å–åœ°å€
            const startPoint = document.getElementById('startPoint').value.trim();
            const destinationInputs = document.querySelectorAll('.destination');
            
            // ç²å–é¢æ¿å…ƒç´ 
            const orderPanel = document.getElementById('order-panel');
            const directionsPanel = document.getElementById('directions-panel');

            // --- [JS å„ªåŒ– 1/3] æ¸…ç©ºä¸Šæ¬¡çµæœ ---
            orderPanel.innerHTML = '<p>æ­£åœ¨è¨ˆç®—æœ€ä½³è·¯å¾‘...</p>';
            directionsPanel.innerHTML = ''; // æ¸…ç©ºèˆŠçš„è©³ç´°æŒ‡å¼•

            const waypoints = [];
            destinationInputs.forEach(input => {
                const address = input.value.trim();
                if (address !== '') {
                    waypoints.push(address);
                }
            });

            if (startPoint === '') {
                alert('è«‹è¼¸å…¥èµ·å§‹é»ï¼');
                orderPanel.innerHTML = '<p style="color: red;">éŒ¯èª¤ï¼šè«‹è¼¸å…¥èµ·å§‹é»ã€‚</p>';
                return;
            }
            if (waypoints.length === 0) {
                alert('è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åˆ°é”é»ï¼');
                orderPanel.innerHTML = '<p style="color: red;">éŒ¯èª¤ï¼šè«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åˆ°é”é»ã€‚</p>';
                return;

            // ç­–ç•¥ï¼šå°‡ä¸­é€”é»çš„ *æœ€å¾Œä¸€å€‹* è¨­ç‚º API å‘¼å«çš„ã€Œçµ‚é»ã€(destination)
            const destinationPoint = waypoints.pop(); // ç§»é™¤æœ€å¾Œä¸€å€‹å…ƒç´ ä¸¦å°‡å…¶è¨­ç‚ºçµ‚é»

            // å°‡å‰©ä¸‹çš„ waypoints è½‰æ›ç‚º API éœ€è¦çš„æ ¼å¼
            const waypointsForApi = [];
            waypoints.forEach(location => {
                waypointsForApi.push({
                    location: location,
                    stopover: true 
                });
            });

            // å»ºç«‹ API è«‹æ±‚
            const request = {
                origin: startPoint,
                destination: destinationPoint,
                waypoints: waypointsForApi,
                optimizeWaypoints: true, // é—œéµï¼šå•Ÿç”¨ã€Œæœ€ä½³åŒ–è·¯å¾‘ã€
                travelMode: 'DRIVING'
            };

            // å‘¼å« Directions API
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    // 1. ç¹ªè£½è·¯å¾‘åˆ°åœ°åœ– (é€™ä¹Ÿæœƒè‡ªå‹•å¡«å…¥ directions-panel)
                    directionsRenderer.setDirections(result);
                    
                    // --- [JS å„ªåŒ– 2/3] å»ºç«‹ä¸¦é¡¯ç¤ºæœ€ä½³åŒ–é †åº ---
                    const route = result.routes[0];
                    
                    // å»ºç«‹ HTML åˆ—è¡¨
                    let orderHtml = '<h4>ğŸ“ æœ€ä½³è¨ªè¦–é †åº</h4><ol>';
                    
                    // 1. èµ·é»
                    orderHtml += `<li>${startPoint} <strong>(èµ·é»)</strong></li>`;
                    
                    // 2. æœ€ä½³åŒ–çš„ä¸­é€”é»
                    // route.waypoint_order æ˜¯ä¸€å€‹ç´¢å¼•é™£åˆ—ï¼Œä¾‹å¦‚ [1, 0]
                    // è¡¨ç¤º waypointsForApi[1] æ‡‰è©²å…ˆå»ï¼Œç„¶å¾Œæ‰æ˜¯ waypointsForApi[0]
                    route.waypoint_order.forEach(index => {
                        orderHtml += `<li>${waypointsForApi[index].location}</li>`;
                    });
                    
                    // 3. çµ‚é»
                    orderHtml += `<li>${destinationPoint} <strong>(çµ‚é»)</strong></li>`;
                    
                    orderHtml += '</ol>';
                    
                    // --- [JS å„ªåŒ– 3/3] å°‡ HTML æ”¾å…¥ order-panel ---
                    orderPanel.innerHTML = orderHtml;
                    
                } else if (status === 'ZERO_RESULTS') {
                    alert('è·¯å¾‘è¦åŠƒå¤±æ•—ï¼šæ‰¾ä¸åˆ°å¯è¡Œçš„è·¯å¾‘ (ZERO_RESULTS)ã€‚è«‹æª¢æŸ¥åœ°å€æ˜¯å¦éƒ½æ­£ç¢ºä¸”ç²¾ç¢ºã€‚');
                    orderPanel.innerHTML = '<p style="color: red;">è·¯å¾‘è¦åŠƒå¤±æ•—ï¼šæ‰¾ä¸åˆ°å¯è¡Œçš„è·¯å¾‘ã€‚è«‹æª¢æŸ¥åœ°å€æ˜¯å¦ç²¾ç¢ºã€‚</p>';
                } else {

                    orderPanel.innerHTML = `<p style="color: red;">è·¯å¾‘è¦åŠƒå¤±æ•—ï¼š${status}</p>`;
                }
            });
        }
