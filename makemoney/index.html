<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>標案瀏覽 (本地部署版)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body { padding-top: 70px; }
        .jumbotron { margin-bottom: 30px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">標案瀏覽</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首頁</a></li>
                    <li><a href="https://openfunltd.github.io/pcc-viewer/date.html">依日期瀏覽</a></li>
                    <li><a href="https://openfunltd.github.io/pcc-viewer/unit.html">依機關瀏覽</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>標案資料瀏覽</h1>
            <p>這邊的目標是要把 <a href="http://web.pcc.gov.tw/">中華民國政府電子採購網</a> 的資料，能夠以更簡潔方便的方式顯示，以便更容易讓政府採購的資料產生價值。</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">依關鍵字搜尋</div>
                    <div class="panel-body">
                        <form action="https://openfunltd.github.io/pcc-viewer/search.html" method="get">
                            <div class="input-group">
                                <input type="text" name="query" class="form-control" placeholder="請輸入標案名稱關鍵字...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">搜尋</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">依公司名稱搜尋</div>
                    <div class="panel-body">
                        <form action="https://openfunltd.github.io/pcc-viewer/searchbycompany.html" method="get">
                            <div class="input-group">
                                <input type="text" name="query" class="form-control" placeholder="請輸入公司名稱...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">搜尋</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">依統一編號搜尋</div>
                    <div class="panel-body">
                        <form action="https://openfunltd.github.io/pcc-viewer/searchbyid.html" method="get">
                            <div class="input-group">
                                <input type="text" name="query" class="form-control" placeholder="請輸入統編...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">搜尋</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">資料情況</div>
                    <div class="panel-body" id="stats">
                        讀取中...
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <p>
                API: <a href="https://pcc-api.openfun.app/api/getinfo">https://pcc-api.openfun.app/api/getinfo</a><br>
                前端原始碼：<a href="https://github.com/openfunltd/pcc-viewer">GitHub</a>
            </p>
        </footer>
    </div>

    <script>
        // 設定 API 基礎網址 (這是原網站 config.js 的內容)
        // 這裡直接定義，確保在任何網域都能運作
        var api_base = 'https://pcc-api.openfun.app'; 
        // 備用 API (舊版)： 'https://pcc.g0v.ronny.tw';

        $(document).ready(function() {
            // 呼叫 API 取得統計資料
            $.get(api_base + '/api/getinfo', function(data) {
                var html = '';
                html += '最新資料時間：' + data.newest_date + '<br>';
                html += '最舊資料時間：' + data.oldest_date + '<br>';
                html += '公告數：' + data.count;
                $('#stats').html(html);
            }, 'json').fail(function() {
                $('#stats').html('無法連線至 API，請檢查網路狀態。');
            });
        });
    </script>

</body>
</html>
