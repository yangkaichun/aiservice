<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>政府標案快搜 - 醫療與科技專用版</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            color: white;
            padding: 60px 0 80px;
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: -60px; /* 讓卡片稍微浮在 Hero 區塊上 */
        }
        .search-input-group .form-control {
            border-radius: 50px 0 0 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        .search-input-group .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .search-input-group .btn-search {
            border-radius: 0 50px 50px 0;
            padding: 0 30px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .quick-tags {
            margin-top: 20px;
        }
        .tag-btn {
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.2s;
            background-color: #f1f3f5;
            color: #495057;
            border: 1px solid transparent;
        }
        .tag-btn:hover {
            background-color: #e7f1ff;
            color: #0d6efd;
            border-color: #0d6efd;
            transform: translateY(-2px);
        }
        .secondary-search .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .secondary-search .card:hover {
            transform: translateY(-5px);
        }
        .stats-area {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 40px;
            text-align: center;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            color: #adb5bd;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="fw-bold mb-3"><i class="fas fa-search-dollar me-2"></i>政府標案資料瀏覽</h1>
            <p class="lead mb-0 opacity-75">更直覺、更快速地搜尋政府電子採購網資料</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="search-card">
                    <form action="https://openfunltd.github.io/pcc-viewer/search.html" method="get" id="mainSearchForm">
                        <label class="form-label fw-bold text-primary mb-2">
                            <i class="fas fa-keyboard me-2"></i>關鍵字搜尋
                        </label>
                        <div class="input-group search-input-group">
                            <input type="text" name="query" id="keywordInput" class="form-control" placeholder="請輸入標案名稱（例如：醫療資訊系統...）">
                            <button class="btn btn-primary btn-search" type="submit">
                                <i class="fas fa-search me-1"></i> 搜尋
                            </button>
                        </div>
                    </form>

                    <div class="quick-tags text-center">
                        <p class="small text-muted mb-2">熱門醫療與科技關鍵字（點擊即搜）：</p>
                        <div id="tagContainer">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 secondary-search">
            <div class="col-md-6 mb-4">
                <div class="card p-4 h-100">
                    <h5 class="card-title fw-bold text-secondary">
                        <i class="fas fa-building me-2"></i>依公司名稱搜尋
                    </h5>
                    <form action="https://openfunltd.github.io/pcc-viewer/searchbycompany.html" method="get">
                        <div class="input-group mt-3">
                            <input type="text" name="query" class="form-control" placeholder="輸入公司名稱...">
                            <button class="btn btn-outline-secondary" type="submit">搜尋</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card p-4 h-100">
                    <h5 class="card-title fw-bold text-secondary">
                        <i class="fas fa-id-card me-2"></i>依統一編號搜尋
                    </h5>
                    <form action="https://openfunltd.github.io/pcc-viewer/searchbyid.html" method="get">
                        <div class="input-group mt-3">
                            <input type="text" name="query" class="form-control" placeholder="輸入統編...">
                            <button class="btn btn-outline-secondary" type="submit">搜尋</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <a href="https://openfunltd.github.io/pcc-viewer/date.html" class="btn btn-link text-decoration-none">
                    <i class="far fa-calendar-alt me-1"></i> 依日期瀏覽
                </a>
                <span class="text-muted mx-2">|</span>
                <a href="https://openfunltd.github.io/pcc-viewer/unit.html" class="btn btn-link text-decoration-none">
                    <i class="fas fa-landmark me-1"></i> 依機關瀏覽
                </a>
            </div>
        </div>

        <div class="stats-area" id="stats">
            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div> 資料讀取中...
        </div>

        <footer class="footer">
            <p>
                資料來源 API: <a href="https://pcc-api.openfun.app/api/getinfo" target="_blank" class="text-decoration-none">pcc-api.openfun.app</a><br>
                前端原始碼基於: <a href="https://github.com/openfunltd/pcc-viewer" target="_blank" class="text-decoration-none">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        // 1. 定義關鍵字列表
        const keywords = [
            "健康台灣", "醫院", "智慧", "遠距", "偏鄉", 
            "衛生福利部", "國民健康署", "衛生局", 
            "AI", "視訊", "網路", "無線", "交換機"
        ];

        // 2. 自動產生按鈕並綁定點擊事件
        const tagContainer = document.getElementById('tagContainer');
        const mainSearchForm = document.getElementById('mainSearchForm');
        const keywordInput = document.getElementById('keywordInput');

        keywords.forEach(word => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'btn tag-btn';
            btn.innerHTML = `<i class="fas fa-tag me-1 text-primary opacity-50"></i>${word}`;
            
            // 點擊事件：填入文字並送出表單
            btn.onclick = function() {
                keywordInput.value = word;
                // 為了讓使用者看到文字填入的瞬間，可以稍微延遲 100ms 再送出，或直接送出
                mainSearchForm.submit(); 
            };
            
            tagContainer.appendChild(btn);
        });

        // 3. API 狀態抓取
        var api_base = 'https://pcc-api.openfun.app'; 
        
        $(document).ready(function() {
            $.get(api_base + '/api/getinfo', function(data) {
                var html = `
                    <span class="badge bg-success me-2">連線正常</span>
                    最新資料：${data.newest_date} <span class="mx-2">/</span> 
                    總公告數：${data.count.toLocaleString()} 筆
                `;
                $('#stats').html(html);
            }, 'json').fail(function() {
                $('#stats').html('<span class="text-danger"><i class="fas fa-exclamation-triangle"></i> 無法連線至 API</span>');
            });
        });
    </script>

</body>
</html>
