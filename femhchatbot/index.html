<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亞東醫院 ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h3>亞東醫院 智能客服</h3>
        </div>
        <div class="chat-messages">
            <div class="message bot-message">
                <div class="bot-icon-and-text">
                    <div class="bot-icon">
                        <img src="bot.png" alt="Bot Icon"> </div>
                    <div class="message-content">
                        <p>您好！我是亞東醫院智能客服，請問有什麼可以為您服務的嗎？</p>
                        <span class="timestamp">下午 03:10</span>
                    </div>
                </div>
            </div>
            <div class="message user-message">
                <p>我想查詢門診時間。</p>
                <span class="timestamp">下午 03:11</span>
            </div>
             <div class="message bot-message">
                <div class="bot-icon-and-text">
                    <div class="bot-icon">
                        <img src="bot.png" alt="Bot Icon"> </div>
                    <div class="message-content">
                        <p>好的，請告訴我您想查詢的科別，例如：心臟血管內科。</p>
                        <span class="timestamp">下午 03:11</span>
                    </div>
                </div>
            </div>
            <div class="message user-message">
                <p>心臟血管內科的門診時間。</p>
                <span class="timestamp">下午 03:12</span>
            </div>
            <div class="message bot-message">
                <div class="bot-icon-and-text">
                    <div class="bot-icon">
                        <img src="bot.png" alt="Bot Icon"> </div>
                    <div class="message-content">
                        <p>心臟血管內科週一至週五上午及下午皆有門診，週六上午也有。建議您透過官網預約掛號以確認醫師診次。</p>
                        <span class="timestamp">下午 03:12</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <button class="voice-input-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 1a3 3 0 0 1 3 3v8a3 3 0 0 1-6 0V4a3 3 0 0 1 3-3zM7 12v3a5 5 0 0 0 10 0v-3h2v3a7 7 0 0 1-14 0v-3h2zm5 6a3 3 0 0 1-3-3h-2a5 5 0 0 0 4.5 4.975V23h3v-2.025A5 5 0 0 0 17 15h-2a3 3 0 0 1-3 3z" fill="currentColor"/></svg>
            </button>
            <input type="text" placeholder="在這裡輸入訊息...">
            <button class="send-message-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"/></svg>
            </button>
        </div>
    </div>

</body>
</html>
