<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧醫療數位分身 PoC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>智慧醫療數位分身 (Digital Twin) PoC</h1>
        <nav>
            <button id="btn-patient" class="active">病患分身 (2D Vitals)</button>
            <button id="btn-hospital">醫院分身 (3D Assets)</button>
        </nav>
    </header>

    <main>
        <div id="patient-view" class="view active">
            <div class="patient-info">
                <h3>病患：P001 - 李大明</h3>
                <p>年齡：68 | 性別：男 | 位置：302A房</p>
                <p>狀態：<span id="patient-status" class="status-ok">穩定</span></p>
            </div>
            <div class="dashboard-grid">
                <div class="chart-container">
                    <h4>心率 (BPM)</h4>
                    <canvas id="heartRateChart"></canvas>
                </div>
                <div class="chart-container">
                    <h4>血氧 (SpO2 %)</h4>
                    <canvas id="spo2Chart"></canvas>
                </div>
                <div class="chart-container kpi-grid">
                    <div>
                        <h5>收縮壓</h5>
                        <div id="kpi-systolic" class="kpi-value">--</div>
                        <div class="kpi-unit">mmHg</div>
                    </div>
                    <div>
                        <h5>舒張壓</h5>
                        <div id="kpi-diastolic" class="kpi-value">--</div>
                        <div class="kpi-unit">mmHg</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="hospital-view" class="view">
            <div id="asset-info-overlay">
                <h4>資產即時狀態</h4>
                <div id="asset-list">
                    </div>
            </div>
            <canvas id="3d-canvas"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
