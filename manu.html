<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架網站示例</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        frameset, frame {
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<frameset cols="25%,75%">
    <frame name="leftFrame" src="javascript:parent.leftFrameContent()">
    <frame name="rightFrame" src="javascript:parent.rightFrameContent('index')">
    <noframes>
        <body>
            <p>此瀏覽器不支援框架。</p>
        </body>
    </noframes>
</frameset>

<script>
    // 左側框架內容
    function leftFrameContent() {
        const doc = document;
        doc.open();
        doc.write(`
            <!DOCTYPE html>
            <html lang="zh-TW">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>左側導航</title>
                <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                <style>
                    body {
                        font-family: 'Microsoft JhengHei', Arial, sans-serif;
                        padding: 1rem;
                        background-color: #f7f7f7;
                    }
                    .nav-link {
                        display: block;
                        padding: 0.75rem 1rem;
                        margin-bottom: 0.5rem;
                        border-radius: 0.375rem;
                        transition: all 0.3s;
                        color: #374151;
                        text-decoration: none;
                        border-left: 3px solid transparent;
                    }
                    .nav-link:hover {
                        background-color: #e5e7eb;
                        border-left: 3px solid #4f46e5;
                        color: #4f46e5;
                    }
                    .nav-header {
                        font-weight: bold;
                        color: #1f2937;
                        font-size: 1.25rem;
                        margin-bottom: 1rem;
                        padding-bottom: 0.5rem;
                        border-bottom: 2px solid #e5e7eb;
                    }
                </style>
            </head>
            <body>
                <div class="nav-header">網站導航</div>
                <a class="nav-link font-bold" href="index.html" target="rightFrame">主目錄</a>
                <a class="nav-link" href="1.html" target="rightFrame">第1頁</a>
                <a class="nav-link" href="2.html" target="rightFrame">第2頁</a>
                <a class="nav-link" href="3.html" target="rightFrame">第3頁</a>
                <a class="nav-link" href="4.html" target="rightFrame">第4頁</a>
                <a class="nav-link" href="5.html" target="rightFrame">第5頁</a>
                <a class="nav-link" href="6.html" target="rightFrame">第6頁</a>
                <a class="nav-link" href="7.html" target="rightFrame">第7頁</a>
                <a class="nav-link" href="8.html" target="rightFrame">第8頁</a>
                <a class="nav-link" href="9.html" target="rightFrame">第9頁</a>
                <a class="nav-link" href="10.html" target="rightFrame">第10頁</a>
                <a class="nav-link" href="11.html" target="rightFrame">第11頁</a>
                <a class="nav-link" href="12.html" target="rightFrame">第12頁</a>
                <a class="nav-link" href="13.html" target="rightFrame">第13頁</a>
                <a class="nav-link" href="14.html" target="rightFrame">第14頁</a>
                <a class="nav-link" href="15.html" target="rightFrame">第15頁</a>
                <a class="nav-link" href="16.html" target="rightFrame">第16頁</a>
            </body>
            </html>
        `);
        doc.close();
    }

    // 右側框架內容
    function rightFrameContent(pageId) {
        const pageContents = {
            'index': {
                title: '主目錄',
                content: '這是主目錄頁面。您可以從左側選擇其他頁面進行查看。'
            }
        };

        // 生成1-16頁的內容
        for(let i = 1; i <= 16; i++) {
            pageContents[i] = {
                title: `第${i}頁`,
                content: `這是第${i}頁的詳細內容。這裡可以放置各種信息，例如文本、圖像或其他HTML元素。`
            };
        }

        const doc = document;
        doc.open();
        const currentPage = pageContents[pageId] || pageContents['index'];
        
        doc.write(`
            <!DOCTYPE html>
            <html lang="zh-TW">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>${currentPage.title}</title>
                <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                <style>
                    body {
                        font-family: 'Microsoft JhengHei', Arial, sans-serif;
                        padding: 2rem;
                        background-color: white;
                        line-height: 1.6;
                    }
                    .content-card {
                        border-radius: 0.5rem;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        padding: 1.5rem;
                        background-color: white;
                    }
                    .page-title {
                        font-size: 1.875rem;
                        font-weight: bold;
                        color: #1f2937;
                        margin-bottom: 1rem;
                        padding-bottom: 0.5rem;
                        border-bottom: 2px solid #e5e7eb;
                    }
                    .page-content {
                        color: #4b5563;
                        font-size: 1rem;
                    }
                </style>
            </head>
            <body>
                <div class="content-card">
                    <h1 class="page-title">${currentPage.title}</h1>
                    <div class="page-content">
                        <p>${currentPage.content}</p>
                        ${pageId !== 'index' ? `<p class="mt-4">這是第${pageId}頁的示例內容。您可以根據需要自定義每個頁面的內容。</p>` : ''}
                        <hr class="my-4 border-gray-200">
                        <p>這個頁面是使用HTML框架技術創建的，通過左側導航可以在不重新加載整個頁面的情況下切換內容。</p>
                    </div>
                </div>
            </body>
            </html>
        `);
        doc.close();
    }

    // 處理iframe的HTML文件請求
    window.addEventListener('load', function() {
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'navigate') {
                rightFrameContent(event.data.pageId);
            }
        });
    });

    // 攔截框架中的連結點擊
    document.addEventListener('click', function(event) {
        if (event.target.tagName === 'A' && event.target.target === 'rightFrame') {
            event.preventDefault();
            const href = event.target.getAttribute('href');
            const pageId = href.replace('.html', '');
            parent.frames['rightFrame'].location.href = 'javascript:parent.rightFrameContent("' + pageId + '")';
        }
    }, true);
</script>
</html>
