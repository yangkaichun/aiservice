<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="feticon.ico">
    <title>Kiosk Avatar 介面</title>
    <style>
        /* 1. 基本重設與全螢幕設定 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f2f5; /* Kiosk 背景色 */
            overflow: hidden; /* 隱藏捲軸 */
        }

        /* 2. Kiosk 主要容器 (使用 Flexbox 垂直排列) */
        .kiosk-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            height: 100vh; /* 佔滿整個視窗高度 */
            width: 100vw;  /* 佔滿整個視窗寬度 */
        }

        /* **** 新增：Logo 區域 **** */
        .logo-area {
            padding: 16px;
            background-color: #ffffff;
            display: flex; /* 讓 Logo 並排 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            gap: 24px; /* Logo 之間的間距 */
            flex-shrink: 0; /* 防止此區域被壓縮 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 20; /* 確保在最上層 */
        }

        .logo-area img {
            max-height: 40px; /* 限制 Logo 高度，自動縮放寬度 */
            width: auto;
        }

        /* 3. 對話文字區域 */
        .dialogue-area {
            padding: 24px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10; /* 確保在最上層 */
            flex-shrink: 0; /* 防止此區域被壓縮 */
        }

        #dialogue-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
            margin: 0;
            min-height: 1.5rem; /* 確保切換文字時高度不變 */
        }

        /* 4. Avatar 影片區域 (佔滿剩餘空間) */
        .avatar-area {
            flex-grow: 1; /* 佔滿所有可用的垂直空間 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; /* 讓 padding 不會撐開寬度 */
            overflow: hidden; /* 確保影片不會超出範圍 */
            min-height: 0; /* **** 修正 Flexbox 溢出問題 **** */
        }

        .avatar-area video {
            width: 100%;
            height: 100%;
            /* **** 修改：改成 contain 確保影片完整顯示不裁切 **** */
            object-fit: contain; 
            border-radius: 20px; /* 圓角 */
        }

        /* 5. 控制項區域 (底部麥克風) */
        .controls-area {
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0; /* 防止此區域被壓縮 */
        }

        #mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* 圓形 */
            border: none;
            background-color: #007bff; /* 預設藍色 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        #mic-button:hover {
            background-color: #0056b3;
        }

        #mic-button:active {
            transform: scale(0.95);
        }

        /* 麥克風 SVG 圖示 */
        #mic-button svg {
            width: 40px;
            height: 40px;
        }

        /* 6. "聆聽中" 的特殊狀態 */
        #mic-button.is-listening {
            background-color: #dc3545; /* 變成紅色 */
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
            animation: pulse 1.5s infinite; /* 脈動動畫 */
        }

        /* 7. 按鈕禁用狀態 */
        #mic-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
        }


        /* 脈動動畫定義 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(220, 53, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
            }
        }

    </style>
</head>
<body>

    <div class="kiosk-container">

        <div class="logo-area">
            <img src="logocs.png" alt="CS Logo">
            <img src="fetlogo.png" alt="FET Logo">
        </div>

        <div class="dialogue-area">
            <p id="dialogue-text">歡迎使用，請點擊麥克風開始對話</p>
        </div>

        <div class="avatar-area">
            <video 
                id="avatar-video"
                src="mov/avatar.mp4" 
                autoplay 
                loop 
                muted 
                playsinline>
            </video>
        </div>

        <div class="controls-area">
            <button id="mic-button" title="開始對話">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor">
                    <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM288 256c0 53-43 96-96 96s-96-43-96-96H48c0 79.5 64.5 144 144 144s144-64.5 144-144h-48zM192 480c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z"/>
                </svg>
            </button>
        </div>

    </div>

    <script>
        // 模擬對話
        const micButton = document.getElementById('mic-button');
        const dialogueText = document.getElementById('dialogue-text');

        // 模擬的回應陣列
        const responses = [
            "您好！請問有什麼可以為您服務的嗎？",
            "好的，正在為您查詢院內設施...",
            "查詢完成。一樓有星巴克與便利商店。",
            "很高興為您服務，您可以隨時再次點擊按鈕詢問其他問題。"
        ];
        let responseIndex = 0;
        let isProcessing = false; // 用來防止在機器人回應時重複點擊

        micButton.addEventListener('click', () => {
            // 如果正在處理中 (聆聽/回應)，則不觸發新的點擊
            if (isProcessing) return; 
            
            isProcessing = true;

            // 1. 開始聆聽
            micButton.classList.add('is-listening');
            micButton.disabled = true; // 聆聽時禁用按鈕
            dialogueText.textContent = "聆聽中...";

            // 2. 模擬 2 秒的 "聆聽"
            setTimeout(() => {
                micButton.classList.remove('is-listening');
                dialogueText.textContent = "..."; // 模擬 "思考中"

                // 3. 模擬 1.5 秒的 "思考"
                setTimeout(() => {
                    // 4. 顯示模擬回應
                    dialogueText.textContent = responses[responseIndex];
                    responseIndex = (responseIndex + 1) % responses.length; // 循環顯示回應
                    
                    // 5. 回到待機狀態
                    micButton.disabled = false; // 讓按鈕可以再次被點擊
                    isProcessing = false; 

                }, 1500); // 思考時間

            }, 2000); // 聆聽時間
        });

    </script>

</body>
</html>
