<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客語 Demo 首頁</title>
    <style>
        /* CSS 基本重置，移除預設邊距 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
        }

        /* Logo 橫幅容器 */
        .logo-banner {
            width: 100%;
            background-color: #f0f0f0; /* 加上一個淡淡的底色，以防圖片載入失敗 */
        }

        /* * Logo 圖片樣式
         * width: 100%; 讓圖片寬度永遠等於其容器(logo-banner)的寬度
         * height: auto; 讓圖片高度依照寬度等比例縮放，不會變形
         * display: block; 移除圖片底下的多餘空白
        */
        .logo-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 連結區域的樣式 */
        .link-container {
            padding: 2em; /* 增加上下左右的留白 */
            text-align: center; /* 讓連結文字置中 */
        }

        /* 連結本身的樣式 */
        .link-container a {
            display: block; /* 讓兩個連結各佔一行，方便點擊 */
            font-size: 1.2rem; /* 稍大一點的字體 */
            margin: 1.5em 0; /* 增加連結之間的垂直間距 */
            color: #007bff;
            text-decoration: none;
        }
        
        .link-container a:hover {
            text-decoration: underline; /* 滑鼠移上去時顯示底線 */
        }
    </style>
</head>
<body>

    <header class="logo-banner">
        <img src="https://news.gbimonthly.com/upload/industry/industry_20211214025452_0.jpg" alt="Logo">
    </header>

    <main class="link-container">
        <a href="index2.html">客語四縣腔Demo</a>
        <a href="index3.html">客語海陸腔Demo</a>
    </main>

</body>
</html>
